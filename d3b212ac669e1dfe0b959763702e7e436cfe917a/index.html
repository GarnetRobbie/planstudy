what Thou hast decreed in Thy Tablets, that I may cease to discover within me any desire except what Thou didst desire through the power of Thy sovereignty, and any will save what Thou didst destine for me by Thy will.\n\nWhither shall I turn, O my God, powerless as I am to discover any other way except the way Thou didst set before Thy chosen Ones? All the atoms of the earth proclaim Thee to be God, and testify that there is none other God besides Thee. Thou hast from eternity been powerful to do what Thou hast willed, and to ordain what Thou hast pleased.\n\nDo Thou destine for me, O my God, what will set me, at all times, towards Thee, and enable me to cleave continually to the cord of Thy grace, and to proclaim Thy name, and to look for whatsoever may flow down from Thy pen. I am poor and desolate, O my Lord, and Thou art the All-Possessing, the Most High. Have pity, then, upon me through the wonders of Thy mercy, and send down upon me, every moment of my life, the things wherewith Thou hast recreated the hearts of all Thy creatures who have recognized Thy unity, and of all Thy people who are wholly devoted to Thee.\n\nThou, verily, art the Almighty, the Most Exalted, the All-Knowing, the All-Wise.\n\n—Bahá’u’lláh","title":"I give praise to Thee, O my God, that the fragrance of Thy...","modified":"20230423035538893","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"service"},
{"created":"20230324232847951","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">I\u003C/span> give praise to Thee, O my God, that Thou hast awakened me out of my sleep, and brought me forth after my disappearance, and raised me up from my slumber. I have wakened this morning with my face set toward the splendors of the Daystar of Thy Revelation, through Which the heavens of Thy power and Thy majesty have been illumined, acknowledging Thy signs, believing in Thy Book, and holding fast unto Thy Cord.\n\u003Cbr />\u003Cbr />\nI beseech Thee, by the potency of Thy will and the compelling power of Thy purpose, to make of what Thou didst reveal unto me in my sleep the surest foundation for the mansions of Thy love that are within the hearts of Thy loved ones, and the best instrument for the revelation of the tokens of Thy grace and Thy loving-kindness.\n\u003Cbr />\u003Cbr />\nDo Thou ordain for me through Thy most exalted Pen, O my Lord, the good of this world and of the next. I testify that within Thy grasp are held the reins of all things. Thou changest them as Thou pleasest. No God is there save Thee, the Strong, the Faithful.\n\u003Cbr />\u003Cbr />\nThou art He Who changeth through His bidding abasement into glory, and weakness into strength, and powerlessness into might, and fear into calm, and doubt into certainty. No God is there but Thee, the Mighty, the Beneficent.\n\u003Cbr />\u003Cbr />\nThou disappointest no one who hath sought Thee, nor dost Thou keep back from Thee anyone who hath desired Thee. Ordain Thou for me what becometh the heaven of Thy generosity, and the ocean of Thy bounty. Thou art, verily, the Almighty, the Most Powerful.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"I give praise to Thee, O my God, that Thou hast awakened me...","modified":"20230424013009216","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"morning"},
{"created":"20230324233010488","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">I\u003C/span> have risen this morning by Thy grace, O my God, and left my home trusting wholly in Thee, and committing myself to Thy care. Send down, then, upon me, out of the heaven of Thy mercy, a blessing from Thy side, and enable me to return home in safety even as Thou didst enable me to set out under Thy protection with my thoughts fixed steadfastly upon Thee.\n\u003Cbr />\u003Cbr />\nThere is none other God but Thee, the One, the Incomparable, the All-Knowing, the All-Wise.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"I have risen this morning by Thy grace, O my God, and left...","modified":"20230424013139513","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"morning"},
{"created":"20230324233033092","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">I\u003C/span> have wakened in Thy shelter, O my God, and it becometh him that seeketh that shelter to abide within the Sanctuary of Thy protection and the Stronghold of Thy defense. Illumine my inner being, O my Lord, with the splendors of the Dayspring of Thy Revelation, even as Thou didst illumine my outer being with the morning light of Thy favor.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"I have wakened in Thy shelter, O my God, and it becometh...","modified":"20230424013222226","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"morning"},
{"created":"20230324222725961","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">I\u003C/span> know not, O my God, what the Fire is which Thou didst kindle in Thy land. Earth can never cloud its splendor, nor water quench its flame. All the peoples of the world are powerless to resist its force. Great is the blessedness of him that hath drawn nigh unto it, and heard its roaring.\n\u003Cbr />\u003Cbr />\nSome, O my God, Thou didst, through Thy strengthening grace, enable to approach it, while others Thou didst keep back by reason of what their hands have wrought in Thy days. Whoso hath hasted towards it and attained unto it hath, in his eagerness to gaze on Thy beauty, yielded his life in Thy path, and ascended unto Thee, wholly detached from aught else except Thyself.\n\u003Cbr />\u003Cbr />\nI beseech Thee, O my Lord, by this Fire which blazeth and rageth in the world of creation, to rend asunder the veils that have hindered me from appearing before the throne of Thy majesty, and from standing at the door of Thy gate. Do Thou ordain for me, O my Lord, every good thing Thou didst send down in Thy Book, and suffer me not to be far removed from the shelter of Thy mercy.\n\u003Cbr />\u003Cbr />\nPowerful art Thou to do what pleaseth Thee. Thou art, verily, the All-Powerful, the Most Generous.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"I know not, O my God, what the Fire is which...","modified":"20230422174537233","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"detach"},
{"created":"20230325002540940","text":"I magnify Thy Name, O my God, and offer thanksgiving unto Thee, O my Desire, inasmuch as Thou hast enabled me to clearly perceive Thy straight Path, hast unveiled Thy Great Announcement before mine eyes and hast aided me to set my face towards the Dayspring of Thy Revelation and the Fountainhead of Thy Cause, whilst Thy servants and Thy people turned away from Thee. I entreat Thee, O Lord of the Kingdom of eternity, by the shrill voice of the Pen of Glory, and by the Burning Fire which calleth aloud from the verdant Tree, and by the Ark which Thou hast specially chosen for the people of Bahá, to grant that I may remain steadfast in my love for Thee, be well pleased with whatsoever Thou hast prescribed for me in Thy Book and may stand firm in Thy service and in the service of Thy loved ones. Graciously assist then Thy servants, O my God, to do that which will serve to exalt Thy Cause and will enable them to observe whatsoever Thou hast revealed in Thy Book.\n\nVerily Thou art the Lord of Strength, Thou art potent to ordain whatsoever Thou willest and within Thy grasp Thou holdest the reins of all created things. No God is there but Thee, the All-Powerful, the All-Knowing, the All-Wise.\n\n—Bahá’u’lláh","title":"I magnify Thy Name, O my God, and offer thanksgiving...","modified":"20230423044323638","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"steadfast"},
{"created":"20230324235511138","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">I\u003C/span>n His Name, the Exalted, the All-Highest, the Most Sublime!\n\u003Cbr />\u003Cbr />\nGlorified art Thou, O Lord my God! O Thou Who art my God, and my Master, and my Lord, and my Support, and my Hope, and my Refuge, and my Light. I ask of Thee, by Thy Hidden and Treasured Name, which none knoweth save Thine own Self, to protect the bearer of this Tablet from every calamity and pestilence, and from every wicked man and woman; from the evil of the evil-doers, and from the scheming of the unbelievers. Preserve him, moreover, O my God, from every pain and vexation, O Thou Who holdest in Thy hand the empire of all things. Thou, truly, art powerful over all things. Thou doest as Thou willest, and ordainest as Thou pleasest.\n\u003Cbr />\u003Cbr />\nO Thou King of Kings! O Thou kind Lord! O Thou Source of ancient bounty, of grace, of generosity and bestowal! O Thou Healer of sicknesses! O Thou Sufficer of needs! O Thou Light of Light! O Thou Light above all Lights! O Thou Revealer of every Manifestation! O Thou the Compassionate! O Thou the Merciful! Do Thou have mercy upon the bearer of this Tablet, through Thy most great mercy and Thine abundant grace, O Thou the Gracious, Thou the Bounteous. Guard him, moreover, through Thy protection, from whatsoever his heart and mind may find repugnant. Of those endued with power, Thou, verily, art the most powerful. The Glory of God rest upon thee, O thou rising sun! Do thou testify unto that which God hath testified of His own Self, that there is none other God besides Him, the Almighty, the Best-Beloved.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"In His Name, the Exalted, the All-Highest, the Most Sublime!...","modified":"20230424014528498","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"protection"},
{"title":"in the bosom of Thy love","created":"20230324164918191","modified":"20230324164924854","type":"text/vnd.tiddlywiki","text":"O God! Rear this little babe in the bosom of Thy love, and give it milk from the breast of Thy Providence. Cultivate this fresh plant in the rose garden of Thy love and aid it to grow through the showers of Thy bounty. Make it a child of the kingdom, and lead it to Thy heavenly realm. Thou art powerful and kind, and Thou art the Bestower, the Generous, the Lord of surpassing bounty.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"created":"20230324235345845","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">I\u003C/span>n the Name of God, the Lord of overpowering majesty, the All-Compelling.\n\u003Cbr />\u003Cbr />\nHallowed be the Lord in Whose hand is the source of dominion. He createth whatsoever He willeth by His Word of command “Be,” and it is. His hath been the power of authority heretofore, and it shall remain His hereafter. He maketh victorious whomsoever He pleaseth, through the potency of His behest. He is in truth the Powerful, the Almighty. Unto Him pertaineth all glory and majesty in the kingdoms of Revelation and Creation and whatever lieth between them. Verily, He is the Potent, the All-Glorious. From everlasting He hath been the Source of indomitable strength and shall remain so unto everlasting. He is indeed the Lord of might and power. All the kingdoms of heaven and earth and whatever is between them are God’s, and His power is supreme over all things. All the treasures of earth and heaven and everything between them are His, and His protection extendeth over all things. He is the Creator of the heavens and the earth and whatever lieth between them, and He truly is a witness over all things. He is the Lord of Reckoning for all that dwell in the heavens and on earth and whatever lieth between them, and truly God is swift to reckon. He setteth the measure assigned to all who are in the heavens and the earth and whatever is between them. Verily, He is the Supreme Protector. He holdeth in His grasp the keys of heaven and earth and of everything between them. At His Own pleasure doth He bestow gifts, through the power of His command. Indeed His grace encompasseth all, and He is the All-Knowing.\n\u003Cbr />\u003Cbr />\nSay: God sufficeth unto me; He is the One Who holdeth in His grasp the kingdom of all things. Through the power of His hosts of heaven and earth and whatever lieth between them, He protecteth whomsoever among His servants He willeth. God, in truth, keepeth watch over all things.\n\u003Cbr />\u003Cbr />\nImmeasurably exalted art Thou, O Lord! Protect us from what lieth in front of us and behind us, above our heads, on our right, on our left, below our feet and every other side to which we are exposed. Verily, Thy protection over all things is unfailing.^^7^^\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"In the Name of God, the Lord of overpowering majesty...","modified":"20230424014637768","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"protection"},
{"created":"20230324234337096","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">I\u003C/span>n the Name of God, the Most High!\n\u003Cbr />\u003Cbr />\nLauded and glorified art Thou, Lord, God Omnipotent! Thou before Whose wisdom the wise falleth short and faileth, before Whose knowledge the learned confesseth his ignorance, before Whose might the strong waxeth weak, before Whose wealth the rich testifieth to his poverty, before Whose light the enlightened is lost in darkness, toward the shrine of Whose knowledge turneth the essence of all understanding and around the sanctuary of Whose presence circle the souls of all mankind.\n\u003Cbr />\u003Cbr />\nHow then can I sing and tell of Thine Essence, which the wisdom of the wise and the learning of the learned have failed to comprehend, inasmuch as no man can sing that which he understandeth not, nor recount that unto which he cannot attain, whilst Thou hast been from everlasting the Inaccessible, the Unsearchable. Powerless though I be to rise to the heavens of Thy glory and soar in the realms of Thy knowledge, I can but recount Thy tokens that tell of Thy glorious handiwork.\n\u003Cbr />\u003Cbr />\nBy Thy Glory! O Beloved of all hearts, Thou that alone canst still the pangs of yearning for Thee! Though all the dwellers of heaven and earth unite to glorify the least of Thy signs, wherein and whereby Thou hast revealed Thyself, yet would they fail, how much more to praise Thy holy Word, the creator of all Thy tokens.\n\u003Cbr />\u003Cbr />\nAll praise and glory be to Thee, Thou of Whom all things have testified that Thou art one and there is none other God but Thee, Who hast been from everlasting exalted above all peer or likeness and to everlasting shalt remain the same. All kings are but Thy servants and all beings, visible and invisible, as naught before Thee. There is none other God but Thee, the Gracious, the Powerful, the Most High.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"In the Name of God, the Most High! Lauded and glorified...","modified":"20230424014134193","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"praise"},
{"created":"20230324222613092","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">I\u003C/span>n the Name of thy Lord, the Creator, the Sovereign, the All-Sufficing, the Most Exalted, He Whose help is implored by all men.\n\u003Cbr />\u003Cbr />\nSay: O my God! O Thou Who art the Maker of the heavens and of the earth, O Lord of the Kingdom! Thou well knowest the secrets of my heart, while Thy Being is inscrutable to all save Thyself. Thou seest whatsoever is of me, while no one else can do this save Thee. Vouchsafe unto me, through Thy grace, what will enable me to dispense with all except Thee, and destine for me that which will make me independent of everyone else besides Thee. Grant that I may reap the benefit of my life in this world and in the next. Open to my face the portals of Thy grace, and graciously confer upon me Thy tender mercy and bestowals.\n\u003Cbr />\u003Cbr />\nO Thou Who art the Lord of grace abounding! Let Thy celestial aid surround those who love Thee, and bestow upon us the gifts and the bounties Thou dost possess. Be Thou sufficient unto us of all things, forgive our sins and have mercy upon us. Thou art our Lord and the Lord of all created things. No one else do we invoke but Thee, and naught do we beseech but Thy favors. Thou art the Lord of bounty and grace, invincible in Thy power and the most skillful in Thy designs. No God is there but Thee, the All-Possessing, the Most Exalted.\n\u003Cbr />\u003Cbr />\nConfer Thy blessings, O my Lord, upon the Messengers, the holy ones and the righteous. Verily, Thou art God, the Peerless, the All-Compelling.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"In the Name of thy Lord, the Creator, the Sovereign...","modified":"20230422175012654","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"detach"},
{"created":"20230418062810720","text":"The realities of things have been revealed in this radiant century, and that which is true must come to the surface. Among these realities is the principle of the equality of man and woman—equal rights and prerogatives in all things appertaining to humanity…. Woman must especially devote her energies and abilities toward the industrial and agricultural sciences, seeking to assist mankind in that which is most needful. By this means she will demonstrate capability and ensure recognition of equality in the social and economic equation.\n\n^^(‘Abdu’l-Bahá, The Promulgation of Universal Peace, p. 395) [88]^^","title":"industrial / agricultural sciences","tags":"","modified":"20230418062836063"},
{"title":"inner and outer perfections","created":"20230418040454354","modified":"20230418040508921","tags":"","text":"Strain every nerve to acquire both inner and outer perfections, for the fruit of the human tree hath ever been and will ever be perfections both within and without. It is not desirable that a man be left without knowledge or skills, for he is then but a barren tree. Then, so much as capacity and capability allow, ye needs must deck the tree of being with fruits such as knowledge, wisdom, spiritual perception and eloquent speech.\n\n^^(Bahá’u’lláh, from a Tablet—translated from the Persian) [51]^^\n"},
{"created":"20230418064744792","text":"… every human being and every group of individuals, irrespective of whether they are counted among His followers, can take inspiration from His teachings, benefiting from whatever gems of wisdom and knowledge will aid them in addressing the challenges they face. Indeed, the civilization that beckons humanity will not be attained through the efforts of the Bahá’í community alone. Numerous groups and organizations, animated by the spirit of world solidarity that is an indirect manifestation of Bahá’u’lláh’s conception of the principle of the oneness of humankind, will contribute to the civilization destined to emerge out of the welter and chaos of present-day society.\n\n^^(The Universal House of Justice, Riḍván 2010 message to the Bahá’ís of the World) [101]^^","title":"inspiration from His teachings","tags":"","modified":"20230418064801050"},
{"created":"20230418060947664","text":"We must now highly resolve to arise and lay hold of all those instrumentalities that promote the peace and well-being and happiness, the knowledge, culture and industry, the dignity, value and station, of the entire human race. Thus, through the restoring waters of pure intention and unselfish effort, the earth of human potentialities will blossom with its own latent excellence and flower into praiseworthy qualities, and bear and flourish until it comes to rival that rosegarden of knowledge which belonged to our forefathers.\n\n^^(‘Abdu’l-Bahá, The Secret of Divine Civilization, p. 5) [83]^^\n","title":"instrumentalities peace","tags":"","modified":"20230418061201396"},
{"created":"20230406190715901","text":"Challenge: To introduce spiritual and material development in a conversation.\n\n[[6. Raising capacity for administration at all levels]]\n\n__re: para.36 - 30/12/21 Message__\n\nSpiritual energy is released when we take action to apply spiritual principles. Such action is a force which naturally meets resistance, without which its effect would not be evident. The effect of such interaction is growth, from seed to maturity.\n\nEvery line of action we pursue can be said to be a developing seed, whose growth depends upon our constant vigilance over its health and well-being, remembering that every seed has specific requirements determined by its unique identity and immediate environment.\n\nStill, the well-being of every individual element of a system depends upon the well-being of the entire system, while the health of the whole can only be accomplished through the cooperation and reciprocity of its parts. This is the essence of vitality, a critical requirement in the natural world, in a  garden, in a culture, in a social environment or in society as a whole.\n\nWithout such cooperation and reciprocity, a system falls into ill-health, requiring intervention through the application of a corrective measure or medicine. Such prescription is ultimately achieved through those Universal Principles and motivating Will which gives life to and sustains all things.\n\nWe, as created beings, can only seek to understand and apply such Principles—through an act of will— to the needs and requirements of the time and place in which we live. The first step in such efforts is taken through the adoption of a humble posture of learning, which, as a shared characteristic in a social environment becomes the foundation of cooperation and reciprocity. And the first evidence of this collaboration in the human world is achieved through consultation.\n\nWithout speech we cannot achieve our common goals. No amount of desire, of reflection and meditation, of study can have effect without expression in words and deeds. Potential and capacity have no meaning or value without expression. Genius, IQ and knowledge alone are inert, like a cloud that cannot rain, that only blocks the sun.\n\n\n\n\n\n","title":"Introducing Development","modified":"20230422074315717","tags":"note","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"created":"20230418063805279","text":"These projects include schools, literacy programmes, moral education classes, academic training, health plans, special programmes for the advancement of women and minority groups, agricultural programmes, and special programmes for the conservation of the environment, etc. Experience has shown that if help is provided from abroad without the cooperation and involvement of the local inhabitants, the locals do not consider the project as something that belongs to them and feel no responsibility toward it, but if they initiate the process of identifying their needs and take part in the decision-making and execution processes they will feel responsible for the preservation and continued operation of the project.\n\n^^(From a letter dated 30 July 1996 written on behalf of the Universal House of Justice to an individual believer) [95]^^","title":"involvement local inhabitants","tags":"","modified":"20230418063842859"},
{"created":"20230325034511440","text":"Is there any Remover of difficulties save God? Say: Praised be God! He is God! All are His servants, and all abide by His bidding!\n\n—The Báb","title":"Is there any Remover of difficulties save God?...","modified":"20230423052554570","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"tests"},
