{"title":"My face hath been set towards Thy face","created":"20230325041133331","modified":"20230325041134947","type":"text/vnd.tiddlywiki","text":"Glory be to Thee, O my God! My face hath been set towards Thy face, and my face is, verily, Thy face, and my call is Thy call, and my Revelation Thy Revelation, and my self Thy Self, and my Cause Thy Cause, and my behest Thy behest, and my Being Thy Being, and my sovereignty Thy sovereignty, and my glory Thy glory, and my power Thy power.\n\nI implore Thee, O Thou Fashioner of the nations and the King of eternity, to guard Thy handmaidens within the tabernacle of Thy chastity, and to cancel such of their deeds as are unworthy of Thy days. Purge out, then, from them, O my God, all doubts and idle fancies, and sanctify them from whatsoever becometh not their kinship with Thee, O Thou Who art the Lord of names, and the Source of utterance. Thou art He in Whose grasp are the reins of the entire creation.\n\nNo God is there but Thee, the Almighty, the Most Exalted, the All-Glorious, the Self-Subsisting.\n\n—Bahá’u’lláh","revision":"0","bag":"default"},
{"created":"20230324154443736","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\n\u003Cspan class=\"fl\">M\u003C/span>y God, my Adored One, my King, my Desire! What tongue can voice my thanks to Thee? I was heedless, Thou didst awaken me. I had turned back from Thee, Thou didst graciously aid me to turn towards Thee. I was as one dead, Thou didst quicken me with the water of life. I was withered, Thou didst revive me with the heavenly stream of Thine utterance which hath flowed forth from the Pen of the All-Merciful.\n\u003Cbr />\u003Cbr />\nO Divine Providence! All existence is begotten by Thy bounty; deprive it not of the waters of Thy generosity, neither do Thou withhold it from the ocean of Thy mercy. I beseech Thee to aid and assist me at all times and under all conditions, and seek from the heaven of Thy grace Thine ancient favor. Thou art, in truth, the Lord of bounty, and the Sovereign of the kingdom of eternity.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003Cbr />\u003C/div>\n\n\u003C\u003C\u003C","title":"My God, my Adored One, my King...","modified":"20230422173837091","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"aid"},
{"created":"20230324232055179","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">\u003C/span>My God, Whom I worship and adore! I bear witness unto Thy unity and Thy oneness, and acknowledge Thy gifts, both in the past and in the present. Thou art the All-Bountiful, the overflowing showers of Whose mercy have rained down upon high and low alike, and the splendors of Whose grace have been shed over both the obedient and the rebellious.\n\u003Cbr />\u003Cbr />\nO God of mercy, before Whose door the quintessence of mercy hath bowed down, and round the sanctuary of Whose Cause loving-kindness, in its inmost spirit, hath circled, we beseech Thee, entreating Thine ancient grace, and seeking Thy present favor, that Thou mayest have mercy upon all who are the manifestations of the world of being, and deny them not the outpourings of Thy grace in Thy days.\n\u003Cbr />\u003Cbr />\nAll are but poor and needy, and Thou, verily, art the All-Possessing, the All-Subduing, the All-Powerful.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"My God, Whom I worship and adore! I bear witness unto Thy unity...","modified":"20230424011251274","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"humanity"},

-size:1em !important;\n   border:none;\n}\nsub{\n   border-left: 10px solid cadetblue;\n   color:transparent;\n   font-size:.1em;\n}\nsub:hover{\n   border-left: 10px solid cadetblue;\n   font-size:18px;\n   color:cadetblue;\n   line-height:26px;\n}\n","tags":"$:/tags/Stylesheet","title":"mystyles","modified":"20230422115027677"},
{"created":"20230418064332429","text":"As you know, the attention of the Bahá’í world has been, and will continue to be for at least the next fifteen years, focused on advancing the process of entry by troops. It is expected that, as this process gathers momentum at the local level, one of the natural consequences will be the emergence of a vibrant Bahá’í community life characterized by a desire to apply the teachings of Bahá’u’lláh to the needs of society. Effective social action will result, then, as capacity at the grassroots of the community increases and collective consciousness is raised.\n\n^^(From a letter dated 6 September 2006 written on behalf of the Universal House of Justice to an individual believer) [98]^^","title":"natural consequence","tags":"","modified":"20230418064346791"},
{"created":"20230324233410540","text":"\u003C\u003Ctabs   \"[tag[nearness]]\" \"Tiddlers\" >>\n","title":"Nearness to God","modified":"20230423033609946","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"pray"},
{"created":"20230422090623451","text":"He has noted with keen interest the plan you have conceived for the intensification of agricultural production with the view of meeting any possible food shortage in these times of war. While he is fully aware of the need for putting forth such a plan, and deeply appreciative as he feels of the noble motives that have prompted you to approach this problem, he nevertheless thinks that the time is not yet ripe for the believers, as a body, to undertake social and economic experiments of such character and scope. Neither the material resources at their disposal, nor their numerical strength are sufficient to give them any reasonable hope of embarking successfully upon a project of this kind.\n\n^^(From a letter dated 6 November 1940 written on behalf of Shoghi Effendi to an individual believer) [111]^^","tags":"","title":"neither resources nor strength sufficient","modified":"20230422090922599"},

{"created":"20230420022553666","text":"\u003C\u003Ctabs   \"[tag[note]]\" \"Tiddlers\">>\n","tags":"","title":"Notes","modified":"20230423060435115"},
{"created":"20230324224303446","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> compassionate God! Thanks be to Thee for Thou hast awakened and made me conscious. Thou hast given me a seeing eye and favored me with a hearing ear, hast led me to Thy kingdom and guided me to Thy path. Thou hast shown me the right way and caused me to enter the ark of deliverance. O God! Keep me steadfast and make me firm and staunch. Protect me from violent tests and preserve and shelter me in the strongly fortified fortress of Thy Covenant and Testament. Thou art the Powerful. Thou art the Seeing. Thou art the Hearing.\n\u003Cbr />\u003Cbr />\nO Thou the Compassionate God. Bestow upon me a heart which, like unto a glass, may be illumined with the light of Thy love, and confer upon me thoughts which may change this world into a rose garden through the outpourings of heavenly grace.\n\u003Cbr />\u003Cbr />\nThou art the Compassionate, the Merciful. Thou art the Great Beneficent God.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C\n","title":"O compassionate God! Thanks be to Thee for Thou hast...","modified":"20230422213011436","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"firmness"},
{"created":"20230324230421353","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Divine Providence! This assemblage is composed of Thy friends who are attracted to Thy beauty and are set ablaze by the fire of Thy love. Turn these souls into heavenly angels, resuscitate them through the breath of Thy Holy Spirit, grant them eloquent tongues and resolute hearts, bestow upon them heavenly power and merciful susceptibilities, cause them to become the promulgators of the oneness of mankind and the cause of love and concord in the world of humanity, so that the perilous darkness of ignorant prejudice may vanish through the light of the Sun of Truth, this dreary world may become illumined, this material realm may absorb the rays of the world of spirit, these different colors may merge into one color and the melody of praise may rise to the kingdom of Thy sanctity.\n\u003Cbr />\u003Cbr />\nVerily, Thou art the Omnipotent and the Almighty!\n\u003Cbr />\u003Cbr />\n\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O Divine Providence! This assemblage is composed...","modified":"20230424003102479","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"gatherings"},
{"created":"20230324225324980","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> God our Lord! Protect us through Thy grace from whatsoever may be repugnant unto Thee, and vouchsafe unto us that which well beseemeth Thee. Give us more out of Thy bounty, and bless us. Pardon us for the things we have done, and wash away our sins, and forgive us with Thy gracious forgiveness. Verily, Thou art the Most Exalted, the Self-Subsisting.\n\u003Cbr />\u003Cbr />\nThy loving providence hath encompassed all created things in the heavens and on the earth, and Thy forgiveness hath surpassed the whole creation. Thine is sovereignty; in Thy hand are the Kingdoms of Creation and Revelation; in Thy right hand Thou holdest all created things, and within Thy grasp are the assigned measures of forgiveness. Thou forgivest whomsoever among Thy servants Thou pleasest. Verily, Thou art the Ever-Forgiving, the All-Loving. Nothing whatsoever escapeth Thy knowledge, and naught is there which is hidden from Thee.\n\u003Cbr />\u003Cbr />\nO God our Lord! Protect us through the potency of Thy might, enable us to enter Thy wondrous surging ocean, and grant us that which well befitteth Thee.\n\u003Cbr />\u003Cbr />\nThou art the Sovereign Ruler, the Mighty Doer, the Exalted, the All-Loving.\n\n\u003Cbr />\u003Cbr />\n\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O God our Lord! Protect us through Thy grace...","modified":"20230424000558182","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"forgiveness"},
{"created":"20230324235931793","text":"O God, and the God of all Names, and Maker of the heavens! I entreat Thee by Thy Name through which He Who is the Dayspring of Thy might and the Dawning-Place of Thy power hath been manifested, through which every solid thing hath been made to flow, and every dead corpse hath been quickened, and every moving spirit confirmed—I entreat Thee to enable me to rid myself of all attachment to any one but Thee, and to serve Thy Cause, and to wish what Thou didst wish through the power of Thy sovereignty, and to perform what is the good pleasure of Thy will.\n\nI beseech Thee, moreover, O my God, to ordain for me what will make me rich enough to dispense with any one save Thee. Thou seest me, O my God, with my face turned towards Thee, and my hands clinging to the cord of Thy grace. Send down upon me Thy mercy, and write down for me what Thou hast written down for Thy chosen ones. Powerful art Thou to do what pleaseth Thee. No God is there but Thee, the Ever-Forgiving, the All-Bountiful.\n\n—Bahá’u’lláh","title":"O God, and the God of all Names, and Maker of the heavens!...","modified":"20230423035438068","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"service"},
{"created":"20230324233728188","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> God, my God, my Beloved, my heart’s Desire.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O God, my God, my Beloved, my heart’s Desire.","modified":"20230424013518307","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"nearness"},
{"created":"20230325025637001","text":"O God, my God! Aid Thou Thy trusted servants to have loving and tender hearts. Help them to spread, amongst all the nations of the earth, the light of guidance that cometh from the Company on high. Verily, Thou art the Strong, the Powerful, the Mighty, the All-Subduing, the Ever-Giving. Verily, Thou art the Generous, the Gentle, the Tender, the Most Bountiful.\n\n—‘Abdu’l‑Bahá","title":"O God, my God! Aid Thou Thy trusted servants...","modified":"20230423050145969","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"teaching"},
{"created":"20230324222434710","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> God, my God! Fill up for me the cup of detachment from all things, and in the assembly of Thy splendors and bestowals, rejoice me with the wine of loving Thee. Free me from the assaults of passion and desire, break off from me the shackles of this nether world, draw me with rapture unto Thy supernal realm, and refresh me amongst the handmaids with the breathings of Thy holiness.\n\u003Cbr />\u003Cbr />\nO Lord, brighten Thou my face with the lights of Thy bestowals, light Thou mine eyes with beholding the signs of Thine all-subduing might; delight my heart with the glory of Thy knowledge that encompasseth all things, gladden Thou my soul with Thy soul-reviving tidings of great joy, O Thou King of this world and the Kingdom above, O Thou Lord of dominion and might, that I may spread abroad Thy signs and tokens, and proclaim Thy Cause, and promote Thy Teachings, and serve Thy Law and exalt Thy Word.\n\u003Cbr />\u003Cbr />\nThou art, verily, the Powerful, the Ever-Giving, the Able, the Omnipotent.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O God, my God! Fill up for me the cup of detachment...","modified":"20230422175128118","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"detach"},
{"created":"20230324231503611","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> God, my God! I beg of Thee by the ocean of Thy healing, and by the splendors of the Daystar of Thy grace, and by Thy Name through which Thou didst subdue Thy servants, and by the pervasive power of Thy most exalted Word and the potency of Thy most august Pen, and by Thy mercy that hath preceded the creation of all who are in heaven and on earth, to purge me with the waters of Thy bounty from every affliction and disorder, and from all weakness and feebleness.\n\u003Cbr />\u003Cbr />\nThou seest, O my Lord, Thy suppliant waiting at the door of Thy bounty, and him who hath set his hopes on Thee clinging to the cord of Thy generosity. Deny him not, I beseech Thee, the things he seeketh from the ocean of Thy grace and the Daystar of Thy loving-kindness.\n\u003Cbr />\u003Cbr />\nPowerful art Thou to do what pleaseth Thee. There is none other God save Thee, the Ever-Forgiving, the Most Generous.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O God, my God! I beg of Thee by the ocean of Thy healing...","modified":"20230424010458086","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"healing"},
{"created":"20230324235534466","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> God, my God! I have set out from my home, holding fast unto the cord of Thy love, and I have committed myself wholly to Thy care and Thy protection. I entreat Thee by Thy power through which Thou didst protect Thy loved ones from the wayward and the perverse, and from every contumacious oppressor, and every wicked doer who hath strayed far from Thee, to keep me safe by Thy bounty and Thy grace. Enable me, then, to return to my home by Thy power and Thy might. Thou art, truly, the Almighty, the Help in Peril, the Self-Subsisting.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O God, my God! I have set out from my home...","modified":"20230424014806690","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"protection"},
{"created":"20230325002419152","text":"O God, my God! I have turned in repentance unto Thee, and verily Thou art the Pardoner, the Compassionate.\n\nO God, my God! I have returned to Thee, and verily Thou art the Ever-Forgiving, the Gracious.\n\nO God, my God! I have clung to the cord of Thy bounty, and with Thee is the storehouse of all that is in heaven and earth.\n\nO God, my God! I have hastened toward Thee, and verily Thou art the Forgiver, the Lord of grace abounding.\n\nO God, my God! I thirst for the celestial wine of Thy grace, and verily Thou art the Giver, the Bountiful, the Gracious, the Almighty.\n\nO God, my God! I testify that Thou hast revealed Thy Cause, fulfilled Thy promise and sent down from the heaven of Thy grace that which hath drawn unto Thee the hearts of Thy favored ones. Well is it with him that hath held fast unto Thy firm cord and clung to the hem of Thy resplendent robe!\n\nI ask Thee, O Lord of all being and King of the seen and unseen, by Thy power, Thy majesty and Thy sovereignty, to grant that my name may be recorded by Thy pen of glory among Thy devoted ones, them whom the scrolls of the sinful hindered not from turning to the light of Thy countenance, O prayer-hearing, prayer-answering God!\n\n—Bahá’u’lláh","title":"O God, my God! I have turned in repentance unto Thee...","modified":"20230423044505542","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"steadfast"},
{"created":"20230325035215170","text":"O God, my God! Praise be unto Thee for kindling the fire of divine love in the Holy Tree on the summit of the loftiest mount: that Tree which is “neither of the East nor of the West,”9 that fire which blazed out till the flame of it soared upward to the Concourse on high, and from it those realities caught the light of guidance, and cried out: “Verily have we perceived a fire on the slope of Mount Sinai.”10\n\nO God, my God! Increase Thou this fire, as day followeth day, till the blast of it setteth in motion all the earth. O Thou, my Lord! Kindle the light of Thy love in every heart, breathe into men’s souls the spirit of Thy knowledge, gladden their breasts with the verses of Thy oneness. Call Thou to life those who dwell in their tombs, warn Thou the prideful, make happiness worldwide, send down Thy crystal waters, and in the assemblage of manifest splendors, pass round that cup which is “tempered at the camphor fountain.”11\n\nVerily, art Thou the Giving, the Forgiving, the Ever-Bestowing. Verily, art Thou the Merciful, the Compassionate.\n\n—‘Abdu’l‑Bahá","title":"O God, my God! Praise be unto Thee for kindling...","modified":"20230423055007577","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"triumph"},
{"created":"20230324235323892","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> God, my God! Shield Thy trusted servants from the evils of self and passion, protect them with the watchful eye of Thy loving-kindness from all rancor, hate and envy, shelter them in the impregnable stronghold of Thy care and, safe from the darts of doubtfulness, make them the manifestations of Thy glorious signs, illumine their faces with the effulgent rays shed from the Dayspring of Thy divine unity, gladden their hearts with the verses revealed from Thy holy kingdom, strengthen their loins by Thine all-swaying power that cometh from Thy realm of glory. Thou art the All-Bountiful, the Protector, the Almighty, the Gracious.\n\u003Cbr />\u003Cbr />\n\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O God, my God! Shield Thy trusted servants from the evils...","modified":"20230424014845318","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"protection"},
{"created":"20230325000957239","text":"O God, my God! These are Thy feeble servants; they are Thy loyal bondsmen and Thy handmaidens, who have bowed themselves down before Thine exalted Utterance and humbled themselves at Thy Threshold of light, and borne witness to Thy oneness through which the Sun hath been made to shine in midday splendor. They have listened to the summons Thou didst raise from out Thy hidden Realm, and with hearts quivering with love and rapture, they have responded to Thy call.\n\nO Lord, shower upon them all the outpourings of Thy mercy, rain down upon them all the waters of Thy grace. Make them to grow as beauteous plants in the garden of heaven, and from the full and brimming clouds of Thy bestowals and out of the deep pools of Thine abounding grace make Thou this garden to flower, and keep it ever green and lustrous, ever fresh and shimmering and fair.\n\nThou art, verily, the Mighty, the Exalted, the Powerful, He Who alone, in the heavens and on the earth, abideth unchanged. There is none other God save Thee, the Lord of manifest tokens and signs.\n\n—‘Abdu’l‑Bahá","title":"O God, my God! These are Thy feeble servants...","modified":"20230423043931121","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230325001016969","text":"\nO God, my God! This is Thy radiant servant, Thy spiritual thrall, who hath drawn nigh unto Thee and approached Thy presence. He hath turned his face unto Thine, acknowledging Thy oneness, confessing Thy singleness, and he hath called out in Thy name among the nations, and led the people to the streaming waters of Thy mercy, O Thou most generous Lord! To those who asked he hath given to drink from the cup of guidance that brimmeth over with the wine of Thy measureless grace.\n\nO Lord, assist him under all conditions, cause him to learn Thy well-guarded mysteries, and shower down upon him Thy hidden pearls. Make of him a banner rippling from castle summits in the winds of Thy heavenly aid, make of him a wellspring of crystal waters.\n\nO my forgiving Lord! Light up the hearts with the rays of a lamp that sheddeth abroad its beams, disclosing to those among Thy people whom Thou hast bounteously favored, the realities of all things.\n\nVerily, Thou art the Mighty, the Powerful, the Protector, the Strong, the Beneficent! Verily, Thou art the Lord of all mercies!\n\n—‘Abdu’l‑Bahá","title":"O God, my God! This is Thy radiant servant, Thy spiritual...","modified":"20230423043836193","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230324223856863","text":"\u003Ccenter>For Husbands\u003C/center>\n\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> God, my God! This Thy handmaid is calling upon Thee, trusting in Thee, turning her face unto Thee, imploring Thee to shed Thy heavenly bounties upon her, and to disclose unto her Thy spiritual mysteries, and to cast upon her the lights of Thy Godhead.\n\u003Cbr />\u003Cbr />\nO my Lord! Make the eyes of my husband to see. Rejoice Thou his heart with the light of the knowledge of Thee, draw Thou his mind unto Thy luminous beauty, cheer Thou his spirit by revealing unto him Thy manifest splendors.\n\u003Cbr />\u003Cbr />\nO my Lord! Lift Thou the veil from before his sight. Rain down Thy plenteous bounties upon him, intoxicate him with the wine of love for Thee, make him one of Thy angels whose feet walk upon this earth even as their souls are soaring through the high heavens. Cause him to become a brilliant lamp, shining out with the light of Thy wisdom in the midst of Thy people.\n\u003Cbr />\u003Cbr />\nVerily, Thou art the Precious, the Ever-Bestowing, the Open of Hand.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C\n","title":"O God, my God! This Thy handmaid is calling upon Thee...","modified":"20230422181231202","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"families"},
{"created":"20230324222501206","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> God, my God! Thou art my Hope and my Beloved, my highest Aim and Desire! With great humbleness and entire devotion I pray to Thee to make me a minaret of Thy love in Thy land, a lamp of Thy knowledge among Thy creatures, and a banner of divine bounty in Thy dominion.\n\u003Cbr />\u003Cbr />\nNumber me with such of Thy servants as have detached themselves from everything but Thee, have sanctified themselves from the transitory things of this world, and have freed themselves from the promptings of the voicers of idle fancies.\n\u003Cbr />\u003Cbr />\nLet my heart be dilated with joy through the spirit of confirmation from Thy kingdom, and brighten my eyes by beholding the hosts of divine assistance descending successively upon me from the kingdom of Thine omnipotent glory.\n\u003Cbr />\u003Cbr />\nThou art, in truth, the Almighty, the All-Glorious, the All-Powerful.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O God, my God! Thou art my Hope and my Beloved...","modified":"20230422175154523","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"detach"},
{"created":"20230325033628536","text":"\u003Csmall>REVEALED TO THE BAHÁ’ÍS OF CANADA\u003C/small>\n\n//The spreaders of the fragrances of God should recite this prayer every morning://\n\nO God, my God! Thou beholdest this weak one begging for celestial strength, this poor one craving Thy heavenly treasures, this thirsty one longing for the fountain of eternal life, this afflicted one yearning for Thy promised healing through Thy boundless mercy which Thou hast destined for Thy chosen servants in Thy kingdom on high.\n\nO Lord! I have no helper save Thee, no shelter besides Thee, and no sustainer except Thee. Assist me with Thine angels to diffuse Thy holy fragrances and to spread abroad Thy teachings amongst the choicest of Thy people.\n\nO my Lord! Suffer me to be detached from aught else save Thee, to hold fast to the hem of Thy bounty, to be wholly devoted to Thy Faith, to remain fast and firm in Thy love and to observe what Thou hast prescribed in Thy Book.\n\nVerily, Thou art the Powerful, the Mighty, the Omnipotent.\n\n—‘Abdu’l‑Bahá","title":"O God, my God! Thou beholdest this weak one...","modified":"20230423051749230","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"canada"},
{"created":"20230325030354929","text":"\u003Csmall>REVEALED TO THE BAHÁ’ÍS OF THE UNITED STATES AND CANADA\u003C/small>\n\nO God, my God! Thou seest how black darkness is enshrouding all regions, how all countries are burning with the flame of dissension, and the fire of war and carnage is blazing throughout the East and the West. Blood is flowing, corpses bestrew the ground, and severed heads are fallen on the dust of the battlefield.\n\nO Lord! Have pity on these ignorant ones, and look upon them with the eye of forgiveness and pardon. Extinguish this fire, so that these dense clouds which obscure the horizon may be scattered, the Sun of Reality shine forth with the rays of conciliation, this intense gloom be dispelled and the resplendent light of peace shed its radiance upon all countries.\n\nO Lord! Draw up the people from the abyss of the ocean of hatred and enmity, and deliver them from this impenetrable darkness. Unite their hearts, and brighten their eyes with the light of peace and reconciliation. Deliver them from the depths of war and bloodshed, and free them from the darkness of error. Remove the veil from their eyes, and enlighten their hearts with the light of guidance. Treat them with Thy tender mercy and compassion, and deal not with them according to Thy justice and wrath which cause the limbs of the mighty to quake.\n\nO Lord! Wars have persisted. Distress and anxiety have waxed great, and every flourishing region is laid waste.\n\nO Lord! Hearts are heavy, and souls are in anguish. Have mercy on these poor souls, and do not leave them to the excesses of their own desires.\n\nO Lord! Make manifest in Thy lands humble and submissive souls, their faces illumined with the rays of guidance, severed from the world, extolling Thy Name, uttering Thy praise, and diffusing the fragrance of Thy holiness amongst mankind.\n\nO Lord! Strengthen their backs, gird up their loins, and enrapture their hearts with the most mighty signs of Thy love.\n\nO Lord! Verily, they are weak, and Thou art the Powerful and the Mighty; they are impotent, and Thou art the Helper and the Merciful.\n\nO Lord! The ocean of rebellion is surging, and these tempests will not be stilled save through Thy boundless grace which hath embraced all regions.\n\nO Lord! Verily, the people are in the abyss of passion, and naught can save them but Thine infinite bounties.\n\nO Lord! Dispel the darkness of these corrupt desires, and illumine the hearts with the lamp of Thy love through which all countries will erelong be enlightened. Confirm, moreover, Thy loved ones, those who, leaving their homelands, their families and their children, have, for the love of Thy Beauty, traveled to foreign countries to diffuse Thy fragrances and promulgate Thy Teachings. Be Thou their companion in their loneliness, their helper in a strange land, the remover of their sorrows, their comforter in calamity. Be Thou a refreshing draught for their thirst, a healing medicine for their ills and a balm for the burning ardor of their hearts.\n\nVerily, Thou art the Most Generous, the Lord of grace abounding, and, verily, Thou art the Compassionate and the Merciful.\n\n—‘Abdu’l‑Bahá","title":"O God, my God! Thou seest how black darkness...","modified":"20230423051028766","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"us-can"},
{"created":"20230324231932267","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">\u003C/span>O God, O Thou Who hast cast Thy splendor over the luminous realities of men, shedding upon them the resplendent lights of knowledge and guidance, and hast chosen them out of all created things for this supernal grace, and hast caused them to encompass all things, to understand their inmost essence, and to disclose their mysteries, bringing them forth out of darkness into the visible world! “He verily showeth His special mercy to whomsoever He will.”^^2^^\n\u003Cbr />\u003Cbr />\nO Lord, help Thou Thy loved ones to acquire knowledge and the sciences and arts, and to unravel the secrets that are treasured up in the inmost reality of all created beings. Make them to hear the hidden truths that are written and embedded in the heart of all that is. Make them to be ensigns of guidance amongst all creatures, and piercing rays of the mind shedding forth their light in this, the “first life.”3 Make them to be leaders unto Thee, guides unto Thy path, runners urging men on to Thy Kingdom.\n\u003Cbr />\u003Cbr />\nThou verily art the Powerful, the Protector, the Potent, the Defender, the Mighty, the Most Generous.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O God, O Thou Who hast cast Thy splendor over the luminous...","modified":"20230424011340208","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"humanity"},
{"created":"20230325025758685","text":"O God, Who art the Author of all Manifestations, the Source of all Sources, the Fountainhead of all Revelations, and the Wellspring of all Lights! I testify that by Thy Name the heaven of understanding hath been adorned, and the ocean of utterance hath surged, and the dispensations of Thy providence have been promulgated unto the followers of all religions.\n\nI beseech Thee so to enrich me as to dispense with all save Thee, and be made independent of anyone except Thyself. Rain down, then, upon me out of the clouds of Thy bounty that which shall profit me in every world of Thy worlds. Assist me, then, through Thy strengthening grace, so to serve Thy Cause amidst Thy servants that I may show forth what will cause me to be remembered as long as Thine own kingdom endureth and Thy dominion will last.\n\nThis is Thy servant, O my Lord, who with his whole being hath turned unto the horizon of Thy bounty, and the ocean of Thy grace, and the heaven of Thy gifts. Do with me then as becometh Thy majesty, and Thy glory, and Thy bounteousness, and Thy grace.\n\nThou, in truth, art the God of strength and power, Who art meet to answer them that pray Thee. There is no God save Thee, the All-Knowing, the All-Wise.\n\n—Bahá’u’lláh","title":"O God, Who art the Author of all Manifestations...","modified":"20230423045953582","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"teaching"},
{"created":"20230325002301546","text":"O Lord my God! Assist Thy loved ones to be firm in Thy Faith, to walk in Thy ways, to be steadfast in Thy Cause. Give them Thy grace to withstand the onslaught of self and passion, to follow the light of divine guidance. Thou art the Powerful, the Gracious, the Self-Subsisting, the Bestower, the Compassionate, the Almighty, the All-Bountiful.\n\n—‘Abdu’l‑Bahá","title":"O Lord my God! Assist Thy loved ones to be firm...","modified":"20230423044753234","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"steadfast"},
{"created":"20230324233711290","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Lord, my God and my Haven in my distress! My Shield and my Shelter in my woes! My Asylum and Refuge in time of need and in my loneliness my Companion! In my anguish my Solace, and in my solitude a loving Friend! The Remover of the pangs of my sorrows and the Pardoner of my sins!\n\u003Cbr />\u003Cbr />\nWholly unto Thee do I turn, fervently imploring Thee with all my heart, my mind and my tongue, to shield me from all that runs counter to Thy will in this, the cycle of Thy divine unity, and to cleanse me of all defilement that will hinder me from seeking, stainless and unsullied, the shade of the tree of Thy grace.\n\u003Cbr />\u003Cbr />\nHave mercy, O Lord, on the feeble, make whole the sick, and quench the burning thirst.\n\u003Cbr />\u003Cbr />\nGladden the bosom wherein the fire of Thy love doth smolder, and set it aglow with the flame of Thy celestial love and spirit.\n\u003Cbr />\u003Cbr />\nRobe the tabernacles of divine unity with the vesture of holiness, and set upon my head the crown of Thy favor.\n\u003Cbr />\u003Cbr />\nIllumine my face with the radiance of the orb of Thy bounty, and graciously aid me in ministering at Thy holy threshold.\n\u003Cbr />\u003Cbr />\nMake my heart overflow with love for Thy creatures and grant that I may become the sign of Thy mercy, the token of Thy grace, the promoter of concord amongst Thy loved ones, devoted unto Thee, uttering Thy commemoration and forgetful of self but ever mindful of what is Thine.\n\u003Cbr />\u003Cbr />\nO God, my God! Stay not from me the gentle gales of Thy pardon and grace, and deprive me not of the wellsprings of Thine aid and favor.\n\u003Cbr />\u003Cbr />\n‘Neath the shade of Thy protecting wings let me nestle, and cast upon me the glance of Thine all-protecting eye.\n\u003Cbr />\u003Cbr />\nLoose my tongue to laud Thy name amidst Thy people, that my voice may be raised in great assemblies and from my lips may stream the flood of Thy praise.\n\u003Cbr />\u003Cbr />\nThou art, in all truth, the Gracious, the Glorified, the Mighty, the Omnipotent.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O Lord, my God and my Haven in my distress! My Shield...","modified":"20230424013620934","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"nearness"},
{"created":"20230324170602603","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Lord, O Thou Whose mercy hath encompassed all, Whose forgiveness is transcendent, Whose bounty is sublime, Whose pardon and generosity are all-embracing, and the lights of Whose forgiveness are diffused throughout the world! O Lord of glory! I entreat Thee, fervently and tearfully, to cast upon Thy handmaiden who hath ascended unto Thee the glances of the eye of Thy mercy. Robe her in the mantle of Thy grace, bright with the ornaments of the celestial Paradise, and, sheltering her beneath the tree of Thy oneness, illumine her face with the lights of Thy mercy and compassion.\n\u003Cbr />\u003Cbr />\nBestow upon Thy heavenly handmaiden, O God, the holy fragrances born of the spirit of Thy forgiveness. Cause her to dwell in a blissful abode, heal her griefs with the balm of Thy reunion, and, in accordance with Thy will, grant her admission to Thy holy Paradise. Let the angels of Thy loving-kindness descend successively upon her, and shelter her beneath Thy blessed Tree. Thou art, verily, the Ever-Forgiving, the Most Generous, the All-Bountiful.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O Lord, O Thou Whose mercy hath encompassed...","modified":"20230423053420530","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"departed-women"},
{"created":"20230325035231209","text":"O Lord! Enable all the peoples of the earth to gain admittance into the Paradise of Thy Faith, so that no created being may remain beyond the bounds of Thy good-pleasure.\n\nFrom time immemorial Thou hast been potent to do what pleaseth Thee and transcendent above whatsoever Thou desirest.\n\n—The Báb","title":"O Lord! Enable all the peoples of the earth...","modified":"20230423054923601","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"triumph"},
{"created":"20230324223834897","text":"\u003Cbr />\u003Ccenter>For Parents\u003C/center>\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Lord! In this Most Great Dispensation Thou dost accept the intercession of children in behalf of their parents. This is one of the special infinite bestowals of this Dispensation. Therefore, O Thou kind Lord, accept the request of this Thy servant at the threshold of Thy singleness and submerge his father in the ocean of Thy grace, because this son hath arisen to render Thee service and is exerting effort at all times in the pathway of Thy love. Verily, Thou art the Giver, the Forgiver and the Kind!\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C\n","title":"O Lord! In this Most Great Dispensation Thou dost accept...","modified":"20230424011122172","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"families"},
{"created":"20230325040120754","text":"O Lord! Provide for the speedy growth of the Tree of Thy divine Unity; water it then, O Lord, with the flowing waters of Thy good-pleasure, and cause it, before the revelations of Thy divine assurance, to yield such fruits as Thou desirest for Thy glorification and exaltation, Thy praise and thanksgiving, and to magnify Thy Name, to laud the oneness of Thine Essence and to offer adoration unto Thee, inasmuch as all this lieth within Thy grasp and in that of none other.\n\nGreat is the blessedness of those whose blood Thou hast chosen wherewith to water the Tree of Thine affirmation, and thus to exalt Thy holy and immutable Word.\n\n—The Báb","title":"O Lord! Provide for the speedy growth of the Tree...","modified":"20230423054754394","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"triumph"},
{"created":"20230325035248285","text":"O Lord! Render victorious Thy forbearing servants in Thy days by granting them a befitting victory, inasmuch as they have sought martyrdom in Thy path. Send down upon them that which will bring comfort to their minds, will rejoice their inner beings, will impart assurance to their hearts and tranquillity to their bodies and will enable their souls to ascend to the presence of God, the Most Exalted, and to attain the supreme Paradise and such retreats of glory as Thou hast destined for men of true knowledge and virtue. Verily, Thou knowest all things, while we are but Thy servants, Thy thralls, Thy bondsmen and Thy poor ones. No Lord but Thee do we invoke, O God our Lord, nor do we implore blessings or grace from anyone but Thee, O Thou Who art the God of mercy unto this world and the next. We are but the embodiments of poverty, of nothingness, of helplessness and of perdition, while Thy whole Being betokeneth wealth, independence, glory, majesty and boundless grace.\n\nTurn our recompense, O Lord, into that which well beseemeth Thee of the good of this world and of the next, and of the manifold bounties which extend from on high down to the earth below.\n\nVerily, Thou art our Lord and the Lord of all things. Into Thy hands do we surrender ourselves, yearning for the things that pertain unto Thee.\n\n—The Báb","title":"O Lord! Render victorious Thy forbearing servants...","modified":"20230423054837849","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"triumph"},
{"created":"20230325034416535","text":"O Lord! Thou art the Remover of every anguish and the Dispeller of every affliction. Thou art He Who banisheth every sorrow and setteth free every slave, the Redeemer of every soul. O Lord! Grant deliverance through Thy mercy, and reckon me among such servants of Thine as have gained salvation.\n\n—The Báb","title":"O Lord! Thou art the Remover of every anguish...","modified":"20230423052811156","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"tests"},
{"created":"20230324222543594","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Lord! Unto Thee I repair for refuge, and toward all Thy signs I set my heart.\n\u003Cbr />\u003Cbr />\nO Lord! Whether traveling or at home, and in my occupation or in my work, I place my whole trust in Thee.\n\u003Cbr />\u003Cbr />\nGrant me then Thy sufficing help so as to make me independent of all things, O Thou Who art unsurpassed in Thy mercy!\n\u003Cbr />\u003Cbr />\nBestow upon me my portion, O Lord, as Thou pleasest, and cause me to be satisfied with whatsoever Thou hast ordained for me.\n\u003Cbr />\u003Cbr />\nThine is the absolute authority to command.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O Lord! Unto Thee I repair for refuge, and toward all...","modified":"20230422175253954","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"detach"},
{"created":"20230324233058979","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> my God and my Master! I am Thy servant and the son of Thy servant. I have risen from my couch at this dawntide when the Daystar of Thy oneness hath shone forth from the Dayspring of Thy will, and hath shed its radiance upon the whole world, according to what had been ordained in the Books of Thy Decree.\n\u003Cbr />\u003Cbr />\nPraise be unto Thee, O my God, that we have wakened to the splendors of the light of Thy knowledge. Send down, then, upon us, O my Lord, what will enable us to dispense with anyone but Thee, and will rid us of all attachment to aught except Thyself. Write down, moreover, for me, and for such as are dear to me, and for my kindred, man and woman alike, the good of this world and the world to come. Keep us safe, then, through Thine unfailing protection, O Thou the Beloved of the entire creation and the Desire of the whole universe, from them whom Thou hast made to be the manifestations of the Evil Whisperer, who whisper in men’s breasts. Potent art Thou to do Thy pleasure. Thou art, verily, the Almighty, the Help in Peril, the Self-Subsisting.\n\u003Cbr />\u003Cbr />\nBless Thou, O Lord my God, Him Whom Thou hast set over Thy most excellent Titles, and through Whom Thou hast divided between the godly and the wicked, and graciously aid us to do what Thou lovest and desirest. Bless Thou, moreover, O my God, them Who are Thy Words and Thy Letters, and them who have set their faces towards Thee, and turned unto Thy face, and hearkened to Thy Call.\n\u003Cbr />\u003Cbr />\nThou art, truly, the Lord and King of all men, and art potent over all things.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O my God and my Master! I am Thy servant and the son...","modified":"20230424013314185","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"morning"},
{"created":"20230325025704076","text":"O my God, aid Thou Thy servant to raise up the Word, and to refute what is vain and false, to establish the truth, to spread the sacred verses abroad, reveal the splendors, and make the morning’s light to dawn in the hearts of the righteous.\n\nThou art, verily, the Generous, the Forgiving.\n\n—‘Abdu’l‑Bahá","title":"O my God, aid Thou Thy servant to raise up...","modified":"20230423050111895","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"teaching"},
{"created":"20230324154828515","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> my God, my Lord and my Master! I have detached myself from my kindred and have sought through Thee to become independent of all that dwell on earth and ever ready to receive that which is praiseworthy in Thy sight. Bestow on me such good as will make me independent of aught else but Thee, and grant me an ampler share of Thy boundless favors. Verily, Thou art the Lord of grace abounding.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003Cbr />\u003C/div>\n\n\u003C\u003C\u003C\n\n","title":"O my God, my Lord and my Master","modified":"20230422173904151","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"aid"},
{"created":"20230324223205328","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> my God, my Master, the Goal of my desire! This, Thy servant, seeketh to sleep in the shelter of Thy mercy, and to repose beneath the canopy of Thy grace, imploring Thy care and Thy protection.\n\u003Cbr />\u003Cbr />\nI beg of Thee, O my Lord, by Thine eye that sleepeth not, to guard mine eyes from beholding aught beside Thee. Strengthen, then, their vision that they may discern Thy signs, and behold the Horizon of Thy Revelation. Thou art He before the revelations of Whose omnipotence the quintessence of power hath trembled.\n\u003Cbr />\u003Cbr />\nNo God is there but Thee, the Almighty, the All-Subduing, the Unconditioned.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O my God, my Master, the Goal of my desire!...","modified":"20230422175709922","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"evening"},
{"created":"20230324170349115","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> my God, O Forgiver of sins and Dispeller of afflictions! O Thou Who art the Pardoner, the Merciful! I raise my suppliant hands to Thee, tearfully beseeching the court of Thy divine Essence to forgive, through Thy grace and clemency, Thy handmaiden who hath ascended unto the seat of truth. Cause her, O Lord, to be overshadowed by the clouds of Thy bounty and favor, immerse her in the ocean of Thy forgiveness and pardon, and enable her to enter that sanctified abode, Thy heavenly Paradise.\n\u003Cbr />\u003Cbr />\nThou art, verily, the Mighty, the Compassionate, the Generous, the Merciful.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O my God, O Forgiver of sins and Dispeller...","modified":"20230423053337899","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"departed-women"},
{"created":"20230325001335886","text":"O my God, the God of bounty and mercy! Thou art that King by Whose commanding word the whole creation hath been called into being; and Thou art that All-Bountiful One the doings of Whose servants have never hindered Him from showing forth His grace, nor have they frustrated the revelations of His bounty.\n\nSuffer this servant, I beseech Thee, to attain unto that which is the cause of his salvation in every world of Thy worlds. Thou art, verily, the Almighty, the Most Powerful, the All-Knowing, the All-Wise.\n\n—Bahá’u’lláh","title":"O my God, the God of bounty and mercy! Thou art that King","modified":"20230423041958172","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230325001115274","text":"O my God! O my God! Glory be unto Thee for that Thou hast confirmed me to the confession of Thy oneness, attracted me unto the word of Thy singleness, enkindled me by the fire of Thy love, and occupied me with Thy mention and the service of Thy friends and maidservants.\n\nO Lord, help me to be meek and lowly, and strengthen me in severing myself from all things and in holding to the hem of the garment of Thy glory, so that my heart may be filled with Thy love and leave no space for love of the world and attachment to its qualities.\n\nO God! Sanctify me from all else save Thee, purge me from the dross of sins and transgressions, and cause me to possess a spiritual heart and conscience.\n\nVerily, Thou art merciful and, verily, Thou art the Most Generous, Whose help is sought by all men.\n\n—‘Abdu’l‑Bahá","title":"O my God! O my God! Glory be unto Thee for that Thou hast...","modified":"20230423042512276","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230325001037151","text":"O my God! O my God! This, Thy servant, hath advanced towards Thee, is passionately wandering in the desert of Thy love, walking in the path of Thy service, anticipating Thy favors, hoping for Thy bounty, relying upon Thy kingdom, and intoxicated by the wine of Thy gift. O my God! Increase the fervor of his affection for Thee, the constancy of his praise of Thee, and the ardor of his love for Thee.\n\nVerily, Thou art the Most Generous, the Lord of grace abounding. There is no other God but Thee, the Forgiving, the Merciful.\n\n—‘Abdu’l‑Bahá","title":"O my God! O my God! This, Thy servant, hath advanced...","modified":"20230423043754295","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230325040502253","text":"O my God! O my God! Unite the hearts of Thy servants, and reveal to them Thy great purpose. May they follow Thy commandments and abide in Thy law. Help them, O God, in their endeavor, and grant them strength to serve Thee. O God! Leave them not to themselves, but guide their steps by the light of Thy knowledge, and cheer their hearts by Thy love. Verily, Thou art their Helper and their Lord.\n\n—Bahá’u’lláh","title":"O my God! O my God! Unite the hearts of Thy servants...","modified":"20230423055241631","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"unity"},
{"created":"20230325040444564","text":"O my God! O my God! Verily, I invoke Thee and supplicate before Thy threshold, asking Thee that all Thy mercies may descend upon these souls. Specialize them for Thy favor and Thy truth.\n\nO Lord! Unite and bind together the hearts, join in accord all the souls, and exhilarate the spirits through the signs of Thy sanctity and oneness. O Lord! Make these faces radiant through the light of Thy oneness. Strengthen the loins of Thy servants in the service of Thy kingdom.\n\nO Lord, Thou possessor of infinite mercy! O Lord of forgiveness and pardon! Forgive our sins, pardon our shortcomings, and cause us to turn to the kingdom of Thy clemency, invoking the kingdom of might and power, humble at Thy shrine and submissive before the glory of Thine evidences.\n\nO Lord God! Make us as waves of the sea, as flowers of the garden, united, agreed through the bounties of Thy love. O Lord! Dilate the breasts through the signs of Thy oneness, and make all mankind as stars shining from the same height of glory, as perfect fruits growing upon Thy tree of life.\n\nVerily, Thou art the Almighty, the Self-Subsistent, the Giver, the Forgiving, the Pardoner, the Omniscient, the One Creator.\n\n—‘Abdu’l‑Bahá","title":"O my God! O my God! Verily, I invoke Thee and supplicate...","modified":"20230423055310910","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"unity"},
{"created":"20230324230503091","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> my God! O my God! Verily, these servants are turning to Thee, supplicating Thy kingdom of mercy. Verily, they are attracted by Thy holiness and set aglow with the fire of Thy love, seeking confirmation from Thy wondrous kingdom, and hoping for attainment in Thy heavenly realm. Verily, they long for the descent of Thy bestowal, desiring illumination from the Sun of Reality. O Lord! Make them radiant lamps, merciful signs, fruitful trees and shining stars. May they come forth in Thy service and be connected with Thee by the bonds and ties of Thy love, longing for the lights of Thy favor. O Lord! Make them signs of guidance, standards of Thine immortal kingdom, waves of the sea of Thy mercy, mirrors of the light of Thy majesty.\n\u003Cbr />\u003Cbr />\nVerily, Thou art the Generous. Verily, Thou art the Merciful. Verily, Thou art the Precious, the Beloved.\n\u003Cbr />\u003Cbr />\n\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O my God! O my God! Verily, these servants are turning...","modified":"20230424003156516","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"gatherings"},
{"created":"20230324171907716","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> my God! O my God! Verily, Thy servant, humble before the majesty of Thy divine supremacy, lowly at the door of Thy oneness, hath believed in Thee and in Thy verses, hath testified to Thy word, hath been enkindled with the fire of Thy love, hath been immersed in the depths of the ocean of Thy knowledge, hath been attracted by Thy breezes, hath relied upon Thee, hath turned his face to Thee, hath offered his supplications to Thee, and hath been assured of Thy pardon and forgiveness. He hath abandoned this mortal life and hath flown to the kingdom of immortality, yearning for the favor of meeting Thee.\n\u003Cbr />\u003Cbr />\nO Lord, glorify his station, shelter him under the pavilion of Thy supreme mercy, cause him to enter Thy glorious paradise, and perpetuate his existence in Thine exalted rose garden, that he may plunge into the sea of light in the world of mysteries.\n\u003Cbr />\u003Cbr />\nVerily, Thou art the Generous, the Powerful, the Forgiver and the Bestower.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O my God! O my God! Verily, Thy servant, humble...","modified":"20230423053911931","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"departed-general"},
{"created":"20230324171757871","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> my God! O Thou forgiver of sins, bestower of gifts, dispeller of afflictions!\n\u003Cbr />\u003Cbr />\nVerily, I beseech Thee to forgive the sins of such as have abandoned the physical garment and have ascended to the spiritual world.\n\u003Cbr />\u003Cbr />\nO my Lord! Purify them from trespasses, dispel their sorrows, and change their darkness into light. Cause them to enter the garden of happiness, cleanse them with the most pure water, and grant them to behold Thy splendors on the loftiest mount.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O my God! O Thou forgiver of sins, bestower of gifts...","modified":"20230423053829391","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"departed-general"},
{"created":"20230324233747818","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> my God! There is no one but Thee to allay the anguish of my soul, and Thou art my highest aspiration, O my God. My heart is wedded to none save Thee and such as Thou dost love. I solemnly declare that my life and death are both for Thee. Verily Thou art incomparable and hast no partner.\n\u003Cbr />\u003Cbr />\nO my Lord! I beg Thee to forgive me for shutting myself out from Thee. By Thy glory and majesty, I have failed to befittingly recognize Thee and to worship Thee, while Thou dost make Thyself known unto me and callest me to remembrance as beseemeth Thy station. Grievous woe would betide me, O my Lord, wert Thou to take hold of me by reason of my misdeeds and trespasses. No helper do I know of other than Thee. No refuge do I have to flee to save Thee. None among Thy creatures can dare to intercede with Thyself without Thy leave. I hold fast to Thy love before Thy court, and, according to Thy bidding, I earnestly pray unto Thee as befitteth Thy glory. I beg Thee to heed my call as Thou hast promised me. Verily Thou art God; no God is there but Thee. Alone and unaided, Thou art independent of all created things. Neither can the devotion of Thy lovers profit Thee, nor the evil doings of the faithless harm Thee. Verily Thou art my God, He Who will never fail in His promise.\n\u003Cbr />\u003Cbr />\nO my God! I beseech Thee by the evidences of Thy favor, to let me draw nigh to the sublime heights of Thy holy presence, and protect me from inclining myself toward the subtle allusions of aught else but Thee. Guide my steps, O my God, unto that which is acceptable and pleasing to Thee. Shield me, through Thy might, from the fury of Thy wrath and chastisement, and hold me back from entering habitations not desired by Thee.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O my God! There is no one but Thee to allay the anguish...","modified":"20230424013700639","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"nearness"},
{"created":"20230324224243561","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> my Lord and my Hope! Help Thou Thy loved ones to be steadfast in Thy mighty Covenant, to remain faithful to Thy manifest Cause, and to carry out the commandments Thou didst set down for them in Thy Book of Splendors; that they may become banners of guidance and lamps of the Company above, wellsprings of Thine infinite wisdom, and stars that lead aright, as they shine down from the supernal sky.\n\u003Cbr />\u003Cbr />\nVerily, art Thou the Invincible, the Almighty, the All-Powerful.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C\n","title":"O my Lord and my Hope! Help Thou Thy loved ones...","modified":"20230422213047467","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"firmness"},
{"created":"20230324232441107","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> my Lord, O my Lord! These two bright orbs are wedded in Thy love, conjoined in servitude to Thy Holy Threshold, united in ministering to Thy Cause. Make Thou this marriage to be as threading lights of Thine abounding grace, O my Lord, the All-Merciful, and luminous rays of Thy bestowals, O Thou the Beneficent, the Ever-Giving, that there may branch out from this great tree boughs that will grow green and flourishing through the gifts that rain down from Thy clouds of grace.\n\u003Cbr />\u003Cbr />\nVerily, Thou art the Generous. Verily, Thou art the Almighty. Verily, Thou art the Compassionate, the All-Merciful.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O my Lord, O my Lord! These two bright orbs are wedded in Thy love,...","modified":"20230424011902333","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"marriage"},
{"created":"20230325001437072","text":"O my Lord! Make Thy beauty to be my food, and Thy presence my drink, and Thy pleasure my hope, and praise of Thee my action, and remembrance of Thee my companion, and the power of Thy sovereignty my succorer, and Thy habitation my home, and my dwelling-place the seat Thou hast sanctified from the limitations imposed upon them who are shut out as by a veil from Thee.\n\nThou art, verily, the Almighty, the All-Glorious, the Most Powerful.\n\n—Bahá’u’lláh","title":"O my Lord! Make Thy beauty to be my food...","modified":"20230423041816498","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230325001056504","text":"O my Lord! O my Lord! This is a lamp lighted by the fire of Thy love and ablaze with the flame which is ignited in the tree of Thy mercy. O my Lord! Increase his enkindlement, heat and flame, with the fire which is kindled in the Sinai of Thy Manifestation. Verily, Thou art the Confirmer, the Assister, the Powerful, the Generous, the Loving.\n\n—‘Abdu’l‑Bahá","title":"O my Lord! O my Lord! This is a lamp lighted by the fire...","modified":"20230423043720588","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230324235300762","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> my Lord! Thou knowest that the people are encircled with pain and calamities and are environed with hardships and trouble. Every trial doth attack man and every dire adversity doth assail him like unto the assault of a serpent. There is no shelter and asylum for him except under the wing of Thy protection, preservation, guard and custody.\n\u003Cbr />\u003Cbr />\nO Thou the Merciful One! O my Lord! Make Thy protection my armor, Thy preservation my shield, humbleness before the door of Thy oneness my guard, and Thy custody and defense my fortress and my abode. Preserve me from the suggestions of self and desire, and guard me from every sickness, trial, difficulty and ordeal.\n\u003Cbr />\u003Cbr />\nVerily, Thou art the Protector, the Guardian, the Preserver, the Sufficer, and verily, Thou art the Merciful of the Most Merciful.\n\u003Cbr />\u003Cbr />\n\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O my Lord! Thou knowest that the people are encircled...","modified":"20230424014929565","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"protection"},
{"created":"20230324232032939","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Thou compassionate Lord, Thou Who art generous and able! We are servants of Thine sheltered beneath Thy providence. Cast Thy glance of favor upon us. Give light to our eyes, hearing to our ears, and understanding and love to our hearts. Render our souls joyous and happy through Thy glad tidings. O Lord! Point out to us the pathway of Thy kingdom and resuscitate all of us through the breaths of the Holy Spirit. Bestow upon us life everlasting and confer upon us never-ending honor. Unify mankind and illumine the world of humanity. May we all follow Thy pathway, long for Thy good pleasure and seek the mysteries of Thy kingdom. O God! Unite us and connect our hearts with Thy indissoluble bond. Verily, Thou art the Giver, Thou art the Kind One and Thou art the Almighty.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O Thou compassionate Lord, Thou Who art generous and able!...","modified":"20230424011418109","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"humanity"},
{"created":"20230324230441973","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Thou forgiving God! These servants are turning to Thy kingdom and seeking Thy grace and bounty. O God! Make their hearts good and pure in order that they may become worthy of Thy love. Purify and sanctify the spirits that the light of the Sun of Reality may shine upon them. Purify and sanctify the eyes that they may perceive Thy light. Purify and sanctify the ears in order that they may hear the call of Thy kingdom.\n\u003Cbr />\u003Cbr />\nO Lord! Verily, we are weak, but Thou art mighty. Verily, we are poor, but Thou art rich. We are the seekers, and Thou art the One sought. O Lord! Have compassion upon us and forgive us; bestow upon us such capacity and receptiveness that we may be worthy of Thy favors and become attracted to Thy kingdom, that we may drink deep of the water of life, may be enkindled by the fire of Thy love, and be resuscitated through the breaths of the Holy Spirit in this radiant century.\n\u003Cbr />\u003Cbr />\nO God, my God! Cast upon this gathering the glances of Thy loving-kindness. Keep safe each and all in Thy custody and under Thy protection. Send down upon these souls Thy heavenly blessings. Immerse them in the ocean of Thy mercy, and quicken them through the breaths of the Holy Spirit.\n\u003Cbr />\u003Cbr />\nO Lord! Bestow Thy gracious aid and confirmation upon this just government. This country lieth beneath the sheltering shadow of Thy protection, and this people is in Thy service. O Lord! Confer upon them Thy heavenly bounty and render the outpourings of Thy grace and favor copious and abundant. Suffer this esteemed nation to be held in honor, and enable it to be admitted into Thy kingdom.\n\u003Cbr />\u003Cbr />\nThou art the Powerful, the Omnipotent, the Merciful, and Thou art the Generous, the Beneficent, the Lord of grace abounding.\n\u003Cbr />\u003Cbr />\n\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O Thou forgiving God! These servants are turning...","modified":"20230424003304809","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"gatherings"},
{"created":"20230324172024055","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Thou forgiving Lord!\n\u003Cbr />\u003Cbr />\nAlthough some souls have spent the days of their lives in ignorance, and became estranged and contumacious, yet, with one wave from the ocean of Thy forgiveness, all those encompassed by sin will be set free. Whomsoever Thou willest Thou makest a confidant, and whosoever is not the object of Thy choice is accounted a transgressor. Shouldst Thou deal with us with Thy justice, we are all naught but sinners and deserving to be shut out from Thee, but shouldst Thou uphold mercy, every sinner would be made pure and every stranger a friend. Bestow, then, Thy forgiveness and pardon, and grant Thy mercy unto all.\n\u003Cbr />\u003Cbr />\nThou art the Forgiver, the Lightgiver and the Omnipotent.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O Thou forgiving Lord! Although some souls have spent...","modified":"20230423053939914","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"departed-general"},
{"created":"20230324225140689","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Thou forgiving Lord! Thou art the shelter of all these Thy servants. Thou knowest the secrets and art aware of all things. We are all helpless, and Thou art the Mighty, the Omnipotent. We are all sinners, and Thou art the Forgiver of sins, the Merciful, the Compassionate. O Lord! Look not at our shortcomings. Deal with us according to Thy grace and bounty. Our shortcomings are many, but the ocean of Thy forgiveness is boundless. Our weakness is grievous, but the evidences of Thine aid and assistance are clear. Therefore, confirm and strengthen us. Enable us to do that which is worthy of Thy holy Threshold. Illumine our hearts, grant us discerning eyes and attentive ears. Resuscitate the dead and heal the sick. Bestow wealth upon the poor and give peace and security to the fearful. Accept us in Thy kingdom and illumine us with the light of guidance. Thou art the Powerful and the Omnipotent. Thou art the Generous. Thou art the Clement. Thou art the Kind.\n\u003Cbr />\u003Cbr />\n\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C\n","title":"O Thou forgiving Lord! Thou art the shelter of all...","modified":"20230424000618905","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"forgiveness"},
{"created":"20230325030544156","text":"\u003Csmall>REVEALED TO THE BAHÁ’ÍS OF THE UNITED STATES AND CANADA\u003C/small>\n\nO Thou incomparable God! O Thou Lord of the Kingdom! These souls are Thy heavenly army. Assist them and, with the cohorts of the Supreme Concourse, make them victorious, so that each one of them may become like unto a regiment and conquer these countries through the love of God and the illumination of divine teachings.\n\nO God! Be Thou their supporter and their helper, and in the wilderness, the mountain, the valley, the forests, the prairies and the seas, be Thou their confidant—so that they may cry out through the power of the Kingdom and the breath of the Holy Spirit.\n\nVerily, Thou art the Powerful, the Mighty and the Omnipotent, and Thou art the Wise, the Hearing and the Seeing.\n\n—‘Abdu’l‑Bahá","title":"O Thou incomparable God! O Thou Lord...","modified":"20230423050857856","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"us-can"},
{"created":"20230324235227583","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Thou kind and loving Providence! The east is astir and the west surgeth even as the eternal billows of the sea. The gentle breezes of holiness are diffused and, from the Unseen Kingdom, the rays of the Orb of Truth shine forth resplendent. The anthems of divine unity are being chanted and the ensigns of celestial might are waving. The angelic Voice is raised and, even as the roaring of the leviathan, soundeth the call to selflessness and evanescence. The triumphal cry Yá Bahá’u’l-Abhá resoundeth on every side, and the call Yá ‘Alíyyu’l-‘Alá⁠8 ringeth throughout all regions. No stir is there in the world save that of the Glory of the One Ravisher of Hearts, and no tumult is there save the surging of the love of Him, the Incomparable, the Well-Beloved.\n\u003Cbr />\u003Cbr />\nThe beloved of the Lord, with their musk-scented breath, burn like bright candles in every clime, and the friends of the All-Merciful, even as unfolding flowers, can be found in all regions. Not for a moment do they rest; they breathe not but in remembrance of Thee, and crave naught but to serve Thy Cause. In the meadows of truth they are as sweet-singing nightingales, and in the flower garden of guidance they are even as brightly-colored blossoms. With mystic flowers they adorn the walks of the Garden of Reality; as swaying cypresses they line the riverbanks of the Divine Will. Above the horizon of being they shine as radiant stars; in the firmament of the world they gleam as resplendent orbs. Manifestations of celestial grace are they, and daysprings of the light of divine assistance.\n\u003Cbr />\u003Cbr />\nGrant, O Thou Loving Lord, that all may stand firm and steadfast, shining with everlasting splendor, so that, at every breath, gentle breezes may blow from the bowers of Thy loving-kindness, that from the ocean of Thy grace a mist may rise, that the kindly showers of Thy love may bestow freshness, and the zephyr waft its perfume from the rose garden of divine unity.\n\u003Cbr />\u003Cbr />\nVouchsafe, O Best Beloved of the World, a ray from Thy Splendor. O Well-Beloved of mankind, shed upon us the light of Thy Countenance.\n\u003Cbr />\u003Cbr />\nO God Omnipotent, do Thou shield us and be our refuge and, O Lord of Being, show forth Thy might and Thy dominion.\n\u003Cbr />\u003Cbr />\nO Thou loving Lord, the movers of sedition are in some regions astir and active, and by night and day are inflicting a grievous wrong.\n\u003Cbr />\u003Cbr />\nEven as wolves, tyrants are lying in wait, and the wronged, innocent flock hath neither help nor succor. Hounds are on the trail of the gazelles of the fields of divine unity, and the pheasant in the mountains of heavenly guidance is pursued by the ravens of envy.\n\u003Cbr />\u003Cbr />\nO Thou divine Providence, preserve and protect us! O Thou Who art our Shield, save us and defend us! Keep us beneath Thy Shelter, and by Thy Help save us from all ills. Thou art, indeed, the True Protector, the Unseen Guardian, the Celestial Preserver, and the Heavenly Loving Lord.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O Thou kind and loving Providence! The east is astir...","modified":"20230424015031202","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"protection"},
{"created":"20230324232012234","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Thou kind Lord! O Thou Who art generous and merciful! We are the servants of Thy threshold and are gathered beneath the sheltering shadow of Thy divine unity. The sun of Thy mercy is shining upon all, and the clouds of Thy bounty shower upon all. Thy gifts encompass all, Thy loving providence sustains all, Thy protection overshadows all, and the glances of Thy favor are cast upon all. O Lord! Grant Thine infinite bestowals, and let the light of Thy guidance shine. Illumine the eyes, gladden the hearts with abiding joy. Confer a new spirit upon all people and bestow upon them eternal life. Unlock the gates of true understanding and let the light of faith shine resplendent. Gather all people beneath the shadow of Thy bounty and cause them to unite in harmony, so that they may become as the rays of one sun, as the waves of one ocean, and as the fruit of one tree. May they drink from the same fountain. May they be refreshed by the same breeze. May they receive illumination from the same source of light. Thou art the Giver, the Merciful, the Omnipotent.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O Thou kind Lord! O Thou Who art generous and merciful!...","modified":"20230424011450407","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"humanity"},
{"created":"20230324230521038","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Thou kind Lord! These are Thy servants who have gathered in this meeting, have turned unto Thy kingdom and are in need of Thy bestowal and blessing. O Thou God! Manifest and make evident the signs of Thy oneness which have been deposited in all the realities of life. Reveal and unfold the virtues which Thou hast made latent and concealed in these human realities.\n\u003Cbr />\u003Cbr />\nO God! We are as plants, and Thy bounty is as the rain; refresh and cause these plants to grow through Thy bestowal. We are Thy servants; free us from the fetters of material existence. We are ignorant; make us wise. We are dead; make us alive. We are material; endow us with spirit. We are deprived; make us the intimates of Thy mysteries. We are needy; enrich and bless us from Thy boundless treasury. O God! Resuscitate us; give us sight; give us hearing; familiarize us with the mysteries of life, so that the secrets of Thy kingdom may become revealed to us in this world of existence and we may confess Thy oneness. Every bestowal emanates from Thee; every benediction is Thine.\n\u003Cbr />\u003Cbr />\nThou art mighty. Thou art powerful. Thou art the Giver, and Thou art the Ever-Bounteous.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O Thou kind Lord! These are Thy servants who have gathered...","modified":"20230424003444804","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"gatherings"},
{"created":"20230324170828891","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Thou Kind Lord! This dearly cherished maidservant was attracted to Thee, and through reflection and discernment longed to attain Thy presence and enter Thy realms. With tearful eyes she fixed her gaze on the Kingdom of Mysteries. Many a night she spent in deep communion with Thee, and many a day she lived in intimate remembrance of Thee. At every morn she was mindful of Thee, and at every eve she centered her thoughts upon Thee. Like unto a singing nightingale she chanted Thy sacred verses, and like unto a mirror she sought to reflect Thy light.\n\u003Cbr />\u003Cbr />\nO Thou Forgiver of sins! Open Thou the way for this awakened soul to enter Thy Kingdom, and enable this bird, trained by Thy hand, to soar in the eternal rose garden. She is afire with longing to draw nigh unto Thee; enable her to attain Thy presence. She is distraught and distressed in separation from Thee; cause her to be admitted into Thy Heavenly Mansion.\n\u003Cbr />\u003Cbr />\nO Lord! We are sinners, but Thou art the Forgiver. We are submerged in the ocean of shortcomings, but Thou art the Pardoner, the Kind. Forgive our sins and bless us with Thine abundant grace. Grant us the privilege of beholding Thy Countenance, and give us the chalice of joy and bliss. We are captives of our own transgressions, and Thou art the King of bountiful favors. We are drowned in a sea of iniquities, and Thou art the Lord of infinite mercy. Thou art the Giver, the Glorious, the Eternal, the Bounteous; and Thou art the All-Gracious, the All-Merciful, the Omnipotent, He Who is the Bestower of gifts and the Forgiver of sins. Verily, Thou art He to Whom we turn for the remission of our failings, He Who is the Lord of lords.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O Thou Kind Lord! This dearly cherished...","modified":"20230423053439693","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"departed-women"},
