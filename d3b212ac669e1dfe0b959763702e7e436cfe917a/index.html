that do not require\nthe establishment of Regional Councils, National Assemblies are increasingly giving thought to\nways of helping clusters advance, in some instances by forming a working group charged with\nthis task; you are encouraged to stimulate learning in this area, with the aim that, in due course,\nformal structures can be defined that would assume this responsibility in much the same way that\nCouncils do in other countries. And, as is the case with Councils, we envisage that any such\nstructure which emerges at the national level will benefit from interaction with the institution of\nthe Counsellors.\n\n\u003Cspan class=\"nbr\">41\u003C/span>   To discharge their duties effectively, regional and national institutions will need to remain\nfully acquainted with developments at the grassroots and what is being learned in the clusters\nwhose progress they oversee. Timely access to information about the movement of clusters and\nthe work of the institute in their jurisdictions is required for institutions to support their agencies\nand take the many decisions that concern, for instance, the deployment of pioneers, the allocation\nof funds, the creation and promotion of Bahá’í literature, and the planning of institutional\nmeetings; it allows them to accurately read the reality of their communities and act on the basis\nof clearly understood needs when marshalling the energies of the friends towards meeting the\nexigencies of the hour. At various intervals a National Assembly, in consultation with you, may\nfind it advisable to formally adopt and disseminate certain aspects of the lessons that have been\nlearned, especially in relation to organizational schemes at the cluster and regional levels. The\nneed to stay well informed about the community’s accumulating experience holds particular\nimplications for National Assemblies in larger countries that have several Regional Councils,\nnotably so when the Assembly has devolved to Councils the work of administering the institute.\nHere, new arrangements at the national level have sometimes been necessary to provide the\nAssembly with cogent analysis of what is being learned across all regions.\n\n\u003Cspan class=\"nbr\">42\u003C/span>   Of course, a National Spiritual Assembly ultimately has responsibility for fostering all aspects\nof a Bahá’í community’s development. Although it pursues various lines of action itself, in many\ncases it fulfils this responsibility by ensuring that Regional Councils or specialized agencies are\nable to take steps to advance areas of endeavour entrusted to them. As the capacity of the friends\nincreases and the size of a community grows, the work of a National Assembly in its manifold\ndimensions becomes commensurately more complex. Therefore, and in view of the magnitude of\nthe task before the institutions in the coming Plan, National Assemblies—as well as Councils—will\nbenefit from periodically considering, in collaboration with you, whether their administrative\noperations, and indeed elements of their own functioning, could be adjusted or enhanced in ways\nthat would better support the growth process.\n\n\u003Cspan class=\"nbr\">43\u003C/span>   Attaining a higher level of functioning is similarly a pressing concern of training institutes.\nThe community’s efforts to fortify programmes of growth in thousands of clusters and sustain\ntheir intensification will place heavy demands on these agencies. Their focus, of course, is the\nunfoldment of the three stages of the educational process they oversee and the strengthening of\nthe process of learning associated with each, so that both the quality of the institute’s activities\nand the capacity to extend them to ever-growing numbers are constantly rising. While it is\nimportant that institutes attend to day-to-day operational matters, the scale of what must be\naccomplished requires that they also become occupied with considerations of strategy. Training\ninstitute boards need to maintain an ongoing consultation with national or regional coordinators,\nas well as with Auxiliary Board members, about how an activity in a cluster gains strength, how it\ncan be adequately resourced, what approaches prove effective in different settings, and how\nexperience can be shared. We have in mind a systematic and concentrated effort by this\ncollaborative group to gather and apply insights emerging from the grassroots regarding the\npromotion of children’s classes, junior youth groups, and study circles. Addressing other dimensions of the institute’s work—such as schemes of coordination at the cluster level,\nenhancing the capacity of coordinators, and the management of statistics and finances—will be\nessential too. In your work with training institutes, you will no doubt wish to arrange that they\ndraw on the experience of other institutes in the same part of the world. Sites for the\ndissemination of learning about the junior youth programme also offer a rich source of insight for\nthe institutes of nearby countries or regions.\n\n\u003Cspan class=\"nbr\">44\u003C/span>   As institutions and agencies seek to accelerate the processes of expansion and consolidation\nin every land, the question of financial resources will surely claim increased attention. Indeed, an\nimportant aspect of enhancing institutional capacity over the coming years will be the ongoing\ndevelopment of local and national Funds. For this to occur, the generality of the friends must be\ninvited to consider afresh the responsibility of all believers to support the work of the Faith\nthrough their own means and, further, to manage their financial affairs in the light of the\nteachings.\n\n\u003Cspan class=\"nbr\">45\u003C/span>   The future civilization envisaged by Bahá’u’lláh is a prosperous one, in which the vast\nresources of the world will be directed towards humanity’s elevation and regeneration, not its\ndebasement and destruction. The act of contributing to the Fund, then, is imbued with profound\nmeaning: it is a practical way of hastening the advent of that civilization, and a necessary one, for\nas Bahá’u’lláh Himself has explained, “He Who is the Eternal Truth—exalted be His glory—hath\nmade the fulfilment of every undertaking on earth dependent on material means.” Bahá’ís conduct\ntheir lives in the midst of a society acutely disordered in its material affairs. The process of\ncommunity building they are advancing in their clusters cultivates a set of attitudes towards\nwealth and possessions very different from those holding sway in the world. The habit of\nregularly giving to the Funds of the Faith—including in-kind contributions particularly in certain\nplaces—arises from and reinforces a sense of personal concern for the welfare of the community\nand the progress of the Cause. The duty to contribute, just like the duty to teach, is a fundamental\naspect of Bahá’í identity which strengthens faith. The sacrificial and generous contributions of the\nindividual believer, the collective consciousness promoted by the community of the needs of the\nFund, and the careful stewardship of financial resources exercised by the institutions of the Faith\ncan be regarded as expressions of the love that binds these three actors more closely together.\nAnd ultimately, voluntary giving fosters an awareness that managing one’s financial affairs in\naccordance with spiritual principles is an indispensable dimension of a life lived coherently. It is a\nmatter of conscience, a way in which commitment to the betterment of the world is translated\ninto practice.\n\n\u003Cspan class=\"nbr\">46\u003C/span>   We direct these statements to you in recognition of the unique responsibility that you, your\ndeputies, and their assistants shoulder in helping the friends to advance their understanding in\nnumerous areas, not least, of course, with respect to the dynamics of growth. As we have\npreviously indicated, in the institution of the Counsellors the Bahá’í community has a system\nthrough which the lessons learned in the remotest parts of the planet can benefit the worldwide\nprocess of learning in which every follower of Bahá’u’lláh can take part. As a progressively\ndeeper understanding of the Five Year Plan emerges among the believers over time, insights that\narise from applying the guidance are recognized, articulated, absorbed, and shared. In this regard,\nan immense debt of gratitude is owed by the community of the Greatest Name to the\nInternational Teaching Centre, which has done so much in recent years, and with such diligence,\nto lovingly nurture and energetically promulgate a mode of learning that has now become well\nestablished.\n\n\u003Cspan class=\"nbr\">47\u003C/span>   The essential elements of the coming Plan, like those that came before it, are straightforward.\nNevertheless, a profound understanding of its various facets requires an appreciation of the\nsophisticated set of operations through which a cluster develops. We rely on your institution\nbeing so familiar with the relevant guidance that the friends in general, and institutions and their\nagencies in particular, can depend on you to illuminate their deliberations by calling attention to\npertinent considerations. Clearly, however, the need to assist the friends in at least 5,000 clusters\nwhere the pattern of action is being intensified will be a considerable challenge, one with\nimplications for your own mode of functioning—but more especially for that of Auxiliary Board\nmembers. Clusters that are in the front ranks of the growth process in their areas will inevitably\nclaim a large share of their time; also, administrative arrangements at the regional level will more\nfrequently require their support. They are concerned with much of what occurs in the\ncommunity; attentive both to the development of each stage of the educational process and to the\nstrengthening of the cycles of activity, they promote coherence among the lines of action being\nadvanced in a cluster and fan into flame a passion for teaching. In the exercise of their\nresponsibility to foster learning and to help the friends enter the arena of service, they draw\nheavily on the training institute, aspects of whose work align closely with theirs. But their other\nduties are equally demanding. As such, they will need to consider how, in order to fulfil those\nwide-ranging responsibilities, they can draw on the help of their assistants more extensively and\nmore creatively. Assistants, of course, may be assigned any task—simple or complex, general or\nhighly specific—and this versatility constitutes a distinctive strength. While some assistants might\nbe occupied with the development of a local community, others might be given tasks that relate to\nan entire cluster. By properly orienting them, guiding them as capacity expands, and gradually\nincreasing their duties, Auxiliary Board members will be able to better exploit the possibilities\nthat exist. Much is sure to be learned as a result, and you are encouraged to derive insights from\nthe experience of your auxiliaries.\n\n\u003Cbr />\n[[A period of special potency|7. A period of special potency]]\n\u003C\u003C\u003C","title":"6. Enhancing institutional capacity","modified":"20230422120356844","tags":""},
{"created":"20230301074717643","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\nRaising capacity for administration at all levels\n\n\u003Cspan class=\"nbr\">28\u003C/span>    Eighty years ago, a letter written on behalf of the Guardian described Bahá’í administration as “the first shaping of what in future will come to be the social life and laws of community living”. Today, at the beginning of the second century of the Formative Age, the shape of Bahá’í administration has developed considerably, and its continued development will be essential for the release of the society-building power of the Faith.\n\n\u003Cspan class=\"nbr\">29\u003C/span>    The administration of the Faith at the grassroots is, of course, intimately connected with the development of Local Spiritual Assemblies. These nascent Houses of Justice are described by Shoghi Effendi as “the chief sinews of Bahá’í society, as well as the ultimate foundation of its administrative structure”, and he greatly emphasizes the importance of their formation. In 1995, we called for the reinstitution of the practice that required all Local Assemblies, including those being newly formed, to be elected on the First Day of Riḍván rather than at any other time of year. This development was related to the fact that, while believers from outside a locality could assist with the electoral process, the primary responsibility for electing any Assembly and maintaining its operations rests with the Bahá’ís of that place; much depends on their readiness for undertaking administrative activity. It has been seen, in recent years, how a sense of Bahá’í identity can gradually gain strength in an area as a pattern of action grounded in the teachings becomes established among individuals and families living there. Thus, a community will often have attained a certain level of capacity in relation to community-building endeavours by the time the formation of a Local Assembly becomes possible. As this point approaches—and it should not be unduly delayed—efforts have to be made to cultivate an appreciation for the formal aspects of community life associated with Bahá’í administration. The Local Assembly that emerges in such a milieu is likely to be well aware of its responsibility to encourage and strengthen those activities which help to sustain a vibrant community. However, it will also need to gain proficiency in discharging a wide range of other responsibilities, and the support provided to it by your auxiliaries and their assistants will be vitally important. In our message to your 2010 conference, we described the developmental path of such an Assembly, and we referred to various dimensions of its functioning that would need to receive attention, including its ability to manage and develop a Local Fund and, in time, to support initiatives of social action and to interact with agencies of local government and civil society. The benefits that accrue to a community being served by such an Assembly need no elaboration.\n\n\u003Cspan class=\"nbr\">30\u003C/span>    In your interactions with National Spiritual Assemblies and Regional Bahá’í Councils, we ask that you devote attention to the matter of establishing Local Spiritual Assemblies and consolidating their operations, especially in areas where this aspect of growth may have received less emphasis. We anticipate this will contribute to a rapid rise in the number of Local Assemblies formed year on year. In some countries, your consultations will need to include consideration of whether in rural areas existing arrangements for defining the boundaries of each locality are adequate.\n\n\u003Cspan class=\"nbr\">31\u003C/span>    One compelling insight which has emerged is that the extent to which the station and leadership of a Local Assembly is recognized in a community is related to how deeply the believers appreciate the sacredness of the electoral process and their duty to participate in it, in an atmosphere wholly free from the taint of suasion or worldly attitudes about power. As consciousness is raised in a community about the spiritual principles underlying Bahá’í elections, a new conception is formed of what it means for someone to be called to serve on an institution, and understanding grows of how the individual, the community, and the Local Assembly and its agencies relate to one another. Where systematic effort has been made to stimulate conversations in a community about the formation of the Local Assembly and its purpose, and to sustain those conversations year after year, the strength of the elected body and the dynamism of community life reinforce each other.\n\n\u003Cspan class=\"nbr\">32\u003C/span>    This reciprocal effect has been especially noticeable over the last two years in places where we have approved the adoption of a two-stage electoral process for a Local Spiritual Assembly, an approach which traces its origins to instructions given by ‘Abdu’l-Bahá to the Spiritual Assembly of Ṭihrán. Twenty-two Local Assemblies, spread over eight countries, have already begun to be elected by this method during this period. Similar in many respects to the election of a National Spiritual Assembly, it involves the division of a locality into units from each of which one or more delegates are elected, after which the delegates elect the members of the Local Assembly. As the number of Bahá’ís residing in a locality grows large and the community’s capacity for managing complexity increases, the case for implementing a two-stage electoral process becomes commensurately stronger. Accordingly, in the coming Plan, we expect to authorize the adoption of this method for electing a Local Assembly in many more places, both urban and rural, where conditions make such a step timely.\n\n\u003Cspan class=\"nbr\">33\u003C/span>    A Local Spiritual Assembly maintains a keen interest in learning how best to advance the community-building work within its jurisdiction, and as such it consults regularly with friends involved in coordinating endeavours in the cluster. It follows closely the development of any centres of intense activity in the locality, especially by offering support to the teams of believers who have emerged there and are stimulating the process of growth. In general, the more the intensification of activity requires organizational arrangements at the level of the locality or in parts of the locality—say, arranging campaigns of home visits, accompanying families who are holding devotional meetings, or encouraging them to form groups to work together—the more prominent the role that can be assumed by the Local Assembly in this regard. In localities where large numbers are being welcomed into the embrace of Bahá’í activities, and where the complexity of an Assembly’s work and manifold responsibilities is increasing, the Assembly sometimes finds that its Secretary needs to be supported by a staffed office, and eventually, the need for a befitting local Ḥaẓíratu’l-Quds becomes more pressing.\n\n\u003Cspan class=\"nbr\">34\u003C/span>    As Local Assemblies begin to take on a greater and greater share of responsibility for nurturing the development of the community, institutions at the regional and national levels must become more systematic in their efforts to support them. We have been pleased to see this need being addressed in methodical ways, for instance by National Assemblies or Regional Councils convening periodic meetings with the Secretaries and other officers of Local Assemblies to consult about the unfoldment of specific lines of action.\n\n\u003Cspan class=\"nbr\">35\u003C/span>    Where a Regional Council has developed an enhanced capacity for administration, including an ability to provide appropriate kinds of support to many clusters at once, this has been conducive to the accelerated progress of the whole region. Our message to your 2015 conference indicated that in smaller countries where the establishment of Regional Councils is not required, a formal structure would need to emerge at the national level which would be charged with helping clusters to advance. We ask that, in countries where this has not yet occurred, you now consult with National Assemblies about the steps that can be taken to appoint that formal structure, namely, a National Growth Committee with three, five, or seven members. The National Assembly will need to give this agency the necessary latitude to foster the movement of clusters, drawing relevant insights from what has been learned about Regional Councils in this regard. Its responsibilities can include appointing Area Teaching Committees and encouraging them in their plans, arranging for the deployment of homefront pioneers, supporting teaching projects, and distributing core literature. The Committee will benefit from being able to collaborate closely with the training institute, itself an agency of the National Assembly, and with the Auxiliary Board members serving the country, and it will also be able to communicate directly with the relevant Counsellor. While a National Assembly will naturally wish to maintain an ongoing familiarity with the work of the Committee and provide it with guidance, support, and encouragement, creating an entity that is wholly occupied with promoting growth should enable an Assembly to give greater attention to other important matters. In countries where Councils have not been formed but could be established eventually, a National Growth Committee should also be appointed at this time.\n\n\u003Cspan class=\"nbr\">36\u003C/span>    As the spiritual energies released by earnest pursuit of the Plan surge, they meet resistance from the countervailing forces that hold humanity back from attaining full maturity. In the face of such forces, the vitality of the various lines of action being followed at the local level needs to be preserved and fortified. This critical responsibility is of special relevance to the members of the two Auxiliary Boards, whose numerous, demanding duties keep them closely connected to conditions at the grassroots and alert to anything that might affect the spirit of a community. Across different cultures and social environments, they must assist the friends to face different kinds of challenges: to help previously antagonistic groups find unity through pursuit of a common goal; to learn to put aside inherited customs and attitudes that belong to humanity’s period of adolescence, and to overcome prejudices of all kinds; to guard against any tendency to view matters with cynicism or an eye for faults, and instead sustain an eager and constructive outlook; to put the equality of women and men into practice; to cast off inertia and apathy through the exercise of individual initiative; to put one’s support of plans for collective action before feelings of personal preference; to harness the power of modern technologies without succumbing to their potentially enervating effects; to prize the sweetness of teaching the Faith and the joy of serving humankind above worldly interests; to reject the opiate of consumerism; to turn away from materialist ideologies and the worldviews they aggressively promote, and fix one’s gaze upon the bright beacon that is the laws and principles of God. These, and many more besides, constitute a formidable set of responsibilities for the company of the faithful to fulfil as they navigate what are sure to be tumultuous years in the life of humanity. Your auxiliaries, who have so creditably acquitted themselves in advancing the process of entry by troops, must be equal to all such challenges whenever and wherever they arise. Through the power of their good example and the clarity of their good counsel, may they help the friends to grow in faith, assurance, and commitment to a life of service, and accompany them as they build communities that are havens of peace, places where a harried and conflict-scarred humanity may find shelter.\n\n\u003Cspan class=\"nbr\">37\u003C/span>    Over the last series of Plans, the community’s capacity to maintain focus on the Faith’s most pressing needs emerged as one of its most important strengths. However, this sense of focus has to accommodate many lines of action, all of which must advance without being in competition. This calls for an expanded vision, a nuanced understanding of coexisting imperatives, added flexibility, and heightened institutional collaboration. We are conscious that the Faith’s resources are finite, and individuals experience many demands on their time. But as the Plan unfolds in a given place and the ranks of those who are willing to serve swell, the varied aspects of a rich and vibrant Bahá’í community life will advance in step, and the society-building power of the Faith shine forth.\n\n[[A historic mission↴|7. A historic mission]] \n\u003C\u003C\u003C\n\n\u003Cbr />\n\n\u003Cbr />\n\n\n^^Copyright © Bahá’í International Community^^","title":"6. Raising capacity for administration at all levels","modified":"20230422120129612","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":""},
{"created":"20230419065831617","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n//Service on Bahá’í institutions//\n\n\u003Cspan class=\"nbr\">28\u003C/span>    In setting out for you in these pages developments we are eager to see in the administrative\nwork of the Faith during the next Five Year Plan, we are reminded of the repeated warnings raised\nby the Guardian in this regard. “Let us take heed lest in our great concern for the perfection of the\nadministrative machinery of the Cause,” he stated, “we lose sight of the Divine Purpose for which\nit has been created.” The Bahá’í administrative machinery, he reiterated again and again, “is to be\nregarded as a means, and not an end in itself”. It is intended, he made clear, “to serve a twofold\npurpose”. On the one hand, “it should aim at a steady and gradual expansion” of the Cause “along\nlines that are at once broad, sound and universal.” On the other, “it should ensure the internal\nconsolidation of the work already achieved.” And he went on to explain: “It should both provide\nthe impulse whereby the dynamic forces latent in the Faith can unfold, crystallize, and shape the\nlives and conduct of men, and serve as a medium for the interchange of thought and the\ncoordination of activities among the divers elements that constitute the Bahá’í community.”\n\n\u003Cspan class=\"nbr\">29\u003C/span>    It is our earnest hope that, in your efforts over the next Plan to promote the sound and\nharmonious development of Bahá’í administration at all levels, from the local to the national, you\nwill do your utmost to help the friends carry out their functions in the context of the organic\nprocess of growth gathering momentum across the globe. The realization of this hope will hinge,\nto a large extent, on the degree to which those who have been called upon to render such service\n—whether elected to a Spiritual Assembly or named to one of its agencies, whether designated an\ninstitute coordinator or appointed one of your deputies—recognize the great privilege that is\ntheirs and understand the boundaries which this privilege establishes for them.\n\n\u003Cspan class=\"nbr\">30\u003C/span>    Service on the institutions and agencies of the Faith is indeed a tremendous privilege, but not\none that is sought by the individual; it is a duty and responsibility to which he or she may be\ncalled at any given time. It is understandable, of course, that all those involved in Bahá’í\nadministration would rightly feel they have been invested with a singular honour in forming part,\nin whatever way, of a structure designed to be a channel through which the spirit of the Cause\nflows. Yet they should not imagine that such service entitles them to operate on the periphery of\nthe learning process that is everywhere gaining strength, exempt from its inherent requirements.\nNor should it be supposed that membership on administrative bodies provides an opportunity to\npromote one’s own understanding of what is recorded in the Sacred Text and how the teachings\nshould be applied, steering the community in whatever direction personal preferences dictate.\nReferring to members of Spiritual Assemblies, the Guardian wrote that they “must disregard\nutterly their own likes and dislikes, their personal interests and inclinations, and concentrate their\nminds upon those measures that will conduce to the welfare and happiness of the Bahá’í\nCommunity and promote the common weal.” Bahá’í institutions do exercise authority to guide the\nfriends, and exert moral, spiritual and intellectual influence on the lives of individuals and\ncommunities. However, such functions are to be performed with the realization that an ethos of\nloving service pervades Bahá’í institutional identity. Qualifying authority and influence in this\nmanner implies sacrifice on the part of those entrusted to administer the affairs of the Faith. Does\nnot ‘Abdu’l‑Bahá tell us that “when a lump of iron is cast into the forge, its ferrous qualities of\nblackness, coldness and solidity, which symbolize the attributes of the human world, are\nconcealed and disappear, while the fire’s distinctive qualities of redness, heat and fluidity, which\nsymbolize the virtues of the Kingdom, become visibly apparent in it.” As He averred, “ye must in\nthis matter—that is, the serving of humankind—lay down your very lives, and as ye yield\nyourselves, rejoice.”\n\n\u003Cbr />\n[[Dearly loved friends|7. Dearly loved friends...]]\n\n\u003C\u003C\u003C\n\n","title":"6. Service on Bahá’í institutions","modified":"20230422120229032","tags":""},
{"created":"20230301074749020","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\nA historic mission\n\n\u003Cspan class=\"nbr\">38\u003C/span>    We hope to have impressed upon you, in these pages, that the present-day capacity of the Bahá’í community, combined with the discipline it has achieved through adherence to a coherent framework for action, has prepared it for an extensive, rigorous test of all its resources, spiritual as well as material. The Plan that will shortly commence—the first major undertaking in a sacred twenty-five-year venture, generational in its scope and significance—will make demands of the individual believer, the community, and the institutions reminiscent of the demands that the Guardian made of the Bahá’í world at the outset of the Ten Year Crusade. If, by the grace of Almighty God, the friends should succeed in reaching the heights of heroism to which they are now summoned, history will assuredly pay tribute to their actions in terms no less glowing than those with which it honours the glorious deeds that decorate the annals of the first century of the Formative Age.\n\n\u003Cspan class=\"nbr\">39\u003C/span>    We put great reliance on you and on National Spiritual Assemblies to ensure that, in all the efforts made to acquaint the friends with the nature of this collective enterprise, the perspective of history is kept fully in view. The civilization of today, for all its material prowess, has been found wanting, and the verdict has been issued by the Supreme Pen: “Know ye not that We have rolled up that which the people possessed, and have unfolded a new order in its place?” The establishment of Divine Civilization is, in the words of the Guardian, “the primary mission of the Bahá’í Faith”. It is to be built upon the most foundational qualities, ones for which the world stands in great need: unity, trustworthiness, mutual support, collaboration, fellow feeling, selflessness, commitment to truth, a sense of responsibility, a thirst to learn, the love of an all-embracing heart.\n\n\u003Cspan class=\"nbr\">40\u003C/span>    How we long to see humanity illumined with the love of its Lord; how we long to hear His praise on every tongue. Knowing the ardency of our wish, you know then the emotion with which, when we lay our heads upon the Most Holy Threshold, we implore Bahá’u’lláh to make you, and all who cherish His precious Faith, ever more perfect channels of His ineffable grace.\n\n\u003Cspan class=\"rt\">[signed: The Universal House of Justice]\u003C/span>\n\u003C\u003C\u003C\n\n\u003Cbr />\n\n\u003Cbr />\n\n^^Copyright © Bahá’í International Community^^ \u003Ca href=\"https://www.bahai.org/r/422353082\" target=\"_blank\">^^( - go to source↗)^^\u003C/a>","title":"7. A historic mission","modified":"20230422120142670","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":""},
{"created":"20230419061737530","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n//A period of special potency//\n\n\u003Cspan class=\"nbr\">48\u003C/span>   The systematic pursuit of the Plan in all its dimensions gives rise to a pattern of collective\nendeavour distinguished not only for its commitment to service, but also for its attraction to\nworship. The intensification of activity which the next five years requires will further enrich the\ndevotional life shared by those who serve side by side in clusters around the world. This process\nof enrichment is already much advanced: witness, for instance, how gatherings for worship have\nbeen integrated into the core of community life. Devotional meetings are occasions where any\nsoul may enter, inhale the heavenly fragrances, experience the sweetness of prayer, meditate\nupon the Creative Word, be transported on the wings of the spirit, and commune with the one\nBeloved. Feelings of fellowship and common cause are generated, particularly in the spiritually\nheightened conversations that naturally occur at such times and through which the “city of the\nhuman heart” may be opened. By convening a gathering for worship at which adults and children\nof any background are welcome, the spirit of the Mashriqu’l-Adhkár is evoked in any locality. The\nenhancement of the devotional character of a community also has an effect on the Nineteen Day\nFeast and can be felt at other times when the friends come together.\n\n\u003Cspan class=\"nbr\">49\u003C/span>   Holy Day commemorations hold a special position in this regard. The Tablets recited, and the\nprayers, stories, songs, and sentiments voiced—all of them expressions of love for those sacred\nFigures Whose lives and missions are being remembered—stir the heart and fill the soul with awe\nand wonder. During the Five Year Plan about to commence, there will occur two momentous\noccasions of this kind: the two-hundred-year anniversaries of the Birth of Bahá’u’lláh and of the\nBirth of the Báb in 2017 and 2019 respectively. These glorious Festivals will be opportunities for\nBahá’ís in every land to attract the largest possible number of believers, their families, friends,\nand collaborators, as well as others from the wider society, to commemorate moments when a\nBeing peerless in creation, a Manifestation of God, was born to the world. Celebrating these\nbicentenaries is sure to increase appreciation for how the observance of Holy Days, now\naccording to a calendar that unites the friends of God everywhere, strengthens Bahá’í identity.\n\n\u003Cspan class=\"nbr\">50\u003C/span>   Over the coming years, the community will, in fact, encounter a series of anniversaries,\nconcluding with the Centenary of the Ascension of ‘Abdu’l‑Bahá in November 2021, which will\nclose the first century of the Formative Age. Next year the Bahá’í world will mark one hundred\nyears since the first of the Tablets of the Divine Plan flowed from the pen of the Master. In these\nfourteen Tablets, revealed during one of humanity’s darkest hours, ‘Abdu’l‑Bahá laid out a charter\nfor the teaching work that defined its theatre of action as the entire planet. Held in abeyance until\n1937, when the first in a succession of Plans launched at the instigation of the Guardian was\nassigned to the Bahá’ís of North America, the Divine Plan has continued to unfold over the\ndecades since as the collective capacity of Bahá’u’lláh’s followers has grown, enabling them to\ntake on ever-greater challenges. How wondrous the vision of the Plan’s Author! Placing before\nthe friends the prospect of a day when the light of His Father’s Revelation would illuminate every\ncorner of the world, He set out not only strategies for achieving this feat but guiding principles\nand unchanging spiritual requisites. Every effort made by the friends to systematically propagate\nthe divine teachings traces its origins to the forces set in motion in the Divine Plan.\n\n\u003Cspan class=\"nbr\">51\u003C/span>   The coming global endeavour to which the friends will be summoned calls for the application\nof proven strategies, systematic action, informed analysis, and keen insight. Yet above all, it is a\nspiritual enterprise, and its true character should never be obscured. The urgency to act is\nimpelled by the world’s desperate condition. All that the followers of Bahá’u’lláh have learned in\nthe last twenty years must culminate in the accomplishments of the next five. The scale of what is\nbeing asked of them brings to mind one of His Tablets in which He describes, in striking terms,\nthe challenge entailed in spreading His Cause:\n\n\u003Cdiv class=\"indent\">How many the lands that remained untilled and uncultivated; and how many the lands that\nwere tilled and cultivated, and yet remained without water; and how many the lands which,\nwhen the harvest time arrived, no harvester came forth to reap! However, through the\nwonders of God’s favour and the revelations of His loving-kindness, We cherish the hope that\nsouls may appear who are the embodiments of heavenly virtue and who will occupy\nthemselves with teaching the Cause of God and training all that dwell on earth.\u003C/div>\n\n\u003Cspan class=\"nbr\">52\u003C/span>   The systematic efforts of His loved ones throughout the world aim at the fulfilment of the hope\nthus expressed by the Blessed Perfection. May He Himself reinforce them at every turn.\n\n[signed: The Universal House of Justice]\n\n\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cbr />\n\n^^Copyright © Bahá’í International Community^^ \u003Ca href=\"https://www.bahai.org/r/275100978\" target=\"_blank\">^^ - www.bahai.org/r/275100978↗^^\u003C/a>","title":"7. A period of special potency","modified":"20230422120406290","tags":""},
{"created":"20230419103058244","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Ccenter>* * *\u003C/center>\n\n\u003Cbr />\n\u003Cspan class=\"nbr\">31\u003C/span>    Dearly loved friends: As you well know, we take great pleasure in witnessing how ably you\nand your auxiliaries, serving in the forefront of the teaching field, are carrying out your duties to\nnurture in every heart and soul the fire of the love of God, to promote learning, and to assist all in\ntheir endeavours to develop an upright and praiseworthy character. When the North American\nBahá’í community embarked on its first Seven Year Plan, in pursuit of the responsibilities with\nwhich it had been charged in the Tablets of the Divine Plan, the Guardian addressed to the friends\nin that land a letter of considerable length and great potency, dated 25 December 1938,\nsubsequently published under the title The Advent of Divine Justice. Elaborating on the nature of\nthe tasks at hand, the letter made reference to what the Guardian described as spiritual\nprerequisites for the success of all Bahá’í undertakings. Of these, three, he indicated, “stand out as\npreeminent and vital”: rectitude of conduct, a chaste and holy life, and freedom from prejudice.\nGiven the conditions of the world today, you would do well to reflect on the implications of his\nobservations for the global effort of the Bahá’í community to infuse cluster after cluster with the\nspirit of Bahá’u’lláh’s Revelation.\n\n\u003Cspan class=\"nbr\">32\u003C/span>    Referring to rectitude of conduct, Shoghi Effendi spoke of the “justice, equity, truthfulness,\nhonesty, fair-mindedness, reliability, and trustworthiness” that must “distinguish every phase of\nthe life of the Bahá’í community.” Though applicable to all its members, this requisite was\ndirected principally, he underscored, to its “elected representatives, whether local, regional, or\nnational,” whose sense of moral rectitude should stand in clear contrast to “the demoralizing\ninfluences which a corruption-ridden political life so strikingly manifests”. The Guardian called\nfor “an abiding sense of undeviating justice” in a “strangely disordered world” and quoted\nextensively from the Writings of Bahá’u’lláh and ‘Abdu’l‑Bahá, setting the sights of the friends on\nthe highest standards of honesty and trustworthiness. He appealed to the believers to exemplify\nrectitude of conduct in every aspect of their lives—in their business dealings, in their domestic\nlives, in all manner of employment, in every service they render to the Cause and to their people\n—and to observe its requirements in their uncompromising adherence to the laws and principles\nof the Faith. That political life everywhere has continued to deteriorate at an alarming rate in the\nintervening years, as the very conception of statesmanship has been drained of meaning, as\npolicies have come to serve the economic interests of the few in the name of progress, as\nhypocrisy has been allowed to undermine the operation of social and economic structures, is\nevident. If indeed great effort was required for the friends to uphold the high standards of the\nFaith then, how much greater must be the exertion in a world that rewards dishonesty, that\nencourages corruption, and that treats truth as a negotiable commodity. Profound is the confusion\nthat threatens the foundations of society, and unwavering must be the resolve of all those\ninvolved in Bahá’í activity, lest the slightest trace of self-interest becloud their judgement. Let the\ncoordinators of every training institute, the members of every Area Teaching Committee, every\nAuxiliary Board member and every one of his or her assistants, and all members of every local,\nregional and national Bahá’í body, whether elected or appointed, appreciate the significance of\nthe Guardian’s plea to ponder in their hearts the implications of the moral rectitude which he\ndescribed with such clarity. May their actions serve as a reminder to a beleaguered and weary\nhumanity of its high destiny and its inherent nobility.\n\n\u003Cspan class=\"nbr\">33\u003C/span>    No less pertinent to the success of the Bahá’í enterprise today are the Guardian’s forthright\ncomments on the importance of a chaste and holy life, “with its implications of modesty, purity,\ntemperance, decency, and clean-mindedness”. He was unequivocal in his language, summoning\nthe friends to a life unsullied “by the indecencies, the vices, the false standards, which an\ninherently deficient moral code tolerates, perpetuates, and fosters”. We need not provide for you\nhere evidence of the influence that such a deficient code now exerts on humanity as a whole; even\nthe remotest spots on the globe are captivated by its enticements. Yet we feel compelled to\nmention a few points related specifically to the theme of purity. The forces at work on the hearts\nand minds of the young, to whom the Guardian directed his appeal most fervently, are pernicious\nindeed. Exhortations to remain pure and chaste will only succeed to a limited degree in helping\nthem to resist these forces. What needs to be appreciated in this respect is the extent to which\nyoung minds are affected by the choices parents make for their own lives, when, no matter how\nunintentionally, no matter how innocently, such choices condone the passions of the world—its\nadmiration for power, its adoration of status, its love of luxuries, its attachment to frivolous\npursuits, its glorification of violence, and its obsession with self-gratification. It must be realized\nthat the isolation and despair from which so many suffer are products of an environment ruled by\nan all-pervasive materialism. And in this the friends must understand the ramifications of\nBahá’u’lláh’s statement that “the present-day order” must “be rolled up, and a new one spread out\nin its stead.” Throughout the world today, young people are among the most enthusiastic\nsupporters of the Plan and the most ardent champions of the Cause; their numbers will, we are\ncertain, increase from year to year. May every one of them come to know the bounties of a life\nadorned with purity and learn to draw on the powers that flow through pure channels.\n\n\u003Cspan class=\"nbr\">34\u003C/span>    The Guardian next addressed the subject of prejudice, stating patently that “any division or\ncleavage” in the ranks of the Faith “is alien to its very purpose, principles, and ideals.” He made\nclear that the friends should manifest “complete freedom from prejudice in their dealings with\npeoples of a different race, class, creed, or colour.” He went on to discuss at length the specific\nquestion of racial prejudice, “the corrosion of which,” he indicated, had “bitten into the fibre, and\nattacked the whole social structure of American society” and which, he asserted at the time,\n“should be regarded as constituting the most vital and challenging issue confronting the Bahá’í\ncommunity at the present stage of its evolution.” Independent of the strengths and weaknesses of\nthe measures taken by the American nation, and the Bahá’í community evolving within it, in\naddressing this particular challenge, the fact remains that prejudices of all kinds—of race, of class,\nof ethnicity, of gender, of religious belief—continue to hold a strong grip on humanity. While it is\ntrue that, at the level of public discourse, great strides have been taken in refuting the falsehoods\nthat give rise to prejudice in whatever form, it still permeates the structures of society and is\nsystematically impressed on the individual consciousness. It should be apparent to all that the\nprocess set in motion by the current series of global Plans seeks, in the approaches it takes and\nthe methods it employs, to build capacity in every human group, with no regard for class or\nreligious background, with no concern for ethnicity or race, irrespective of gender or social status,\nto arise and contribute to the advancement of civilization. We pray that, as it steadily unfolds, its\npotential to disable every instrument devised by humanity over the long period of its childhood\nfor one group to oppress another may be realized.\n\n\u003Cspan class=\"nbr\">35\u003C/span>    The educational process associated with the training institute is, of course, helping to foster\nthe spiritual conditions to which the Guardian referred in The Advent of Divine Justice, along with\nthe many others mentioned in the writings that must distinguish the life of the Bahá’í community\n—the spirit of unity that must animate the friends, the ties of love that must bind them, the\nfirmness in the Covenant that must sustain them, and the reliance and trust they must place on\nthe power of divine assistance, to note but a few. That such essential attributes are developed in\nthe context of building capacity for service, in an environment that cultivates systematic action, is\nparticularly noteworthy. In promoting this environment, the Auxiliary Board members and their\nassistants need to recognize the importance of two fundamental, interlocking precepts: On the\none hand, the high standard of conduct inculcated by Bahá’u’lláh’s Revelation can admit no\ncompromise; it can, in no wise, be lowered, and all must fix their gaze on its lofty heights. On the\nother, it must be acknowledged that, as human beings, we are far from perfect; what is expected\nof everyone is sincere daily effort. Self-righteousness is to be eschewed.\n\n\u003Cbr />\n[[Apart from the spiritual requisites|8. Apart from the spiritual requisites...]]\n\n\u003C\u003C\u003C\n\n","title":"7. Dearly loved friends...","modified":"20230422120243705","tags":""},
{"created":"20230411213217856","text":"... In the area of  an expanding nucleus there are  certain characteristics which the House of Justice draws out through the last several years. Most prevalent in the scope of community building. These are snippets from some of these messages;\n\n\"A ''rhythm'' of community life should gradually emerge, then, commensurate with the capacity of an expanding nucleus of individuals committed to Bahá’u’lláh’s ''vision'' of a new World Order.\"\nRidvan 2010\n\n\"As made clear in our Ridván message, in the ''system'' thus created to develop its human resources, the community of the Greatest Name possesses an instrument of limitless potentialities. Under a wide diversity of conditions, in virtually any cluster, it is possible for an expanding nucleus of individuals to generate a movement towards the goal of a new World Order.\"\n28 December 2010\n\n\"Before long, there forms a nucleus of friends in a cluster who are working and consulting together and arranging activities. For the process of growth to advance further, the number of people sharing this ''commitment'' must rise, and their capacity for undertaking ''systematic action within the framework of the Plan'' must correspondingly increase. And similar to the development of a living organism, growth can occur quickly when the right conditions are in place.\n\nForemost among these conditions is an ''institute process''  gaining in strength,…\"\n29 December 2015\n\nParagraph 11 of the 30 December builds and confirms the description of an expanding nucleus:\u003Cbr />\n\"Six years ago we described for you the characteristics of a cluster where the friends have passed the third milestone along the continuum of growth. To have come this far implies intense activity occurring in specific neighbourhoods or villages, but also concerted effort being made by the generality of the believers living across the cluster—in other words, a rising spirit of universal participation in the work of community building. In practice, this means the mobilization of a sizeable number of Bahá’ís who are creatively and intelligently applying the Plan’s framework for action to the reality of their own circumstances wherever in the cluster they live. It entails families and individual believers working together and making a conscious decision to see themselves as belonging to an expanding nucleus. Such groups of friends set about widening the circle of participation in their activities by engaging with the networks to which they belong—networks created through a place of work or study, a local school, or a community hub of another kind—and by accompanying others who arise to serve alongside them. These efforts have tremendous merit…\"","title":"8 Apr 2023 Re: English Corner","modified":"20230422035744620","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"ABM"},
{"created":"20230419103650194","text":"\n\u003Cbr />\n\u003Ccenter>* * *\u003C/center>\n\n\u003C\u003C\u003C\n\u003Cspan class=\"nbr\">36\u003C/span>    Apart from the spiritual requisites of a sanctified Bahá’í life, there are habits of thought that\naffect the unfoldment of the global Plan, and their development has to be encouraged at the level\nof culture. There are tendencies, as well, that need to be gradually overcome. Many of these\ntendencies are reinforced by approaches prevalent in society at large, which, not altogether\nunreasonably, enter into Bahá’í activity. The magnitude of the challenge facing the friends in this\nrespect is not lost on us. They are called upon to become increasingly involved in the life of\nsociety, benefiting from its educational programmes, excelling in its trades and professions,\nlearning to employ well its tools, and applying themselves to the advancement of its arts and\nsciences. At the same time, they are never to lose sight of the aim of the Faith to effect a\ntransformation of society, remoulding its institutions and processes, on a scale never before\nwitnessed. To this end, they must remain acutely aware of the inadequacies of current modes of\nthinking and doing—this, without feeling the least degree of superiority, without assuming an air\nof secrecy or aloofness, and without adopting an unnecessarily critical stance towards society.\nThere are a few specific points we wish to mention in this connection.\n\n\u003Cspan class=\"nbr\">37\u003C/span>    It is heartening to note that the friends are approaching the study of the messages of the\nUniversal House of Justice related to the Plan with such diligence. The level of discussion\ngenerated as they strive to put into practice the guidance received, and to learn from experience,\nis impressive. We cannot help noticing, however, that achievements tend to be more enduring in\nthose regions where the friends strive to understand the totality of the vision conveyed in the\nmessages, while difficulties often arise when phrases and sentences are taken out of context and\nviewed as isolated fragments. The institutions and agencies of the Faith should help the believers\nto analyse but not reduce, to ponder meaning but not dwell on words, to identify distinct areas of\naction but not compartmentalize. We realize that this is no small task. Society speaks more and\nmore in slogans. We hope that the habits the friends are forming in study circles to work with full\nand complex thoughts and to achieve understanding will be extended to various spheres of\nactivity.\n\n\u003Cspan class=\"nbr\">38\u003C/span>    Closely related to the habit of reducing an entire theme into one or two appealing phrases is\nthe tendency to perceive dichotomies, where, in fact, there are none. It is essential that ideas\nforming part of a cohesive whole not be held in opposition to one another. In a letter written on\nhis behalf, Shoghi Effendi warned: “We must take the teachings as a great, balanced whole, not\nseek out and oppose to each other two strong statements that have different meanings;\nsomewhere in between, there are links uniting the two.” How encouraged we have been to note\nthat many of the misunderstandings of the past have fallen away as appreciation for the\nprovisions of the Plan has grown. Expansion and consolidation, individual action and collective\ncampaigns, refinement of the inner character and consecration to selfless service—the harmonious\nrelationship between these facets of Bahá’í life is now readily acknowledged. It brings us equal\npleasure to know that the friends are on their guard, lest new false dichotomies be allowed to\npervade their thinking. They are well aware that the diverse elements of a programme of growth\nare complementary. The tendency to see activities, and the agencies that support them, in\ncompetition with one another, a tendency so common in society at large, is being avoided by the\ncommunity.\n\n\u003Cspan class=\"nbr\">39\u003C/span>    Finally, a significant advance in culture, one which we have followed with particular interest,\nis marked by the rise in capacity to think in terms of process. That, from the outset, the believers\nhave been asked to be ever conscious of the broad processes that define their work is apparent\nfrom a careful reading of even the earliest communications of the Guardian related to the first\nnational plans of the Faith. However, in a world focused increasingly on the promotion of events,\nor at best projects, with a mindset that derives satisfaction from the sense of expectation and\nexcitement they generate, maintaining the level of dedication required for long-term action\ndemands considerable effort. The expansion and consolidation of the Bahá’í community\nencompasses a number of interacting processes, each of which contributes its share to the\nmovement of humanity towards Bahá’u’lláh’s vision of a new World Order. The lines of action\nassociated with any given process provide for the organization of occasional events, and from\ntime to time, activities take the shape of a project with a clear beginning and a definite end. If,\nhowever, events are imposed on the natural unfoldment of a process, they will disrupt its sound\nevolution. If the projects undertaken in a cluster are not made subordinate to the explicit needs of\nthe processes unfolding there, they will yield little fruit.\n\n\u003Cspan class=\"nbr\">40\u003C/span>    To understand the nature of the interacting processes that, in their totality, engender the\nexpansion and consolidation of the Faith is vital to the successful execution of the Plan. In your\nefforts to further such understanding, you and your auxiliaries are encouraged to bear in mind a\nconcept that lies at the foundation of the current global enterprise and, indeed, at the very heart\nof every stage of the Divine Plan, namely, that progress is achieved through the development of\nthree participants—the individual, the institutions, and the community. Throughout human\nhistory, interactions among these three have been fraught with difficulties at every turn, with the\nindividual clamouring for freedom, the institution demanding submission, and the community\nclaiming precedence. Every society has defined, in one way or another, the relationships that bind\nthe three, giving rise to periods of stability, interwoven with turmoil. Today, in this age of\ntransition, as humanity struggles to attain its collective maturity, such relationships—nay, the\nvery conception of the individual, of social institutions, and of the community—continue to be\nassailed by crises too numerous to count. The worldwide crisis of authority provides proof\nenough. So grievous have been its abuses, and so deep the suspicion and resentment it now\narouses, that the world is becoming increasingly ungovernable—a situation made all the more\nperilous by the weakening of community ties.\n\n\u003Cspan class=\"nbr\">41\u003C/span>    Every follower of Bahá’u’lláh knows well that the purpose of His Revelation is to bring into\nbeing a new creation. No sooner had “the First Call gone forth from His lips than the whole\ncreation was revolutionized, and all that are in the heavens and all that are on earth were stirred\nto the depths.” The individual, the institutions, and the community—the three protagonists in the\nDivine Plan—are being shaped under the direct influence of His Revelation, and a new conception\nof each, appropriate for a humanity that has come of age, is emerging. The relationships that bind\nthem, too, are undergoing a profound transformation, bringing into the realm of existence\ncivilization-building powers which can only be released through conformity with His decree. At a\nfundamental level these relationships are characterized by cooperation and reciprocity,\nmanifestations of the interconnectedness that governs the universe. So it is that the individual,\nwith no regard for “personal benefits and selfish advantages,” comes to see him- or herself as “one\nof the servants of God, the All-Possessing,” whose only desire is to carry out His laws. So it is that\nthe friends come to recognize that “wealth of sentiment, abundance of good-will and effort” are of\nlittle avail when their flow is not directed along proper channels, that “the unfettered freedom of\nthe individual should be tempered with mutual consultation and sacrifice,” and that “the spirit of\ninitiative and enterprise should be reinforced by a deeper realization of the supreme necessity for\nconcerted action and a fuller devotion to the common weal.” And so it is that all come to discern\nwith ease those areas of activity in which the individual can best exercise initiative and those\nwhich fall to the institutions alone. “With heart and soul”, the friends follow the directives of their\ninstitutions, so that, as ‘Abdu’l‑Bahá explains, “things may be properly ordered and well\narranged”. This, of course, is not a blind obedience; it is an obedience that marks the emergence of\na mature human race which grasps the implications of a system as far-reaching as Bahá’u’lláh’s\nnew World Order.\n\n\u003Cspan class=\"nbr\">42\u003C/span>    And those who are called upon from among the ranks of such enkindled souls to serve on the\ninstitutions of that mighty system understand well the Guardian’s words that “their function is\nnot to dictate, but to consult, and consult not only among themselves, but as much as possible\nwith the friends whom they represent.” “Never” would they be “led to suppose that they are the\ncentral ornaments of the body of the Cause, intrinsically superior to others in capacity or merit,\nand sole promoters of its teachings and principles.” “With extreme humility,” they approach their\ntasks and “endeavour, by their open-mindedness, their high sense of justice and duty, their\ncandour, their modesty, their entire devotion to the welfare and interests of the friends, the Cause,\nand humanity, to win, not only the confidence and the genuine support and respect of those\nwhom they serve, but also their esteem and real affection.” Within the environment thus created,\ninstitutions invested with authority see themselves as instruments for nurturing human potential,\nensuring its unfoldment along avenues productive and meritorious.\n\n\u003Cspan class=\"nbr\">43\u003C/span>    Composed of such individuals and such institutions, the community of the Greatest Name\nbecomes that spiritually charged arena in which powers are multiplied in unified action. It is of\nthis community that ‘Abdu’l‑Bahá writes: “When any souls grow to be true believers, they will\nattain a spiritual relationship with one another, and show forth a tenderness which is not of this\nworld. They will, all of them, become elated from a draught of divine love, and that union of\ntheirs, that connection, will also abide forever. Souls, that is, who will consign their own selves to\noblivion, strip from themselves the defects of humankind, and unchain themselves from human\nbondage, will beyond any doubt be illumined with the heavenly splendours of oneness, and will\nall attain unto real union in the world that dieth not.”\n\n\u003Cspan class=\"nbr\">44\u003C/span>    As more and more receptive souls embrace the Cause of God and throw in their lot with\nthose already participating in the global enterprise under way, the development and activity of\nthe individual, the institutions, and the community are sure to receive a mighty thrust forward.\nMay a bewildered humanity see in the relationships being forged among these three protagonists\nby the followers of Bahá’u’lláh a pattern of collective life that will propel it towards its high\ndestiny. This is our ardent prayer in the Holy Shrines.\n\n[signed: The Universal House of Justice]\n\n\u003C\u003C\u003C\n\n\u003Cbr />\n\n^^Copyright © Bahá’í International Community^^ \u003Ca href=\"https://www.bahai.org/r/242741298\" target=\"_blank\">^^ - www.bahai.org/r/242741298↗^^\u003C/a>","title":"8. Apart from the spiritual requisites...","modified":"20230422120255930","tags":""},

{"title":"a conceptual framework","created":"20230418041239768","modified":"20230418041301404","tags":"","text":"One of the critical aspects of a conceptual framework that will require careful attention in the years ahead is the generation and application of knowledge…. At the heart of most disciplines of human knowledge is a degree of consensus about methodology—an understanding of methods and how to use them appropriately to systematically investigate reality to achieve reliable results and sound conclusions. Bahá’ís who are involved in various disciplines—economics, education, history, social science, philosophy, and many others—are obviously conversant and fully engaged with the methods employed in their fields. It is they who have the responsibility to earnestly strive to reflect on the implications that the truths found in the Revelation may hold for their work. The principle of the harmony of science and religion, faithfully upheld, will ensure that religious belief does not succumb to superstition and that scientific findings are not appropriated by materialism.\n\n^^(From a letter dated 24 July 2013 written on behalf of the Universal House of Justice to a National Spiritual Assembly) [62]^^"},
{"created":"20230418052931051","text":"… whatever is in the heavens and whatever is on the earth is a direct evidence of the revelation within it of the attributes and names of God, inasmuch as within every atom are enshrined the signs that bear eloquent testimony to the revelation of that most great Light.\n\n^^(Bahá’u’lláh, The Kitáb-i-Íqán: The Book of Certitude, p. 71) [64]^^","title":"a direct evidence","tags":"","modified":"20230418053129660"},
{"created":"20230418065059319","text":"A small community, whose members are united by their shared beliefs, characterized by their high ideals, proficient in managing their affairs and tending to their needs, and perhaps engaged in several humanitarian projects—a community such as this, prospering but at a comfortable distance from the reality experienced by the masses of humanity, can never hope to serve as a pattern for restructuring the whole of society. That the worldwide Bahá’í community has managed to avert the dangers of complacency is a source of abiding joy to us. Indeed, the community has well in hand its expansion and consolidation. Yet, to administer the affairs of teeming numbers in villages and cities around the globe—to raise aloft the standard of Bahá’u’lláh’s World Order for all to see—is still a distant goal.\n\nTherein, then, lies the challenge that must be faced by those in the forefront of the learning process which will continue to advance over the course of the next Plan. Wherever an intensive programme of growth is established, let the friends spare no effort to increase the level of participation. Let them strain every nerve to ensure that the system which they have so laboriously erected does not close in on itself but progressively expands to embrace more and more people…. And let them not forget the lessons of the past which left no doubt that a relatively small band of active supporters of the Cause, no matter how resourceful, no matter how consecrated, cannot attend to the needs of communities comprising hundreds, much less thousands, of men, women and children.\n\n^^(The Universal House of Justice, from a message dated 28 December 2010 to the Conference of the Continental Boards of Counsellors) [103]^^","title":"a distant goal","tags":"","modified":"20230418065117115"},
{"created":"20230418062530082","text":"In a living organism the full measure of its development is not known or realized at the time of its inception or birth. Development and progression imply gradual stages or degrees. For example, spiritual advancement may be likened to the light of the early dawn. Although this dawn light is dim and pale, a wise man who views the march of the sunrise at its very beginning can foretell the ascendancy of the sun in its full glory and effulgence. He knows for a certainty that it is the beginning of its manifestation and that later it will assume great power and potency. Again, for example, if he takes a seed and observes that it is sprouting, he will know assuredly that it will ultimately become a tree.\n\n^^(‘Abdu’l-Bahá, The Promulgation of Universal Peace, pp. 181–182) [87]^^","title":"a living organism","tags":"","modified":"20230418062807213"},
{"created":"20230416070602792","text":"\u003Ca href=\"https://www.bahai.org/r/764537710\" target=\"_blank\">28 December 2010\u003C/a>\nAll of the institutions and agencies promoting the aim of the current series of global Plans need to exercise the measure of agility that the birth of such a dynamic process demands—but none more so than the Auxiliary Board members. //''To help the friends visualize this first important milestone, and the multiplicity of ways in which it can be reached, is central to the functioning of every Auxiliary Board member and an increasing number of his or her assistants.''// In this, as in all their work, they must display breadth of vision and clarity of thought, flexibility and resourcefulness. They should stand shoulder to shoulder with the friends, supporting them through their struggles and partaking in their joys. Some of these friends will quickly move to the forefront of activity, while others will step forward more tentatively; yet all require support and encouragement, offered not in the abstract but on the basis of that intimate knowledge which is only acquired by working side by side in the field of service. Faith in the capacity of every individual who shows a desire to serve will prove essential to the efforts of those who are to elicit from the believers wholehearted participation in the Plan. Unqualified love free of paternalism will be indispensable if they are to help turn hesitation into courage born of trust in God and transform a yearning for excitement into a commitment to long-term action. Calm determination will be vital as they strive to demonstrate how stumbling blocks can be made stepping stones for progress. And a readiness to listen, with heightened spiritual perception, will be invaluable in identifying obstacles that may prevent some of the friends from appreciating the imperative of unified action.\n","title":"ABM & Assistants","modified":"20230422035719778","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"ABM"},
{"created":"20230422092752612","text":"While expansion and consolidation have steadily progressed over the past year, other important areas of activity have also moved forward, often in close parallel. As a prime example, the advances at the level of culture being witnessed in some villages and neighbourhoods are due in no small part to what is being learned from Bahá’í involvement in social action. Our Office of Social and Economic Development recently prepared a document which distils thirty years of experience that has accumulated in this field since that Office was established at the Bahá’í World Centre. Among the observations it makes is that efforts to engage in social action are lent vital impetus by the training institute. This is not simply through the rise in human resources it fosters. The spiritual insights, qualities, and abilities that are cultivated by the institute process have proven to be as crucial for participation in social action as they are for contributing to the process of growth. Further, it is explained how the Bahá’í community’s distinct spheres of endeavour are governed by a common, evolving, conceptual framework composed of mutually reinforcing elements, albeit these assume varied expressions in different domains of action. The document we have described was lately shared with National Spiritual Assemblies, and we invite them, in consultation with the Counsellors, to consider how the concepts it explores can help to enhance existing efforts of social action pursued under their auspices and raise consciousness of this significant dimension of Bahá’í endeavour.3 This should not be interpreted as a general call for widespread activity in this area—the emergence of social action happens naturally, as a growing community gathers strength—but it is timely that the friends reflect more deeply on the implications of their exertions for the transformation of society. The surge in learning that is occurring in this field places increased demands upon the Office of Social and Economic Development, and steps are being taken to ensure that its functioning evolves commensurately.\n\n^^(The Universal House of Justice, Riḍván 2013 message to the Bahá’ís of the World) [120]^^","tags":"","title":"advances at the level of culture","modified":"20230422092815554"},
{"created":"20230418055331454","text":"God has endowed man with intelligence and reason whereby he is required to determine the verity of questions and propositions. If religious beliefs and opinions are found contrary to the standards of science, they are mere superstitions and imaginations; for the antithesis of knowledge is ignorance, and the child of ignorance is superstition. Unquestionably there must be agreement between true religion and science. If a question be found contrary to reason, faith and belief in it are impossible, and there is no outcome but wavering and vacillation.\n\n^^(‘Abdu’l-Bahá, The Promulgation of Universal Peace, pp. 251–252) [74]^^","title":"agreement religion science","tags":"","modified":"20230418055730063"},
{"title":"Agriculture","created":"20230328005450757","modified":"20230328005621501","type":"text/vnd.tiddlywiki","text":"Agriculture\n\nWhilst in the Prison of ‘Akká, We revealed in the Crimson Book that which is conducive to the advancement of mankind and to the reconstruction of the world. The utterances set forth therein by the Pen of the Lord of creation include the following which constitute the fundamental principles for the administration of the affairs of men:\n\nFirst: It is incumbent upon the ministers of the House of Justice to promote the Lesser Peace so that the people of the earth may be relieved from the burden of exorbitant expenditures. This matter is imperative and absolutely essential, inasmuch as hostilities and conflict lie at the root of affliction and calamity.\n\nSecond: Languages must be reduced to one common language to be taught in all the schools of the world.\n\nThird: It behoveth man to adhere tenaciously unto that which will promote fellowship, kindliness and unity.\n\nFourth: Everyone, whether man or woman, should hand over to a trusted person a portion of what he or she earneth through trade, agriculture or other occupation, for the training and education of children, to be spent for this purpose with the knowledge of the Trustees of the House of Justice.\n\nFifth: Special regard must be paid to agriculture. Although it hath been mentioned in the fifth place, unquestionably it precedeth the others.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas, pp. 89–90) [200]^^\n\nThou hadst made reference in thy letter to agriculture. On this matter He hath laid down the following universal rule that it is incumbent upon everyone, even should he be resident in a particular land for no more than a single day, to become engaged in some craft or trade, or agriculture, and that the very pursuit of such a calling is, in the eyes of the one true God, identical with worship. This rule was exemplified by the Bahá’í community at the time when they were facing exile from ‘Iráq, for, while they were making arrangements for their journey, they occupied themselves in cultivating the land; and when they set out, instructions were given for the fruits of their labours to be distributed amongst the friends.\n\n^^(Bahá’u’lláh, from a Tablet—translated from the Persian) [201]^^\n\nAnd if, as you pass by fields and plantations, where the plants, flowers and sweet-smelling herbs are growing luxuriantly together, forming a pattern of unity, this is an evidence of the fact that that plantation and garden is flourishing under the care of a skilful gardener. But when you see it in a state of disorder and irregularity you infer that it has lacked the training of an efficient farmer and thus has produced weeds and tares.\n\n^^(‘Abdu’l-Bahá, First Tablet to The Hague) [202]^^\n\nStrive as much as possible to become proficient in the science of agriculture, for in accordance with the divine teachings the acquisition of sciences and the perfection of arts are considered acts of worship. If a man engageth with all his power in the acquisition of a science or in the perfection of an art, it is as if he has been worshiping God in churches and temples. Thus as thou enterest a school of agriculture and strivest in the acquisition of that science thou art day and night engaged in acts of worship—acts that are accepted at the threshold of the Almighty. What bounty greater than this, that science should be considered as an act of worship and art as service to the Kingdom of God.\n\n^^(‘Abdu’l-Bahá, Selections from the Writings of ‘Abdu’l-Bahá, par. 126.1) [203]^^\n\nSince thy dear child is taking his examinations, my fervent wish at the divine Threshold is that, by the grace and favour of God, he may meet with success, and that in the future he may go on to study agriculture and master its various branches, practical and theoretical. Agriculture is a noble science and, should thy son become proficient in this field, he will become a means of providing for the comfort of untold numbers of people.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Persian) [204]^^\n\nCommerce, agriculture and industry should not, in truth, be a bar to service of the one true God. Indeed, such occupations are most potent instruments and clear proofs for the manifestation of the evidences of one’s piety, of one’s trustworthiness and of the virtues of the All-Merciful Lord.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Persian) [205]^^\n\nThe crisis that exists in the world is not confined to the farmers. Its effects have reached every means of livelihood. The farmers are in a sense better off because they at least have food to eat. But on the whole the crisis is serving a great purpose. It is broadening the outlook of man, teaching him to think internationally, forcing him to take into consideration the welfare of his neighbours if he wishes to improve his own condition.\n\n^^(From a letter dated 2 March 1932 written on behalf of Shoghi Effendi to an individual believer) [206]^^\n","revision":"0","bag":"default"},
