{"created":"20230422091814270","text":"The relationship between teaching and social and economic development needs to be considered both in terms of certain fundamental principles and in the context of the processes which characterize the growth of the Bahá’í community. You are well aware of the relevant principles, which include the following: Bahá’ís should give the teachings of Bahá’u’lláh liberally and unconditionally to humanity so that people may apply them to pressing social issues and uplift themselves materially and spiritually; in their dealings with society at large, the friends should be upright and avoid any trace of deception; social and economic development projects should not be used as an inducement to conversion; and funds from non-Bahá’ís should not be utilized for strictly Bahá’í purposes. None of these diminishes the importance of the sacred obligation to teach the Cause. Teaching should remain the dominating passion of the life of every individual believer, and growth a major concern of the Bahá’í community.\n\nAs the Bahá’í community has moved from one stage to the next, the range of activities that it has been able to undertake has increased. Its growth has been organic in nature and has implied gradual differentiation in functions. When the Bahá’í community was small in size, all of its interactions with society at large easily fitted together under the designation of direct and indirect teaching. But, over time, new dimensions of work appeared—involvement in civil society, highly organized diplomatic work, social action, and so on—each with its own aims, methods and resources. In a certain sense, it is possible to refer to all of these activities as teaching, since their ultimate purpose is the diffusion of the divine fragrances, the offering of Bahá’u’lláh’s Revelation to humankind, and service to society. But, in practice, it seems more fruitful to treat them as distinct but complementary lines of action. For example, simply designating certain social and economic development endeavors indirect teaching may cause confusion in at least two ways: On the one hand, it may give the impression that development activities should have as their primary and immediate objective the recruitment of new believers, which is, of course, not the case. On the other, it may suggest to some friends that they are fulfilling their obligation to teach merely by participating in social action.\n\nSocial and economic development is an important area of activity in and of itself. Its justification should not be sought in its ability to produce enrollments; it complements teaching and also contributes to it. Naturally, when endeavors in the development field are successful, they increase the public’s interest in the Faith and create new teaching opportunities for the Bahá’í community, opportunities which the friends should seize upon through their expansion and consolidation activities.\n\n^^(The Universal House of Justice, from a memorandum dated 27 April 1998 to the Office of Social and Economic Development) [116]^^","tags":"","title":"relationship teaching and development","modified":"20230422092000789"},
{"title":"Religion","created":"20230418014950164","modified":"20230418015008979","tags":"","text":"The progress of the world, the development of nations, the tranquillity of peoples, and the peace of all who dwell on earth are among the principles and ordinances of God. Religion bestoweth upon man the most precious of all gifts, offereth the cup of prosperity, imparteth eternal life, and showereth imperishable benefits upon mankind.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas, pp. 129–130) [6]^^\n"},
{"created":"20230324155216998","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">R\u003C/span>emove not, O Lord, the festal board that hath been spread in Thy Name, and extinguish not the burning flame that hath been kindled by Thine unquenchable fire. Withhold not from flowing that living water of Thine that murmureth with the melody of Thy glory and Thy remembrance, and deprive not Thy servants from the fragrance of Thy sweet savors breathing forth the perfume of Thy love.\n\u003Cbr />\u003Cbr />\nLord! Turn the distressing cares of Thy holy ones into ease, their hardship into comfort, their abasement into glory, their sorrow into blissful joy, O Thou that holdest in Thy grasp the reins of all mankind!\n\u003Cbr />\u003Cbr />\nThou art, verily, the One, the Single, the Mighty, the All-Knowing, the All-Wise.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003Cbr />\u003C/div>\n\n\u003C\u003C\u003C","title":"Remove not, O Lord, the festal board...","modified":"20230422173951287","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"aid"},
{"created":"20230422094801338","text":"The responsibilities of the members of the Spiritual Assemblies that are engaged in teaching the Cause of God in Eastern lands have been clearly laid down in the holy Texts.\n\nThese bid them to work towards the improvement of morals and the spread of learning; to strive to eradicate ignorance and unenlightenment, eliminate prejudice, and reinforce the foundation of true faith in people’s hearts and minds; to seek to develop self-reliance and avoidance of blind imitation; to aim to enhance the efficient management of their affairs, and observe purity and refinement in all circumstances; to show their commitment to truthfulness and honesty, and their ability to conduct themselves with frankness, courage and resolution.\n\nThey similarly enjoin them to lend their support to agricultural and industrial development, to consolidate the foundations of mutual assistance and co-operation, to promote the emancipation and advancement of women and support the compulsory education of both sexes, to encourage application of the principles of consultation among all classes, and to adhere in all dealings to a standard of scrupulous integrity.\n\n^^(Shoghi Effendi, from a letter dated 30 January 1926 written to the Local Spiritual Assemblies of the East—translated from the Persian) [131]^^","tags":"","title":"responsibilities members Spiritual Assemblies","modified":"20230422094833939"},
{"created":"20230301074108928","text":"\u003C\u003C\u003C\nTHE UNIVERSAL HOUSE OF JUSTICE\n\nRiḍván 2021\n\nTo the Bahá’ís of the World\n\nDearly loved Friends,\n\n\n2.1 The final words in a most memorable chapter in the history of the Cause have now been written, and the page turns. This Riḍván marks the conclusion of an extraordinary year, of a Five Year Plan, and of an entire series of Plans that began in 1996. A new series of Plans beckons, with what promises to be a momentous twelve months serving as a prelude to a nine-year effort due to commence next Riḍván. We see before us a community that has rapidly gained strength and is ready to take great strides forward. But there must be no illusions about how much striving was required to reach this point and how hard-won were the insights acquired along the way: the lessons learned will shape the community’s future, and the account of how they were learned sheds light on what is to come.\n\n2.2 The decades leading up to 1996, rich with advances and insights of their own, had left no doubt that large numbers of people in many societies would be ready to enter under the banner of the Faith. Yet, as encouraging as instances of large-scale enrolment were, they did not equate to a sustainable process of growth that could be cultivated in diverse settings. Profound questions faced the community which, at that time, it had insufficient experience to answer adequately. How could efforts aimed at its expansion proceed hand in hand with the process of consolidation and resolve the long-standing, seemingly intractable challenge of sustaining growth? How could individuals, institutions and communities be raised up that would be capable of translating Bahá’u’lláh’s teachings into action? And how could those who were attracted to the teachings become protagonists in a global spiritual enterprise?\n\n2.3 So it was that, a quarter of a century ago, a Bahá’í community that could still count three Hands of the Cause of God in its front ranks embarked on a Four Year Plan, distinguished from those that came before it by its focus on a single aim: a significant advance in the process of entry by troops. This aim came to define the series of Plans that followed. The community had already come to understand that this process was not just the entry into the Faith of sizeable groups, nor would it emerge spontaneously; it implied purposeful, systematic, accelerated expansion and consolidation. This work would require the informed participation of a great many souls, and in 1996, the Bahá’í world was summoned to take up the vast educational challenge this entailed. It was called to establish a network of training institutes focused on generating an increasing flow of individuals endowed with the necessary capacities to sustain the process of growth.\n\n2.4 The friends set about this task aware that, notwithstanding their previous victories in the teaching field, plainly they `had much to learn about which capacities to acquire and, crucially, how to acquire them`. In many ways, the community would `learn by doing`, and the lessons it learned, once they had been distilled and refined by being applied in diverse settings over time, would eventually be incorporated into educational materials. It was recognized that certain activities were a natural response to the spiritual needs of a population. `Study circles, children’s classes, devotional meetings, and later junior youth groups stood out as being of central importance in this regard, and when woven together with related activities, the dynamics generated could give rise to a vibrant pattern of community life`. And as the numbers participating in these core activities grew, a new dimension was added to their original purpose. They came to serve as portals through which youth, adults and whole families from the wider society could come into an encounter with the Revelation of Bahá’u’lláh. It was also becoming apparent how practical it was to consider strategies for the work of `community building within the context of the “cluster”`: a geographic area of manageable size with `distinct social and economic features`. A capacity for preparing simple plans at the level of the cluster began to be cultivated, and out of such plans, programmes for the growth of the Faith arose, organized into what would become three-month cycles of activity. An important point of clarity emerged early on: the movement of individuals through a sequence of courses gives impetus to, and is perpetuated by, the movement of clusters along a continuum of development. This complementary relationship helped the friends everywhere to assess the dynamics of growth in their own surroundings and chart a path towards increased strength. As time went on, it proved fruitful to view what was occurring in a cluster both from the perspective of three educational imperatives—serving children, junior youth, and youth and adults—as well as from the perspective of the cycles of activity essential to the rhythm of growth. Part-way into a twenty-five-year endeavour, many of the most recognizable features of the growth process we see today were becoming well established.\n\n2.5 As the efforts of the friends intensified, `various principles, concepts and strategies of universal relevance` to the growth process began to `crystallize into a framework for action` that could evolve to accommodate new elements. This framework proved fundamental to the release of tremendous vitality. It assisted the friends to channel their energies in ways that, experience had shown, were conducive to the growth of healthy communities. But a framework is not a formula. By taking into account the various elements of the framework when assessing the reality of a cluster, a locality, or simply a neighbourhood, a pattern of activity could be developed that drew on what the rest of the Bahá’í world was learning while still being a response to the particulars of that place. A dichotomy between rigid requirements on the one hand and limitless personal preferences on the other gave way to a more nuanced understanding of the variety of means by which individuals could support a process that, at its heart, was coherent and continually being refined as experience accumulated. Let there be no doubt about the advance represented by `the emergence of this framework: the implications for harmonizing and unifying the endeavours of the entire Bahá’í world and propelling its onward march were of great consequence.`\n\n2.6 As one Plan succeeded another, and engagement with the work of community building became more broadly based, advances at the level of culture became more pronounced. For instance, the importance of educating the younger generations became more widely appreciated, as did the extraordinary potential represented by junior youth in particular. Souls assisting and accompanying one another along a shared path, constantly widening the circle of mutual support, became the pattern to which all efforts aimed at developing capacity for service aspired. Even the interactions of the friends among themselves and with those around them underwent a change, as awareness was raised of the power of meaningful conversations to kindle and fan spiritual susceptibilities. And significantly, Bahá’í communities adopted an increasingly outward-looking orientation. Any soul responsive to the vision of the Faith could become an active participant—even a promoter and facilitator—of educational activities, meetings for worship and other elements of the community-building work; from among such souls, many would also declare their faith in Bahá’u’lláh. Thus, a conception of the process of entry by troops emerged that relied less on theories and assumptions and more on actual experience of how large numbers of people could find the Faith, become familiar with it, identify with its aims, join in its activities and deliberations, and in many cases embrace it. Indeed, as the institute process was strengthened in region after region, the number of individuals taking a share in the work of the Plan, extending even to those recently acquainted with the Faith, grew by leaps and bounds. But this was not being driven by a mere concern for numbers. A vision of personal and collective transformation occurring simultaneously, founded on study of the Word of God and an appreciation of each person’s capacity to become a protagonist in a profound spiritual drama, had given rise to a sense of common endeavour.\n\n2.7 One of the most striking and inspiring features of this twenty-five-year period has been the service rendered by Bahá’í youth, who with faith and valour have assumed their rightful place in the forefront of the community’s efforts. As teachers of the Cause and educators of the young, as mobile tutors and homefront pioneers, as cluster coordinators and members of Bahá’í agencies, youth on five continents have arisen to serve their communities with devotion and sacrifice. The maturity they have demonstrated, in the discharge of duties upon which depends the advancement of the Divine Plan, is expressive of their spiritual vitality and their commitment to safeguarding humanity’s future. In recognition of this increasingly evident maturity, we have decided that, immediately following this Riḍván, while the age at which a believer becomes eligible to serve on a Spiritual Assembly shall remain twenty-one, the age at which a believer may vote in Bahá’í elections shall be lowered to eighteen. We have no doubt that Bahá’í youth everywhere who are of age will vindicate our confidence in their ability to fulfil “conscientiously and diligently” the “sacred duty” to which every Bahá’í elector is called.\n\n!!!! *\n\n2.8 We are conscious that, naturally, the realities of communities differ greatly. Different national communities, and different places within those communities, began this series of Plans at different points of development; since then, they have also developed at different speeds and have attained different levels of progress. This, in itself, is nothing new. It has always been the case that conditions in places vary, as does the degree of receptivity found there. But we perceive, too, a swelling tide, whereby the capacity, confidence and accumulated experience of most communities are rising, buoyed by the success of their sister communities near and far. As an example, while souls who arose to open a new locality in 1996 lacked nothing for courage, faith and devotion, today their counterparts everywhere combine those same qualities with knowledge, insights and skills that are the accumulation of twenty-five years of effort by the entire Bahá’í world to systematize and refine the work of expansion and consolidation.\n\n2.9 Regardless of a community’s starting point, it has advanced the process of growth when it has combined qualities of faith, perseverance and commitment with a readiness to learn. In fact, a cherished legacy of this series of Plans is the widespread recognition that `any effort to advance begins with an orientation towards learning`. The simplicity of this precept belies the significance of the implications that follow from it. We do not doubt that every cluster, given time, will progress along the continuum of development; the communities that have advanced most quickly, relative to those whose circumstances and possibilities were similar, have shown an ability to foster unity of thought and to learn about effective action. And they did so without hesitating to act.\n\n2.10 A commitment to learning also meant being prepared to make mistakes—and sometimes, of course, mistakes brought discomfort. Unsurprisingly, new methods and approaches were handled inexpertly at first because of a lack of experience; on occasion, a newly acquired capacity of one kind was lost as a community became absorbed in developing another. Having the best of intentions is no guarantee against making missteps, and moving past them requires both humility and detachment. When a community has remained determined to show forbearance and learn from mistakes that naturally occur, progress has never been out of reach.\n\n2.11 Midway through the series of Plans, the community’s involvement in the life of society began to become the focus of more direct attention. The believers were encouraged to think of this in terms of two interconnected areas of endeavour—social action and participation in the prevalent discourses of society. These, of course, were not alternatives to the work of expansion and consolidation, much less distractions from it: they were inherent within it. The greater the human resources a community could call on, the greater became its capacity to bring the wisdom contained in Bahá’u’lláh’s Revelation to bear upon the challenges of the day—to translate His teachings into reality. And the troubled affairs of humankind over this period seemed to underline how desperate was its need for the remedy prescribed by the Divine Physician. Implied in all this was a conception of religion very different from those holding sway in the world at large: a conception which recognized religion as the potent force propelling an ever-advancing civilization. It was understood that such a civilization would also not appear spontaneously, of its own accord—it was the mission of Bahá’u’lláh’s followers to labour for its emergence. Such a mission demanded `applying the same process of systematic learning to the work of social action and engagement in public discourse`.\n\n2.12 Viewed from the perspective of the last two and a half decades, the capacity for undertaking social action has risen markedly, leading to an extraordinary efflorescence of activity. Compared with 1996, when some 250 social and economic development projects were being sustained from year to year, there are now 1,500, and the number of Bahá’í-inspired organizations has quadrupled to surpass 160. More than 70,000 grassroots social action initiatives of short duration are being undertaken each year, a fifty-fold increase. We look forward to a continued rise in all these endeavours resulting from the dedicated support and stimulus now provided by the Bahá’í International Development Organization. Meanwhile, Bahá’í participation in the prevalent discourses of society has also grown immensely. Besides the many occasions when the friends find they can offer a Bahá’í perspective in conversations that occur in a work or personal context, more formal participation in discourses has significantly advanced. We have in mind not only the much-expanded efforts and increasingly sophisticated contributions of the Bahá’í International Community—which in this period added Offices in Africa, Asia and Europe—but also the work of a vastly augmented, greatly fortified network of national Offices of External Affairs, for whom this area of endeavour became the principal focus; in addition, there were insightful and notable contributions made by individual believers to specific fields. All this goes some way towards explaining the esteem, appreciation and admiration which leaders of thought and other prominent figures at all levels of society have again and again expressed for the Faith, its followers and their activities.\n\n2.13 In reviewing the entire twenty-five-year period, we are awed by the many kinds of progress the Bahá’í world has made concurrently. Its intellectual life has thrived, as demonstrated not only by its advances in all the areas of endeavour already discussed, but also by the volume of high-quality literature published by Bahá’í authors, by the development of spaces for the exploration of certain disciplines in the light of the teachings, and by the impact of the undergraduate and graduate seminars systematically offered by the Institute for Studies in Global Prosperity, which, in collaboration with the institutions of the Cause, now serves Bahá’í youth from well over 100 countries. Efforts to raise up Houses of Worship have very visibly accelerated. The last Mother Temple was erected in Santiago, Chile, and projects to build two national and five local Mashriqu’l-Adhkárs were initiated; the Houses of Worship in Battambang, Cambodia, and Norte del Cauca, Colombia, have already opened their doors. Bahá’í Temples, whether newly dedicated or long established, are increasingly occupying a position at the heart of community life. The material support offered by the rank and file of the believers for the myriad endeavours undertaken by the friends of God has been unstinting. Simply viewed as a measure of collective spiritual vitality, the generosity and sacrifice with which, at a time of considerable economic upheaval, the critical flow of funds has been maintained—nay, invigorated—is most telling. In the realm of Bahá’í administration, the capacity of National Spiritual Assemblies to manage the affairs of their communities in all their growing complexity has been considerably enhanced. They have benefited in particular from new heights of collaboration with the Counsellors, who have been instrumental in systematizing the gathering of insights from the grassroots across the world and ensuring they are widely disseminated. This was also the period in which the Regional Bahá’í Council emerged as a fully fledged institution of the Cause, and in 230 regions now, Councils and those training institutes they oversee have proved themselves indispensable for advancing the process of growth. To extend into the future the functions of the Chief Trustee of Ḥuqúqu’lláh, the Hand of the Cause of God ‘Alí-Muḥammad Varqá, the International Board of Trustees of Ḥuqúqu’lláh was established in 2005; today it coordinates the efforts of no less than 33 National and Regional Boards of Trustees that now compass the globe, which in turn guide the work of over 1,000 Representatives. The developments which occurred at the Bahá’í World Centre during this same period are many: witness the completion of the Terraces of the Shrine of the Báb and two buildings on the Arc and the commencement of the construction of the Shrine of ‘Abdu’l-Bahá, not to mention a host of projects to strengthen and preserve the precious Holy Places of the Faith. The Shrine of Bahá’u’lláh and the Shrine of the Báb were recognized as World Heritage sites, places of inestimable significance for humanity. The public flocked to these sacred locations in their hundreds of thousands, approaching one and a half million in some years, and the World Centre regularly welcomed hundreds of pilgrims at once, sometimes more than 5,000 in a year, along with a similar number of Bahá’í visitors; we are delighted as much by the raised numbers as by the scores of different peoples and nations represented among those who partake of the bounty of pilgrimage. The translation, publication and dissemination of the Sacred Texts has also been greatly accelerated, in parallel with the development of the Bahá’í Reference Library, one of the most notable members of the growing family of websites associated with Bahai.org, which itself is now available in ten languages. A variety of offices and agencies have been established, situated at the World Centre and elsewhere, charged with supporting the process of learning unfolding across multiple areas of endeavour throughout the Bahá’í world. All this, our sisters and brothers in faith, is but a fraction of the tale we could recount of what your devotion to Him Who was the Wronged One of the World has brought forth. We can but echo the poignant words once voiced by the beloved Master when, overcome with emotion, He cried out: “O Bahá’u’lláh! What hast Thou done?”\n\n!!!! *\n\n2.14 From the panorama of a pivotal quarter century, we now direct our focus to the most recent Five Year Plan, a Plan quite unlike any that has gone before in a variety of ways. In this Plan we urged the Bahá’ís of the world to draw on all that they had learned in the previous twenty years and put it to full effect. We are delighted that our hopes in this regard were more than met, but while we would naturally expect great things from the followers of the Blessed Beauty, the character of what was achieved through their herculean efforts was truly breathtaking. It was the capstone to an accomplishment twenty-five years in the making.\n\n2.15 The Plan was especially memorable for being trisected by two sacred bicentenaries, each of which galvanized local communities the world over. The company of the faithful demonstrated, on a scale never previously witnessed and with relative ease, a capacity to engage people from all sections of society in honouring the life of a Manifestation of God. It was a powerful indicator of something broader: the ability to channel the release of tremendous spiritual energies for the advancement of the Cause. So magnificent was the response that in many places the Faith was propelled out of obscurity at the national level. In settings where it was unexpected, perhaps unlooked for, marked receptivity to the Faith became apparent. Thousands upon thousands upon thousands were transported by their encounter with a devotional spirit that is today characteristic of Bahá’í communities everywhere. The vision of what is made possible by observing a Bahá’í Holy Day was immeasurably expanded.\n\n2.16 The achievements of the Plan, simply in numerical terms, quickly eclipsed those of all the Plans that had preceded it since 1996. At the start of this Plan, the capacity existed for conducting just over 100,000 core activities at a given time, a capacity that was the fruit of twenty years of common endeavour. Now, 300,000 core activities are being sustained at once. Participation in those activities has risen above two million, which is also close to a threefold increase. There are 329 national and regional training institutes in operation, and their capacity is evidenced by the fact that three-quarters of a million people have been enabled to complete at least one book of the sequence; overall, the number of courses completed by individuals is now also two million—a rise of well over a third in five years.\n\n2.17 The increased intensity with which programmes of growth around the world are being pursued tells an impressive story of its own. In this five-year span, we had called for growth to be accelerated in every one of the 5,000 clusters where it had begun. This imperative became the impetus for earnest endeavour throughout the world. As a result, the number of intensive programmes of growth more than doubled and now stands at approximately 4,000. Difficulties involved in opening up new villages and neighbourhoods to the Faith in the midst of a global health crisis, or expanding activities that were at an early stage when the pandemic began, prevented an even higher total from being reached during the Plan’s final year. However, there is more to tell than this. At the outset of the Plan, we had expressed the hope that the number of clusters where the friends had passed the third milestone along a continuum of growth, as a consequence of learning how to welcome large numbers into the embrace of their activities, would grow by hundreds more. That total then stood at around 200, spread across some 40 countries. Five years on, this number has risen to an astonishing 1,000 in nearly 100 countries—a quarter of all the intensive programmes of growth in the world and an achievement far surpassing our expectations. And yet even these figures do not reveal the loftiest heights to which the community has soared. There are over 30 clusters where the number of core activities being sustained exceeds 1,000; in places, the total is several thousand, involving the participation of more than 20,000 people in a single cluster. A growing number of Local Spiritual Assemblies now oversee the unfoldment of educational programmes that cater to practically all the children and junior youth in a village; the same reality is beginning to emerge within a few urban neighbourhoods. Engagement with the Revelation of Bahá’u’lláh has, in notable instances, transcended individuals, families and extended kinships—what is being witnessed is the movement of populations towards a common centre. At times, age-old hostilities between opposing groups are being left behind, and certain social structures and dynamics are being transformed in the light of the divine teachings.\n\n2.18 We cannot but be overjoyed at advances so impressive. The society-building power of the Faith of Bahá’u’lláh is being manifested with ever more clarity, and `this is a firm foundation upon which the coming Nine Year Plan will build`. Clusters of marked strength, as had been hoped, have proven to be reservoirs of knowledge and resources for their neighbours. And regions where more than one such cluster exist have more easily developed the means to accelerate growth in cluster after cluster. We feel compelled to stress again, however, that progress has been near universal; the difference in progress between one place and another is of degree. The community’s collective understanding of the process of entry by troops and its confidence in being able to stimulate this process under any set of circumstances have risen to levels that were unimaginable in decades past. The profound questions that had loomed for so long, and which were brought into sharp focus in 1996, have been convincingly answered by the Bahá’í world. There is a generation of believers whose entire lives bear the imprint of the community’s progress. But the sheer scale of what has occurred in those many clusters where the frontiers of learning are being extended has turned a significant advance in the process of entry by troops into a momentous one of historic proportions.\n\n2.19 Many will be familiar with how the Guardian divided the Ages of the Faith into consecutive epochs; the fifth epoch of the Formative Age began in 2001. Less well known is that the Guardian also made specific reference to there being epochs of the Divine Plan, and stages within those epochs. Held in abeyance for two decades while local and national organs of the Administrative Order were being raised up and strengthened, the Divine Plan conceived by ‘Abdu’l-Bahá was formally inaugurated in 1937 with the commencement of the first stage of its first epoch: the Seven Year Plan assigned by the Guardian to the North American Bahá’í community. This first epoch closed after the conclusion of the Ten Year Crusade in 1963, which had resulted in the banner of the Faith being planted across the world. The opening stage of the second epoch was the first Nine Year Plan, and no less than ten Plans have followed in its wake, Plans that have ranged in duration from twelve months to seven years. At the dawn of this second epoch, the Bahá’í world was already witnessing the earliest beginnings of that entry into the Faith by troops that had been foreseen by the Author of the Divine Plan; in the succeeding decades, generations of devoted believers within the community of the Greatest Name have laboured in the Divine Vineyard to cultivate the conditions required for sustained, large-scale growth. And at this glorious season of Riḍván, how abundant are the fruits of those labours! The phenomenon of sizeable numbers swelling the activities of the community, catching the spark of faith and swiftly arising to serve at the leading edge of the Plan has moved from being a forecast sustained by faith to a recurring reality. Such a pronounced and demonstrable advance demands to be marked in the annals of the Cause. With elated hearts, we announce that `the third epoch of the Master’s Divine Plan has begun`. Stage by stage, epoch after epoch shall His Plan unfold, until the light of the Kingdom illumines every heart.\n\n!!!! *\n\n2.20 Beloved friends, no review of the five-year enterprise that concluded the second epoch of the Divine Plan would be complete without special reference to the upheavals that accompanied its final year and which persist still. The restrictions on personal interaction that waxed and waned in most countries over this period could have dealt the community’s collective efforts a severe blow, recovery from which might have taken years, but there are two reasons why this was not the case. One was the widespread consciousness of the duty of Bahá’ís to serve humanity, never more so than in times of peril and adversity. The other was the extraordinary rise in capacity in the Bahá’í world to give expression to that consciousness. Accustomed over many years to adopting patterns of systematic action, the friends brought their creativity and sense of purpose to bear on an unforeseen crisis, while ensuring that the new approaches they developed were coherent with the framework they had laboured in successive Plans to perfect. This is not to overlook the serious hardships being endured by Bahá’ís, like their compatriots in every land; yet throughout severe difficulties, the believers have remained focused. Resources have been channelled to communities in need, elections went ahead wherever possible, and in all circumstances the institutions of the Cause have continued to discharge their duties. There have even been bold steps forward. The National Spiritual Assembly of São Tomé and Príncipe will be re-established this Riḍván, and two new pillars of the Universal House of Justice will be raised up: the National Spiritual Assembly of Croatia, with its seat in Zagreb, and the National Spiritual Assembly of Timor-Leste, with its seat in Dili.\n\n2.21 And so the One Year Plan begins. Its purpose and requirements have already been set out in our message sent on the Day of the Covenant; this Plan, though brief, will suffice to prepare the Bahá’í world for the Nine Year Plan that is to follow. A period of special potency, which opened one hundred years after the revelation of the Tablets of the Divine Plan, will soon close with the centenary of the Ascension of ‘Abdu’l-Bahá, marking the conclusion of the first century of the Formative Age and the start of the second. The company of the faithful enter this new Plan at a time when humanity, chastened by the exposure of its vulnerability, seems more conscious of the need for collaboration to address global challenges. Yet, lingering habits of contest, self-interest, prejudice and closed-mindedness continue to hinder the movement towards unity, despite growing numbers in society who are showing in words and deeds how they, too, yearn for greater acceptance of humanity’s inherent oneness. We pray that the family of nations may succeed in putting aside its differences in the interests of the common good. Notwithstanding the uncertainties that shroud the months ahead, we entreat Bahá’u’lláh to make the confirmations that have sustained His followers for so long more abundant still, that you may be carried forward in your mission, your composure undisturbed by the turbulence of a world whose need for His healing message is ever more acute.\n\n2.22 The Divine Plan enters a new epoch and a new stage. The page is turned.\n\n\u003Cspan class=\"rt\">[signed: The Universal House of Justice]\u003C/span>\n\u003C\u003C\u003C\n\n\u003Cbr />\n\n\u003Cbr />\n\n\u003Cbr />\n\n^^Copyright © Bahá’í International Community^^ \n\u003Ca href=\"https://www.bahai.org/r/750707520\" target=\"_blank\">^^ - www.bahai.org/r/750707520↗^^\u003C/a>","title":"Riḍván 2021","modified":"20230423215040668","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"TAB"},
{"created":"20230324222520956","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">S\u003C/span>ay: God sufficeth all things above all things, and nothing in the heavens or in the earth but God sufficeth. Verily, He is in Himself the Knower, the Sustainer, the Omnipotent.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Say: God sufficeth all things above all things...","modified":"20230422175421916","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"detach"},
{"created":"20230325025733032","text":"Say: Magnified be Thy Name, O Lord my God! I beseech Thee by Thy Name through which the splendor of the light of wisdom shone resplendent when the heavens of divine utterance were set in motion amidst mankind, to graciously aid me by Thy heavenly confirmations and enable me to extol Thy Name amongst Thy servants.\n\nO Lord! Unto Thee have I turned my face, detached from all save Thee and holding fast to the hem of the robe of Thy manifold blessings. Unloose my tongue therefore to proclaim that which will captivate the minds of men and will rejoice their souls and spirits. Strengthen me then in Thy Cause in such wise that I may not be hindered by the ascendancy of the oppressors among Thy creatures nor withheld by the onslaught of the disbelievers amidst those who dwell in Thy realm. Make me as a lamp shining throughout Thy lands that those in whose hearts the light of Thy knowledge gloweth and the yearning for Thy love lingereth may be guided by its radiance.\n\nVerily, potent art Thou to do whatsoever Thou willest, and in Thy grasp Thou holdest the kingdom of creation. There is none other God but Thee, the Almighty, the All-Wise.\n\n—Bahá’u’lláh","title":"Say: Magnified be Thy Name, O Lord my God! I beseech...","modified":"20230423050028610","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"teaching"},
{"created":"20230418063055413","text":"We cannot segregate the human heart from the environment outside us and say that once one of these is reformed everything will be improved. Man is organic with the world. His inner life moulds the environment and is itself also deeply affected by it. The one acts upon the other and every abiding change in the life of man is the result of these mutual reactions.\n\n^^(From a letter dated 17 February 1933 written on behalf of Shoghi Effendi to an individual believer) [90]^^","title":"segregate heart / environment","tags":"","modified":"20230418063238888"},
{"created":"20230327233249025","text":"\u003C\u003Csubsume \"Education\">>\u003C\u003Csubsume \"Agriculture\">>\n\u003C\u003Csubsume \"Economics\">>\n\u003C\u003Csubsume \"Health\">>\n\u003C\u003Csubsume \"Arts, Media, and Technology\">>","title":"Selected_Themes_Pertaining_to_Social_and_Economic_Development","modified":"20230422104346532","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"created":"20230324235739475","text":"\u003C\u003Ctabs   \"[tag[service]]\" \"Tiddlers\" >>\n\n","title":"Service","modified":"20230423035554261","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"pray"},
{"created":"20230422100555240","text":"In some of the clusters where growth has advanced to this extent, an even more thrilling development has occurred. There are locations within these clusters where a significant percentage of the entire population is now involved in community-building activities. For instance, there are small villages where the institute has been able to engage the participation of all the children and junior youth in its programmes. When the reach of activity is extensive, the societal impact of the Faith becomes more evident. The Bahá’í community is afforded higher standing as a distinctive moral voice in the life of a people and is able to contribute an informed perspective to the discourses around it on, say, the development of the younger generations. Figures of authority from the wider society start to draw on the insight and experience arising from initiatives of social action inspired by Bahá’u’lláh’s teachings. Conversations influenced by those teachings, concerned with the common weal, permeate an ever-broader cross section of the population, to the point where an effect on the general discourse in a locality can be perceived. Beyond the Bahá’í community, people are coming to regard the Local Spiritual Assembly as a radiant source of wisdom to which they too can turn for illumination.\n\nWe recognize that developments like these are yet a distant prospect for many, even in clusters where the pattern of activity embraces large numbers. But in some places, this is the work of the moment. In such clusters, while the friends continue to be occupied with sustaining the process of growth, other dimensions of Bahá’í endeavour claim an increasing share of their attention. They are seeking to understand how a flourishing local population can transform the society of which it is an integral part. This will be a new frontier of learning for the foreseeable future, where insights will be generated that will ultimately benefit the whole Bahá’í world.\n\n^^(The Universal House of Justice, from a message dated 29 December 2015 to the Conference of the Continental Boards of Counsellors) [140]^^","tags":"","title":"significant percentage entire population","modified":"20230422100626062"},
{"created":"20230327232423826","text":"\u003C\u003Ctabs   \"Underlying_Concepts_and_Principles The_Nature_of_Bahá’í_Social_and_Economic_Development Methods_and_Approaches Selected_Themes_Pertaining_to_Social_and_Economic_Development .RollUp.\">>\n\n","title":"Social Action","modified":"20230423062615413","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":""},
{"title":"source of social good","created":"20230418031909063","modified":"20230418031942430","tags":"","text":"And the honor and distinction of the individual consist in this, that he among all the world’s multitudes should become a source of social good. Is any larger bounty conceivable than this, that an individual, looking within himself, should find that by the confirming grace of God he has become the cause of peace and well-being, of happiness and advantage to his fellow men? No, by the one true God, there is no greater bliss, no more complete delight.\n\n^^(‘Abdu’l-Bahá, The Secret of Divine Civilization, p. 3) [24]^^"},
{"title":"spiritual and material developments","created":"20230418033456964","modified":"20230418033510330","tags":"","text":"O ye beloved of God! Know ye, verily, that the happiness of mankind lieth in the unity and the harmony of the human race, and that spiritual and material developments are conditioned upon love and amity among all men.\n\n^^(‘Abdu’l-Bahá, Selections from the Writings of ‘Abdu’l-Bahá (Wilmette: Bahá’í Publishing Trust, 1997, 2009 printing), par. 225.10) [36]^^\n"},
{"created":"20230418060520453","text":"As the place from which spiritual forces are to radiate, the Mashriqu’l-Adhkár is the focal point for dependencies to be raised up for the well-being of humanity and is the expression of a common will and eagerness to serve. These dependencies—centres of education and scientific learning as well as cultural and humanitarian endeavour—embody the ideals of social and spiritual progress to be achieved through the application of knowledge, and demonstrate how, when religion and science are in harmony, they elevate the station of the human being and lead to the flourishing of civilization. As your lives amply demonstrate, worship, though essential to the inner life of the human being and vital to spiritual development, must also lead to deeds that give outward expression to that inner transformation. This concept of worship—inseparable from service—is promulgated by the Mashriqu’l-Adhkár.\n\n^^(The Universal House of Justice, from a message dated 18 December 2014 to the Bahá’ís in Iran) [82]^^","title":"spiritual forces radiate","tags":"","modified":"20230418060543458"},

{"title":"strengthen the pillars","created":"20230418020245595","modified":"20230418020307089","tags":"","text":"And now, in gratitude for the assistance, confirmation, protection, and loving-kindness vouchsafed by the All-Glorious Lord, the beloved of God must with great wisdom strive to strengthen the pillars of the Cause of God, to establish and promote the religion of God, to diffuse the fragrances of God, and to exalt the Word of God. They must exert every effort for the advancement of the souls in all stages of existence. They must educate the children and teach them useful arts, reach ever higher degrees of civilization, multiply national crafts and industry, promote trade, improve agriculture, provide learning for all, educate women and honour them, and show consideration for the handmaidens of God. They must strive with heart and soul to create love and unity among the friends, to serve the government, and to be true to the royal throne, the well-wishers of everyone, and obedient to the valiant sovereign.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Persian) [17]^^"},
{"title":"strive to render service","created":"20230418015801827","modified":"20230418015817404","tags":"","text":"It behoveth the loved ones of God to occupy themselves under all circumstances with that which is conducive to the edification of human souls, the advancement of the world of being, and the exaltation of the Word of God, the realization of which dependeth upon the deliberations of the trustees of the House of Justice. Well is it with them that strive to render service to the world of humanity. The influence of these souls will lead the world from hardship to comfort, from poverty to wealth, and from abasement to glory.\n\n^^(Bahá’u’lláh, from a Tablet—translated from the Persian) [11]^^"},
{"title":"strive to widen the scope","created":"20230418040740553","modified":"20230418040754170","tags":"","text":"The harder they strive to widen the scope of their knowledge, the better and more gratifying will be the result. Let the loved ones of God, whether young or old, whether male or female, each according to his capabilities, bestir themselves and spare no efforts to acquire the various current branches of knowledge, both spiritual and secular, and of the arts. Whensoever they gather in their meetings let their conversation be confined to learned subjects and to information on the knowledge of the day.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Arabic) [55]^^"},
{"created":"20230325040217045","text":"Suffer me not, O God, my God, to be kept back from the heaven of Thy bounties and the daystar of Thy favors. I beseech Thee by that Word through which Thou hast subdued all things visible and invisible to assist me and to assist Thy chosen ones to accomplish that which shall exalt Thy Cause amidst Thy servants and throughout Thy regions. Do Thou ordain for me, then, every good thing which Thou hast sent down in Thy Book.\n\nVerily Thou art the Almighty, the Ever-Forgiving, the Most Generous.\n\n—Bahá’u’lláh","title":"Suffer me not, O God, my God, to be kept back...","modified":"20230423054604992","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"triumph"},
{"created":"20230324222854801","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\n\u003Cspan class=\"fl\">S\u003C/span>uffer me, O my God, to draw nigh unto Thee, and to abide within the precincts of Thy court, for remoteness from Thee hath well-nigh consumed me. Cause me to rest under the shadow of the wings of Thy grace, for the flame of my separation from Thee hath melted my heart within me. Draw me nearer unto the river that is life indeed, for my soul burneth with thirst in its ceaseless search after Thee. My sighs, O my God, proclaim the bitterness of mine anguish, and the tears I shed attest my love for Thee.\n\u003Cbr />\u003Cbr />\nI beseech Thee, by the praise wherewith Thou praisest Thyself and the glory wherewith Thou glorifiest Thine own Essence, to grant that we may be numbered among them that have recognized Thee and acknowledged Thy sovereignty in Thy days. Help us then to quaff, O my God, from the fingers of mercy the living waters of Thy loving-kindness, that we may utterly forget all else except Thee, and be occupied only with Thy Self. Powerful art Thou to do what Thou willest. No God is there beside Thee, the Mighty, the Help in Peril, the Self-Subsisting.\n\u003Cbr />\u003Cbr />\nGlorified be Thy name, O Thou Who art the King of all Kings!\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\n\u003C/div>\n\n\u003C\u003C\u003C","title":"Suffer me, O my God, to draw nigh unto Thee...","modified":"20230422175450159","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"detach"},

{"title":"teach","created":"20230320154148550","modified":"20230320154150677","type":"text/vnd.tiddlywiki","text":"From the writings of Bah’u’lláh:\n\n`In the Kitáb-i-Aqdas:`\n\nTeach your children the verses revealed from the heaven of majesty and power, so that, in most melodious tones, they may recite the Tablets of the All-Merciful in the alcoves within the Mashriqu’l-Adhkárs. \n\n`In the Synopsis and Codification of the Kitáb-i-Aqdas,  section IV.D.3:`  \n\nd. To teach and propagate the Faith after the ascension of its Founder\u003Cbr />\nl. To teach one’s children to chant the holy verses in the Mashriqu’l-Adhkár\n\n`In Gleanings:`\n\n– CXXVIII –\n\nWhoso ariseth among you to teach the Cause of his Lord, let him, before all else, teach his own self, that his speech may attract the hearts of them that hear him. Unless he teacheth his own self, the words of his mouth will not influence the heart of the seeker.\n\nCXLIV –\n\nTHE Pen of the Most High hath decreed and imposed upon every one the obligation to teach this Cause.… God will, no doubt, inspire whosoever detacheth himself from all else but Him, and will cause the pure waters of wisdom and utterance to gush out and flow copiously from his heart. \n\n– CLVII –\n\nWhoso ariseth to teach Our Cause must needs detach himself from all earthly things, and regard, at all times, the triumph of Our Faith as his supreme objective.\n\n – XXXI –\n\nAid them, moreover, to remember and to praise Thee, and to teach Thy Cause with eloquence and wisdom. \n\n – CXXVIII  –\n\nSay: Teach ye the Cause of God, O people of Bahá, for God hath prescribed unto every one the duty of proclaiming His Message, and regardeth it as the most meritorious of all deeds. Such a deed is acceptable only when he that teacheth the Cause is already a firm believer in God, the Supreme Protector, the Gracious, the Almighty.\n\n\n`In the Lawh-i-Aqdas:`\n\nBe thou steadfast in the Cause, and teach the people with consummate wisdom.\n\n\n`In Lawh-i-Hikmat:`\n\nTeach thou the Cause of God with an utterance which will cause the bushes to be enkindled, and the call “Verily, there is no God but Me, the Almighty, the Unconstrained” to be raised therefrom.\n\n`In Lawh-i-Siyyid-i-Mihdiy-i-Dahaji:`\n\nO My Name! Utterance must needs possess penetrating power. For if bereft of this quality it would fail to exert influence. And this penetrating influence dependeth on the spirit being pure and the heart stainless. Likewise it needeth moderation, without which the hearer would be unable to bear it, rather he would manifest opposition from the very outset. And moderation will be obtained by blending utterance with the tokens of divine wisdom which are recorded in the sacred Books and Tablets. Thus when the essence of one’s utterance is endowed with these two requisites it will prove highly effective and will be the prime factor in transforming the souls of men. This is the station of supreme victory and celestial dominion. Whoso attaineth thereto is invested with the power to teach the Cause of God and to prevail over the hearts and minds of men.\n\n – – –\n\nSay: To assist Me is to teach My Cause. This is a theme with which whole Tablets are laden. This is the changeless commandment of God, eternal in the past, eternal in the future. Comprehend this, O ye men of insight.\n\n`In Tablet of the Branch:`\n\nGod hath made it incumbent upon all to teach His Cause to the extent of their ability. \n\n`In Suriy-i-Haykal:`\n\nSay: We have ordained that our Cause be taught through the power of utterance. Beware lest ye dispute idly with anyone. Whoso ariseth wholly for the sake of his Lord to teach His Cause, the Holy Spirit shall strengthen him and inspire him with that which will illumine the heart of the world, how much more the hearts of those who seek Him. \n\n`In The Four Valleys:`\n\n“Fear ye God; God will teach you” - Qur’án 2:282.\n\n`In the Súriy-i-Mulúk:`\n\nSay: Yea, by My Lord! I am ignorant of all things except what God hath, through His bountiful favour, been pleased to teach Me. To this We assuredly testify, and unhesitatingly confess it.\n\n`In Prayers and Meditations:`\n\nDo Thou destine for me, O my God, what becometh the greatness of Thy majesty, and assist me, by Thy strengthening grace, so to teach Thy Cause that the dead may speed out of their sepulchers, and rush forth towards Thee, trusting wholly in Thee, and fixing their gaze upon the orient of Thy Cause, and the dawning-place of Thy Revelation.\n\n – – –\n\nInspire them, O my Lord, with a sense of their own powerlessness before Him Who is the Manifestation of Thy Self, and teach them to recognize the poverty of their own nature in the face of the manifold tokens of Thy self-sufficiency and riches, that they may gather together round Thy Cause, and cling to the hem of Thy mercy, and cleave to the cord of the good pleasure of Thy will.\n\n – – –\n\n`In Additional Tablets and Extracts from Tablets Revealed by Bahá’u’lláh`\n\nTeach ye your children so that they may peruse the divine verses every morn and eve.\n\n\n\n\n","revision":"0","bag":"default"},
{"title":"teaching","created":"20230320143923342","modified":"20230320183543885","type":"text/vnd.tiddlywiki","text":"''From Bahá'u'lláh''\n\n`In Suriy-i-Haykal:`\n\n//(Gleanings reference CLVIII)//\n\nGOD hath prescribed unto every one the duty of teaching His Cause. Whoever ariseth to discharge this duty, must needs, ere he proclaimeth His Message, adorn himself with the ornament of an upright and praiseworthy character, so that his words may attract the hearts of such as are receptive to his call. Without it, he can never hope to influence his hearers. Thus doth God instruct you. He, verily, is the Ever-Forgiving, the Most Compassionate.\n\n`In Tablets of Bahá'u'lláh:`\n\nAT one time this sublime Word was heard from the Tongue of Him Who is the Possessor of all being and the Lord of the throne on high and of earth below—exalted is the glory of His utterance—: Piety and detachment are even as two most great luminaries of the heaven of teaching. Blessed the one who hath attained unto this supreme station, this habitation of transcendent holiness and sublimity.\n\n – – –\n\nRestrain thou the inhabitants of those regions from provocative acts, from strife, dissension or aught else that would create trouble. That which is praiseworthy in these days is the promotion of the Cause. For instance if those people who pursue certain aims were to dedicate themselves to the teaching of the Cause, all the dwellers of those regions would, ere long, be invested with the mantle of faith.\n\n – – –\n\nAdmonish everyone moreover to observe prudence as ordained by Him, and in the Name of God advise them, saying: It behooveth every one in this Day of God to dedicate himself to the teaching of the Cause with utmost prudence and steadfastness. Should he discover a pure soil, let him sow the seed of the Word of God, otherwise it would be preferable to observe silence.\n\n – – –\n\nSome heedless souls roam the lands in the name of God, actively engaged in ruining His Cause, and call it promoting and teaching the Word of God; and this notwithstanding that the qualifications of the teachers of the Faith, like unto stars, shine resplendent throughout the heavens of the divine Tablets.\n\n – – –\n\nThe sanctified souls should ponder and meditate in their hearts regarding the methods of teaching. From the texts of the wondrous, heavenly Scriptures they should memorize phrases and passages bearing on various instances, so that in the course of their speech they may recite divine verses whenever the occasion demandeth it, inasmuch as these holy verses are the most potent elixir, the greatest and mightiest talisman.\n\n – – –\n\nRejoice thou with great joy that We have remembered thee both now and in the past. Indeed the sweet savors of this remembrance shall endure and shall not change throughout the eternity of the Names of God, the Lord of mankind. We have graciously accepted thy devotions, thy praise, thy teaching work and the services thou hast rendered for the sake of this mighty Announcement.\n\n`Additional Tablets and Extracts from Tablets Revealed by Bahá’u’lláh:`\n\nHow many the lands that remained untilled and uncultivated; and how many the lands that were tilled and cultivated, and yet remained without water; and how many the lands which, when the harvest time arrived, no harvester came forth to reap! However, through the wonders of God’s favour and the revelations of His loving-kindness, We cherish the hope that souls may appear who are the embodiments of heavenly virtue and who will occupy themselves with teaching the Cause of God and training all that dwell on earth.\n\n`Gleanings`\n\n– CLVII –\n\nTHEY that have forsaken their country for the purpose of teaching Our Cause—these shall the Faithful Spirit strengthen through its power. A company of Our chosen angels shall go forth with them, as bidden by Him Who is the Almighty, the All-Wise. How great the blessedness that awaiteth him that hath attained the honor of serving the Almighty! By My life! No act, however great, can compare with it, except such deeds as have been ordained by God, the All-Powerful, the Most Mighty. Such a service is, indeed, the prince of all goodly deeds, and the ornament of every goodly act. Thus hath it been ordained by Him Who is the Sovereign Revealer, the Ancient of Days.\n\n''From 'Abdu'l-Bahá''\n\n`Selections from the Writings of ‘Abdu’l‑Bahá`\n\n– 64 –\n\nO thou dear handmaid of God! If only thou couldst know what a high station is destined for those souls who are severed from the world, are powerfully attracted to the Faith, and are teaching, under the sheltering shadow of Bahá’u’lláh! How thou wouldst rejoice, how thou wouldst, in exultation and rapture, spread thy wings and soar heavenward—for being a follower of such a way, and a traveler toward such a Kingdom.\n\n– 65 –\n\nWhen delivering the glad tidings, speak out and say: the Promised One of all the world’s peoples hath now been made manifest. For each and every people, and every religion, await a Promised One, and Bahá’u’lláh is that One Who is awaited by all; and therefore the Cause of Bahá’u’lláh will bring about the oneness of mankind, and the tabernacle of unity will be upraised on the heights of the world, and the banners of the universality of all humankind will be unfurled on the peaks of the earth. When thou dost loose thy tongue to deliver this great good news, this will become the means of teaching the people.\n\n– 160 –\n\nTeaching the Faith is essential, and for the present teaching is preferable ... . Whensoever thou dost find an opportunity, loose thy tongue and guide the human race.\n\n– 198 –\n\nO THOU who art enamored of the breaths of God! I have read thy letter, which cried out with thy love for God and thine irresistible attraction to His Beauty, and its wondrous theme did cheer my heart.\n\nThe intent of what I wrote to thee in my previous letter was this, that when exalting the Word of God, there are trials to be met with, and calamities; and that in loving Him, at every moment there are hardships, torments, afflictions.\n\nIt behooveth the individual first to value these ordeals, willingly accept them, and eagerly welcome them; only then should he proceed with teaching the Faith and exalting the Word of God.\n\nIn such a state, no matter what may befall him in his love for God—harassment, reproach, vilification, curses, beatings, imprisonment, death—he will never be cast down, and his passion for the Divine Beauty will but gain in strength. This was what I meant.\n\n– 209 –\n\nO YE servants of the Blessed Beauty!… It is clear that in this day, confirmations from the unseen world are encompassing all those who deliver the divine Message. Should the work of teaching lapse, these confirmations would be entirely cut off, since it is impossible for the loved ones of God to receive assistance unless they teach. \n\nUnder all conditions, the teaching must be carried forward, but with wisdom. If the work cannot proceed openly, then let them teach in private, and thus engender spirituality and fellowship among the children of men. If, for example, each and every one of the believers would become a true friend to one of the unheeding, and, conducting himself with absolute rectitude, associate with this soul, treat him with the utmost kindness, himself exemplify the divine instructions he hath received, the good qualities and behavior patterns, and at all times act in accord with the admonitions of God—it is certain that little by little he will succeed in awakening that previously heedless individual, and in changing his ignorance to knowledge of the truth.\n\nSouls are inclined toward estrangement. Steps should first be taken to do away with this estrangement, for only then will the Word take effect. If a believer showeth kindness to one of the neglectful, and, with great love, gradually leadeth him to an understanding of the validity of the Holy Cause, so that he may come to know the fundamentals of God’s Faith and the implications thereof—such a one will certainly be transformed, excepting only those seldom-encountered individuals who are even as ashes, whose hearts are “hard as rocks, or harder still.”1\n\nIf every one of the friends should strive in this way to guide one soul aright, the number of believers will double every year; and this can be accomplished with prudence and wisdom, and no harm whatever would result therefrom.\n\nFurthermore, the teachers must travel about, and if spreading the Message openly should cause a disturbance, then instead, let them stimulate and train the believers, inspire them, delight them, rejoice their hearts, revive and refresh them with the sweet savors of holiness.\n\n– 211 –\n\nWHEN the friends do not endeavor to spread the message, they fail to remember God befittingly, and will not witness the tokens of assistance and confirmation from the Abhá Kingdom nor comprehend the divine mysteries. However, when the tongue of the teacher is engaged in teaching, he will naturally himself be stimulated, will become a magnet attracting the divine aid and bounty of the Kingdom, and will be like unto the bird at the hour of dawn, which itself becometh exhilarated by its own singing, its warbling and its melody.\n\n– 213 –\n\nTHE teaching work should under all conditions be actively pursued by the believers because divine confirmations are dependent upon it. Should a Bahá’í refrain from being fully, vigorously and wholeheartedly involved in the teaching work he will undoubtedly be deprived of the blessings of the Abhá Kingdom. Even so, this activity should be tempered with wisdom—not that wisdom which requireth one to be silent and forgetful of such an obligation, but rather that which requireth one to display divine tolerance, love, kindness, patience, a goodly character, and holy deeds. In brief, encourage the friends individually to teach the Cause of God and draw their attention to this meaning of wisdom mentioned in the Writings, which is itself the essence of teaching the Faith—but all this to be done with the greatest tolerance, so that heavenly assistance and divine confirmation may aid the friends.\n\n– 217 –\n\nTHE teacher, when teaching, must be himself fully enkindled, so that his utterance, like unto a flame of fire, may exert influence and consume the veil of self and passion. He must also be utterly humble and lowly so that others may be edified, and be totally self-effaced and evanescent so that he may teach with the melody of the Concourse on high—otherwise his teaching will have no effect.\n\n\n`Light of the World`\n\nIn brief, this Revelation is distinguished and exceptional in all respects. In gratitude for these bounties and bestowals, then, it behoveth us to forget all things in our yearning for the love of the Blessed Beauty and, with all our power and strength, centre our thoughts and words on teaching the Cause of God and diffusing the divine fragrances. In this day, this endeavour, that is, teaching the Cause of God, receiveth confirmation and is assured of victory by the aid of the hosts of the Abhá Kingdom.\n\nI swear by the Ancient Beauty—may my life be offered up for the dust ennobled by the footsteps of His loved ones! Were the weakest of all creatures to arise in this Day to fulfil this momentous task, that is, to diffuse the divine fragrances, it would become the mightiest of all created things. The drop would become like unto a sea, and the atom would attain the power of the sun. Although the hoopoe was a frail and feeble bird, yet the hosts of Solomon were its support. So it was that the Queen of Sheba, with all her legions, could not resist its powers and found no recourse but to surrender. Now, should any soul arise to diffuse the sweet savours of God, the hosts of the Abhá Kingdom will be his helpers and succourers, and the Almighty Lord his refuge and shelter.\n\n - - - -\n\nTeaching the Cause in this day is the head cornerstone of the foundation itself. Whosoever ariseth to teach shall be graciously aided by the hosts of the celestial Concourse. Naught else will lead to any success whatsoever. Today is the day for laying the foundation, not the time for organization, repair, or restoration. One must first lay the foundation, and only then organize and arrange.\n\n - - - -\n\nPraise be to God, for thy letter was redolent with the fragrance of musk and thy words were as sweet as honey. It bore testimony to the unity and harmony among the friends, who are one and all engaged, with zeal and attraction, unity and concord, in exalting the Word of God, diffusing His fragrances, and teaching His Cause, none burdened by sorrow.\n\n\n`The Promulgation of Universal Peace`\n\neducation is essential, and all standards of training and teaching throughout the world of mankind should be brought into conformity and agreement; a universal curriculum should be established, and the basis of ethics be the same.\n\n - 65 -\n\nThe Manifestations of God have come into the world to free man from these bonds and chains of the world of nature. Although They walked upon the earth, They lived in heaven. They were not concerned about material sustenance and prosperity of this world. Their bodies were subjected to inconceivable distress, but Their spirits ever soared in the highest realms of ecstasy. The purpose of Their coming, Their teaching and suffering was the freedom of man from himself. Shall we, therefore, follow in Their footsteps, escape from this cage of the body or continue subject to its tyranny?\n\n`Memorials of the Faithful`\n\nThe meaning of teaching the Faith in the next world is spreading the sweet savors of holiness; that action is the same as teaching.\n\n - - - -\n\nHe always taught cheerfully and with gaiety, and would respond gently and with good humor, no matter how much passionate anger might be turned against him by the one with whom he spoke. His way of teaching was excellent. He was truly Ismu’lláh, the Name of God, not for his fame but because he was a chosen soul.\n\n - - - -\n\nShamsu’ḍ-Ḍuḥá remained in Iṣfahán. She spent her days and nights in the remembrance of God and in teaching His Cause to the women of that city. She was gifted with an eloquent tongue; her utterance was wonderful to hear. She was highly honored by the leading women of Iṣfahán, celebrated for piety, for godliness, and the purity of her life. She was chastity embodied; all her hours were spent in reciting Holy Writ, or expounding the Texts, or unraveling the most complex of spiritual themes, or spreading abroad the sweet savors of God.\n\n`Paris Talks`\n\nChrist was the Prophet of the Christians, Moses of the Jews—why should not the followers of each prophet recognize and honor the other prophets also? If men could only learn the lesson of mutual tolerance, understanding, and brotherly love, the unity of the world would soon be an established fact.\n\nBahá’u’lláh spent His life teaching this lesson of Love and Unity. Let us then put away from us all prejudice and intolerance, and strive with all our hearts and souls to bring about understanding and unity between Christians and Muslims.\n\n - - - -\n\nThe only division that is real is this: There are heavenly men and earthly men; self-sacrificing servants of humanity in the love of the Most High, bringing harmony and unity, teaching peace and goodwill to men. On the other hand there are those selfish men, haters of their brethren, in whose hearts prejudice has replaced loving kindness, and whose influence breeds discord and strife.\n\n`Tablets of the Divine Plan`\n\nPraise be to God that through the divine bounty and providence, in that region the field of service is vast, the minds are in the utmost degree of intelligence and progress, sciences and arts are being promoted, the hearts like unto mirrors are in the utmost state of purity and translucency, and the friends of God are in perfect attraction. Therefore it is hoped that meetings for teaching will be organized and instituted, and for the diffusion of the fragrances of God wise teachers may be sent to cities, even to villages.\n\n`Additional Tablets, Extracts and Talks`\n\nThou didst write that even in times of hardship the friends are still engaged in teaching. Such indeed is the attribute of the well-favoured, and the characteristic of the sincere: that by no obstacle can they be obstructed, nor by any eventuality can they be deprived; nay rather, under the direst constraint and calamity, they continue to promote the teachings of the Kingdom on high, while under the threat of sword and fetter they raise the cry “How blessed are we!” and “How blissful is our lot!”\n\n`Will And Testament of ‘Abdu’l‑Bahá`\n\nWhosoever and whatsoever meeting becometh a hindrance to the diffusion of the Light of Faith, let the loved ones give them counsel and say: “Of all the gifts of God the greatest is the gift of Teaching. It draweth unto us the Grace of God and is our first obligation. Of such a gift how can we deprive ourselves? Nay, our lives, our goods, our comforts, our rest, we offer them all as a sacrifice for the Abhá Beauty and teach the Cause of God.” Caution and prudence, however, must be observed even as recorded in the Book. The veil must in no wise be suddenly rent asunder. The Glory of Glories rest upon you.\n\n - - - -\n\nIn these days, the most important of all things is the guidance of the nations and peoples of the world. Teaching the Cause is of utmost importance for it is the head corner-stone of the foundation itself. This wronged servant has spent his days and nights in promoting the Cause and urging the peoples to service. He rested not a moment, till the fame of the Cause of God was noised abroad in the world and the celestial strains from the Abhá Kingdom roused the East and the West. The beloved of God must also follow the same example. This is the secret of faithfulness, this is the requirement of servitude to the Threshold of Bahá!","revision":"0","bag":"default"},

{"title":"the breast of Thy loving-kindness","created":"20230324164736000","modified":"20230324164741149","type":"text/vnd.tiddlywiki","text":"O Thou peerless Lord! Let this suckling babe be nursed from the breast of Thy loving-kindness, guard it within the cradle of Thy safety and protection and grant that it be reared in the arms of Thy tender affection.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"title":"the breast of Thy tender mercy","created":"20230324164702785","modified":"20230324164705978","type":"text/vnd.tiddlywiki","text":"Praised be Thou, O Lord my God! Graciously grant that this infant be fed from the breast of Thy tender mercy and loving providence and be nourished with the fruit of Thy celestial trees. Suffer him not to be committed to the care of anyone save Thee, inasmuch as Thou, Thyself, through the potency of Thy sovereign will and power, didst create and call him into being. There is none other God but Thee, the Almighty, the All-Knowing.\n\nLauded art Thou, O my Best Beloved, waft over him the sweet savors of Thy transcendent bounty and the fragrances of Thy holy bestowals. Enable him then to seek shelter beneath the shadow of Thy most exalted Name, O Thou Who holdest in Thy grasp the kingdom of names and attributes. Verily, Thou art potent to do what Thou willest, and Thou art indeed the Mighty, the Exalted, the Ever-Forgiving, the Gracious, the Generous, the Merciful.\n\n—Bahá’u’lláh","revision":"0","bag":"default"},
{"created":"20230418053134684","text":"Religion is verily the chief instrument for the establishment of order in the world and of tranquillity amongst its peoples…. The greater the decline of religion, the more grievous the waywardness of the ungodly. This cannot but lead in the end to chaos and confusion.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas, pp. 63–64) [65]^^\n","title":"the chief instrument","tags":"","modified":"20230418053208770"},
{"title":"the choicest fruit","created":"20230418040422264","modified":"20230418040436727","tags":"","text":"In this day the choicest fruit of the tree of knowledge is that which serveth the welfare of humanity and safeguardeth its interests.\n\n^^(Bahá’u’lláh, The Tabernacle of Unity, par. 1.16) [50]^^"},
{"title":"the commitment to strive","created":"20230418041150418","modified":"20230418041219898","tags":"","text":"Acceptance of the teachings of Bahá’u’lláh carries with it the commitment to strive for individual spiritual maturity and to participate in collective efforts to build a thriving society and contribute to the common weal. Science and religion are the two inseparable, reciprocal systems of knowledge impelling the advancement of civilization. In the words of ‘Abdu’l-Bahá, “The progress of the world of humanity dependeth upon knowledge, and its decline is due to ignorance. When the human race gaineth in knowledge it becometh heavenly, and when it acquireth learning it taketh on lordly attributes.” To seek to acquire knowledge and learning and to study useful sciences and crafts are among the fundamental beliefs of the followers of Bahá’u’lláh. Therefore, the long-term solution you have chosen as a means of counteracting the difficulties imposed upon you in the path of higher education is to engage in constructive collaboration with other proponents of peace and reconciliation to build a progressive and orderly society committed to the promotion of knowledge and social justice.\n\n^^(The Universal House of Justice, from a message dated 17 June 2011 to the Believers in the Cradle of the Faith) [61]^^"},
{"created":"20230328012954060","text":"\u003C\u003Csubsume-edit \"to every end a means\">>\u003C\u003Csubsume-edit \"transformation mankind\">>\u003C\u003Csubsume-edit \"the sovereign remedy\">>\u003C\u003Csubsume-edit \"will ensure the freedom\">>\u003C\u003Csubsume-edit \"unlocking the doors\">>\u003C\u003Csubsume-edit \"Religion\">>\u003C\u003Csubsume-edit \"every atom\">>\u003C\u003Csubsume-edit \"best interests of the peoples\">>\u003C\u003Csubsume-edit \"rehabilitate the conditions\">>\u003C\u003Csubsume-edit \"Be anxiously concerned\">>\u003C\u003Csubsume-edit \"strive to render service\">>\u003C\u003Csubsume-edit \"Once in session, it behoveth them\">>\u003C\u003Csubsume-edit \"civilization and the arts of living\">>\u003C\u003Csubsume-edit \"Exert every effort\">>\u003C\u003Csubsume-edit \"Guide and counsel\">>\u003C\u003Csubsume-edit \"the work of developing\">>\u003C\u003Csubsume-edit \"strengthen the pillars\">>\u003C\u003Csubsume-edit \"The matter of Teaching\">>\u003C\u003Csubsume-edit \"ordering human affairs\">>\u003C\u003Csubsume-edit \"two calls\">>\u003C\u003Csubsume-edit \"politics a broad meaning\">>\n\n","title":"The Concept of Social and Economic Development Enshrined in the Teachings","modified":"20230422072843690","revision":"0","type":"text/vnd.tiddlywiki"},
