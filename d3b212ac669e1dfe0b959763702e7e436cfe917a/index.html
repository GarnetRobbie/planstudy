. Capacity rises to new levels, of course, as the protagonists of social change learn to apply with increasing effectiveness elements of Bahá’u’lláh’s Revelation, together with the contents and methods of science, to their social reality. This reality they must strive to read in a manner consistent with His teachings—seeing in their fellow human beings gems of inestimable value and recognizing the effects of the dual process of integration and disintegration on both hearts and minds, as well as on social structures….\n\n… Further involvement in the life of society should not be sought prematurely. It will proceed naturally as the friends in every cluster persevere in applying the provisions of the Plan through a process of action, reflection, consultation and study, and learn as a result. Involvement in the life of society will flourish as the capacity of the community to promote its own growth and to maintain its vitality is gradually raised. It will achieve coherence with efforts to expand and consolidate the community to the extent that it draws on elements of the conceptual framework which governs the current series of global Plans. And it will contribute to the movement of populations towards Bahá’u’lláh’s vision of a prosperous and peaceful world civilization to the degree that it employs these elements creatively in new areas of learning.\n\n^^(The Universal House of Justice, Riḍván 2010 message to the Bahá’ís of the World) [119]^^","tags":"","title":"friends continued labour level cluster","modified":"20230422092655005"},
{"title":"From the horizon of detachment Thou hast","created":"20230325041727867","modified":"20230325041729144","type":"text/vnd.tiddlywiki","text":"O Thou kind Lord! From the horizon of detachment Thou hast manifested souls that, even as the shining moon, shed radiance upon the realm of heart and soul, rid themselves from the attributes of the world of existence and hastened forth unto the kingdom of immortality. With a drop from the ocean of Thy loving-kindness Thou didst oft-times moisten the gardens of their hearts until they gained incomparable freshness and beauty. The holy fragrance of Thy divine unity was diffused far and wide, shedding its sweet savors over the entire world, causing the regions of the earth to be redolent with perfume.\n\nRaise up then, O spirit of Purity, souls who, like those sanctified beings, will become free and pure, will adorn the world of being with a new raiment and a wondrous robe, will seek no one else but Thee, tread no path except the path of Thy good pleasure and will speak of naught but the mysteries of Thy Cause.\n\nO Thou kind Lord! Grant that this youth may attain unto that which is the highest aspiration of the holy ones. Endow him with the wings of Thy strengthening grace—wings of detachment and divine aid—that he may soar thereby into the atmosphere of Thy tender mercy, be able to partake of Thy celestial bestowals, may become a sign of divine guidance and a standard of the Concourse on high. Thou art the Potent, the Powerful, the Seeing, the Hearing.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"created":"20230325001533525","text":"From the sweet-scented streams of Thine eternity give me to drink, O my God, and of the fruits of the tree of Thy being enable me to taste, O my Hope! From the crystal springs of Thy love suffer me to quaff, O my Glory, and beneath the shadow of Thine everlasting providence let me abide, O my Light! Within the meadows of Thy nearness, before Thy presence, make me able to roam, O my Beloved, and at the right hand of the throne of Thy mercy, seat me, O my Desire! From the fragrant breezes of Thy joy let a breath pass over me, O my Goal, and into the heights of the paradise of Thy reality let me gain admission, O my Adored One! To the melodies of the dove of Thy oneness suffer me to hearken, O Resplendent One, and through the spirit of Thy power and Thy might quicken me, O my Provider! In the spirit of Thy love keep me steadfast, O my Succorer, and in the path of Thy good pleasure set firm my steps, O my Maker! Within the garden of Thine immortality, before Thy countenance, let me abide for ever, O Thou Who art merciful unto me, and upon the seat of Thy glory stablish me, O Thou Who art my Possessor! To the heaven of Thy loving-kindness lift me up, O my Quickener, and unto the Daystar of Thy guidance lead me, O Thou my Attractor! Before the revelations of Thine invisible spirit summon me to be present, O Thou Who art my Origin and my Highest Wish, and unto the essence of the fragrance of Thy beauty, which Thou wilt manifest, cause me to return, O Thou Who art my God!\n\nPotent art Thou to do what pleaseth Thee. Thou art, verily, the Most Exalted, the All-Glorious, the All-Highest.\n\n—Bahá’u’lláh","title":"From the sweet-scented streams of Thine eternity...","modified":"20230423035900402","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230325025938941","text":"\u003C\u003Csubsume-edit \"For the United States and Canada\">>\u003C\u003Csubsume-edit \"For the Northeastern States\">>\u003C\u003Csubsume-edit \"For the Southern States\">>\u003C\u003Csubsume-edit \"For the Central States\">>\u003C\u003Csubsume-edit \"For the Western States\">>\u003C\u003Csubsume-edit \"For Canada\">>","title":"From the Tablets of the Divine Plan","modified":"20230423045051528","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"title":"fruits of one tree","created":"20230418033236421","modified":"20230418033251877","tags":"","text":"The Great Being saith: O well-beloved ones! The tabernacle of unity hath been raised; regard ye not one another as strangers. Ye are the fruits of one tree, and the leaves of one branch. We cherish the hope that the light of justice may shine upon the world and sanctify it from tyranny. If the rulers and kings of the earth, the symbols of the power of God, exalted be His glory, arise and resolve to dedicate themselves to whatever will promote the highest interests of the whole of humanity, the reign of justice will assuredly be established amongst the children of men, and the effulgence of its light will envelop the whole earth….\n\n… There is no force on earth that can equal in its conquering power the force of justice and wisdom. I, verily, affirm that there is not, and hath never been, a host more mighty than that of justice and wisdom…. There can be no doubt whatever that if the daystar of justice, which the clouds of tyranny have obscured, were to shed its light upon men, the face of the earth would be completely transformed.\n\n^^(Bahá’u’lláh, Tablets of Bahá'u'lláh Revealed after the Kitáb-i-Aqdas, pp. 164–165) [33]^^"},

{"created":"20230325034609806","text":"Glorified art Thou, O Lord my God! Every man of insight confesseth Thy sovereignty and Thy dominion, and every discerning eye perceiveth the greatness of Thy majesty and the compelling power of Thy might. The winds of tests are powerless to hold back them that enjoy near access to Thee from setting their faces towards the horizon of Thy glory, and the tempests of trials must fail to draw away and hinder such as are wholly devoted to Thy will from approaching Thy court.\n\nMethinks, the lamp of Thy love is burning in their hearts, and the light of Thy tenderness is lit within their breasts. Adversities are incapable of estranging them from Thy Cause, and the vicissitudes of fortune can never cause them to stray from Thy pleasure.\n\nI beseech Thee, O my God, by them and by the sighs which their hearts utter in their separation from Thee, to keep them safe from the mischief of Thine adversaries, and to nourish their souls with what Thou hast ordained for Thy loved ones on whom shall come no fear and who shall not be put to grief.\n\n—Bahá’u’lláh","title":"Glorified art Thou, O Lord my God! Every man of insight...","modified":"20230423052423011","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"tests"},
{"created":"20230324225424081","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">\u003C/span>Glorified art Thou, O Lord my God! Every time I venture to make mention of Thee, I am held back by my mighty sins and grievous trespasses against Thee, and find myself wholly deprived of Thy grace, and utterly powerless to celebrate Thy praise. My great confidence in Thy bounty, however, reviveth my hope in Thee, and my certitude that Thou wilt bountifully deal with me emboldeneth me to extol Thee, and to ask of Thee the things Thou dost possess.\n\u003Cbr />\u003Cbr />\nI implore Thee, O my God, by Thy mercy that hath surpassed all created things, and to which all that are immersed beneath the oceans of Thy names bear witness, not to abandon me unto my self, for my heart is prone to evil. Guard me, then, within the stronghold of Thy protection and the shelter of Thy care. I am he, O my God, whose only wish is what Thou hast determined by the power of Thy might. All I have chosen for myself is to be assisted by Thy gracious appointments and the ruling of Thy will, and to be aided with the tokens of Thy decree and judgment.\n\u003Cbr />\u003Cbr />\nI beseech Thee, O Thou Who art the Beloved of the hearts which long for Thee, by the Manifestations of Thy Cause and the Daysprings of Thine inspiration, and the Exponents of Thy majesty, and the Treasuries of Thy knowledge, not to suffer me to be deprived of Thy holy Habitation, Thy Fane and Thy Tabernacle. Aid me, O my Lord, to attain His hallowed court, and to circle round His person, and to stand humbly at His door.\n\u003Cbr />\u003Cbr />\nThou art He Whose power is from everlasting to everlasting. Nothing escapeth Thy knowledge. Thou art, verily, the God of power, the God of glory and wisdom.\n\u003Cbr />\u003Cbr />\nPraised be God, the Lord of the worlds!\n\u003Cbr />\u003Cbr />\n\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Glorified art Thou, O Lord my God! Every time I venture...","modified":"20230424001739971","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"forgiveness"},
{"created":"20230325002359661","text":"Glorified art Thou, O Lord my God! I beseech Thee by Him Who is Thy Most Great Name, Who hath been sorely afflicted by such of Thy creatures as have repudiated Thy truth, and Who hath been hemmed in by sorrows which no tongue can describe, to grant that I may remember Thee and celebrate Thy praise, in these days when all have turned away from Thy beauty, have disputed with Thee, and turned away disdainfully from Him Who is the Revealer of Thy Cause. None is there, O my Lord, to help Thee except Thine own Self, and no power to succor Thee save Thine own power.\n\nI entreat Thee to enable me to cleave steadfastly to Thy love and Thy remembrance. This is, verily, within my power, and Thou art the One that knoweth all that is in me. Thou, in truth, art knowing, apprised of all. Deprive me not, O my Lord, of the splendors of the light of Thy face, whose brightness hath illuminated the whole world. No God is there beside Thee, the Most Powerful, the All-Glorious, the Ever-Forgiving.\n\n—Bahá’u’lláh","title":"Glorified art Thou, O Lord my God! I beseech Thee by Him...","modified":"20230423044534347","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"steadfast"},
{"created":"20230324225524778","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">G\u003C/span>lorified art Thou, O Lord my God! I beseech Thee by Thy Chosen Ones, and by the Bearers of Thy Trust, and by Him Whom Thou hast ordained to be the Seal of Thy Prophets and of Thy Messengers, to let Thy remembrance be my companion, and Thy love my aim, and Thy face my goal, and Thy name my lamp, and Thy wish my desire, and Thy pleasure my delight.\n\u003Cbr />\u003Cbr />\nI am a sinner, O my Lord, and Thou art the Ever-Forgiving. As soon as I recognized Thee, I hastened to attain the exalted court of Thy loving-kindness. Forgive me, O my Lord, my sins which have hindered me from walking in the ways of Thy good pleasure, and from attaining the shores of the ocean of Thy oneness.\n\u003Cbr />\u003Cbr />\nThere is no one, O my Lord, who can deal bountifully with me to whom I can turn my face, and none who can have compassion on me that I may crave his mercy. Cast me not out, I implore Thee, of the presence of Thy grace, neither do Thou withhold from me the outpourings of Thy generosity and bounty. Ordain for me, O my Lord, what Thou hast ordained for them that love Thee, and write down for me what Thou hast written down for Thy chosen ones. My gaze hath, at all times, been fixed on the horizon of Thy gracious providence, and mine eyes bent upon the court of Thy tender mercies. Do with me as beseemeth Thee. No God is there but Thee, the God of power, the God of glory, Whose help is implored by all men.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\u003C\u003C\u003C\n","title":"Glorified art Thou, O Lord my God! I beseech Thee...","modified":"20230422213311235","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"forgiveness"},
{"created":"20230325001240159","text":"Glorified art Thou, O Lord my God! I give Thee thanks inasmuch as Thou hast called me into being in Thy days, and infused into me Thy love and Thy knowledge. I beseech Thee, by Thy name whereby the goodly pearls of Thy wisdom and Thine utterance were brought forth out of the treasuries of the hearts of such of Thy servants as are nigh unto Thee, and through which the Daystar of Thy name, the Compassionate, hath shed its radiance upon all that are in Thy heaven and on Thy earth, to supply me, by Thy grace and bounty, with Thy wondrous and hidden bounties.\n\nThese are the earliest days of my life, O my God, which Thou hast linked with Thine own days. Now that Thou hast conferred upon me so great an honor, withhold not from me the things Thou hast ordained for Thy chosen ones.\n\nI am, O my God, but a tiny seed which Thou hast sown in the soil of Thy love, and caused to spring forth by the hand of Thy bounty. This seed craveth, therefore, in its inmost being, for the waters of Thy mercy and the living fountain of Thy grace. Send down upon it, from the heaven of Thy loving-kindness, that which will enable it to flourish beneath Thy shadow and within the borders of Thy court. Thou art He Who watereth the hearts of all that have recognized Thee from Thy plenteous stream and the fountain of Thy living waters.\n\nPraised be God, the Lord of the worlds.\n\n—Bahá’u’lláh","title":"Glorified art Thou, O Lord my God! I give Thee thanks...","modified":"20230423042257810","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230324230601790","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">G\u003C/span>lorified art Thou, O Lord my God! I implore Thee by the onrushing winds of Thy grace, and by them Who are the Daysprings of Thy purpose and the Dawning-Places of Thine inspiration, to send down upon me and upon all that have sought Thy face that which beseemeth Thy generosity and bountiful grace, and is worthy of Thy bestowals and favors. Poor and desolate I am, O my Lord! Immerse me in the ocean of Thy wealth; athirst, suffer me to drink from the living waters of Thy loving-kindness.\n\u003Cbr />\u003Cbr />\nI beseech Thee, by Thine own Self and by Him Whom Thou hast appointed as the Manifestation of Thine own Being and Thy discriminating Word unto all that are in heaven and on earth, to gather together Thy servants beneath the shade of the Tree of Thy gracious providence. Help them, then, to partake of its fruits, to incline their ears to the rustling of its leaves, and to the sweetness of the voice of the Bird that chanteth upon its branches. Thou art, verily, the Help in Peril, the Inaccessible, the Almighty, the Most Bountiful.\n\u003Cbr />\u003Cbr />\n\n\u003Cspan class=\"rt\">\u003CBahá’u’lláh/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Glorified art Thou, O Lord my God! I implore Thee...","modified":"20230424003005299","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"gatherings"},
{"created":"20230324234300428","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">G\u003C/span>lorified art Thou, O Lord my God! I yield Thee thanks for having enabled me to recognize the Manifestation of Thyself, and for having severed me from Thine enemies, and laid bare before mine eyes their misdeeds and wicked works in Thy days, and for having rid me of all attachment to them, and caused me to turn wholly towards Thy grace and bountiful favors. I give Thee thanks, also, for having sent down upon me from the clouds of Thy will that which hath so sanctified me from the hints of the infidels and the allusions of the misbelievers that I have fixed my heart firmly on Thee, and fled from such as have denied the light of Thy countenance. Again I thank Thee for having empowered me to be steadfast in Thy love, and to speak forth Thy praise and to extol Thy virtues, and for having given me to drink of the cup of Thy mercy that hath surpassed all things visible and invisible.\n\u003Cbr />\u003Cbr />\nThou art the Almighty, the Most Exalted, the All-Glorious, the All-Loving.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Glorified art Thou, O Lord my God! I yield Thee thanks for...","modified":"20230424014037140","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"praise"},
{"created":"20230324222832882","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\n\u003Cspan class=\"fl\">G\u003C/span>lorified art Thou, O my God! I yield Thee thanks that Thou hast made known unto me Him Who is the Dayspring of Thy mercy, and the Dawning-Place of Thy grace, and the Repository of Thy Cause. I beseech Thee by Thy Name, through which the faces of them that are nigh unto Thee have turned white, and the hearts of such as are devoted to Thee have winged their flight towards Thee, to grant that I may, at all times and under all conditions, lay hold on Thy cord, and be rid of all attachment to anyone except Thee, and may keep mine eyes directed towards the horizon of Thy Revelation, and may carry out what Thou hast prescribed unto me in Thy Tablets.\n\u003Cbr />\u003Cbr />\nAttire, O my Lord, both my inner and outer being with the raiment of Thy favors and Thy loving-kindness. Keep me safe, then, from whatsoever may be abhorrent unto Thee, and graciously assist me and my kindred to obey Thee, and to shun whatsoever may stir up any evil or corrupt desire within me.\n\u003Cbr />\u003Cbr />\nThou, truly, art the Lord of all mankind, and the Possessor of this world and of the next. No God is there save Thee, the All-Knowing, the All-Wise.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\n\u003C/div>\n\n\u003C\u003C\u003C","title":"Glorified art Thou, O my God! I yield Thee thanks...","modified":"20230422174909905","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"detach"},
{"created":"20230325002455721","text":"Glorified be Thy name, O Lord my God! I beseech Thee by Thy power that hath encompassed all created things, and by Thy sovereignty that hath transcended the entire creation, and by Thy Word which was hidden in Thy wisdom and whereby Thou didst create Thy heaven and Thy earth, both to enable us to be steadfast in our love for Thee and in our obedience to Thy pleasure, and to fix our gaze upon Thy face, and celebrate Thy glory. Empower us, then, O my God, to spread abroad Thy signs among Thy creatures, and to guard Thy Faith in Thy realm. Thou hast ever existed independently of the mention of any of Thy creatures, and wilt remain as Thou hast been for ever and ever.\n\nIn Thee I have placed my whole confidence, unto Thee I have turned my face, to the cord of Thy loving providence I have clung, and towards the shadow of Thy mercy I have hastened. Cast me not as one disappointed out of Thy door, O my God, and withhold not from me Thy grace, for Thee alone do I seek. No God is there beside Thee, the Ever-Forgiving, the Most Bountiful.\n\nPraise be to Thee, O Thou Who art the Beloved of them that have known Thee!\n\n—Bahá’u’lláh","title":"Glorified be Thy name, O Lord my God! I beseech Thee...","modified":"20230423044347928","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"steadfast"},
{"created":"20230324235419823","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">G\u003C/span>lory be to Thee, O God! Thou art the God Who hath existed before all things, Who will exist after all things and will last beyond all things. Thou art the God Who knoweth all things, and is supreme over all things. Thou art the God Who dealeth mercifully with all things, Who judgeth between all things and Whose vision embraceth all things. Thou art God my Lord, Thou art aware of my position, Thou dost witness my inner and outer being.\n\u003Cbr />\u003Cbr />\nGrant Thy forgiveness unto me and unto the believers who responded to Thy Call. Be Thou my sufficing helper against the mischief of whosoever may desire to inflict sorrow upon me or wish me ill. Verily, Thou art the Lord of all created things. Thou dost suffice everyone, while no one can be self-sufficient without Thee.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Glory be to Thee, O God! Thou art the God Who hath existed...","modified":"20230424014414230","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"protection"},
{"created":"20230422212416261","text":"","title":"Glory be to Thee, O King of eternity, ...","modified":"20230422212416261"},
{"created":"20230324224417382","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">G\u003C/span>lory be to Thee, O King of eternity, and the Maker of nations, and the Fashioner of every moldering bone! I pray Thee, by Thy Name through which Thou didst call all mankind unto the horizon of Thy majesty and glory, and didst guide Thy servants to the court of Thy grace and favors, to number me with such as have rid themselves from everything except Thyself, and have set themselves towards Thee, and have not been kept back by such misfortunes as were decreed by Thee, from turning in the direction of Thy gifts.\n\u003Cbr />\u003Cbr />\nI have laid hold, O my Lord, on the handle of Thy bounty, and clung steadfastly to the hem of the robe of Thy favor. Send down, then, upon me, out of the clouds of Thy generosity, what will purge out from me the remembrance of anyone except Thee, and make me able to turn unto Him Who is the Object of the adoration of all mankind, against Whom have been arrayed the stirrers of sedition, who have broken Thy covenant, and disbelieved in Thee and in Thy signs.\n\u003Cbr />\u003Cbr />\nDeny me not, O my Lord, the fragrances of Thy raiment in Thy days, and deprive me not of the breathings of Thy Revelation at the appearance of the splendors of the light of Thy face. Powerful art Thou to do what pleaseth Thee. Naught can resist Thy will, nor frustrate what Thou hast purposed by Thy power.\n\u003Cbr />\u003Cbr />\nNo God is there but Thee, the Almighty, the All-Wise.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C\n","title":"Glory be to Thee, O King of eternity, and the Maker...","modified":"20230422212716359","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"firmness"},
{"created":"20230324171439580","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">G\u003C/span>lory be to Thee, O Lord my God! Abase not him whom Thou hast exalted through the power of Thine everlasting sovereignty, and remove not far from Thee him whom Thou hast caused to enter the tabernacle of Thine eternity. Wilt Thou cast away, O my God, him whom Thou hast overshadowed with Thy Lordship, and wilt Thou turn away from Thee, O my Desire, him to whom Thou hast been a refuge? Canst Thou degrade him whom Thou hast uplifted, or forget him whom Thou didst enable to remember Thee?\n\u003Cbr />\u003Cbr />\nGlorified, immensely glorified art Thou! Thou art He Who from everlasting hath been the King of the entire creation and its Prime Mover, and Thou wilt to everlasting remain the Lord of all created things and their Ordainer. Glorified art Thou, O my God! If Thou ceasest to be merciful unto Thy servants, who, then, will show mercy unto them; and if Thou refusest to succor Thy loved ones, who is there that can succor them?\n\u003Cbr />\u003Cbr />\nGlorified, immeasurably glorified art Thou! Thou art adored in Thy truth, and Thee do we all, verily, worship; and Thou art manifest in Thy justice, and to Thee do we all, verily, bear witness. Thou art, in truth, beloved in Thy grace. No God is there but Thee, the Help in Peril, the Self-Subsisting.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\u003C\u003C\u003C","title":"Glory be to Thee, O Lord my God! Abase not him...","modified":"20230423053732956","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"departed-general"},
{"created":"20230324231421201","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">G\u003C/span>lory be to Thee, O Lord my God! I implore Thee by Thy Name, through which Thou didst lift up the ensigns of Thy guidance, and didst shed the radiance of Thy loving-kindness, and didst reveal the sovereignty of Thy Lordship; through which the lamp of Thy names hath appeared within the niche of Thine attributes, and He Who is the Tabernacle of Thy unity and the Manifestation of detachment hath shone forth; through which the ways of Thy guidance were made known, and the paths of Thy good pleasure were marked out; through which the foundations of error have been made to tremble, and the signs of wickedness have been abolished; through which the fountains of wisdom have burst forth, and the heavenly table hath been sent down; through which Thou didst preserve Thy servants and didst vouchsafe Thy healing; through which Thou didst show forth Thy tender mercies unto Thy servants and revealedst Thy forgiveness amidst Thy creatures—I implore Thee to keep safe him who hath held fast and returned unto Thee, and clung to Thy mercy, and seized the hem of Thy loving providence. Send down, then, upon him Thy healing, and make him whole, and endue him with a constancy vouchsafed by Thee, and a tranquillity bestowed by Thy highness.\n\u003Cbr />\u003Cbr />\nThou art, verily, the Healer, the Preserver, the Helper, the Almighty, the Powerful, the All-Glorious, the All-Knowing.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Glory be to Thee, O Lord my God! I implore Thee...","modified":"20230424010409259","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"healing"},
{"created":"20230325040250837","text":"Glory be to Thee, O Lord my God! Make manifest the rivers of Thy sovereign might, that the waters of Thy Unity may flow through the inmost realities of all things, in such wise that the banner of Thine unfailing guidance may be raised aloft in the kingdom of Thy command and the stars of Thy divine splendor may shine brightly in the heaven of Thy majesty.\n\nPotent art Thou to do what pleaseth Thee. Thou, verily, art the Help in Peril, the Self-Subsisting.\n\n—Bahá’u’lláh","title":"Glory be to Thee, O Lord my God! Make manifest...","modified":"20230423054400165","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"triumph"},
{"created":"20230324233826506","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">G\u003C/span>lory be to Thee, O my God! Thou hearest Thine ardent lovers lamenting in their separation from Thee, and such as have recognized Thee wailing because of their remoteness from Thy presence. Open Thou outwardly to their faces, O my Lord, the gates of Thy grace, that they may enter them by Thy leave and in conformity with Thy will, and may stand before the throne of Thy majesty, and catch the accents of Thy voice, and be illumined with the splendors of the light of Thy face.\n\u003Cbr />\u003Cbr />\nPotent art Thou to do what pleaseth Thee. None can withstand the power of Thy sovereign might. From everlasting Thou wert alone, with none to equal Thee, and wilt unto everlasting remain far above all thought and every description of Thee. Have mercy, then, upon Thy servants by Thy grace and bounty, and suffer them not to be kept back from the shores of the ocean of Thy nearness. If Thou abandonest them, who is there to befriend them; and if Thou puttest them far from Thee, who is he that can favor them? They have none other Lord beside Thee, none to adore except Thyself. Deal Thou generously with them by Thy bountiful grace.\n\u003Cbr />\u003Cbr />\nThou, in truth, art the Ever-Forgiving, the Most Compassionate.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Glory be to Thee, O my God! Thou hearest Thine ardent...","modified":"20230424013403525","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"nearness"},
{"created":"20230324225225466","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">G\u003C/span>lory be unto Thee, O God. How can I make mention of Thee while Thou art sanctified from the praise of all mankind. Magnified be Thy Name, O God, Thou art the King, the Eternal Truth; Thou knowest what is in the heavens and on the earth, and unto Thee must all return. Thou hast sent down Thy divinely ordained Revelation according to a clear measure. Praised art Thou, O Lord! At Thy behest Thou dost render victorious whomsoever Thou willest, through the hosts of heaven and earth and whatsoever existeth between them. Thou art the Sovereign, the Eternal Truth, the Lord of invincible might.\n\u003Cbr />\u003Cbr />\nGlorified art Thou, O Lord! Thou forgivest at all times the sins of such among Thy servants as implore Thy pardon. Wash away my sins and the sins of those who seek Thy forgiveness at dawn, who pray to Thee in the daytime and in the night season, who yearn after naught save God, who offer up whatsoever God hath graciously bestowed upon them, who celebrate Thy praise at morn and eventide, and who are not remiss in their duties.\n\u003Cbr />\u003Cbr />\n\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Glory be unto Thee, O God. How can I make mention...","modified":"20230424001422092","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"forgiveness"},
{"created":"20230324223648769","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">G\u003C/span>lory be unto Thee, O Lord my God! I beg Thee to forgive me and those who support Thy Faith. Verily, Thou art the sovereign Lord, the Forgiver, the Most Generous. O my God! Enable such servants of Thine as are deprived of knowledge to be admitted into Thy Cause; for once they learn of Thee, they bear witness to the truth of the Day of Judgment and do not dispute the revelations of Thy bounty. Send down upon them the tokens of Thy grace, and grant them, wherever they reside, a liberal share of that which Thou hast ordained for the pious among Thy servants. Thou art in truth the Supreme Ruler, the All-Bounteous, the Most Benevolent.\n\u003Cbr />\u003Cbr />\nO my God! Let the outpourings of Thy bounty and blessings descend upon homes whose inmates have embraced Thy Faith, as a token of Thy grace and as a mark of loving-kindness from Thy presence. Verily, unsurpassed art Thou in granting forgiveness. Should Thy bounty be withheld from anyone, how could he be reckoned among the followers of the Faith in Thy Day?\n\u003Cbr />\u003Cbr />\nBless me, O my God, and those who will believe in Thy signs on the appointed Day, and such as cherish my love in their hearts—a love which Thou dost instill into them. Verily, Thou art the Lord of righteousness, the Most Exalted.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C\n","title":"Glory be unto Thee, O Lord my God! I beg Thee...","modified":"20230422180513471","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"families"},
{"created":"20230325025823716","text":"Glory be unto Thee, O Lord of the world and Desire of the nations, O Thou Who hast become manifest in the Greatest Name, whereby the pearls of wisdom and utterance have appeared from the shells of the great sea of Thy knowledge, and the heavens of divine revelation have been adorned with the light of the appearance of the sun of Thy countenance.\n\nI beg of Thee, by that Word through which Thy proof was perfected among Thy creatures and Thy testimony was fulfilled amidst Thy servants, to strengthen Thy people in that whereby the face of the Cause will radiate in Thy dominion, the standards of Thy power will be planted among Thy servants, and the banners of Thy guidance will be raised throughout Thy dominions.\n\nO my Lord! Thou beholdest them clinging to the rope of Thy grace and holding fast unto the hem of the mantle of Thy beneficence. Ordain for them that which may draw them nearer unto Thee, and withhold them from all else save Thee.\n\nI beg of Thee, O Thou King of existence and Protector of the seen and the unseen, to make whosoever arises to serve Thy Cause as a sea moving by Thy desire, as one ablaze with the fire of Thy Sacred Tree, shining from the horizon of the heaven of Thy will. Verily, Thou art the mighty One, Whom neither the power of all the world nor the strength of nations can weaken. There is no God but Thee, the One, the Incomparable, the Protector, the Self-Subsistent.\n\n—Bahá’u’lláh","title":"Glory be unto Thee, O Lord of the world and Desire...","modified":"20230423050335868","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"teaching"},
{"created":"20230325040144014","text":"Glory be unto Thee, O Lord, Thou Who hast brought into being all created things, through the power of Thy behest.\n\nO Lord! Assist those who have renounced all else but Thee, and grant them a mighty victory. Send down upon them, O Lord, the concourse of the angels in heaven and earth and all that is between, to aid Thy servants, to succor and strengthen them, to enable them to achieve success, to sustain them, to invest them with glory, to confer upon them honor and exaltation, to enrich them and to make them triumphant with a wondrous triumph.\n\nThou art their Lord, the Lord of the heavens and the earth, the Lord of all the worlds. Strengthen this Faith, O Lord, through the power of these servants, and cause them to prevail over all the peoples of the world; for they, of a truth, are Thy servants who have detached themselves from aught else but Thee, and Thou, verily, art the protector of true believers.\n\nGrant Thou, O Lord, that their hearts may, through allegiance to this, Thine inviolable Faith, grow stronger than anything else in the heavens and on earth and in whatsoever is between them; and strengthen, O Lord, their hands with the tokens of Thy wondrous power that they may manifest Thy power before the gaze of all mankind.\n\n—The Báb","title":"Glory be unto Thee, O Lord, Thou Who hast brought...","modified":"20230423054713870","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"triumph"},
{"created":"20230324232459027","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">G\u003C/span>lory be unto Thee, O my God! Verily, this Thy servant and this Thy maidservant have gathered under the shadow of Thy mercy and they are united through Thy favor and generosity. O Lord! Assist them in this Thy world and Thy kingdom and destine for them every good through Thy bounty and grace. O Lord! Confirm them in Thy servitude and assist them in Thy service. Suffer them to become the signs of Thy Name in Thy world and protect them through Thy bestowals which are inexhaustible in this world and the world to come. O Lord! They are supplicating the kingdom of Thy mercifulness and invoking the realm of Thy singleness. Verily, they are married in obedience to Thy command. Cause them to become the signs of harmony and unity until the end of time. Verily, Thou art the Omnipotent, the Omnipresent and the Almighty!\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Glory be unto Thee, O my God! Verily, this Thy servant...","modified":"20230424033714238","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"marriage"},
{"created":"20230325034633567","text":"Glory to Thee, O my God! But for the tribulations which are sustained in Thy path, how could Thy true lovers be recognized; and were it not for the trials which are borne for love of Thee, how could the station of such as yearn for Thee be revealed? Thy might beareth me witness! The companions of all who adore Thee are the tears they shed, and the comforters of such as seek Thee are the groans they utter, and the food of them who haste to meet Thee is the fragments of their broken hearts.\n\nHow sweet to my taste is the bitterness of death suffered in Thy path, and how precious in my estimation are the shafts of Thine enemies when encountered for the sake of the exaltation of Thy word! Let me quaff in Thy Cause, O my God, whatsoever Thou didst desire, and send down upon me in Thy love all Thou didst ordain. By Thy glory! I wish only what Thou wishest, and cherish what Thou cherishest. In Thee have I, at all times, placed my whole trust and confidence.\n\nRaise up, I implore Thee, O my God, as helpers to this Revelation such as shall be counted worthy of Thy name and of Thy sovereignty, that they may remember me among Thy creatures, and hoist the ensigns of Thy victory in Thy land.\n\nPotent art Thou to do what pleaseth Thee. No God is there but Thee, the Help in Peril, the Self-Subsisting.\n\n—Bahá’u’lláh","title":"Glory to Thee, O my God! But for the tribulations...","modified":"20230423052354764","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"tests"},
{"title":"Graciously bestow a pair of heavenly wings","created":"20230325041744488","modified":"20230325041745669","type":"text/vnd.tiddlywiki","text":"O Thou kind Lord! Graciously bestow a pair of heavenly wings unto each of these fledglings, and give them spiritual power that they may wing their flight through this limitless space and may soar to the heights of the Abhá Kingdom.\n\nO Lord! Strengthen these fragile seedlings that each one may become a fruitful tree, verdant and flourishing. Render these souls victorious through the potency of Thy celestial hosts, that they may be able to crush the forces of error and ignorance and to unfurl the standard of fellowship and guidance amidst the people; that they may, even as the reviving breaths of the spring, refresh and quicken the trees of human souls and like unto vernal showers make the meads of that region green and fertile.\n\nThou art the Mighty and the Powerful; Thou art the Bestower and the All-Loving.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"title":"Guide and counsel","created":"20230418020115387","modified":"20230418020139139","tags":"","text":"Guide and counsel at all times the friends of God, one and all, to be occupied day and night with that which is conducive to Iran’s abiding glory, and to exert the utmost effort and the greatest endeavour in order to refine character and manners, labour assiduously, aim for lofty goals, promote love and affection, and foster the progress and development of industry, agriculture and trade.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Persian) [15]^^\n"},
{"title":"guide me, protect me","created":"20230324163704787","modified":"20230324163706451","type":"text/vnd.tiddlywiki","text":"O God, guide me, protect me, make of me a shining lamp and a brilliant star. Thou art the Mighty and the Powerful.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"title":"hallmark of the age","created":"20230418034153113","modified":"20230418034210999","tags":"","text":"As you know from your study of the Bahá’í writings, the principle that is to infuse all facets of organized life on the planet is the oneness of humankind, the hallmark of the age of maturity. That humanity constitutes a single people is a truth that, once viewed with scepticism, claims widespread acceptance today. The rejection of deeply ingrained prejudices and a growing sense of world citizenship are among the signs of this heightened awareness. Yet, however promising the rise in collective consciousness may be, it should be seen as only the first step of a process that will take decades—nay, centuries—to unfold. For the principle of the oneness of humankind, as proclaimed by Bahá’u’lláh, asks not merely for cooperation among people and nations. It calls for a complete reconceptualization of the relationships that sustain society. The deepening environmental crisis, driven by a system that condones the pillage of natural resources to satisfy an insatiable thirst for more, suggests how entirely inadequate is the present conception of humanity’s relationship with nature; the deterioration of the home environment, with the accompanying rise in the systematic exploitation of women and children worldwide, makes clear how pervasive are the misbegotten notions that define relations within the family unit; the persistence of despotism, on the one hand, and the increasing disregard for authority, on the other, reveal how unsatisfactory to a maturing humanity is the current relationship between the individual and the institutions of society; the concentration of material wealth in the hands of a minority of the world’s population gives an indication of how fundamentally ill-conceived are relationships among the many sectors of what is now an emerging global community. The principle of the oneness of humankind implies, then, an organic change in the very structure of society.\n\n^^(The Universal House of Justice, from a message dated 2 March 2013 to the Bahá’ís of Iran) [45]^^"},
{"created":"20230420053152595","text":"Challenge: To realize that happiness and teaching go hand in hand.","title":"Happiness and Teaching","tags":"note","modified":"20230422074425805"},
{"created":"20230324171641377","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">H\u003C/span>e is God, exalted is He, the Lord of loving-kindness and bounty!\n\u003Cbr />\u003Cbr />\nGlory be unto Thee, Thou, O my God, the Lord Omnipotent. I testify to Thine omnipotence and Thy might, Thy sovereignty and Thy loving-kindness, Thy grace and Thy power, the oneness of Thy Being and the unity of Thine Essence, Thy sanctity and exaltation above the world of being and all that is therein.\n\u003Cbr />\u003Cbr />\nO my God! Thou seest me detached from all save Thee, holding fast unto Thee and turning unto the ocean of Thy bounty, to the heaven of Thy favor, to the Daystar of Thy grace.\n\u003Cbr />\u003Cbr />\nLord! I bear witness that in Thy servant Thou hast reposed Thy Trust, and that is the Spirit wherewith Thou hast given life to the world.\n\u003Cbr />\u003Cbr />\nI ask of Thee, by the splendor of the Orb of Thy Revelation, mercifully to accept from him that which he hath achieved in Thy days. Grant then that he may be invested with the glory of Thy good-pleasure and adorned with Thine acceptance.\n\u003Cbr />\u003Cbr />\nO my Lord! I myself and all created things bear witness unto Thy might, and I pray Thee not to turn away from Thyself this spirit that hath ascended unto Thee, unto Thy heavenly place, Thine exalted Paradise and Thy retreats of nearness, O Thou Who art the Lord of all men!\n\u003Cbr />\u003Cbr />\nGrant, then, O my God, that Thy servant may consort with Thy chosen ones, Thy saints and Thy Messengers in heavenly places that the pen cannot tell nor the tongue recount.\n\u003Cbr />\u003Cbr />\nO my Lord, the poor one hath verily hastened unto the Kingdom of Thy wealth, the stranger unto his home within Thy precincts, he that is sore athirst to the heavenly river of Thy bounty. Deprive him not, O Lord, from his share of the banquet of Thy grace and from the favor of Thy bounty. Thou art in truth the Almighty, the Gracious, the All-Bountiful.\n\u003Cbr />\u003Cbr />\nO my God, Thy Trust hath been returned unto Thee. It behooveth Thy grace and Thy bounty that have compassed Thy dominions on earth and in heaven, to vouchsafe unto Thy newly welcomed one Thy gifts and Thy bestowals, and the fruits of the tree of Thy grace! Powerful art Thou to do as Thou willest, there is none other God but Thee, the Gracious, the Most Bountiful, the Compassionate, the Bestower, the Pardoner, the Precious, the All-Knowing.\n\u003Cbr />\u003Cbr />\nI testify, O my Lord, that Thou hast enjoined upon men to honor their guest, and he that hath ascended unto Thee hath verily reached Thee and attained Thy Presence. Deal with him then according to Thy grace and bounty! By Thy glory, I know of a certainty that Thou wilt not withhold Thyself from that which Thou hast commanded Thy servants, nor wilt Thou deprive him that hath clung to the cord of Thy bounty and hath ascended to the Dayspring of Thy wealth.\n\u003Cbr />\u003Cbr />\nThere is none other God but Thee, the One, the Single, the Powerful, the Omniscient, the Bountiful.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\u003C\u003C\u003C","title":"He is God, exalted is He, the Lord of loving-kindness...","modified":"20230423053805321","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"departed-general"},
{"created":"20230325035156012","text":"He is God!\n\nO Lord, my God, my Well-Beloved! These are servants of Thine that have heard Thy Voice, given ear to Thy Word and hearkened to Thy Call. They have believed in Thee, witnessed Thy wonders, acknowledged Thy proof and testified to Thine evidence. They have walked in Thy ways, followed Thy guidance, discovered Thy mysteries, comprehended the secrets of Thy Book, the verses of Thy Scrolls and the tidings of Thy Epistles and Tablets. They have clung to the hem of Thy garment and held fast unto the robe of Thy light and grandeur. Their footsteps have been strengthened in Thy Covenant and their hearts made firm in Thy Testament. Lord! Do Thou kindle in their hearts the flame of Thy divine attraction and grant that the bird of love and understanding may sing within their hearts. Grant that they may be even as potent signs, resplendent standards, and perfect as Thy Word. Exalt by them Thy Cause, unfurl Thy banners and publish far and wide Thy wonders. Make by them Thy Word triumphant, and strengthen the loins of Thy loved ones. Unloose their tongues to laud Thy Name, and inspire them to do Thy holy will and pleasure. Illumine their faces in Thy Kingdom of holiness, and perfect their joy by aiding them to arise for the triumph of Thy Cause.\n\nLord! Feeble are we, strengthen us to diffuse the fragrances of Thy Holiness; poor, enrich us from the treasures of Thy Divine Unity; naked, clothe us with the robe of Thy bounty; sinful, forgive us our sins by Thy grace, Thy favor and Thy pardon. Thou art, verily, the Aider, the Helper, the Gracious, the Mighty, the Powerful.\n\nThe glory of glories rest upon them that are fast and firm.\n\n—‘Abdu’l‑Bahá","title":"He is God!  O Lord, my God, my Well-Beloved!...","modified":"20230423055103000","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"triumph"},
{"created":"20230325000937602","text":"He is God!\n\nO God, my God! These are servants attracted in Thy days by the fragrances of Thy holiness, enkindled with the flame burning in Thy holy tree, responding to Thy voice, uttering Thy praise, awakened by Thy breeze, stirred by Thy sweet savors, beholding Thy signs, understanding Thy verses, hearkening to Thy words, believing Thy Revelation and assured of Thy loving-kindness. Their eyes, O Lord, are fixed upon Thy kingdom of effulgent glory and their faces turned toward Thy dominion on high, their hearts beating with the love of Thy radiant and glorious beauty, their souls consumed with the flame of Thy love, O Lord of this world and the world hereafter, their lives seething with the ardor of their longing for Thee, and their tears poured forth for Thy sake.\n\nShield them within the stronghold of Thy protection and safety, preserve them in Thy watchful care, look upon them with the eyes of Thy providence and mercy, make them the signs of Thy divine unity that are manifest throughout all regions, the standards of Thy might that wave above Thy mansions of grandeur, the shining lamps that burn with the oil of Thy wisdom in the globes of Thy guidance, the birds of the garden of Thy knowledge that warble upon the topmost boughs in Thy sheltering paradise, and the leviathans of the ocean of Thy bounty that plunge by Thy supreme mercy in the fathomless deeps.\n\nO Lord, my God! Lowly are these servants of Thine, exalt them in Thy kingdom on high; feeble, strengthen them by Thy supreme power; abased, bestow upon them Thy glory in Thine all-highest realm; poor, enrich them in Thy great dominion. Do Thou then ordain for them all the good Thou hast destined in Thy worlds, visible and invisible, prosper them in this world below, gladden their hearts with Thine inspiration, O Lord of all beings! Illumine their hearts with Thy joyful tidings diffused from Thine all-glorious Station, make firm their steps in Thy Most Great Covenant and strengthen their loins in Thy firm Testament, by Thy bounty and promised grace, O Gracious and Merciful One! Thou art, verily, the Gracious, the All-Bountiful.\n\n—‘Abdu’l‑Bahá","title":"He is God! O God, my God! These are servants...","modified":"20230423044033074","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230324232518376","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">H\u003C/span>e is God!\n\u003Cbr />\u003Cbr />\nO peerless Lord! In Thine almighty wisdom Thou hast enjoined marriage upon the peoples, that the generations of men may succeed one another in this contingent world, and that ever, so long as the world shall last, they may busy themselves at the Threshold of Thy oneness with servitude and worship, with salutation, adoration and praise. “I have not created spirits and men, but that they should worship me.”4 Wherefore, wed Thou in the heaven of Thy mercy these two birds of the nest of Thy love, and make them the means of attracting perpetual grace; that from the union of these two seas of love a wave of tenderness may surge and cast the pearls of pure and goodly issue on the shore of life. “He hath let loose the two seas, that they meet each other: Between them is a barrier which they overpass not. Which then of the bounties of your Lord will ye deny? From each He bringeth up greater and lesser pearls.”^^5^^\n\u003Cbr />\u003Cbr />\nO Thou kind Lord! Make Thou this marriage to bring forth coral and pearls. Thou art verily the All-Powerful, the Most Great, the Ever-Forgiving.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"He is God! O peerless Lord! In Thine almighty wisdom...","modified":"20230424011812201","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"marriage"},
{"created":"20230424012320867","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">H\u003C/span>e is the Bestower, the Bounteous!\n\u003Cbr />\u003Cbr />\nPraise be to God, the Ancient, the Ever-Abiding, the Changeless, the Eternal! He Who hath testified in His Own Being that verily He is the One, the Single, the Untrammeled, the Exalted. We bear witness that verily there is no God but Him, acknowledging His oneness, confessing His singleness. He hath ever dwelt in unapproachable heights, in the summits of His loftiness, sanctified from the mention of aught save Himself, free from the description of aught but Him.\n\u003Cbr />\u003Cbr />\nAnd when He desired to manifest grace and beneficence to men, and to set the world in order, He revealed observances and created laws; among them He established the law of marriage, made it as a fortress for well-being and salvation, and enjoined it upon us in that which was sent down out of the heaven of sanctity in His Most Holy Book. He saith, great is His glory: “Enter into wedlock, O people, that ye may bring forth one who will make mention of Me amid My servants. This is My bidding unto you; hold fast to it as an assistance to yourselves.”\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"He is the Bestower, the Bounteous!  Praise be to God, the Ancient...","tags":"marriage","modified":"20230424012439097"},
{"created":"20230324233652597","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">H\u003C/span>e is the Compassionate, the All-Bountiful! O God, my God! Thou seest me, Thou knowest me; Thou art my Haven and my Refuge. None have I sought nor any will I seek save Thee; no path have I trodden nor any will I tread but the path of Thy love. In the darksome night of despair, my eye turneth expectant and full of hope to the morn of Thy boundless favor and at the hour of dawn my drooping soul is refreshed and strengthened in remembrance of Thy beauty and perfection. He whom the grace of Thy mercy aideth, though he be but a drop, shall become the boundless ocean, and the merest atom which the outpouring of Thy loving-kindness assisteth, shall shine even as the radiant star.\n\u003Cbr />\u003Cbr />\nShelter under Thy protection, O Thou Spirit of purity, Thou Who art the All-Bountiful Provider, this enthralled, enkindled servant of Thine. Aid him in this world of being to remain steadfast and firm in Thy love and grant that this broken-winged bird attain a refuge and shelter in Thy divine nest that abideth upon the celestial tree.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"He is the Compassionate, the All-Bountiful! O God, my God!...","modified":"20230424013444366","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"nearness"},
{"created":"20230325001456739","text":"He is the Gracious, the All-Bountiful!\n\nO God, my God! Thy call hath attracted me, and the voice of Thy Pen of Glory awakened me. The stream of Thy holy utterance hath enraptured me, and the wine of Thine inspiration entranced me. Thou seest me, O Lord, detached from all things but Thee, clinging to the cord of Thy bounty and craving the wonders of Thy grace. I ask Thee, by the eternal billows of Thy loving-kindness and the shining lights of Thy tender care and favor, to grant that which shall draw me nigh unto Thee and make me rich in Thy wealth. My tongue, my pen, my whole being, testify to Thy power, Thy might, Thy grace and Thy bounty, that Thou art God and there is none other God but Thee, the Powerful, the Mighty.\n\nI bear witness at this moment, O my God, to my helplessness and Thy sovereignty, my feebleness and Thy power. I know not that which profiteth me or harmeth me; Thou art, verily, the All-Knowing, the All-Wise. Do Thou decree for me, O Lord, my God, and my Master, that which will make me feel content with Thine eternal decree and will prosper me in every world of Thine. Thou art in truth the Gracious, the Bountiful.\n\nLord! Turn me not away from the ocean of Thy wealth and the heaven of Thy mercy, and ordain for me the good of this world and hereafter. Verily, Thou art the Lord of the mercy-seat, enthroned in the highest; there is none other God but Thee, the One, the All-Knowing, the All-Wise.\n\n—Bahá’u’lláh","title":"He is the Gracious, the All-Bountiful! O God, my God!...","modified":"20230423041743122","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230324224350562","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">H\u003C/span>e is the Mighty, the Pardoner, the Compassionate!\n\u003Cbr />\u003Cbr />\nO God, my God! Thou beholdest Thy servants in the abyss of perdition and error; where is Thy light of divine guidance, O Thou the Desire of the world? Thou knowest their helplessness and their feebleness; where is Thy power, O Thou in Whose grasp lie the powers of heaven and earth?\n\u003Cbr />\u003Cbr />\nI ask Thee, O Lord my God, by the splendor of the lights of Thy loving-kindness and the billows of the ocean of Thy knowledge and wisdom and by Thy Word wherewith Thou hast swayed the peoples of Thy dominion, to grant that I may be one of them that have observed Thy bidding in Thy Book. And do Thou ordain for me that which Thou hast ordained for Thy trusted ones, them that have quaffed the wine of divine inspiration from the chalice of Thy bounty and hastened to do Thy pleasure and observe Thy Covenant and Testament. Powerful art Thou to do as Thou willest. There is none other God but Thee, the All-Knowing, the All-Wise.\n\u003Cbr />\u003Cbr />\nDecree for me, by Thy bounty, O Lord, that which shall prosper me in this world and hereafter and shall draw me nigh unto Thee, O Thou Who art the Lord of all men. There is none other God but Thee, the One, the Mighty, the Glorified.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C\n","title":"He is the Mighty, the Pardoner, the Compassionate! ...","modified":"20230422212824278","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"firmness"},
{"created":"20230325001304843","text":"He is the prayer-hearing, prayer-answering God!\n\nBy Thy glory, O Beloved One, Thou giver of light to the world! The flames of separation have consumed me, and my waywardness hath melted my heart within me. I ask of Thee, by Thy Most Great Name, O Thou the Desire of the world and the Well-Beloved of mankind, to grant that the breeze of Thine inspiration may sustain my soul, that Thy wondrous voice may reach my ear, that my eyes may behold Thy signs and Thy light as revealed in the manifestations of Thy names and Thine attributes, O Thou within Whose grasp are all things!\n\nThou seest, O Lord my God, the tears of Thy favored ones, shed because of their separation from Thee, and the fears of Thy devoted ones in their remoteness from Thy Holy Court. By Thy power that swayeth all things, visible and invisible! It behooveth Thy loved ones to shed tears of blood for that which hath befallen the faithful at the hands of the wicked and the oppressors on the earth. Thou beholdest, O my God, how the ungodly have compassed Thy cities and Thy realms! I ask Thee by Thy Messengers and Thy chosen ones and by Him whereby the standard of Thy divine unity hath been implanted amidst Thy servants, to shield them by Thy bounty. Thou art, verily, the Gracious, the All-Bountiful.\n\nAnd, again, I ask Thee by the sweet showers of Thy grace and the billows of the ocean of Thy favor, to ordain for Thy saints that which shall solace their eyes and comfort their hearts. Lord! Thou seest him that kneeleth yearning to arise and serve Thee, the dead calling for eternal life from the ocean of Thy favor and craving to soar to the heavens of Thy wealth, the stranger longing for his home of glory ‘neath the canopy of Thy grace, the seeker hastening by Thy mercy to Thy door of bounty, the sinful turning to the ocean of forgiveness and pardon.\n\nBy Thy sovereignty, O Thou Who art glorified in the hearts of men! I have turned to Thee, forsaking mine own will and desire, that Thy holy will and pleasure may rule within me and direct me according to that which the pen of Thy eternal decree hath destined for me. This servant, O Lord, though helpless turneth to the Orb of Thy Power, though abased hasteneth unto the Dayspring of Glory, though needy craveth the Ocean of Thy Grace. I beseech Thee by Thy favor and bounty, cast him not away.\n\nThou art verily the Almighty, the Pardoner, the Compassionate.\n\n—Bahá’u’lláh","title":"He is the prayer-hearing, prayer-answering God!...","modified":"20230423042131147","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230324230728929","text":"\u003C\u003Ctabs   \"[tag[healing]]\" \"Tiddlers\" >>\n","title":"Healing","modified":"20230422225806798","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"pray"},
{"title":"Health","created":"20230328010144935","modified":"20230328010308799","type":"text/vnd.tiddlywiki","text":"Let them also study whatever will nurture the health of the body and its physical soundness, and how to guard their children from disease.\n\n^^(‘Abdu’l-Bahá, Selections from the Writings of ‘Abdu’l-Bahá, par. 94.3) [227]^^\n\nMake ye then a mighty effort, that the purity and sanctity which, above all else, are cherished by ‘Abdu’l-Bahá, shall distinguish the people of Bahá; that in every kind of excellence the people of God shall surpass all other human beings; that both outwardly and inwardly they shall prove superior to the rest; that for purity, immaculacy, refinement, and the preservation of health, they shall be leaders in the vanguard of those who know. And that by their freedom from enslavement, their knowledge, their self-control, they shall be first among the pure, the free and the wise.\n\n^^(‘Abdu’l-Bahá, Selections from the Writings of ‘Abdu’l-Bahá, par. 129.14) [228]^^\n\nO handmaiden of the Most High! Thy letter was received. Thou hast written that thou seekest to establish a new hospital and art arranging and planning it together with five other Bahá’í doctors. Should such a matter be accomplished, it would be most beneficial.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Persian) [229]^^\n\nIf the health and well-being of the body be expended in the path of the Kingdom, this is very acceptable and praiseworthy; and if it be expended to the benefit of the human world in general—even though it be to their material (or bodily) benefit—and be a means of doing good, that is also acceptable. But if the health and welfare of man be spent in sensual desires, in a life on the animal plane, and in devilish pursuits—then disease were better than such health; nay, death itself were preferable to such a life. If thou art desirous of health, wish thou health for serving the Kingdom. I hope that thou mayest attain perfect insight, inflexible resolution, complete health, and spiritual and physical strength in order that thou mayest drink from the fountain of eternal life and be assisted by the spirit of divine confirmation.\n\n^^(‘Abdu’l-Bahá, cited in Bahá’u’lláh and the New Era: An Introduction to the Bahá’í Faith (Wilmette Bahá’í Publishing Trust, 2006), p. 127) [230]^^\n\nHealing through purely spiritual forces is undoubtedly as inadequate as that which materialist physicians and thinkers vainly seek to obtain by resorting entirely to mechanical devices and methods. The best result can be obtained by combining the two processes: spiritual and physical.\n\n^^(From a letter dated 12 March 1934 written on behalf of Shoghi Effendi to an individual believer) [231]^^\n\nThe enormous energy dissipated and wasted on war, whether economic or political, will be consecrated to such ends as will extend the range of human inventions and technical development, to the increase of the productivity of mankind, to the extermination of disease, to the extension of scientific research, to the raising of the standard of physical health, to the sharpening and refinement of the human brain, to the exploitation of the unused and unsuspected resources of the planet, to the prolongation of human life, and to the furtherance of any other agency that can stimulate the intellectual, the moral, and spiritual life of the entire human race.\n\n^^(Shoghi Effendi, from a letter dated 11 March 1936, in The World Order of Bahá’u’lláh, p. 204) [232]^^\n\nYou may be pleased to learn that information on AIDS is incorporated in many Bahá’í health education projects in Africa and throughout the world, emphasizing the importance of chastity, marital fidelity, the sacredness of marriage and the crucial importance of the family as the fundamental unit of society. Education about AIDS and human sexuality is likely to be most effective if it is conducted within the context of training focussed on the broader, spiritual and moral aspects of life, which would lead to the strengthening of families and communities.\n\n^^(From a letter dated 15 November 2000 written on behalf of the Universal House of Justice to an individual believer) [233]^^\n","revision":"0","bag":"default"},
{"created":"20230422100012704","text":"A House of Worship is, of course, an integral part of the process of community building, and its construction represents an important milestone in the development of a community. It is the hope of the House of Justice that the friends in … will, through the zeal and determination with which they pursue the essential activities of the Five Year Plan, hasten the day when it will be timely for a Mashriqu’l-Adhkár to be built in your country.\n\n^^(From a letter dated 12 December 2013 written on behalf of the Universal House of Justice to an individual believer) [137]^^","tags":"","title":"House of Worship integral part","modified":"20230422100212916"},
{"created":"20230422100335757","text":"… a House of Worship is to be the spiritual centre of a community and, together with its dependencies that will be created, contributes to a flourishing pattern of collective life. Currently, the first Houses of Worship of each continent serve as the national Temples of the countries in which they are located, and they also serve the communities in their vicinity, playing a significant role in local activities. As the process of growth unfolds, Temples will increasingly be raised at the national and local levels, and much will be learned about their nature and how they contribute to the community-building process. The many aspects of the functioning of this institution will then gradually be manifest. As Shoghi Effendi wrote, “None save the institution of the Mashriqu’l-Adhkár can most adequately provide the essentials of Bahá’í worship and service, both so vital to the regeneration of the world.”\n\n^^(From a letter dated 26 January 2015 written on behalf of the Universal House of Justice to an individual believer) [139]^^","tags":"","title":"House of Worship spiritual centre","modified":"20230422100358628"},
{"created":"20230324223229082","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">H\u003C/span>ow can I choose to sleep, O God, my God, when the eyes of them that long for Thee are wakeful because of their separation from Thee; and how can I lie down to rest whilst the souls of Thy lovers are sore vexed in their remoteness from Thy presence?\n\u003Cbr />\u003Cbr />\nI have committed, O my Lord, my spirit and my entire being into the right hand of Thy might and Thy protection, and I lay my head on my pillow through Thy power, and lift it up according to Thy will and Thy good pleasure. Thou art, in truth, the Preserver, the Keeper, the Almighty, the Most Powerful.\n\u003Cbr />\u003Cbr />\nBy Thy might! I ask not, whether sleeping or waking, but that which Thou dost desire. I am Thy servant and in Thy hands. Do Thou graciously aid me to do what will shed forth the fragrance of Thy good pleasure. This, truly, is my hope and the hope of them that enjoy near access to Thee. Praised be Thou, O Lord of the worlds!\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"How can I choose to sleep, O God, my God, when the eyes...","modified":"20230422175932272","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"evening"},
{"title":"how the wrongs committed by such","created":"20230325040953192","modified":"20230325040954509","type":"text/vnd.tiddlywiki","text":"Thou seest, O my God, how the wrongs committed by such of Thy creatures as have turned their backs to Thee have come in between Him in Whom Thy Godhead is manifest and Thy servants. Send down upon them, O my Lord, what will cause them to be busied with each others’ concerns. Let, then, their violence be confined to their own selves, that the land and they that dwell therein may find peace.\n\nOne of Thy handmaidens, O my Lord, hath sought Thy face, and soared in the atmosphere of Thy pleasure. Withhold not from her, O my Lord, the things Thou didst ordain for the chosen ones among Thy handmaidens. Enable her, then, to be so attracted by Thine utterances that she will celebrate Thy praise amongst them.\n\nPotent art Thou to do what pleaseth Thee. No God is there but Thee, the Almighty, Whose help is implored by all men.\n\n—Bahá’u’lláh","revision":"0","bag":"default"},
{"created":"20230324231628555","text":"\u003C\u003Ctabs   \"[tag[humanity]]\" \"Tiddlers\">>\n","title":"Humanity","modified":"20230423030201481","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"pray"},
{"title":"humanity’s talents and capacities","created":"20230418033926738","modified":"20230418033950268","tags":"","text":"… not only are humanity’s talents and capacities shared by all its members, but its problems and afflictions likewise ultimately affect all. Whether in sickness or health, the human family constitutes a single species, and the condition of any part of it cannot be intelligently considered in isolation from this systemic oneness. As the present state of the world illustrates all too clearly, attempts by the leadership of society to proceed otherwise is merely to exacerbate the problems.\n\n^^(From a letter dated 27 November 2001 written on behalf of the Universal House of Justice to an individual believer) [42]^^"},
{"created":"20230325034434176","text":"I adjure Thee by Thy might, O my God!\n\nLet no harm beset me in times of tests, and in moments of heedlessness guide my steps aright through Thine inspiration. Thou art God, potent art Thou to do what Thou desirest. No one can withstand Thy Will or thwart Thy Purpose.\n\n—The Báb","title":"I adjure Thee by Thy might, O my God! Let no harm beset me...","modified":"20230423052719042","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"tests"},
{"title":"I am a child of tender years.","created":"20230324163734972","modified":"20230324163737876","type":"text/vnd.tiddlywiki","text":"O my Lord! O my Lord!\n\nI am a child of tender years. Nourish me from the breast of Thy mercy, train me in the bosom of Thy love, educate me in the school of Thy guidance and develop me under the shadow of Thy bounty. Deliver me from darkness, make me a brilliant light; free me from unhappiness, make me a flower of the rose garden; suffer me to become a servant of Thy threshold and confer upon me the disposition and nature of the righteous; make me a cause of bounty to the human world, and crown my head with the diadem of eternal life.\n\nVerily, Thou art the Powerful, the Mighty, the Seer, the Hearer.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"title":"I am a child; enable me to grow","created":"20230324164120280","modified":"20230324164122117","type":"text/vnd.tiddlywiki","text":"O Lord! I am a child; enable me to grow beneath the shadow of Thy loving-kindness. I am a tender plant; cause me to be nurtured through the outpourings of the clouds of Thy bounty. I am a sapling of the garden of love; make me into a fruitful tree.\n\nThou art the Mighty and the Powerful, and Thou art the All-Loving, the All-Knowing, the All-Seeing.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"created":"20230324225204777","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">\u003C/span>I am aware, O Lord, that my trespasses have covered my face with shame in Thy presence, and have burdened my back before Thee, have intervened between me and Thy beauteous countenance, have compassed me from every direction and have hindered me on all sides from gaining access unto the revelations of Thy celestial power.\n\u003Cbr />\u003Cbr />\nO Lord! If Thou forgivest me not, who is there then to grant pardon, and if Thou hast no mercy upon me who is capable of showing compassion? Glory be unto Thee, Thou didst create me when I was non-existent and Thou didst nourish me while I was devoid of any understanding. Praise be unto Thee, every evidence of bounty proceedeth from Thee and every token of grace emanateth from the treasuries of Thy decree.\n\u003Cbr />\u003Cbr />\n\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"I am aware, O Lord, that my trespasses have covered...","modified":"20230424001254883","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"forgiveness"},
{"created":"20230324225506302","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">I\u003C/span> am he, O my Lord, that hath set his face towards Thee, and fixed his hope on the wonders of Thy grace and the revelations of Thy bounty. I pray Thee that Thou wilt not suffer me to turn away disappointed from the door of Thy mercy, nor abandon me to such of Thy creatures as have repudiated Thy Cause.\n\u003Cbr />\u003Cbr />\nI am, O my God, Thy servant and the son of Thy servant. I have recognized Thy truth in Thy days, and have directed my steps towards the shores of Thy oneness, confessing Thy singleness, acknowledging Thy unity, and hoping for Thy forgiveness and pardon. Powerful art Thou to do what Thou willest; no God is there beside Thee, the All-Glorious, the Ever-Forgiving.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C\n","title":"I am he, O my Lord, that hath set his face towards Thee...","modified":"20230422213357135","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"forgiveness"},
{"created":"20230324225243098","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">I\u003C/span> beg Thee to forgive me, O my Lord, for every mention but the mention of Thee, and for every praise but the praise of Thee, and for every delight but delight in Thy nearness, and for every pleasure but the pleasure of communion with Thee, and for every joy but the joy of Thy love and of Thy good-pleasure, and for all things pertaining unto me which bear no relationship unto Thee, O Thou Who art the Lord of lords, He Who provideth the means and unlocketh the doors.\n\u003Cbr />\u003Cbr />\n\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"I beg Thee to forgive me, O my Lord, for every mention...","modified":"20230424000904131","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"forgiveness"},
{"created":"20230324223814452","text":"\u003Ccenter>For Parents\u003C/center>\n\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">I\u003C/span> beg Thy forgiveness, O my God, and implore pardon after the manner Thou wishest Thy servants to direct themselves to Thee. I beg of Thee to wash away our sins as befitteth Thy Lordship, and to forgive me, my parents, and those who in Thy estimation have entered the abode of Thy love in a manner which is worthy of Thy transcendent sovereignty and well beseemeth the glory of Thy celestial power.\n\u003Cbr />\u003Cbr />\nO my God! Thou hast inspired my soul to offer its supplication to Thee, and but for Thee, I would not call upon Thee. Lauded and glorified art Thou; I yield Thee praise inasmuch as Thou didst reveal Thyself unto me, and I beg Thee to forgive me, since I have fallen short in my duty to know Thee and have failed to walk in the path of Thy love.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C\n","title":"I beg Thy forgiveness, O my God, and implore pardon...","modified":"20230422181114455","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"families"},
{"created":"20230325001219179","text":"I beseech Thee, O my God, by all the transcendent glory of Thy Name, to clothe Thy loved ones in the robe of justice and to illumine their beings with the light of trustworthiness. Thou art the One that hath power to do as He pleaseth and Who holdeth within His grasp the reins of all things, visible and invisible.\n\n—Bahá’u’lláh","title":"I beseech Thee, O my God, by all the transcendent glory...","modified":"20230423042338980","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230325000000360","text":"I give praise to Thee, O my God, that the fragrance of Thy loving-kindness hath enraptured me, and the gentle winds of Thy mercy have inclined me in the direction of Thy bountiful favors. Make me to quaff, O my Lord, from the fingers of Thy bounteousness the living waters which have enabled every one that hath partaken of them to rid himself of all attachment to any one save Thee, and to soar into the atmosphere of detachment from all Thy creatures, and to fix his gaze upon Thy loving providence and Thy manifold gifts.\n\nMake me ready, in all circumstances, O my Lord, to serve Thee and to set myself towards the adored sanctuary of Thy Revelation and of Thy Beauty. If it be Thy pleasure, make me to grow as a tender herb in the meadows of Thy grace, that the gentle winds of Thy will may stir me up and bend me into conformity with Thy pleasure, in such wise that my movement and my stillness may be wholly directed by Thee.\n\nThou art He, by Whose name the Hidden Secret was divulged, and the Well-Guarded Name was revealed, and the seals of the sealed-up Goblet were opened, shedding thereby its fragrance over all creation, whether of the past or of the future. He who was athirst, O my Lord, hath hasted to attain the living waters of Thy grace, and the wretched creature hath yearned to immerse himself beneath the ocean of Thy riches.\n\nI swear by Thy glory, O Lord the Beloved of the world and the Desire of all them that have recognized Thee! I am sore afflicted by the grief of my separation from Thee, in the days when the Daystar of Thy presence hath shed its radiance upon Thy people. Write down, then, for me the recompense decreed for such as have gazed on Thy face and have, by Thy leave, gained admittance into the court of Thy throne, and have, at Thy bidding, met Thee face to face.\n\nI implore Thee, O my Lord, by Thy name the splendors of which have encompassed the earth and the heavens, to enable me so to surrender my will to
