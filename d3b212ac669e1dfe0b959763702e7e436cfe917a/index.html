{"created":"20230301074434933","text":"\n\u003C\u003C\u003C\nTHE UNIVERSAL HOUSE OF JUSTICE\n\n30 December 2021\n\nTo the Conference of the\nContinental Boards of Counsellors\n\n\u003Cspan class=\"nbr\">\u003C/span>   Dearly loved Friends,\n\n\u003Cspan class=\"nbr\">1\u003C/span>    At Riḍván this year we described how, over the course of a quarter century, the Bahá’í world underwent a transformation that endowed it with an undreamed-of capacity to learn, to grow, and to serve humanity. But, however bright were the achievements of this period, they must be eclipsed by what is to come. By the conclusion of the new series of Plans recently begun, the Bahá’í community will need to have acquired capacities that can scarcely be glimpsed at present. In your deliberations over the coming days, you will be occupied with exploring what is required to bring into being such a fortified community.\n\n\u003Cspan class=\"nbr\">2\u003C/span>    Bahá’u’lláh states that “the purpose for which mortal men have, from utter nothingness, stepped into the realm of being, is that they may work for the betterment of the world and live together in concord and harmony.” He has revealed teachings that make this possible. Building a society that consciously pursues this collective purpose is the work of not only this generation, but of many generations to come, and Bahá’u’lláh’s followers welcome all who labour alongside them in this undertaking. It means learning how to raise up vibrant, outward-looking communities; it means those communities learning how to bring about spiritual and material progress; it means learning how to contribute to the discourses that influence the direction of that progress. These areas of endeavour are, naturally, familiar ones. Seen from one perspective, they are quite distinct, each having its own characteristics and imperatives. Yet they all represent ways of awakening the energies latent in the human soul and channelling them towards the betterment of society. Together, they are means of releasing what the Guardian described as “the society-building power” of the Faith. This inherent power possessed by the Cause of Bahá’u’lláh is visible even in the fledgling efforts of a Bahá’í community learning to serve humanity and promote the Word of God. And though the world society foreshadowed in His Revelation is of course far distant, communities that are earnestly learning to apply His teachings to their social reality abound. How immensely blessed are those souls who, alive to the greatness of this Day and the significance of their actions, strive for the emergence of a society shaped by the divine teachings.\n\n\u003Cspan class=\"nbr\">3\u003C/span>    The series of global Plans that began at Riḍván will last a full twenty-five years. It will carry the ark of the Cause into the third century of the Bahá’í Era and conclude at Riḍván 2046. During this period, the Bahá’í world will be focused on a single aim: the release of the society-building power of the Faith in ever-greater measures. The pursuit of this overall aim will require a further rise in the capacity of the individual believer, the local community, and the institutions of the Faith. These three constant protagonists of the Plan each have a part to play, and each one has capacities and qualities that must be developed. However, each is incapable of manifesting its full potential on its own. It is by strengthening their dynamic relationships with one another that their powers are combined and multiplied. ‘Abdu’l-Bahá explains that the more the qualities of cooperation and mutual assistance are manifested by a people, “the more will human society advance in progress and prosperity”; in the Faith, this principle distinguishes and shapes the interactions of individuals, institutions, and communities, and it endows the body of the Cause with moral vigour and spiritual health.\n\n\u003Cspan class=\"nbr\">4\u003C/span>    The enkindled souls being raised up through the processes of the Plan are seeking to gain an ever more profound understanding of Bahá’u’lláh’s teachings—“the sovereign remedy for every disease”—and to apply them to the needs of their society. They are committed to the prosperity of all, recognizing that the welfare of individuals rests in the welfare of society at large. They are loyal citizens who eschew partisanship and the contest for worldly power. Instead, they are focused on transcending differences, harmonizing perspectives, and promoting the use of consultation for making decisions. They emphasize qualities and attitudes—such as trustworthiness, cooperation, and forbearance—that are building blocks of a stable social order. They champion rationality and science as essential for human progress. They advocate tolerance and understanding, and with the inherent oneness of humanity uppermost in their minds, they view everyone as a potential partner to collaborate with, and they strive to foster fellow feeling even among groups who may traditionally have been hostile to one another. They are conscious of how the forces of materialism are at work around them, and their eyes are wide open to the many injustices that persist in the world, yet they are equally clear sighted about the creative power of unity and humanity’s capacity for altruism. They see the power that true religion possesses to transform hearts and overcome distrust, and so, with confidence in what the future holds, they labour to cultivate the conditions in which progress can occur. They share their beliefs liberally with others, remaining respectful of the freedom of conscience of every soul, and they never impose their own standards on anyone. And while they would not pretend to have discovered all the answers, they are clear about what they have learned and what they still need to learn. Their efforts advance to the alternating rhythm of action and reflection; setbacks leave them unfazed. In places where growing numbers are helping to build communities of this character, the power of the Cause to transform people’s social existence, as well as their inner lives, is becoming increasingly visible. Earnest pursuit of the Plan’s central aim will, we are sure, cause many, many such communities to emerge.\n\n[[The movement of clusters↴|2. The movement of clusters]]\n\u003C\u003C\u003C\n\n\u003Cbr />\n\n\u003Cbr />\n\n^^Copyright © Bahá’í International Community^^\n","title":"30 December 2021","modified":"20230423214326402","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"TAB"},
{"created":"20230409194020127","text":"[[30 December 2021]]\n\nactivities:\u003Cbr />\ncapacity to learn, to grow, and to serve humanity\n\nfar-reaching vision:\u003Cbr />\nRidvan 2021 to Ridvan 2046 focused on a single aim: the release of the society-building power of the Faith\n\npath:\u003Cbr />\ncooperation and mutual assistance....distinguishes and shapes the interactions of individuals, institutions, and communities, and it endows the body of the Cause with moral vigour and spiritual health.\n\n----------------------------------------------------------------------------------\n\nrhythm:\u003Cbr />\n\"A rhythm of community life should gradually emerge, then, commensurate with the capacity of an expanding nucleus of individuals committed to Bahá’u’lláh’s vision of a new World Order. \"\u003Cbr />\nRidvan 2010\n\nsystem:\u003Cbr />\nin the system thus created to develop its human resources, ... it is possible for an expanding nucleus of individuals to generate a movement towards the goal of a new World Order.\u003Cbr />\n28 dec 2010\n\nnucleus:\u003Cbr />\na nucleus of friends in a cluster ... working and consulting together and arranging activities. \n\ncommitment:\u003Cbr />\nthe number of people sharing this commitment must rise, and\n\nsystematic action:\u003Cbr />\nand their capacity for undertaking systematic action within the framework of the Plan must correspondingly increase.\u003Cbr />\n\norganic growth:\u003Cbr />\nAnd similar to the development of a living organism, growth can occur quickly when the right conditions are in place.\n\nconditions:\u003Cbr />\nForemost among these conditions is an institute process  gaining in strength\u003Cbr />\n29 December 2015","title":"30dec2021","modified":"20230423214326446","tags":"note","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"created":"20230301074959929","text":"THE UNIVERSAL HOUSE OF JUSTICE\n\n4 January 2022\n\nTo the Bahá’ís of the World\n\nDearly loved Friends,\n\n9.1 We are at this moment with the company of the Continental Counsellors—the great majority of them present in the Holy Land, while some who could not travel here join from a distance—and the sixth and final day of their conference, focused on the upcoming Nine Year Plan, is about to conclude. There is so much that could be shared with you about the spirit of this conference, as seen in its participants. Steeped in experience, they have been eyewitnesses to the rise in capacity in the Bahá’í world, and they brim with confidence about what you can further accomplish. We could not have wished for a keener, more insightful grasp of what is called for in the next Plan than was demonstrated in the consultations of these consecrated souls. But this, of course, is just the beginning. When the Counsellors return to the countries of five continents, they will bring to you and those who serve with you all that they have absorbed. They and their auxiliaries will be at your side as you prepare for this immense collective enterprise—especially through your participation in the wave of conferences soon to sweep across the globe, where Bahá’u’lláh’s universal summons to work for the betterment of the world will galvanize the assembled well-wishers of humanity.\n\n9.2 A confluence of circumstances in the world at large and within the Faith has made this a charged moment. The global challenges now facing humanity are a severe test of its willingness to put aside short-term self-interest and come to terms with this stark spiritual and moral reality: there is but one, interconnected human family and it shares one precious homeland. At this same moment, the followers of Bahá’u’lláh are examining anew the possibilities before them to release the society-building power of the Faith. This Plan will test their stamina, their willpower, and the strength of their love for those who dwell alongside them. They will help to nurture, in every place, communities of common purpose that recognize the power of unity to heal, to transcend. Within these communities, every soul may find sanctuary, and in the friends’ many endeavours for worship and praise, for education, for social transformation, for the development of communities—in all these, every soul may find room to grow and to serve. We are stirred by the promise of ‘Abdu’l-Bahá: “The small shall be made great, and the powerless shall be given strength; they that are of tender age shall become the children of the Kingdom, and those that have gone astray shall be guided to their heavenly home.”\n\n9.3 When Bahá’u’lláh sent forth His glad tidings, the devoted believers who could carry His message to humanity were so few in number. Today, praise be to God, the devotion of the friends is undimmed and their numbers have soared. May their hearts be fortified through the power of His Word and, on every occasion and in every space, may they shine with the light of the splendours of heaven. Such will be the prayer on our tongues and the hope in our breasts when, today, with the Counsellors, we enter the Shrine of the Blessed Beauty to supplicate on your behalf.\n\n[signed: The Universal House of Justice]\n\n\u003Cbr />\n\n\u003Cbr />\n\n\u003Cbr />\n\n^^Copyright © Bahá’í International Community^^ \n\u003Ca href=\"https://www.bahai.org/r/845512230\" target=\"_blank\">^^ - www.bahai.org/r/845512230↗^^\u003C/a>\n","title":"4 January 2022","modified":"20230423215240503","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"TAB"},
{"created":"20230419065748631","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n//Advancing the frontiers of learning//\n\n\u003Cspan class=\"nbr\">12\u003C/span>    What we have described in the preceding paragraphs and in so many messages over the last\ndecade and a half can best be viewed as the latest in a series of approaches to the growth of the\nBahá’í community, each suited to specific historical circumstances. This divinely propelled\nprocess of growth was set in motion by the fervour generated in the Cradle of the Faith more\nthan one hundred and sixty years ago, as thousands responded to the summons of a New Day,\nand received impetus through the exertions made by early believers to carry the message of\nBahá’u’lláh to neighbouring countries in the East and scattered pockets in the West. It acquired\ngreater structure through the Tablets of the Divine Plan revealed by ‘Abdu’l‑Bahá and gained\nmomentum as the friends spread out systematically across the globe under the direction of the\nGuardian to establish small centres of Bahá’í activity and erect the first pillars of the\nAdministrative Order. It gathered force in the rural areas of the world as masses of humanity were\nmoved to embrace the Faith, but slowed considerably as the friends strove to discover strategies\nfor sustaining large-scale expansion and consolidation. And, for fifteen years now, it has been\nsteadily accelerating since we raised the call at the outset of the Four Year Plan for the Bahá’í\nworld to systematize the teaching work on the basis of the experience it had gained through\ndecades of difficult but invaluable learning. That the current approach to growth, effective as it is,\nmust evolve still further in complexity and sophistication once it has taken root in a cluster,\ndemonstrating ever more notably the “society-building power” inherent in the Faith, few would\nfail to recognize.\n\n\u003Cspan class=\"nbr\">13\u003C/span>    Referring to the development of the global Bahá’í community, how often did the beloved\nGuardian encourage the friends to remain resolute in their purpose and persevere in their\nendeavours. “Conscious of their high calling, confident in the society-building power which their\nFaith possesses,” he noted with satisfaction, “they press forward, undeterred and undismayed, in\ntheir efforts to fashion and perfect the necessary instruments wherein the embryonic World\nOrder of Bahá’u’lláh can mature and develop.” “It is this building process, slow and unobtrusive,”\nhe reminded them, that “constitutes the one hope” of a disillusioned humanity. That this process\nwill continue to gain in scope and influence and the Administrative Order demonstrate in time\n“its capacity to be regarded not only as the nucleus but the very pattern of the New World Order”\nis clear from his writings. “In a world the structure of whose political and social institutions is\nimpaired, whose vision is befogged, whose conscience is bewildered, whose religious systems\nhave become anaemic and lost their virtue,” he asserted so emphatically, “this healing Agency, this\nleavening Power, this cementing Force, intensely alive and all-pervasive,” is “taking shape,” is\n“crystallizing into institutions,” and is “mobilizing its forces”.\n\n\u003Cspan class=\"nbr\">14\u003C/span>    What should be apparent is that, if the Administrative Order is to serve as a pattern for future\nsociety, then the community within which it is developing must not only acquire capacity to\naddress increasingly complex material and spiritual requirements but also become larger and\nlarger in size. How could it be otherwise. A small community, whose members are united by their\nshared beliefs, characterized by their high ideals, proficient in managing their affairs and tending\nto their needs, and perhaps engaged in several humanitarian projects—a community such as this,\nprospering but at a comfortable distance from the reality experienced by the masses of humanity,\ncan never hope to serve as a pattern for restructuring the whole of society. That the worldwide\nBahá’í community has managed to avert the dangers of complacency is a source of abiding joy to\nus. Indeed, the community has well in hand its expansion and consolidation. Yet, to administer\nthe affairs of teeming numbers in villages and cities around the globe—to raise aloft the standard\nof Bahá’u’lláh’s World Order for all to see—is still a distant goal.\n\n\u003Cspan class=\"nbr\">15\u003C/span>    Therein, then, lies the challenge that must be faced by those in the forefront of the learning\nprocess which will continue to advance over the course of the next Plan. Wherever an intensive\nprogramme of growth is established, let the friends spare no effort to increase the level of\nparticipation. Let them strain every nerve to ensure that the system which they have so\nlaboriously erected does not close in on itself but progressively expands to embrace more and\nmore people. Let them not lose sight of the remarkable receptivity they found—nay, the sense of\neager expectation that awaited them—as they gained confidence in their ability to interact with\npeople of all walks of life and converse with them about the Person of Bahá’u’lláh and His\nRevelation. Let them hold fast to the conviction that a direct presentation of the Faith, when\ncarried out at a sufficient level of depth and reinforced by a sound approach to consolidation, can\nbring enduring results. And let them not forget the lessons of the past which left no doubt that a\nrelatively small band of active supporters of the Cause, no matter how resourceful, no matter how\nconsecrated, cannot attend to the needs of communities comprising hundreds, much less\nthousands, of men, women and children. The implications are clear enough. If, in a cluster, those\nshouldering responsibility for expansion and consolidation number in the tens, with a few\nhundred participating in the activities of community life, both figures should rise significantly so\nthat by the end of the Plan, one or two hundred are facilitating the participation of one or two\nthousand.\n\n\u003Cspan class=\"nbr\">16\u003C/span>    It is heartening to see that, already in some 300 of the 1,600 clusters worldwide with intensive\nprogrammes of growth in operation, the believers have entered the new arena of learning now\nopen to them, and, in more than a few, they are extending its frontiers. Clearly, in all such\nclusters, strengthening the educational processes set in motion by the training institute, each with\nits own requisites—regularly held classes for the youngest members of society, close-knit groups\nfor junior youth, and circles of study for youth and adults—is of paramount importance. Much of\nwhat this work entails was discussed in the Riḍván message. Without exception, having\nwitnessed the transformative effects of the institute process first hand, the friends in such clusters\nare striving to gain a fuller appreciation of the dynamics that underlie it—the spirit of fellowship\nit creates, the participatory approach it adopts, the depth of understanding it fosters, the acts of\nservice it recommends, and, above all, its reliance on the Word of God. Every effort is being\nexerted to ensure that the process reflects the complementarity of “being” and “doing” the\ninstitute courses make explicit; the centrality they accord to knowledge and its application; the\nemphasis they place on avoiding false dichotomies; the stress they lay on memorization of the\nCreative Word; and the care they exercise in raising consciousness, without awakening the\ninsistent self.\n\n\u003Cbr />\n[[Enhancing administrative capacity|5. Enhancing administrative capacity]]\n\n\u003C\u003C\u003C","title":"4. Advancing the frontiers of learning","modified":"20230422120210911","tags":""},
{"created":"20230301074616937","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\nContributing to social transformation\n\n\u003Cspan class=\"nbr\">16\u003C/span>    The Revelation of Bahá’u’lláh is concerned with the transformation of both humanity’s inner life and social environment. A letter written on behalf of Shoghi Effendi describes how the social environment provides the “atmosphere” in which souls can “grow spiritually and reflect in full the light of God” shining through the Revelation. A clear sign that the society-building power of the Cause is being released in a cluster is that efforts are being made by a growing band of its inhabitants, inspired by the teachings of the Faith, to help improve the spiritual character and social conditions of the wider community to which they belong. The contribution made by Bahá’ís is distinguished by its focus on building capacity for service; it is an approach founded on faith in the ability of a population to become the protagonists of their own development.\n\n\u003Cspan class=\"nbr\">17\u003C/span>    As the intensity of community-building work in a cluster increases, the friends there inevitably become more conscious of social, economic, or cultural barriers that are impeding people’s spiritual and material progress. Children and junior youth lacking support in their education, pressures on girls resulting from traditional customs related to early marriage, families needing help with navigating unfamiliar systems of healthcare, a village struggling for want of some basic necessity, or long-standing prejudices arising from a legacy of hostility between different groups—when a Bahá’í community’s efforts in the field of expansion and consolidation bring it into contact with these situations and many others, it will be drawn to respond to such realities as its circumstances permit. In reflecting on such situations it becomes evident that, within clusters, expansion and consolidation, social action, and contributing to prevalent discourses are dimensions of a single, unified, outward-looking endeavour carried out at the grassroots of society. All these efforts are pursued according to a common framework for action, and this above all else brings coherence to the overall pattern of activity.\n\n\u003Cspan class=\"nbr\">18\u003C/span>    The initial stirrings of grassroots social action begin to be seen in a cluster as the availability of human resources increases and capacity for a wider range of tasks develops. Villages have proven to be notably fertile ground from which social action initiatives have emerged and been sustained, but in urban settings too, friends living there have succeeded in carrying out activities and projects suited to the social environment, at times by working with local schools, agencies of civil society, or even government bodies. Social action is being undertaken in a number of important fields, including the environment, agriculture, health, the arts, and particularly education. Over the course of the Nine Year Plan, and especially as the study of specific institute courses stimulates greater activity in this area, we expect to see a proliferation of formal and informal efforts to promote the social and economic development of a people. Some of these community-based initiatives will require basic administrative structures to sustain their work. Where conditions are propitious, Local Spiritual Assemblies will need to be encouraged to learn how best to cultivate new, fledgling initiatives and to foster efforts that show promise. In some cases, the needs associated with a particular field of endeavour will warrant the establishment of a Bahá’í-inspired organization, and we anticipate the appearance of more such organizations during the coming Plan. For their part, National Spiritual Assemblies will have to find ways in which they can stay well informed about what is being learned at the grassroots of their communities and analyse the experience being gained; in some places this will call for the creation of an entity dedicated to following social action. Looking across the Bahá’í world, we are delighted to see how much momentum has already been generated in this area of endeavour through the encouragement and support of the Bahá’í International Development Organization.\n\n\u003Cspan class=\"nbr\">19\u003C/span>    Closely connected with the capacity for engaging in social action is a capacity for contributing to the discourses of society. At heart, this is simply a capacity for participating in a conversation about a matter that affects people’s lives and offering a perspective grounded in Bahá’í principles and Bahá’í experience. Viewed in this way, it is a skill which many Bahá’ís have the opportunity to practise almost daily, for instance in their studies or occupations, and which is cultivated through involvement in institute courses; in its more formal expression, it is central to the work of the Bahá’í International Community and national Offices of External Affairs. However, in relation to the release of the society-building power of the Faith at the grassroots, it is a capacity that comes into greater demand as closer association with a population, brought about through the work of expansion and consolidation, leads to increased consciousness of an area’s prevailing social problems, as well as of the aspirations of its people to overcome them. As the number of those participating in community-building activities rises, so does the need for the Bahá’í community to offer, as a unified body, its considered perspective on obstacles to social progress and on issues that weigh on the minds and spirits of those with whom it interacts. This has particular implications for Local Spiritual Assemblies. In places where the activities of the Plan have attained a degree of prevalence, the Assembly begins to be viewed more widely as a source of moral insight. Over time, efforts to contribute to societal discourses become more systematic, and Bahá’ís become adept at helping those around them to engage constructively in a discourse and find consensus. Opportunities are sought out to share the perspectives of the Faith with community leaders and figures in authority, and spaces are created in which representatives of various groups and interests can be assisted to reach a common point of view through consultation. We are pleased with the steps that have already been taken to learn how insights from the Revelation of Bahá’u’lláh and from the experience of Bahá’í communities can be brought to bear upon pressing social issues at the local level; much more is sure to be learned in this regard during the Nine Year Plan.\n\n\u003Cspan class=\"nbr\">20\u003C/span>    We wish to stress that, historically and now, social action and efforts to participate in the prevalent discourses of society have emerged not only in the context of growth, but also as a result of individual Bahá’ís striving to contribute to society’s progress in ways available to them. As a personal response to Bahá’u’lláh’s summons to work for the betterment of the world, believers have variously chosen to adopt certain vocations and have sought out opportunities to support the activities of like-minded groups and organizations. Projects, both large and small, have been started in order to respond to a range of social issues. Numerous Bahá’í-inspired organizations have been established by groups of individuals to work for many different objectives, and specialist entities have been founded to give attention to a particular discourse. All of these efforts, at whatever scale they have been undertaken, have benefited from being able to draw on the principles and insights guiding the activities occurring at the grassroots of the worldwide Bahá’í community, and they have also benefited from the wise counsels of Local and National Spiritual Assemblies. We rejoice to see these diverse, harmonious expressions of faith by the devoted followers of the Blessed Beauty, in response to the tribulations of a perplexed and sorely agitated world.\n\n[[Educational endeavours and the training institute↴|5. Educational endeavours and the training institute]] \n\u003C\u003C\u003C\n\n\u003Cbr />\n\n\u003Cbr />\n\n\n^^Copyright © Bahá’í International Community^^","title":"4. Contributing to social transformation","modified":"20230422120105181","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":""},
{"created":"20230419054243898","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n//Embracing large numbers and managing complexity//\n\n\u003Cspan class=\"nbr\">22\u003C/span>    Whereas, when a programme of growth is nascent in a cluster, there might be a handful of\nindividuals who are involved in its promotion and those who are participating might come from\nonly several households, by the time a programme has become intensive, these figures, as one\nwould expect, have grown: perhaps tens of individuals active in the work of expansion and\nconsolidation, while those participating might well surpass a hundred. But being able to reach out\nto large numbers—mobilizing a hundred people or more, whose service connects them with many\nhundreds or even thousands—requires the capacity to adapt to a substantial increase in\ncomplexity.\n\n\u003Cspan class=\"nbr\">23\u003C/span>    As the growth process continues to gain intensity, the friends’ efforts to engage in\nmeaningful conversations bring them into many social spaces, allowing a wider array of people to\nbecome familiar with the teachings and consider seriously the contribution they can make to the\nbetterment of society. In addition, more and more homes are provided as venues for communitybuilding activities, making each a point for the diffusion of the light of divine guidance. The\ninstitute process comes to be supported by a growing number of friends serving capably as tutors\nwho, cycle after cycle, offer the full sequence of institute courses between them, at times with\nmarked intensity. Thus, human resource development proceeds with minimal interruption and\ngenerates a constantly expanding pool of workers. While it continues to draw on a diverse range\nof the cluster’s inhabitants, those taking its courses in the greatest numbers are often the youth.\nThe transformative effect of studying the Word of God is experienced by the many whose lives\nare touched in some way by the community’s activities. And as the flow of people beginning a\npath of service swells, considerable progress is made in all aspects of the community-building\nefforts of the friends. Animators of junior youth groups and teachers of children’s classes multiply\nin number, fuelling an expansion of these two vital programmes. Children are enabled to move\nfrom one grade of the classes to another, while groups of junior youth progress from year to year\nand ground their learning in service to society. Cluster agencies, bolstered by the support of Local\nSpiritual Assemblies, encourage and foster the natural passage of participants from one stage of\nthe educational process to the next. An educational system with all its component elements,\ncapable of expanding to welcome large numbers, is now firmly rooted within the cluster.\n\n\u003Cspan class=\"nbr\">24\u003C/span>    This kind of progress requires the concerted efforts of the friends wherever in the cluster\nthey reside. Nevertheless, experience in the present Plan demonstrates that a pattern of action\nthat is able to embrace large numbers comes chiefly from working to bring more neighbourhoods\nand villages—places where the convergence of spiritual forces is effecting rapid change within a\nbody of people—to the point where they can sustain intense activity. A core of individuals from\nwithin each is assuming responsibility for the process of building capacity in its inhabitants. A\nbroader cross section of the population is being engaged in conversations, and activities are being\nopened up to whole groups at once—bands of friends and neighbours, troops of youth, entire\nfamilies—enabling them to realize how society around them can be refashioned. The practice of\ngathering for collective worship, sometimes for dawn prayers, nurtures within all a much deeper\nconnection with the Revelation of Bahá’u’lláh. Prevailing habits, customs, and modes of\nexpression all become susceptible to change—outward manifestations of an even more profound\ninner transformation, affecting many souls. The ties that bind them together grow more\naffectionate. Qualities of mutual support, reciprocity, and service to one another begin to stand\nout as features of an emerging, vibrant culture among those involved in activities. The friends in\nsuch locations help the cluster agencies extend the growth process to different parts of the cluster,\nfor they are eager to introduce others to the vision of transformation they have themselves\nalready glimpsed.\n\n\u003Cspan class=\"nbr\">25\u003C/span>    In the course of their endeavours, the believers encounter receptivity within distinct\npopulations who represent a particular ethnic, tribal, or other group and who may be\nconcentrated in a small setting or present throughout the cluster and well beyond it. There is\nmuch to be learned about the dynamics involved when a population of this kind embraces the Faith and is galvanized through its edifying influence. We stress the importance of this work for\nadvancing the Cause of God: every people has a share in the World Order of Bahá’u’lláh, and all\nmust be gathered together under the banner of the oneness of humanity. In its early stages, the\nsystematic effort to reach out to a population and foster its participation in the process of capacity\nbuilding accelerates markedly when members of that population are themselves in the vanguard\nof such an effort. These individuals will have special insight into those forces and structures in\ntheir societies that can, in various ways, reinforce the endeavours under way.\n\n\u003Cspan class=\"nbr\">26\u003C/span>    As growth in the cluster advances further, greater demands are being placed on the\norganizational scheme of the training institute. Additional coordinators are now required, some of\nwhom might focus their efforts on a particular part of the cluster. However, this need not result in\nanother layer of administration. Much can be achieved through collaboration, as coordinators\nstart to work together in teams, sometimes drawing on the help of other capable individuals. The\nongoing interactions and exchange of experience within these teams constantly enriches\nunderstanding and increases the efficacy of their service. The coordinators are also discovering\nthat their efforts can be much enhanced if the friends serving as teachers of children, as\nanimators, and as tutors who live in close proximity to one another are able to meet in small\ngroups, in the settings where they serve, and assist each other.\n\n\u003Cspan class=\"nbr\">27\u003C/span>    Meanwhile, the Area Teaching Committee is rising to a new level of functioning. It is\nengaged in a more thorough reading of circumstances in the whole cluster: on the one hand,\naccurately assessing the capacities of the community and the effects being produced by sustained\ngrowth, and on the other, understanding the implications of various social realities for community\nbuilding in the long term. In the plans it makes each cycle, the Committee relies heavily on those\nshouldering the greatest share of the work of expansion and consolidation, but given that the\nnumber of those connected in some way with the pattern of activity is now large, a variety of\nquestions become more pressing: how to mobilize the entire company of believers in support of\nteaching goals; how to organize systematic home visits to the friends who would benefit from\ndeepening and discussions that connect them with the community; how to strengthen spiritual\nbonds with the parents of children and junior youth; how to build on the interest of those who\nhave shown goodwill towards the Faith but have yet to take part in its activities. Promoting the\nwidespread holding of devotional meetings is another concern, so that hundreds of people,\neventually thousands, are engaged in worship in the company of their households and their\nneighbours. Ultimately, of course, the Committee looks to continually extend the reach of the\ncommunity’s endeavours so that more and more souls become acquainted with the message of\nBahá’u’lláh. In managing the complexities involved in its own work—which includes gathering\nand analysing statistical data, as well as a diversity of other tasks—the Committee draws on the\nhelp of individuals beyond its own members. These complexities also require increasingly close\ncollaboration with Local Spiritual Assemblies.\n\n\u003Cspan class=\"nbr\">28\u003C/span>    For its part, and in response to growing numbers attending activities, the Local Assembly is\nenhancing its capacity to discharge the many responsibilities it carries on behalf of an expanding\ncommunity. It seeks to create an environment in which all feel encouraged to contribute to the\ncommunity’s common enterprise. It is eager to see the cluster agencies succeed in their plans, and\nits intimate familiarity with the conditions in its area enables it to foster the development of\ninteracting processes at the local level. With this in mind, it urges the wholehearted participation\nof the friends in campaigns and meetings for reflection, and it provides material resources and\nother assistance for initiatives and events being organized in the locality. The Assembly is also\nattentive to the need for new believers to be nurtured sensitively, considering when and how\nvarious dimensions of community life are to be introduced to them. By encouraging their\ninvolvement in institute courses, it aims to ensure that from the very beginning they regard\nthemselves as protagonists in a noble endeavour to build the world anew. It sees to it that\ngatherings for the Nineteen Day Feast, Holy Day commemorations, and Bahá’í elections become\nopportunities to reinforce the high ideals of the community, strengthen its shared sense of\ncommitment, and fortify its spiritual character. As numbers in the community grow larger, the Assembly gives thought to when it could be beneficial to decentralize such meetings so as to\nfacilitate ever-greater participation on these important occasions.\n\n\u003Cspan class=\"nbr\">29\u003C/span>    A notable characteristic of advanced clusters is a mode of learning that permeates the whole\ncommunity and acts as a spur to the rise in institutional capacity. Accounts that offer insight into\na method, an approach, or a complete process continually flow to and from pockets of activity.\nThe cluster-wide reflection meeting, at which so much of this learning is presented, is often\ncomplemented by meetings for smaller areas, which generate a stronger feeling of responsibility\namong those attending. This sense of collective ownership becomes more apparent from cycle to\ncycle—the force released by a united body of people taking charge of their spiritual development\nover generations to come. And as they do so, the support they receive from regional and national\nBahá’í institutions and their agencies is experienced as an unceasing flow of love.\n\n\u003Cspan class=\"nbr\">30\u003C/span>    A natural outcome of the rise both in resources and in consciousness of the implications of\nthe Revelation for the life of a population is the stirrings of social action. Not infrequently,\ninitiatives of this kind emerge organically out of the junior youth spiritual empowerment\nprogramme or are prompted by consultations about local conditions that occur at community\ngatherings. The forms that such endeavours can assume are diverse and include, for example,\ntutorial assistance to children, projects to better the physical environment, and activities to\nimprove health and prevent disease. Some initiatives become sustained and gradually grow. In\nvarious places the founding of a community school at the grassroots has arisen from a heightened\nconcern for the proper education of children and awareness of its importance, flowing naturally\nfrom the study of institute materials. On occasion, the efforts of the friends can be greatly\nreinforced through the work of an established Bahá’í-inspired organization functioning in the\nvicinity. However humble an instance of social action might be at the beginning, it is an\nindication of a people cultivating within themselves a critical capacity, one that holds infinite\npotential and significance for the centuries ahead: learning how to apply the Revelation to the\nmanifold dimensions of social existence. All such initiatives also serve to enrich participation, at\nan individual and collective level, in prevalent discourses of the wider community. As expected,\nthe friends are being drawn further into the life of society—a development which is inherent in\nthe pattern of action in a cluster from the very start, but which is now much more pronounced.\nFor the movement of a population to have come this far demonstrates that the process which\nbrought it about is strong enough to achieve and sustain a high degree of participation in all\naspects of the capacity-building endeavour and manage the complexity entailed. This is another\nmilestone for the friends to pass, the third in succession since the process of growth in a cluster\nwas begun. It denotes the appearance of a system for extending, in centre after centre, a dynamic\npattern of community life that can engage a people—men and women, youth and adults—in the\nwork of their own spiritual and social transformation. This has already come about in around two\nhundred clusters, covering a range of socio-economic circumstances, and we anticipate that, by\nthe conclusion of the coming Plan, it will be observable in several hundred more. It is a future to\nwhich the friends labouring in thousands of clusters elsewhere can aspire.\n\n\u003Cspan class=\"nbr\">31\u003C/span>    In some of the clusters where growth has advanced to this extent, an even more thrilling\ndevelopment has occurred. There are locations within these clusters where a significant\npercentage of the entire population is now involved in community-building activities. For\ninstance, there are small villages where the institute has been able to engage the participation of\nall the children and junior youth in its programmes. When the reach of activity is extensive, the\nsocietal impact of the Faith becomes more evident. The Bahá’í community is afforded higher\nstanding as a distinctive moral voice in the life of a people and is able to contribute an informed\nperspective to the discourses around it on, say, the development of the younger generations.\nFigures of authority from the wider society start to draw on the insight and experience arising\nfrom initiatives of social action inspired by Bahá’u’lláh’s teachings. Conversations influenced by\nthose teachings, concerned with the common weal, permeate an ever-broader cross section of the\npopulation, to the point where an effect on the general discourse in a locality can be perceived. Beyond the Bahá’í community, people are coming to regard the Local Spiritual Assembly as a\nradiant source of wisdom to which they too can turn for illumination.\n\n\u003Cspan class=\"nbr\">32\u003C/span>    We recognize that developments like these are yet a distant prospect for many, even in\nclusters where the pattern of activity embraces large numbers. But in some places, this is the\nwork of the moment. In such clusters, while the friends continue to be occupied with sustaining\nthe process of growth, other dimensions of Bahá’í endeavour claim an increasing share of their\nattention. They are seeking to understand how a flourishing local population can transform the\nsociety of which it is an integral part. This will be a new frontier of learning for the foreseeable\nfuture, where insights will be generated that will ultimately benefit the whole Bahá’í world.\n\n\u003Cbr />\n[[Releasing the potential of the youth|5. Releasing the potential of the youth]]\n\u003C\u003C\u003C","title":"4. Embracing large numbers and managing complexity","modified":"20230422120330260","tags":""},
{"created":"20230301074640855","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\nEducational endeavours and the training institute\n\n\u003Cspan class=\"nbr\">21\u003C/span>    The importance of education to a Bahá’í conception of spiritual and social transformation can hardly be overestimated. “Consider”, Bahá’u’lláh states, “the revelation of the light of the Name of God, the Educator. Behold, how in all things the evidences of such a revelation are manifest, how the betterment of all beings dependeth upon it.” The significance of education in the work of community building is unmistakable, and in the field of social action the provision of education remains the signature contribution of Bahá’ís in most parts of the world. Pre-eminent among the structures and agencies created by the Bahá’í world to offer education is, of course, the training institute. Indeed, the network of national and regional training institutes operating with such proficiency around the globe is among the choicest fruits of the previous series of global Plans. Building capacity for service within communities by enabling ever-increasing numbers of individuals to benefit from the institute process will continue to be a central feature of the Plans in the present series. The capacity for community development that has already emerged, represented by hundreds of thousands of individuals who are able to serve as tutors, animators, or children’s class teachers, is a resource of historic consequence.\n\n\u003Cspan class=\"nbr\">22\u003C/span>    When we first introduced the concept of the training institute, it was in the context of the need to raise up human resources to take on the tasks of expansion and consolidation. At this juncture, when a new series of Plans has just begun, we invite you to take a more expansive view. Increasingly, participation in institute courses is preparing the friends of God for an ever-deeper engagement in the life of the wider community; it is endowing them with the knowledge, insights, and skills that enable them to contribute not only to the process of developing their own community, but to the progress of society. In short, the institute is a potent means for the society-building power of the Faith to find release. Although the task of developing curricular materials to support this purpose is a long-term undertaking, existing materials already aim to build capacity for a broad range of initiatives. Moreover, they offer a seamless coherent educational experience from the age of five, upwards to the age of junior youth, and through into adulthood, and they serve as a direct counterpart to the pattern of activities unfolding at the grassroots. In relation to this, we have been pleased to see the rich insights that the friends in different parts of the world, in a variety of social and cultural contexts, are generating about aspects of community development. If these insights, and those still to emerge, are to benefit Bahá’í communities more widely, systems for the preparation and refinement of educational materials will need to be extended. With this in mind, we will soon set out the approach that will guide this work over the coming years.\n\n\u003Cspan class=\"nbr\">23\u003C/span>    With respect to raising the capacity of institutes to deliver each of the three stages of the educational process, we are glad to see that attention is increasingly being given to enhancing the quality of the educational experience itself, in addition to expanding the system for its delivery. A critical requirement is to enable all those contributing to the work of the institute to progressively advance their understanding of the educational content: its objectives, its structure, its pedagogical principles, its methodology, its central concepts, its interconnections. Many training institute boards have been supported in this regard by the collaborative groups described in our message to your 2015 conference. In places, separate teams have also begun to focus respectively on children’s classes, junior youth groups, and study circles, identifying factors that contribute to their effectiveness and finding ways to assist the friends involved in each avenue of service to further raise their own capacity. The Auxiliary Board members in a region and their assistants are often the first to see to it that what is being learned reaches a wider number of friends across adjoining clusters and within centres of intense activity. Individuals with a depth of experience in the promotion of institute activities are serving as resource persons, and they have proved instrumental in helping institutes at an earlier point of development to advance. Nevertheless, in general it is Counsellors who are ensuring that each institute becomes familiar with the many essential insights being generated by their sister agencies in neighbouring countries and regions. Counsellors have arranged for institutes to be organized into groupings of varying sizes to enable the lessons that are being learned by the most experienced institutes to be shared more widely, increasingly through the means of formal seminars. All these arrangements will need to be strengthened during the next Plan. In places where a site for the dissemination of learning about the junior youth spiritual empowerment programme is operating, collaboration between the learning site and associated institutes has already proved extremely fruitful, and it should intensify; their pursuit of a common goal and their shared desire to see clusters advance create ideal conditions for the spirit of cooperation and mutual assistance to flourish. The knowledge that has now accumulated about factors that contribute to the effectiveness of the institute process is extensive, and we look to the International Teaching Centre to organize what has been learned and make it available to you.\n\n\u003Cspan class=\"nbr\">24\u003C/span>    What we have described above is an educational system in a state of constant refinement. This requires many individuals to lend their support to its further development; it also requires institutes, and Bahá’í institutions more generally, to plan ahead and ensure that individuals who have developed considerable capacity in supporting the community’s educational endeavours are able to sustain their service and can, when their life circumstances change, continue to be involved in the work of the institute in other meaningful ways. Appreciating the effectiveness of the institute process, every follower of Bahá’u’lláh will feel a desire to contribute to its advancement in some way—not least, the Bahá’í youth. Institutes know well that releasing the potential possessed by young people is, for them, a sacred charge; we now ask that Bahá’í youth view the future development of the institute in the very same light. At the vanguard of a nine-year, community-wide endeavour to bring the institute to a higher level of functioning, we expect to see a broad movement of youth setting the standard. They should seize every opportunity—in their schools and universities, and in spaces dedicated to work, family, or social interaction—to encourage more and more souls to benefit from the institute’s programmes. Some youth will be able to devote a period of service—perhaps even successive years—to the provision of education, especially to those younger than themselves; for many, support for the institute’s activities will be an ever-present dimension of their lives throughout their own education and as they seek a livelihood from their calling in this world; but for none should it be anything less than a cherished commitment.\n\n\u003Cspan class=\"nbr\">25\u003C/span>    In many parts of the world, a natural outcome of the participation of individuals and families in the institute process has been an increased consciousness of the importance of education in all its forms. Friends serving as children’s class teachers take a keen interest in the broad educational development of those they teach, while friends serving as tutors and animators are naturally concerned with the extent to which those approaching or entering adulthood—girls and boys alike—can access and benefit from education of many kinds, not limited to the courses offered by the institute itself. For instance, they can encourage young people to look towards apprenticeships or university studies. We have been struck by how, in many communities, engagement in the institute process by large numbers has gradually reshaped this aspect of culture within a population. The institutions of the Faith will need to take responsibility for ensuring that, as consciousness is raised in this way, the noble aspirations that arise in young people as a result—aspirations to acquire the education and training that will allow them to offer a lifetime of meaningful service to their society—can be fulfilled. The long-term development of a community and, ultimately, of a nation, from generation to generation, depends to a large degree on the effort made to invest in those who will assume responsibility for collective social progress.\n\n\u003Cspan class=\"nbr\">26\u003C/span>    This exploration of the centrality of education to a community founded on Bahá’í principles would be incomplete without a further observation. Shoghi Effendi has laid great stress on the importance of striving, through “constant endeavour”, to obtain “a more adequate understanding of the significance of Bahá’u’lláh’s stupendous Revelation”. The training institute has no parallel as an instrument for the systematic exposure of limitless numbers of souls to the life-giving waters of the Revelation and the inexhaustible meaning of the Word of God. But the friends’ efforts to increase their understanding of the Faith and its teachings are of course not limited to participation in the institute process. Indeed, one strong indicator of an institute’s effectiveness is the thirst it cultivates within those who engage with its materials to continue to study the Cause of Bahá’u’lláh—individually, but also collectively, whether in formal spaces created by the institutions or in more informal settings. Beyond the study of the Revelation itself, the implications that the teachings hold for countless fields of human endeavour are of great importance. A notable example of one form of education through which young believers are becoming better acquainted with a Bahá’í perspective on issues relevant to the progress of humanity is participation in the seminars offered by the Institute for Studies in Global Prosperity. Given the vastness of the ocean of the Revelation, it will be apparent that exploring its depths is a lifelong occupation of every soul who would tread the path of service.\n\n\u003Cspan class=\"nbr\">27\u003C/span>    As the contribution being made by the Faith to the progress of society in different parts of the world gains greater visibility, the Bahá’í community will increasingly be called upon to explicate the principles it advocates, and to demonstrate their applicability to the issues facing humanity. The more the intellectual life of a community blossoms and thrives, the greater its capacity to answer this call. It will be up to the followers of Bahá’u’lláh to provide, in the world of ideas, the intellectual rigour and clarity of thought to match their commitment to spiritual and material progress in the world of deeds.\n\n[[Raising capacity for administration at all levels↴|6. Raising capacity for administration at all levels]]\n\u003C\u003C\u003C\n\n\u003Cbr />\n\n\u003Cbr />\n\n\n^^Copyright © Bahá’í International Community^^","title":"5. Educational endeavours and the training institute","modified":"20230422120117953","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":""},
{"created":"20230419065808903","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n//Enhancing administrative capacity//\n\n\u003Cspan class=\"nbr\">17\u003C/span>    Though the central elements of the process of growth remain unchanged in the clusters in\nthe vanguard of learning, sheer numbers require organizational schemes to take on a higher\ndegree of complexity. Different innovations have already been introduced, on the basis of both\ngeographic considerations and numerical growth. The division of the cluster into smaller units,\nthe decentralization of the reflection meeting, the assignment of assistants to institute\ncoordinators, the deployment in teams of experienced friends to support others in the field—these\nare some of the arrangements that have been made thus far. We have every confidence that, with\nyour able assistance, the International Teaching Centre will follow these developments over the\ncourse of the next Plan, helping to consolidate the lessons learned into well-proven methods and\ninstruments. To this end, you and your auxiliaries will need to cultivate an atmosphere that\nencourages the friends to be methodical but not rigid, creative but not haphazard, decisive but not\nhasty, careful but not controlling, recognizing that, in the final analysis, it is not technique but\nunity of thought, consistent action, and dedication to learning which will bring about progress.\n\n\u003Cspan class=\"nbr\">18\u003C/span>    Whatever the nature of the arrangements made at the cluster level for coordinating largescale activity, continued progress will depend on the development of Local Spiritual Assemblies\nand on the increased capacity of Regional Bahá’í Councils and ultimately National Spiritual\nAssemblies. In the Riḍván message we expressed pleasure at noting the growing strength of\nNational Assemblies, and we look to the coming five years with optimism, certain that we will see\nsignificant leaps forward in this respect. Moreover, we have no doubt that, in concert with\nNational Assemblies, you will be able to help Regional Councils enhance their institutional\ncapacity. There are currently 170 such administrative bodies in 45 countries worldwide, and their\nnumber is sure to climb during the next Plan. It will be imperative that all Regional Councils pay\nclose attention to the operation of the training institute and the functioning of Area Teaching\nCommittees. With this in mind, they will find it necessary to create and refine mechanisms that\nserve to further the pattern of growth unfolding at the cluster level and the learning process\nassociated with it. These will include a well-functioning regional office that provides the secretary\nwith basic organizational support; a sound system of accounting that accommodates divers\nchannels for the flow of funds to and from clusters; an efficient means of communication that\ntakes into consideration the reality of life in villages and neighbourhoods; and, where warranted,\nphysical structures that facilitate intensified and focused activity. What is important to\nacknowledge in this respect is that only if the Councils themselves are engaged in a process of\nlearning will such mechanisms prove to be effective. Otherwise, while ostensibly created to\nsupport learning in action by an increasing number of participants in neighbourhoods and\nvillages, systems being developed may well work against it in subtle ways, stifling,\nunintentionally, rising aspirations at the grassroots.\n\n\u003Cspan class=\"nbr\">19\u003C/span>    While collaboration with National Spiritual Assemblies and Regional Councils will be one of\nyour primary concerns, your auxiliaries will need to direct more and more of their energies\ntowards fostering institutional capacity at the local level, where the demands of community\nbuilding assert themselves so unmistakably. To help you envision what lies ahead of Auxiliary\nBoard members and their assistants everywhere, particularly in clusters experiencing large-scale\nexpansion and consolidation, we ask you to reflect, first, on the development of Local Spiritual\nAssemblies in the many rural areas of the world, in which the vast majority of such clusters today\nare to be found.\n\n\u003Cspan class=\"nbr\">20\u003C/span>    As you are aware, often in a rural cluster made up of villages and perhaps one or two towns,\nwhile the pattern of action associated with an intensive programme of growth is being\nestablished, the efforts of the friends are confined to a few localities. Once in place, however, the\npattern can be extended quickly to village after village, as explained in our Riḍván message this\nyear. Early on in each locality, the Local Spiritual Assembly comes into existence, and its steady\ndevelopment follows a trajectory parallel with, and intimately tied to, the fledgling process of\ngrowth unfolding in the village. And not unlike the evolution of other facets of this process, the\ndevelopment of the Local Assembly can best be understood in terms of capacity building.\n\n\u003Cspan class=\"nbr\">21\u003C/span>    What needs to occur in the first instance is relatively straightforward: Individual awareness\nof the process of growth gathering momentum in the village, born of each member’s personal\ninvolvement in the core activities, must coalesce into a collective consciousness that recognizes\nboth the nature of the transformation under way and the obligation of the Assembly to foster it.\nWithout doubt, some attention will have to be given to certain basic administrative functions—for\nexample, meeting with a degree of regularity, conducting the Nineteen Day Feast and planning\nHoly Day observances, establishing a local fund, and holding annual elections in accordance with\nBahá’í principle. However, it should not prove difficult for the Local Assembly to begin,\nconcomitant with such efforts and with encouragement from an assistant to an Auxiliary Board\nmember, to consult as a body on one or two specific issues with immediate relevance to the life of\nthe community: how the devotional character of the village is being enhanced through the efforts\nof individuals who have completed the first institute course; how the spiritual education of the\nchildren is being addressed by teachers raised up by the institute; how the potential of junior\nyouth is being realized by the programme for their spiritual empowerment; how the spiritual and\nsocial fabric of the community is being strengthened as the friends visit one another in their\nhomes. As the Assembly consults on such tangible matters and learns to nurture the process of\ngrowth lovingly and patiently, its relationship with the Area Teaching Committee and the\ntraining institute gradually becomes cemented in a common purpose. But, of still greater\nimportance, it will begin to lay the foundations on which can be built that uniquely affectionate\nand genuinely supportive relationship, described by the beloved Guardian in many of his\nmessages, which Local Spiritual Assemblies should establish with the individual believer.\n\n\u003Cspan class=\"nbr\">22\u003C/span>    Clearly, learning to consult on specific issues related to the global Plan, no matter how\ncrucial, represents but one dimension of the capacity-building process in which the Local Spiritual\nAssembly must engage. Its continued development implies adherence to the injunction laid down\nby ‘Abdu’l‑Bahá that “discussions must all be confined to spiritual matters that pertain to the\ntraining of souls, the instruction of children, the relief of the poor, the help of the feeble\nthroughout all classes in the world, kindness to all peoples, the diffusion of the fragrances of God\nand the exaltation of His Holy Word.” Its steady advancement requires an unbending commitment\nto promote the best interests of the community and a vigilance in guarding the process of growth\nagainst the forces of moral decay that threaten to arrest it. Its ongoing progress calls for a sense of\nresponsibility that extends beyond the circle of friends and families engaged in the core activities\nto encompass the entire population of the village. And sustaining its gradual maturation is\nunshakable faith in ‘Abdu’l‑Bahá’s assurance that He will enfold every Spiritual Assembly within\nthe embrace of His care and protection.\n\n\u003Cspan class=\"nbr\">23\u003C/span>    Associated with this rise in collective consciousness is the Assembly’s growing ability to\nproperly assess and utilize resources, financial and otherwise, both in support of community\nactivities and in discharging its administrative functions, which may in time include the judicious\nappointment of committees and the maintenance of modest physical facilities for its operations.\nNo less vital is its ability to nurture an environment conducive to the participation of large\nnumbers in unified action and to ensure that their energies and talents contribute towards\nprogress. In all these respects, the spiritual well-being of the community remains uppermost in\nthe Assembly’s mind. And when inevitable problems arise, whether in relation to some activity or\namong individuals, they will be addressed by a Local Spiritual Assembly which has so completely\ngained the confidence of the members of the community that all naturally turn to it for assistance.\nThis implies that the Assembly has learned through experience how to help the believers put\naside the divisive ways of a partisan mindset, how to find the seeds of unity in even the most\nperplexing and thorny situations and how to nurture them slowly and lovingly, upholding at all\ntimes the standard of justice.\n\n\u003Cspan class=\"nbr\">24\u003C/span>    As the community grows in size and in capacity to maintain vitality, the friends will, we have\nindicated in the past, be drawn further into the life of society and be challenged to take advantage\nof the approaches they have developed to respond to a widening range of issues that face their\nvillage. The question of coherence, so essential to the growth achieved thus far, and so\nfundamental to the Plan’s evolving framework for action, now assumes new dimensions. Much\nwill fall on the Local Assembly, not as an executor of projects but as the voice of moral authority,\nto make certain that, as the friends strive to apply the teachings of the Faith to improve\nconditions through a process of action, reflection and consultation, the integrity of their\nendeavours is not compromised.\n\n\u003Cspan class=\"nbr\">25\u003C/span>    Our Riḍván message described a few of the characteristics of social action at the grassroots,\nand the conditions it must meet. Efforts in a village will generally begin on a small scale, perhaps\nwith the emergence of groups of friends, each concerned with a specific social or economic need\nit has identified and each pursuing a simple set of appropriate actions. Consultation at the\nNineteen Day Feast creates a space for the growing social consciousness of the community to find\nconstructive expression. Whatever the nature of activities undertaken, the Local Assembly must\nbe attentive to potential pitfalls and help the friends, if necessary, to steer past them—the\nallurements of overly ambitious projects that would consume energies and ultimately prove\nuntenable, the temptation of financial grants that would necessitate a departure from Bahá’í\nprinciple, the promises of technologies deceptively packaged that would strip the village of its\ncultural heritage and lead to fragmentation and dissonance. Eventually the strength of the\ninstitute process in the village, and the enhanced capabilities it has fostered in individuals, may\nenable the friends to take advantage of methods and programmes of proven effectiveness, which\nhave been developed by one or another Bahá’í-inspired organization and which have been\nintroduced into the cluster at the suggestion of, and with support from, our Office of Social and\nEconomic Development. Moreover, the Assembly must learn to interact with social and political\nstructures in the locality, gradually raising consciousness of the presence of the Faith and the\ninfluence it is exerting on the progress of the village.\n\n\u003Cspan class=\"nbr\">26\u003C/span>    What is outlined in the foregoing paragraphs represents only a few of the attributes which\nLocal Spiritual Assemblies in the many villages of the world will gradually develop in serving the\nneeds of communities that embrace larger and larger numbers. As they increasingly manifest\ntheir latent capacities and powers, their members will come to be seen by the inhabitants of each\nvillage as “the trusted ones of the Merciful among men”. Thus will these Assemblies become\n“shining lamps and heavenly gardens, from which the fragrances of holiness are diffused over all\nregions, and the lights of knowledge are shed abroad over all created things. From them the spirit\nof life streameth in every direction.”\n\n\u003Cspan class=\"nbr\">27\u003C/span>    Such a lofty vision applies equally, of course, to all Local Spiritual Assemblies throughout the\nworld. Even in a major metropolitan area, the nature of an Assembly’s development is\nfundamentally the same as the one delineated above. Differences lie principally in size and\ndiversity of the population. The first necessitates the division of the Assembly’s area of\njurisdiction into neighbourhoods according to the exigencies of growth and the gradual\nintroduction of mechanisms for administering the affairs of the Faith in each. The second requires\nthe Assembly to become familiar with the myriad social spaces, beyond geographic ones, in\nwhich segments of the population come together and to offer them, to the extent possible, the\nwisdom enshrined in the teachings. Further, the institutional structures in an urban area—social,\npolitical, and cultural—with which the Assembly must learn to engage are much wider in range\nand larger in number.\n\n\u003Cbr />\n[[Service on Bahá’í institutions|6. Service on Bahá’í institutions]]\n\n\u003C\u003C\u003C","title":"5. Enhancing administrative capacity","modified":"20230422120219265","tags":""},
{"created":"20230419060429788","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n//Releasing the potential of the youth//\n\n\u003Cspan class=\"nbr\">33\u003C/span>   The marvellous exploits of the youth in the field of service are one of the finest fruits of the\npresent Plan. If any proof were needed of the extraordinary potential that the youth possess, it\nhas been incontrovertibly delivered. In the wake of the youth conferences convened in 2013, the\nsurge of energy which was imparted to the work being carried out in clusters demonstrates\nclearly how the community of the Greatest Name is able to give shape to the highest aspirations\nof young people. How pleased we are to see that, following the participation of more than 80,000\nyouth in these conferences, an additional cohort of over 100,000 have joined them in taking part\nin numerous encounters held since then. Measures to encourage the full engagement of these\ngrowing contingents in the activities of the community must constitute a major component of the\nnew Plan.\n\n\u003Cspan class=\"nbr\">34\u003C/span>   The enthusiastic participation of the youth also highlighted the fact that they represent a\nmost responsive element of every receptive population to which the friends have sought to reach\nout. What has been learned in this regard is how to help young people become aware of the\ncontribution they can make to the improvement of their society. As consciousness is raised, they\nincreasingly identify with the aims of the Bahá’í community and express eagerness to lend their\nenergies to the work under way. Conversations along these lines kindle interest in how the\nphysical and spiritual powers available to them at this time of life can be channelled towards\nproviding for the needs of others, particularly for younger generations. Special gatherings for\nyouth, now occurring more frequently at the level of the cluster and even the neighbourhood or\nvillage, have proved to be ideal occasions for bringing an intensity to this ongoing conversation,\nand they are an increasingly common feature of cycles of activity in many clusters.\n\n\u003Cspan class=\"nbr\">35\u003C/span>   Experience suggests that a discussion about contributing to the betterment of society fails to\ntap the deepest springs of motivation if it excludes exploration of spiritual themes. The\nimportance of “doing”, of arising to serve and to accompany fellow souls, must be harmonized\nwith the notion of “being”, of increasing one’s understanding of the divine teachings and\nmirroring forth spiritual qualities in one’s life. And so it is that, having been introduced to the\nvision of the Faith for humanity and the exalted character of its mission, the youth naturally feel a\ndesire to be of service, a desire to which training institutes swiftly respond. Indeed, releasing the\ncapacity of the youth is, for each training institute, a sacred charge. Yet fostering that capacity as\nit develops is a responsibility of every institution of the Cause. The readiness youth demonstrate\nto take initiative, whatever lines of action they choose, can obscure the fact that they need\nsustained support from institutions and agencies in the cluster beyond the early steps.\n\n\u003Cspan class=\"nbr\">36\u003C/span>   Youth also support each other in this regard, coming together in groups to engage in further\nstudy and discuss their service, to reinforce one another’s efforts and build resolve, looking to\never extend the circle of friendship more widely. The encouragement offered in this way by a\nnetwork of peers provides young people with a much-needed alternative to those siren voices\nthat beckon towards the snares of consumerism and compulsive distractions, as well as a counter\nto the calls to demonize others. It is against this backdrop of enervating materialism and\nsplintering societies that the junior youth programme reveals its particular value at this time. It offers the youth an ideal arena in which to assist those younger than themselves to withstand the\ncorrosive forces that especially target them.\n\n\u003Cspan class=\"nbr\">37\u003C/span>   As youth advance along the path of service, their endeavours are integrated seamlessly into\nthe activities of the cluster, and as a consequence, the entire community thrives as a cohesive\nwhole. Reaching out to the families of young people is a natural way of strengthening community\nbuilding. Institutions and agencies are being challenged to increase their own capacity in order to\nfind ways of systematically realizing the potential of the youth. With a greater awareness of this\nage group’s circumstances and dynamics, they are able to plan accordingly—for instance,\nproviding opportunities for youth to study courses intensively, perhaps immediately upon the\nconclusion of a youth gathering. The infusion of energy from a vibrant band of youth allows the\ntempo of the work within the cluster to be accelerated.\n\n\u003Cspan class=\"nbr\">38\u003C/span>   While it is right to expect great things from those who have so much to give in the path of\nservice, the friends must guard against adopting a narrow outlook on what development to\nmaturity entails. Freedom of movement and availability of time enable many youth to serve in\nways that are directly related to the needs of the community, but as they advance further into\ntheir twenties, their horizons broaden. Other dimensions of a coherent life, equally demanding\nand highly meritorious, begin to make stronger claims on their attention. For many, an immediate\npriority will be further education, academic or vocational, according to the possibilities before\nthem, and new spaces for interaction with society open up. Moreover, young women and men\nbecome acutely conscious of the exhortations of the Supreme Pen to “enter into wedlock” that\nthey may “bring forth one who will make mention of Me amid My servants” and to “engage in\ncrafts and professions”. Having taken up an occupation, youth naturally try to contribute to their\nfield, or even to advance it in light of the insights they gain from their continued study of the\nRevelation, and they strive to be examples of integrity and excellence in their work. Bahá’u’lláh\nextols those “that earn a livelihood by their calling and spend upon themselves and upon their\nkindred for the love of God, the Lord of all worlds.” This generation of youth will form families\nthat secure the foundations of flourishing communities. Through their growing love for\nBahá’u’lláh and their personal commitment to the standard to which He summons them will their\nchildren imbibe the love of God, “commingled with their mother’s milk”, and always seek the\nshelter of His divine law. Clearly, then, the responsibility of a Bahá’í community towards young\npeople does not end when they first start serving. The significant decisions they make about the\ndirection of their adult lives will determine whether service to the Cause of God was only a brief\nand memorable chapter of their younger years, or a fixed centre of their earthly existence, a lens\nthrough which all actions come into focus. We rely on you and your auxiliaries to ensure that the\nspiritual and material prospects of the youth are given due weight in the deliberations of families,\ncommunities, agencies, and institutions.\n\n\u003Cbr />\n[[Enhancing institutional capacity|6. Enhancing institutional capacity]]\n\u003C\u003C\u003C","title":"5. Releasing the potential of the youth","modified":"20230422120345372","tags":""},
{"created":"20230419061158986","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n//Enhancing institutional capacity//\n\n\u003Cspan class=\"nbr\">39\u003C/span>   The demands of the present Plan—establishing thousands of new programmes of growth and\nfortifying existing ones—required from national and regional institutions, as well as yourselves, a\nfeat of strength and coordination. Meeting them was made possible through a shared spirit of\ncollaboration among the Plan’s three protagonists—the individual, the community, and the\ninstitutions. This spirit was the prerequisite for every important undertaking, including special\ninitiatives to settle pioneers in selected countries and, of course, the organization of 114 youth\nconferences. A prevalent attitude of joyful service, flexibility, and detachment from personal\npreferences lent even routine administrative activities a sacred quality. The fresh demands of the\ncoming Plan will, undoubtedly, test the capacity of Bahá’í institutions further still, but no matter\nwhat, they will surely preserve this unified spirit among all who work together.\n\n\u003Cspan class=\"nbr\">40\u003C/span>   As indicated earlier, the movement of clusters along a continuum depends on there being a\ncommitment from the institutions to guide and support cluster agencies and provide resources as\nnecessary. This work is a critical responsibility of Regional Bahá’í Councils and regional training\ninstitutes. The number of Councils in the world rose from 170 to 203 in the last five years,\nreflecting the growing need and the rising capacity for work to be undertaken at this level, and in\nsome countries where Councils are yet to be formed, specific steps were taken to build experience\nin anticipation of their emergence, such as the appointment of regional teams. In some regions\nthat stretch across a large territory, Councils have made arrangements for nurturing the\ndevelopment of groups of adjoining clusters. Meanwhile, in smaller countries
