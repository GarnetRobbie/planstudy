{"created":"20230324231949820","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Thou kind Lord! Thou hast created all humanity from the same stock. Thou hast decreed that all shall belong to the same household. In Thy Holy Presence they are all Thy servants, and all mankind are sheltered beneath Thy Tabernacle; all have gathered together at Thy Table of Bounty; all are illumined through the light of Thy Providence.\n\u003Cbr />\u003Cbr />\nO God! Thou art kind to all, Thou hast provided for all, dost shelter all, conferrest life upon all. Thou hast endowed each and all with talents and faculties, and all are submerged in the Ocean of Thy Mercy.\n\u003Cbr />\u003Cbr />\nO Thou kind Lord! Unite all. Let the religions agree and make the nations one, so that they may see each other as one family and the whole earth as one home. May they all live together in perfect harmony.\n\u003Cbr />\u003Cbr />\nO God! Raise aloft the banner of the oneness of mankind.\n\u003Cbr />\u003Cbr />\nO God! Establish the Most Great Peace.\n\u003Cbr />\u003Cbr />\nCement Thou, O God, the hearts together.\n\u003Cbr />\u003Cbr />\nO Thou kind Father, God! Gladden our hearts through the fragrance of Thy love. Brighten our eyes through the Light of Thy Guidance. Delight our ears with the melody of Thy Word, and shelter us all in the Stronghold of Thy Providence.\n\u003Cbr />\u003Cbr />\nThou art the Mighty and Powerful, Thou art the Forgiving and Thou art the One Who overlooketh the shortcomings of all mankind.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O Thou kind Lord! Thou hast created all humanity...","modified":"20230424011544278","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"humanity"},
{"created":"20230324155132891","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Thou kind Lord! We are servants of Thy Threshold, taking shelter at Thy holy Door. We seek no refuge save only this strong pillar, turn nowhere for a haven but unto Thy safekeeping. Protect us, bless us, support us, make us such that we shall love but Thy good pleasure, utter only Thy praise, follow only the pathway of truth, that we may become rich enough to dispense with all save Thee, and receive our gifts from the sea of Thy beneficence, that we may ever strive to exalt Thy Cause and to spread Thy sweet savors far and wide, that we may become oblivious of self and occupied only with Thee, and disown all else and be caught up in Thee.\n\u003Cbr />\u003Cbr />\nO Thou Provider, O Thou Forgiver! Grant us Thy grace and loving-kindness, Thy gifts and Thy bestowals, and sustain us, that we may attain our goal. Thou art the Powerful, the Able, the Knower, the Seer; and, verily, Thou art the Generous, and, verily, Thou art the All-Merciful, and, verily, Thou art the Ever-Forgiving, He to Whom repentance is due, He Who forgiveth even the most grievous of sins.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003Cbr />\u003C/div>\n\n\u003C\u003C\u003C","title":"O Thou kind Lord! We are servants...","modified":"20230422173940594","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"aid"},
{"created":"20230324230357033","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Thou loving Provider! These souls have hearkened to the summons of the Kingdom, and have gazed upon the glory of the Sun of Truth. They have risen upward to the refreshing skies of love; they are enamored of Thy nature, and they worship Thy beauty. Unto Thee have they turned themselves, speaking together of Thee, seeking out Thy dwelling, and thirsting for the waterbrooks of Thy heavenly realm.\n\u003Cbr />\u003Cbr />\nThou art the Giver, the Bestower, the Ever-Loving.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O Thou loving Provider! These souls have hearkened...","modified":"20230424003605717","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"gatherings"},
{"created":"20230324230542270","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Thou merciful God! O Thou Who art mighty and powerful! O Thou most kind Father! These servants have gathered together, turning to Thee, supplicating Thy threshold, desiring Thine endless bounties from Thy great assurance. They have no purpose save Thy good pleasure. They have no intention save service to the world of humanity.\n\u003Cbr />\u003Cbr />\nO God! Make this assemblage radiant. Make the hearts merciful. Confer the bounties of the Holy Spirit. Endow them with a power from heaven. Bless them with heavenly minds. Increase their sincerity, so that with all humility and contrition they may turn to Thy kingdom and be occupied with service to the world of humanity. May each one become a radiant candle. May each one become a brilliant star. May each one become beautiful in color and redolent of fragrance in the kingdom of God.\n\u003Cbr />\u003Cbr />\nO kind Father! Confer Thy blessings. Consider not our shortcomings. Shelter us under Thy protection. Remember not our sins. Heal us with Thy mercy. We are weak; Thou art mighty. We are poor; Thou art rich. We are sick; Thou art the Physician. We are needy; Thou art most generous.\n\u003Cbr />\u003Cbr />\nO God! Endow us with Thy providence. Thou art the Powerful. Thou art the Giver. Thou art the Beneficent.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"O Thou merciful God! O Thou Who art mighty and powerful!...","modified":"20230424003721410","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"gatherings"},
{"created":"20230325000918193","text":"O Thou Provider! Thou hast breathed over the friends in the West the sweet fragrance of the Holy Spirit, and with the light of divine guidance Thou hast lit up the western sky. Thou hast made those who were once remote to draw near unto Thyself; Thou hast turned strangers into loving friends; Thou hast awakened those who slept; Thou hast made the heedless mindful.\n\nO Thou Provider! Assist Thou these noble friends to win Thy good pleasure, and make them well-wishers of stranger and friend alike. Bring them into the world that abideth forever; grant them a portion of heavenly grace; cause them to be true Bahá’ís, sincerely of God; save them from outward semblances, and establish them firmly in the truth. Make them signs and tokens of the Kingdom, luminous stars above the horizons of this nether life. Make them to be a comfort and a solace to humankind and servants to the peace of the world. Exhilarate them with the wine of Thy counsel, and grant that all of them may tread the path of Thy commandments.\n\nO Thou Provider! The dearest wish of this servant of Thy Threshold is to behold the friends of East and West in close embrace; to see all the members of human society gathered with love in a single great assemblage, even as individual drops of water collected in one mighty sea; to behold them all as birds in one garden of roses, as pearls of one ocean, as leaves of one tree, as rays of one sun.\n\nThou art the Mighty, the Powerful, and Thou art the God of strength, the Omnipotent, the All-Seeing.\n\n—‘Abdu’l‑Bahá","title":"O Thou Provider! Thou hast breathed over the friends...","modified":"20230423044107822","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230324154308316","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\n\u003Cspan class=\"fl\">O\u003C/span> Thou Whose face is the object of my adoration, Whose beauty is my sanctuary, Whose habitation is my goal, Whose praise is my hope, Whose providence is my companion, Whose love is the cause of my being, Whose mention is my solace, Whose nearness is my desire, Whose presence is my dearest wish and highest aspiration, I entreat Thee not to withhold from me the things Thou didst ordain for the chosen ones among Thy servants. Supply me, then, with the good of this world and of the next.\n\u003Cbr />\u003Cbr />\nThou, truly, art the King of all men. There is no God but Thee, the Ever-Forgiving, the Most Generous.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003Cbr />\u003C/div>\n\n\u003C\u003C\u003C","title":"O Thou Whose face is the object of my...","modified":"20230422173752577","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"aid"},
{"created":"20230325002437320","text":"O Thou Whose nearness is my wish, Whose presence is my hope, Whose remembrance is my desire, Whose court of glory is my goal, Whose abode is my aim, Whose name is my healing, Whose love is the radiance of my heart, Whose service is my highest aspiration! I beseech Thee by Thy Name, through which Thou hast enabled them that have recognized Thee to soar to the sublimest heights of the knowledge of Thee and empowered such as devoutly worship Thee to ascend into the precincts of the court of Thy holy favors, to aid me to turn my face towards Thy face, to fix mine eyes upon Thee, and to speak of Thy glory.\n\nI am the one, O my Lord, who hath forgotten all else but Thee, and turned towards the Dayspring of Thy grace, who hath forsaken all save Thyself in the hope of drawing nigh unto Thy court. Behold me, then, with mine eyes lifted up towards the Seat that shineth with the splendors of the light of Thy Face. Send down, then, upon me, O my Beloved, that which will enable me to be steadfast in Thy Cause, so that the doubts of the infidels may not hinder me from turning towards Thee.\n\nThou art, verily, the God of Power, the Help in Peril, the All-Glorious, the Almighty.\n\n—Bahá’u’lláh","title":"O Thou Whose nearness is my wish, Whose presence...","modified":"20230423044413172","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"steadfast"},
{"created":"20230325034650493","text":"O Thou Whose tests are a healing medicine to such as are nigh unto Thee, Whose sword is the ardent desire of all them that love Thee, Whose dart is the dearest wish of those hearts that yearn after Thee, Whose decree is the sole hope of them that have recognized Thy truth! I implore Thee, by Thy divine sweetness and by the splendors of the glory of Thy face, to send down upon us from Thy retreats on high that which will enable us to draw nigh unto Thee. Set, then, our feet firm, O my God, in Thy Cause, and enlighten our hearts with the effulgence of Thy knowledge, and illumine our breasts with the brightness of Thy names.\n\n—Bahá’u’lláh","title":"O Thou Whose tests are a healing medicine","modified":"20230423052314421","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"tests"},
{"created":"20230325002241550","text":"O Thou, my God, Who guidest the seeker to the pathway that leadeth aright, Who deliverest the lost and blinded soul out of the wastes of perdition, Thou Who bestowest upon the sincere great bounties and favors, Who guardest the frightened within Thine impregnable refuge, Who answerest, from Thine all-highest horizon, the cry of those who cry out unto Thee. Praised be Thou, O my Lord! Thou hast guided the distracted out of the death of unbelief, and hast brought those who draw nigh unto Thee to the journey’s goal, and hast rejoiced the assured among Thy servants by granting them their most cherished desires, and hast, from Thy Kingdom of beauty, opened before the faces of those who yearn after Thee the gates of reunion, and hast rescued them from the fires of deprivation and loss—so that they hastened unto Thee and gained Thy presence, and arrived at Thy welcoming door, and received of gifts an abundant share.\n\nO my Lord, they thirsted, Thou didst lift to their parched lips the waters of reunion. O Tender One, Bestowing One, Thou didst calm their pain with the balm of Thy bounty and grace, and didst heal their ailments with the sovereign medicine of Thy compassion. O Lord, make firm their feet on Thy straight path, make wide for them the needle’s eye, and cause them, dressed in royal robes, to walk in glory for ever and ever.\n\nVerily, art Thou the Generous, the Ever-Giving, the Precious, the Most Bountiful. There is none other God but Thee, the Mighty, the Powerful, the Exalted, the Victorious.\n\n—‘Abdu’l‑Bahá","title":"O Thou, my God, Who guidest the seeker to the pathway...","modified":"20230423044816825","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"steadfast"},
{"created":"20230418015904630","text":"Once in session, it behoveth them to converse, on behalf of God’s servants, upon the affairs and interests of all…. In like manner, they should consider such matters as the refinement of manners, the preservation of human dignity, the development of cities, and the polity which God hath made a bulwark for His lands and a fortress for His people.\n\n^^(Bahá’u’lláh, from a Tablet—translated from the Persian) [12]^^\n","title":"Once in session, it behoveth them","modified":"20230420041058022","tags":""},
{"created":"20230422092153201","text":"One of the basic principles governing Bahá’í social and economic development is that the friends should give the Teachings of Bahá’u’lláh liberally and unconditionally to humanity so that people everywhere can apply them to pressing social issues and improve their individual and collective lives, both in material and spiritual dimensions. Access to the Word of God should not be conditioned upon acceptance of Bahá’u’lláh as a Manifestation of God for today. Moreover, it would not be inappropriate to refrain from explicitly mentioning the Source of inspiration underlying an educational programme developed on the basis of His Teachings, when circumstances demand it. In this light, there are a range of options that the friends can consider when creating educational materials which draw on the teachings and principles of the Faith.\n\n^^(From a letter dated 11 June 2006 written on behalf of the Universal House of Justice to an individual believer) [117]^^","tags":"","title":"One of the basic principles","modified":"20230422092226290"},
{"title":"one of the wondrous gifts","created":"20230418035048452","modified":"20230418035210457","tags":"","text":"Knowledge is one of the wondrous gifts of God. It is incumbent upon everyone to acquire it. Such arts and material means as are now manifest have been achieved by virtue of His knowledge and wisdom which have been revealed in Epistles and Tablets through His Most Exalted Pen—a Pen out of whose treasury pearls of wisdom and utterance and the arts and crafts of the world are brought to light.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas, p. 39) [47]^^\n"},
{"title":"One of Thy handmaidens, who hath","created":"20230325041012394","modified":"20230325041013866","type":"text/vnd.tiddlywiki","text":"Glory to Thee, O my God! One of Thy handmaidens, who hath believed in Thee and in Thy signs, hath entered beneath the shadow of the tree of Thy oneness. Give her to quaff, O my God, by Thy Name, the Manifest and the Hidden, of Thy choice sealed Wine that it may take her away from her own self, and make her to be entirely devoted to Thy remembrance, and wholly detached from any one beside Thee.\n\nNow that Thou hast revealed unto her the knowledge of Thee, O my Lord, deny her not, by Thy bounty, Thy grace; and now that Thou hast called her unto Thyself, drive her not away from Thee, through Thy favor. Supply her, then, with that which excelleth all that can be found on Thine earth. Thou art, verily, the Most Bountiful, Whose grace is immense.\n\nWert Thou to bestow on one of Thy creatures what would equal the kingdoms of earth and heaven, it would still not diminish by even as much as an atom the immensity of Thy dominion. Far greater art Thou than the Great One men are wont to call Thee, for such a title is but one of Thy names all of which were created by a mere indication of Thy will.\n\nThere is no God but Thee, the God of power, the God of glory, the God of knowledge and wisdom.\n\n—Bahá’u’lláh","revision":"0","bag":"default"},
{"created":"20230328014059858","text":"\u003C\u003Csubsume-edit \"light of men is Justice\">>\u003C\u003Csubsume-edit \"fruits of one tree\">>\u003C\u003Csubsume-edit \"deliver the light of equity\">>\u003C\u003Csubsume-edit \"justice and impartiality\">>\u003C\u003Csubsume-edit \"spiritual and material developments\">>\u003C\u003Csubsume-edit \"the universal good\">>\u003C\u003Csubsume-edit \"Oneness of Mankind\">>\u003C\u003Csubsume-edit \"Faith knows no division\">>\u003C\u003Csubsume-edit \"World unity is the goal\">>\u003C\u003Csubsume-edit \"Unbridled nationalism\">>\u003C\u003Csubsume-edit \"humanity’s talents and capacities\">>\u003C\u003Csubsume-edit \"disintegration ... integration\">>\u003C\u003Csubsume-edit \"All are inseparably bound\">>\u003C\u003Csubsume-edit \"hallmark of the age\">>\u003C\u003Csubsume-edit \"the starting point\">>\n","title":"Oneness and Justice","modified":"20230422073119274","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"title":"Oneness of Mankind","created":"20230418033627444","modified":"20230418033645387","tags":"","text":"Let there be no mistake. The principle of the Oneness of Mankind—the pivot round which all the teachings of Bahá’u’lláh revolve—is no mere outburst of ignorant emotionalism or an expression of vague and pious hope.… Its message is applicable not only to the individual, but concerns itself primarily with the nature of those essential relationships that must bind all the states and nations as members of one human family. It does not constitute merely the enunciation of an ideal, but stands inseparably associated with an institution adequate to embody its truth, demonstrate its validity, and perpetuate its influence. It implies an organic change in the structure of present-day society, a change such as the world has not yet experienced. It constitutes a challenge, at once bold and universal, to outworn shibboleths of national creeds—creeds that have had their day and which must, in the ordinary course of events as shaped and controlled by Providence, give way to a new gospel, fundamentally different from, and infinitely superior to, what the world has already conceived. It calls for no less than the reconstruction and the demilitarization of the whole civilized world—a world organically unified in all the essential aspects of its life, its political machinery, its spiritual aspiration, its trade and finance, its script and language, and yet infinite in the diversity of the national characteristics of its federated units.\n\n^^(Shoghi Effendi, from a letter dated 28 November 1931, in The World Order of Bahá’u’lláh, pp. 42–43) [38]^^"},
{"created":"20230324235448918","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span>rdain for me, O my Lord, and for those who believe in Thee that which is deemed best for us in Thine estimation, as set forth in the Mother Book, for within the grasp of Thy hand Thou holdest the determined measures of all things.\n\u003Cbr />\u003Cbr />\nThy goodly gifts are unceasingly showered upon such as cherish Thy love, and the wondrous tokens of Thy heavenly bounties are amply bestowed on those who recognize Thy divine Unity. We commit unto Thy care whatsoever Thou hast destined for us, and implore Thee to grant us all the good that Thy knowledge embraceth.\n\u003Cbr />\u003Cbr />\nProtect me, O my Lord, from every evil that Thine omniscience perceiveth, inasmuch as there is no power nor strength but in Thee, no triumph is forthcoming save from Thy presence, and it is Thine alone to command. Whatever God hath willed hath been, and that which He hath not willed shall not be.\n\u003Cbr />\u003Cbr />\nThere is no power nor strength except in God, the Most Exalted, the Most Mighty.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Ordain for me, O my Lord, and for those who believe in Thee...","modified":"20230424015125033","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"protection"},
{"title":"ordering human affairs","created":"20230418020428278","modified":"20230418020508757","tags":"","text":"From the beginning of His stupendous mission, Bahá’u’lláh urged upon the attention of nations the necessity of ordering human affairs in such a way as to bring into being a world unified in all the essential aspects of its life. In unnumbered verses and tablets He repeatedly and variously declared the “progress of the world” and the “development of nations” as being among the ordinances of God for this day. The oneness of mankind, which is at once the operating principle and ultimate goal of His Revelation, implies the achievement of a dynamic coherence between the spiritual and practical requirements of life on earth. The indispensability of this coherence is unmistakably illustrated in His ordination of the Mashriqu’l-Adhkár, the spiritual centre of every Bahá’í community round which must flourish dependencies dedicated to the social, humanitarian, educational and scientific advancement of mankind. Thus, we can readily appreciate that although it has hitherto been impracticable for Bahá’í institutions generally to emphasize development activities, the concept of social and economic development is enshrined in the sacred Teachings of our Faith. The beloved Master, through His illuminating words and deeds, set the example for the application of this concept to the reconstruction of society. Witness, for instance, what social and economic progress the Iranian believers attained under His loving guidance and, subsequently, with the unfailing encouragement of the Guardian of the Cause.\n\n^^(The Universal House of Justice, from a message dated 20 October 1983 to the Bahá’ís of the World) [19]^^"},
{"created":"20230418064629332","text":"In its Riḍván 2008 message, the House of Justice observed that, as the work of expansion and consolidation progresses, Bahá’ís will be drawn further and further into the life of the society around them. The nature of this encounter will necessarily be organic, gradual, and guided by the learning process in which the believers everywhere are already engaged. Moreover, it is hoped that the Bahá’í community’s increasing involvement with society will occur naturally in every cluster around the world.\n\n^^(From a letter dated 16 June 2009 written on behalf of the Universal House of Justice to an individual believer) [100]^^","title":"organic gradual guided","tags":"","modified":"20230418064700424"},
{"created":"20230422093027236","text":"A natural outcome of the rise both in resources and in consciousness of the implications of the Revelation for the life of a population is the stirrings of social action. Not infrequently, initiatives of this kind emerge organically out of the junior youth spiritual empowerment programme or are prompted by consultations about local conditions that occur at community gatherings. The forms that such endeavours can assume are diverse and include, for example, tutorial assistance to children, projects to better the physical environment, and activities to improve health and prevent disease. Some initiatives become sustained and gradually grow. In various places the founding of a community school at the grassroots has arisen from a heightened concern for the proper education of children and awareness of its importance, flowing naturally from the study of institute materials. On occasion, the efforts of the friends can be greatly reinforced through the work of an established Bahá’í-inspired organization functioning in the vicinity. However humble an instance of social action might be at the beginning, it is an indication of a people cultivating within themselves a critical capacity, one that holds infinite potential and significance for the centuries ahead: learning how to apply the Revelation to the manifold dimensions of social existence. All such initiatives also serve to enrich participation, at an individual and collective level, in prevalent discourses of the wider community. As expected, the friends are being drawn further into the life of society—a development which is inherent in the pattern of action in a cluster from the very start, but which is now much more pronounced.\n\n^^(The Universal House of Justice, from a message dated 29 December 2015 to the Conference of the Continental Boards of Counsellors) [122]^^","tags":"","title":"outcome rise resources consciousness","modified":"20230422093140108"},
{"created":"20230422095548853","text":"As you are aware, often in a rural cluster made up of villages and perhaps one or two towns, while the pattern of action associated with an intensive programme of growth is being established, the efforts of the friends are confined to a few localities. Once in place, however, the pattern can be extended quickly to village after village, as explained in our Riḍván message this year. Early on in each locality, the Local Spiritual Assembly comes into existence, and its steady development follows a trajectory parallel with, and intimately tied to, the fledgling process of growth unfolding in the village. And not unlike the evolution of other facets of this process, the development of the Local Assembly can best be understood in terms of capacity building.\n\nWhat needs to occur in the first instance is relatively straightforward: Individual awareness of the process of growth gathering momentum in the village, born of each member’s personal involvement in the core activities, must coalesce into a collective consciousness that recognizes both the nature of the transformation under way and the obligation of the Assembly to foster it. Without doubt, some attention will have to be given to certain basic administrative functions—for example, meeting with a degree of regularity, conducting the Nineteen Day Feast and planning Holy Day observances, establishing a local fund, and holding annual elections in accordance with Bahá’í principle. However, it should not prove difficult for the Local Assembly to begin, concomitant with such efforts and with encouragement from an assistant to an Auxiliary Board member, to consult as a body on one or two specific issues with immediate relevance to the life of the community: how the devotional character of the village is being enhanced through the efforts of individuals who have completed the first institute course; how the spiritual education of the children is being addressed by teachers raised up by the institute; how the potential of junior youth is being realized by the programme for their spiritual empowerment; how the spiritual and social fabric of the community is being strengthened as the friends visit one another in their homes. As the Assembly consults on such tangible matters and learns to nurture the process of growth lovingly and patiently, its relationship with the Area Teaching Committee and the training institute gradually becomes cemented in a common purpose. But, of still greater importance, it will begin to lay the foundations on which can be built that uniquely affectionate and genuinely supportive relationship, described by the beloved Guardian in many of his messages, which Local Spiritual Assemblies should establish with the individual believer.\n\nClearly, learning to consult on specific issues related to the global Plan, no matter how crucial, represents but one dimension of the capacity-building process in which the Local Spiritual Assembly must engage. Its continued development implies adherence to the injunction laid down by ‘Abdu’l-Bahá that “discussions must all be confined to spiritual matters that pertain to the training of souls, the instruction of children, the relief of the poor, the help of the feeble throughout all classes in the world, kindness to all peoples, the diffusion of the fragrances of God and the exaltation of His Holy Word.” Its steady advancement requires an unbending commitment to promote the best interests of the community and a vigilance in guarding the process of growth against the forces of moral decay that threaten to arrest it. Its ongoing progress calls for a sense of responsibility that extends beyond the circle of friends and families engaged in the core activities to encompass the entire population of the village. And sustaining its gradual maturation is unshakable faith in ‘Abdu’l-Bahá’s assurance that He will enfold every Spiritual Assembly within the embrace of His care and protection.\n\nAssociated with this rise in collective consciousness is the Assembly’s growing ability to properly assess and utilize resources, financial and otherwise, both in support of community activities and in discharging its administrative functions, which may in time include the judicious appointment of committees and the maintenance of modest physical facilities for its operations. No less vital is its ability to nurture an environment conducive to the participation of large numbers in unified action and to ensure that their energies and talents contribute towards progress. In all these respects, the spiritual well-being of the community remains uppermost in the Assembly’s mind. And when inevitable problems arise, whether in relation to some activity or among individuals, they will be addressed by a Local Spiritual Assembly which has so completely gained the confidence of the members of the community that all naturally turn to it for assistance. This implies that the Assembly has learned through experience how to help the believers put aside the divisive ways of a partisan mindset, how to find the seeds of unity in even the most perplexing and thorny situations and how to nurture them slowly and lovingly, upholding at all times the standard of justice.\n\nAs the community grows in size and in capacity to maintain vitality, the friends will, we have indicated in the past, be drawn further into the life of society and be challenged to take advantage of the approaches they have developed to respond to a widening range of issues that face their village. The question of coherence, so essential to the growth achieved thus far, and so fundamental to the Plan’s evolving framework for action, now assumes new dimensions. Much will fall on the Local Assembly, not as an executor of projects but as the voice of moral authority, to make certain that, as the friends strive to apply the teachings of the Faith to improve conditions through a process of action, reflection and consultation, the integrity of their endeavours is not compromised.\n\nOur Riḍván message described a few of the characteristics of social action at the grassroots, and the conditions it must meet. Efforts in a village will generally begin on a small scale, perhaps with the emergence of groups of friends, each concerned with a specific social or economic need it has identified and each pursuing a simple set of appropriate actions. Consultation at the Nineteen Day Feast creates a space for the growing social consciousness of the community to find constructive expression. Whatever the nature of activities undertaken, the Local Assembly must be attentive to potential pitfalls and help the friends, if necessary, to steer past them—the allurements of overly ambitious projects that would consume energies and ultimately prove untenable, the temptation of financial grants that would necessitate a departure from Bahá’í principle, the promises of technologies deceptively packaged that would strip the village of its cultural heritage and lead to fragmentation and dissonance. Eventually the strength of the institute process in the village, and the enhanced capabilities it has fostered in individuals, may enable the friends to take advantage of methods and programmes of proven effectiveness, which have been developed by one or another Bahá’í-inspired organization and which have been introduced into the cluster at the suggestion of, and with support from, our Office of Social and Economic Development. Moreover, the Assembly must learn to interact with social and political structures in the locality, gradually raising consciousness of the presence of the Faith and the influence it is exerting on the progress of the village.\n\nWhat is outlined in the foregoing paragraphs represents only a few of the attributes which Local Spiritual Assemblies in the many villages of the world will gradually develop in serving the needs of communities that embrace larger and larger numbers. As they increasingly manifest their latent capacities and powers, their members will come to be seen by the inhabitants of each village as “the trusted ones of the Merciful among men”. Thus will these Assemblies become “shining lamps and heavenly gardens, from which the fragrances of holiness are diffused over all regions, and the lights of knowledge are shed abroad over all created things. From them the spirit of life streameth in every direction.”\n\n^^(The Universal House of Justice, from a message dated 28 December 2010 to the Conference of the Continental Boards of Counsellors) [135]^^","tags":"","title":"pattern action intensive programme growth","modified":"20230422095703472"},
{"created":"20230418070554242","text":"… Bahá’ís are engaged in cities and villages across the globe in establishing a pattern of life in which increasing numbers, irrespective of background, are invited to take part. This pattern, expressive of the dynamic coherence between the material and spiritual dimensions of life, includes classes for the spiritual education of children in which they also develop a deep appreciation for the fundamental unity of the various world religions; groups that assist young people to navigate a crucial stage of their lives and to withstand the corrosive forces that especially target them; circles of study wherein participants reflect on the spiritual nature of existence and build capacity for service to the community and society; gatherings for collective worship that strengthen the devotional character of the community; and, in time, a growing range of endeavours for social and economic development. This pattern of community life is giving rise to vibrant and purposeful new communities wherein relationships are founded on the oneness of mankind, universal participation, justice, and freedom from prejudice. All are welcome. The process which is unfolding seeks to foster collaboration and build capacity within every human group—with no regard to class or religious background, with no concern for ethnicity or race, and irrespective of gender or social status—to arise and contribute to the advancement of civilization.\n\n^^(From a letter dated 27 December 2017 written on behalf of the Universal House of Justice to an individual believer) [110]^^","title":"pattern expressive dynamic coherence","tags":"","modified":"20230418070650073"},
{"created":"20230418065212142","text":"The pattern of spiritual and social life taking shape in clusters that involves study circles, children’s classes, junior youth groups, devotional meetings, home visits, teaching efforts, and reflection meetings, as well as Holy Day observances, Nineteen Day Feasts, and other gatherings, provides abundant opportunities for engagement, experience, consultation, and learning that will lead to change in personal and collective understanding and action. Issues of prejudice of race, class, and color will inevitably arise as the friends reach out to diverse populations, especially in the closely knit context of neighborhoods. There, every activity can take a form most suited to the culture and interests of the population, so that new believers can be quickened and confirmed in a nurturing and familiar environment, until they are able to offer their share to the resolution of the challenges faced by a growing Bahá’í community. For this is not a process that some carry out on behalf of others who are passive recipients—the mere extension of a congregation and invitation to paternalism—but one in which an ever-increasing number of souls recognize and take responsibility for the transformation of humanity set in motion by Bahá’u’lláh. In an environment of love and trust born of common belief, practice, and mission, individuals of different races will have the intimate connection of heart and mind upon which mutual understanding and change depend. As a result of their training and deepening, a growing number of believers will draw insights from the Writings to sensitively and effectively address issues of racial prejudice that arise within their personal lives and families, among community members, and in social settings and the workplace. As programs of growth advance and the scope and intensity of activities grow, the friends will be drawn into participation in conversations and, in time, initiatives for social action at the grassroots where issues pertaining to freedom from prejudice naturally emerge, whether directly or indirectly.\n\n^^(From a letter dated 10 April 2011 written on behalf of the Universal House of Justice to an individual believer) [104]^^","title":"pattern spiritual social life","tags":"","modified":"20230418065518895"},
{"created":"20230418054809688","text":"Material civilization is like unto the lamp, while spiritual civilization is the light in that lamp. If the material and spiritual civilization become united, then we will have the light and the lamp together, and the outcome will be perfect. For material civilization is like unto a beautiful body, and spiritual civilization is like unto the spirit of life. If that wondrous spirit of life enters this beautiful body, the body will become a channel for the distribution and development of the perfections of humanity.\n\n^^(‘Abdu’l-Bahá, The Promulgation of Universal Peace, p. 15) [70]^^","title":"perfections of humanity","tags":"","modified":"20230418054824492"},
{"created":"20230418032137057","text":"All created things have their degree, or stage, of maturity. The period of maturity in the life of a tree is the time of its fruit bearing. The maturity of a plant is the time of its blossoming and flower. The animal attains a stage of full growth and completeness, and in the human kingdom man reaches his maturity when the lights of intelligence have their greatest power and development….\n\nSimilarly, there are periods and stages in the life of the aggregate world of humanity, which at one time was passing through its degree of childhood, at another its time of youth but now has entered its long presaged period of maturity, the evidences of which are everywhere visible and apparent. Therefore, the requirements and conditions of former periods have changed and merged into exigencies which distinctly characterize the present age of the world of mankind. That which was applicable to human needs during the early history of the race could neither meet nor satisfy the demands of this day and period of newness and consummation. Humanity has emerged from its former degrees of limitation and preliminary training. Man must now become imbued with new virtues and powers, new moralities, new capacities. New bounties, bestowals and perfections are awaiting and already descending upon him. The gifts and graces of the period of youth, although timely and sufficient during the adolescence of the world of mankind, are now incapable of meeting the requirements of its maturity.\n\n^^(‘Abdu’l-Bahá, The Promulgation of Universal Peace: Talks Delivered by ‘Abdu’l-Bahá during His Visit to the United States and Canada in 1912 (Wilmette: Bahá’í Publishing Trust, 2012), pp. 617–618) [26]^^","title":"periods and stages world of humanity","modified":"20230420041350893","tags":""},
{"title":"perpetuation of ignorance","created":"20230418041319452","modified":"20230418041354241","tags":"","text":"Fundamentally, a great share of the Bahá’í community’s efforts has been directed at addressing the root cause of religious prejudice—ignorance. “The perpetuation of ignorance”, the House of Justice has stated, “is a most grievous form of oppression; it reinforces the many walls of prejudice that stand as barriers to the realization of the oneness of humankind…. Access to knowledge is the right of every human being, and participation in its generation, application and diffusion a responsibility that all must shoulder in the great enterprise of building a prosperous world civilization—each individual according to his or her talents and abilities.” This orientation has particularly manifested itself in the Bahá’í community’s focus on education, which has been a central concern since the inception of the Faith; in its efforts to foster in individuals a growing consciousness and capacity to recognize prejudice and to counter it; in its practice of using consultative processes in all its affairs; and in its commitment to and upholding of the dual knowledge systems of science and religion as being necessary for the advancement of civilization. Moreover, the development of the life of the mind and independent investigation of reality, which are highly prized in the Bahá’í writings, serve to equip individuals to distinguish truth from falsehood, which is so essential if prejudices, superstitious beliefs, and outworn traditions that impede unity are to be eliminated. ‘Abdu’l-Bahá offers the assurance in this respect that “once every soul inquireth into truth, society will be freed from the darkness of continually repeating the past.”\n\n^^(From a letter dated 27 December 2017 written on behalf of the Universal House of Justice to an individual believer) [63]^^"},
{"created":"20230418062341083","text":"In all the prophetic Dispensations, philanthropic affairs were confined to their respective peoples only—with the exception of small matters, such as charity, which it was permissible to extend to others. But in this wonderful Dispensation, philanthropic undertakings are for all humanity, without any exception, because this is the manifestation of the mercifulness of God.\n\n^^(‘Abdu’l-Bahá, from a talk—translated from the Persian) [85]^^","title":"philanthropic undertakings","tags":"","modified":"20230418062414404"},
{"title":"politics a broad meaning","created":"20230418020607885","modified":"20230418020647317","tags":"","text":"The term “politics” can have a broad meaning, and therefore it is important to distinguish between partisan political activity and the discourse and action intended to bring about constructive social change. While the former is proscribed, the latter is enjoined; indeed, a central purpose of the Bahá’í community is social transformation. ‘Abdu’l-Bahá’s treatise The Secret of Divine Civilization amply demonstrates the Faith’s commitment to promoting social change without entering into the arena of partisan politics. So too, innumerable passages in the Bahá’í Writings encourage the believers to contribute to the betterment of the world. “Be anxiously concerned with the needs of the age ye live in,” Bahá’u’lláh states, “and center your deliberations on its exigencies and requirements.” ‘Abdu’l-Bahá urges the friends to “become distinguished in all the virtues of the human world—for faithfulness and sincerity, for justice and fidelity, for firmness and steadfastness, for philanthropic deeds and service to the human world, for love toward every human being, for unity and accord with all people, for removing prejudices and promoting international peace.” Further, in a letter written on his behalf, Shoghi Effendi explains that “much as the friends must guard against in any way seeming to identify themselves or the Cause with any political party, they must also guard against the other extreme of never taking part, with other progressive groups, in conferences or committees designed to promote some activity in entire accord with our teachings”. In another letter written on his behalf in 1948, when racial inequality was enshrined in the laws of many states in the United States, he indicates that there is “no objection at all to the students taking part in something so obviously akin to the spirit of our teachings as a campus demonstration against race prejudice.” Bahá’ís must, therefore, be tireless in addressing, through word and deed, a range of social issues.\n\n^^(From a letter dated 23 December 2008 written on behalf of the Universal House of Justice to an individual believer) [21]^^"},
{"created":"20230422095827913","text":"From this landscape of thriving activity, one prospect deserves particular mention. In the message addressed to you three years ago, we expressed the hope that, in clusters with an intensive programme of growth in operation, the friends would endeavour to learn more about the ways of community building by developing centres of intense activity in neighbourhoods and villages. Our hopes have been exceeded, for even in clusters where the programme of growth has not yet achieved intensity, efforts by a few to initiate core activities among the residents of small areas have demonstrated their efficacy time and again. In essence, this approach centres on the response to Bahá’u’lláh’s teachings on the part of populations who are ready for the spiritual transformation His Revelation fosters. Through participation in the educational process promoted by the training institute, they are motivated to reject the torpor and indifference inculcated by the forces of society and pursue, instead, patterns of action which prove life altering. Where this approach has advanced for some years in a neighbourhood or village and the friends have sustained their focus, remarkable results are becoming gradually but unmistakably evident. Youth are empowered to take responsibility for the development of those around them younger than themselves. Older generations welcome the contribution of the youth to meaningful discussions about the affairs of the whole community. For young and old alike, the discipline cultivated through the community’s educational process builds capacity for consultation, and new spaces emerge for purposeful conversation. Yet change is not confined merely to the Bahá’ís and those who are involved in the core activities called for by the Plan, who might reasonably be expected to adopt new ways of thinking over time. The very spirit of the place is affected. A devotional attitude takes shape within a broad sweep of the population. Expressions of the equality of men and women become more pronounced. The education of children, both boys and girls, commands greater attention. The character of relationships within families—moulded by assumptions centuries old—alters perceptibly. A sense of duty towards one’s immediate community and physical environment becomes prevalent. Even the scourge of prejudice, which casts its baleful shadow on every society, begins to yield to the compelling force of unity. In short, the community-building work in which the friends are engaged influences aspects of culture.\n\n^^(The Universal House of Justice, Riḍván 2013 message to the Bahá’ís of the World) [136]^^","tags":"","title":"populations ready spiritual transformation","modified":"20230422095933789"},
{"created":"20230418060335736","text":"… religion and science are the two indispensable knowledge systems through which the potentialities of consciousness develop. Far from being in conflict with one another, these fundamental modes of the mind’s exploration of reality are mutually dependent and have been most productive in those rare but happy periods of history when their complementary nature has been recognized and they have been able to work together. The insights and skills generated by scientific advance will have always to look to the guidance of spiritual and moral commitment to ensure their appropriate application; religious convictions, no matter how cherished they may be, must submit, willingly and gratefully, to impartial testing by scientific methods.\n\n^^(The Universal House of Justice, from a message dated April 2002 to the World’s Religious Leaders) [80]^^","title":"potentialities of consciousness","tags":"","modified":"20230418060405606"},
{"created":"20230324233903648","text":"\u003C\u003Ctabs   \"[tag[praise]]\" \"Tiddlers\" >>\n\n","title":"Praise and Gratitude","modified":"20230423034148390","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"pray"},
{"created":"20230325025842957","text":"Praise be to Thee, O Lord my God! I implore Thee, by Thy Name which none hath befittingly recognized, and whose import no soul hath fathomed; I beseech Thee, by Him Who is the Fountainhead of Thy Revelation and the Dayspring of Thy signs, to make my heart to be a receptacle of Thy love and of remembrance of Thee. Knit it, then, to Thy most great Ocean, that from it may flow out the living waters of Thy wisdom and the crystal streams of Thy glorification and praise.\n\nThe limbs of my body testify to Thy unity, and the hair of my head declareth the power of Thy sovereignty and might. I have stood at the door of Thy grace with utter self-effacement and complete abnegation, and clung to the hem of Thy bounty, and fixed mine eyes upon the horizon of Thy gifts.\n\nDo Thou destine for me, O my God, what becometh the greatness of Thy majesty, and assist me, by Thy strengthening grace, so to teach Thy Cause that the dead may speed out of their sepulchers, and rush forth towards Thee, trusting wholly in Thee, and fixing their gaze upon the orient of Thy Cause, and the dawning-place of Thy Revelation.\n\nThou, verily, art the Most Powerful, the Most High, the All-Knowing, the All-Wise.\n\n—Bahá’u’lláh","title":"Praise be to Thee, O Lord my God! I implore Thee...","modified":"20230423045848556","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"teaching"},
{"created":"20230324235633086","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">P\u003C/span>raise be to Thee, O Lord my God! Thou seest and knowest that I have called upon Thy servants to turn nowhere except in the direction of Thy bestowals, and have bidden them observe naught save the things Thou didst prescribe in Thy Perspicuous Book, the Book which hath been sent down according to Thine inscrutable decree and irrevocable purpose.\n\u003Cbr />\u003Cbr />\nI can utter no word, O my God, unless I be permitted by Thee, and can move in no direction until I obtain Thy sanction. It is Thou, O my God, Who hast called me into being through the power of Thy might, and hast endued me with Thy grace to manifest Thy Cause. Wherefore I have been subjected to such adversities that my tongue hath been hindered from extolling Thee and from magnifying Thy glory.\n\u003Cbr />\u003Cbr />\nAll praise be to Thee, O my God, for the things Thou didst ordain for me through Thy decree and by the power of Thy sovereignty. I beseech Thee that Thou wilt fortify both myself and them that love me in our love for Thee, and wilt keep us firm in Thy Cause. I swear by Thy might! O my God! Thy servant’s shame is to be shut out as by a veil from Thee, and his glory is to know Thee. Armed with the power of Thy name nothing can ever hurt me, and with Thy love in my heart all the world’s afflictions can in no wise alarm me.\n\u003Cbr />\u003Cbr />\nSend down, therefore, O my Lord, upon me and upon my loved ones that which will protect us from the mischief of those that have repudiated Thy truth and disbelieved in Thy signs.\n\u003Cbr />\u003Cbr />\nThou art, verily, the All-Glorious, the Most Bountiful.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Praise be to Thee, O Lord my God! Thou seest and knowest...","modified":"20230424015212632","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"protection"},
{"created":"20230325002339727","text":"Praise be to Thee, O Lord, my Best Beloved! Make me steadfast in Thy Cause, and grant that I may be reckoned among those who have not violated Thy Covenant nor followed the gods of their own idle fancy. Enable me, then, to obtain a seat of truth in Thy presence, bestow upon me a token of Thy mercy and let me join with such of Thy servants as shall have no fear nor shall they be put to grief. Abandon me not to myself, O my Lord, nor deprive me of recognizing Him Who is the Manifestation of Thine Own Self, nor account me with such as have turned away from Thy holy presence. Number me, O my God, with those who are privileged to fix their gaze upon Thy Beauty and who take such delight therein that they would not exchange a single moment thereof with the sovereignty of the kingdom of heavens and earth or with the entire realm of creation. Have mercy on me, O Lord, in these days when the peoples of Thine earth have erred grievously; supply me then, O my God, with that which is good and seemly in Thine estimation. Thou art, verily, the All-Powerful, the Gracious, the Bountiful, the Ever-Forgiving.\n\nGrant, O my God, that I may not be reckoned among those whose ears are deaf, whose eyes are blind, whose tongues are speechless and whose hearts have failed to comprehend. Deliver me, O Lord, from the fire of ignorance and of selfish desire, suffer me to be admitted into the precincts of Thy transcendent mercy and send down upon me that which Thou hast ordained for Thy chosen ones. Potent art Thou to do what Thou willest. Verily, Thou art the Help in Peril, the Self-Subsisting.\n\n—The Báb","title":"Praise be to Thee, O Lord, my Best Beloved! Make me...","modified":"20230423044624423","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"steadfast"},
{"created":"20230325033554171","text":"\u003Csmall>REVEALED TO THE BAHÁ’ÍS OF CANADA\u003C/small>\n\nPraise be to Thee, O my God! These are Thy servants who are attracted by the fragrances of Thy mercifulness, are enkindled by the fire burning in the tree of Thy singleness, and whose eyes are brightened by beholding the splendors of the light shining in the Sinai of Thy oneness.\n\nO Lord! Loose their tongues to make mention of Thee amongst Thy people, suffer them to speak forth Thy praise through Thy grace and loving-kindness, assist them with the cohorts of Thine angels, strengthen their loins in Thy service, and make them the signs of Thy guidance amongst Thy creatures.\n\nVerily, Thou art the All-Powerful, the Most Exalted, the Ever-Forgiving, the All-Merciful.\n\n—‘Abdu’l‑Bahá","title":"Praise be to Thee, O my God! These are Thy servants...","modified":"20230423051637089","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"canada"},
{"created":"20230324225307154","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">P\u003C/span>raise be unto Thee, O Lord. Forgive us our sins, have mercy upon us and enable us to return unto Thee. Suffer us not to rely on aught else besides Thee, and vouchsafe unto us, through Thy bounty, that which Thou lovest and desirest and well beseemeth Thee. Exalt the station of them that have truly believed, and forgive them with Thy gracious forgiveness. Verily, Thou art the Help in Peril, the Self-Subsisting.\n\u003Cbr />\u003Cbr />\n\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Praise be unto Thee, O Lord. Forgive us our sins, have mercy...","modified":"20230424000213267","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"forgiveness"},
{"created":"20230324222658393","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">P\u003C/span>raise be unto Thee, O my God! I am one of Thy servants, who hath believed on Thee and on Thy signs. Thou seest how I have set myself towards the door of Thy mercy, and turned my face in the direction of Thy loving-kindness. I beseech Thee, by Thy most excellent titles and Thy most exalted attributes, to open to my face the portals of Thy bestowals. Aid me, then, to do that which is good, O Thou Who art the Possessor of all names and attributes!\n\u003Cbr />\u003Cbr />\nI am poor, O my Lord, and Thou art the Rich. I have set my face towards Thee, and detached myself from all but Thee. Deprive me not, I implore Thee, of the breezes of Thy tender mercy, and withhold not from me what Thou didst ordain for the chosen among Thy servants.\n\u003Cbr />\u003Cbr />\nRemove the veil from mine eyes, O my Lord, that I may recognize what Thou hast desired for Thy creatures, and discover, in all the manifestations of Thy handiwork, the revelations of Thine almighty power. Enrapture my soul, O my Lord, with Thy most mighty signs, and draw me out of the depths of my corrupt and evil desires. Write down, then, for me the good of this world and of the world to come. Potent art Thou to do what pleaseth Thee. No God is there but Thee, the All-Glorious, Whose help is sought by all men.\n\u003Cbr />\u003Cbr />\nI yield Thee thanks, O my Lord, that Thou hast wakened me from my sleep, and stirred me up, and created in me the desire to perceive what most of Thy servants have failed to apprehend. Make me able, therefore, O my Lord, to behold, for love of Thee and for the sake of Thy pleasure, whatsoever Thou hast desired. Thou art He to the power of Whose might and sovereignty all things testify.\n\u003Cbr />\u003Cbr />\nThere is none other God but Thee, the Almighty, the Beneficent.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Praise be unto Thee, O my God! I am one of Thy servants...","modified":"20230422175354727","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"detach"},
{"created":"20230325002319716","text":"Praised and glorified art Thou, O God!\n\nGrant that the day of attaining Thy holy presence may be fast approaching. Cheer our hearts through the potency of Thy love and good-pleasure, and bestow upon us steadfastness that we may willingly submit to Thy Will and Thy Decree. Verily, Thy knowledge embraceth all the things Thou hast created or wilt create, and Thy celestial might transcendeth whatsoever Thou hast called or wilt call into being. There is none to be worshiped but Thee, there is none to be desired except Thee, there is none to be adored besides Thee and there is naught to be loved save Thy good-pleasure.\n\nVerily, Thou art the supreme Ruler, the Sovereign Truth, the Help in Peril, the Self-Subsisting.\n\n—The Báb","title":"Praised and glorified art Thou, O God!  Grant that the day...","modified":"20230423044704163","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"steadfast"},
{"created":"20230324234240077","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">P\u003C/span>raised be Thou, O Lord my God! Every time I attempt to make mention of Thee, I am hindered by the sublimity of Thy station and the overpowering greatness of Thy might. For were I to praise Thee throughout the length of Thy dominion and the duration of Thy sovereignty, I would find that my praise of Thee can befit only such as are like unto me, who are themselves Thy creatures, and who have been generated through the power of Thy decree and been fashioned through the potency of Thy will. And at whatever time my pen ascribeth glory to any one of Thy names, methinks I can hear the voice of its lamentation in its remoteness from Thee, and can recognize its cry because of its separation from Thy Self. I testify that everything other than Thee is but Thy creation and is held in the hollow of Thy hand. To have accepted any act or praise from Thy creatures is but an evidence of the wonders of Thy grace and bountiful favors, and a manifestation of Thy generosity and providence.\n\u003Cbr />\u003Cbr />\nI entreat Thee, O my Lord, by Thy Most Great Name whereby Thou didst separate light from fire, and truth from denial, to send down upon me and upon such of my loved ones as are in my company the good of this world and of the next. Supply us, then, with Thy wondrous gifts that are hid from the eyes of men. Thou art, verily, the Fashioner of all creation. No God is there but Thee, the Almighty, the All-Glorious, the Most High.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Praised be Thou, O Lord my God! Every time I attempt...","modified":"20230424014308316","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"praise"},
{"created":"20230324231402082","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">P\u003C/span>raised be Thou, O Lord my God! I implore Thee, by Thy Most Great Name through which Thou didst stir up Thy servants and build up Thy cities, and by Thy most excellent titles, and Thy most august attributes, to assist Thy people to turn in the direction of Thy manifold bounties, and set their faces towards the Tabernacle of Thy wisdom. Heal Thou the sicknesses that have assailed the souls on every side, and have deterred them from directing their gaze towards the Paradise that lieth in the shelter of Thy shadowing Name, which Thou didst ordain to be the King of all names unto all who are in heaven and all who are on earth. Potent art Thou to do as pleaseth Thee. In Thy hands is the empire of all names. There is none other God but Thee, the Mighty, the Wise.\n\u003Cbr />\u003Cbr />\nI am but a poor creature, O my Lord; I have clung to the hem of Thy riches. I am sore sick; I have held fast the cord of Thy healing. Deliver me from the ills that have encircled me, and wash me thoroughly with the waters of Thy graciousness and mercy, and attire me with the raiment of wholesomeness, through Thy forgiveness and bounty. Fix, then, mine eyes upon Thee, and rid me of all attachment to aught else except Thyself. Aid me to do what Thou desirest, and to fulfill what Thou pleasest.\n\u003Cbr />\u003Cbr />\nThou art truly the Lord of this life and of the next. Thou art, in truth, the Ever-Forgiving, the Most Merciful.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Praised be Thou, O Lord my God! I implore Thee...","modified":"20230424010617012","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"healing"},
{"created":"20230324235612221","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">P\u003C/span>raised be Thou, O Lord my God! This is Thy servant who hath quaffed from the hands of Thy grace the wine of Thy tender mercy, and tasted of the savor of Thy love in Thy days. I beseech Thee, by the embodiments of Thy names whom no grief can hinder from rejoicing in Thy love or from gazing on Thy face, and whom all the hosts of the heedless are powerless to cause to turn aside from the path of Thy pleasure, to supply him with the good things Thou dost possess, and to raise him up to such heights that he will regard the world even as a shadow that vanisheth swifter than the twinkling of an eye.\n\u003Cbr />\u003Cbr />\nKeep him safe also, O my God, by the power of Thine immeasurable majesty, from all that Thou abhorrest. Thou art, verily, his Lord and the Lord of all worlds.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Praised be Thou, O Lord my God! This is Thy servant...","modified":"20230424015302654","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"protection"},
{"created":"20230324165509041","text":"\n\u003C\u003C\u003C\nPRAYER FOR THE DEAD\n\n(The Prayer for the Dead is the only Bahá’í obligatory prayer that is to be recited in congregation; it is to be recited by one believer while all present stand in silence. Bahá’u’lláh has clarified that this prayer is required only when the deceased is over the age of fifteen, that its recital must precede interment, and that there is no requirement to face the Qiblih during its recitation. “Alláh-u-Abhá” is said once; then the first of the six verses is recited nineteen times. Then “Alláh-u-Abhá” is said again, followed by the second verse, which is recited nineteen times, and so on.)\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\n\u003Cspan class=\"fl\">O\u003C/span> my God! This is Thy servant and the son of Thy servant who hath believed in Thee and in Thy signs, and set his face towards Thee, wholly detached from all except Thee. Thou art, verily, of those who show mercy the most merciful.\n\u003Cbr />\u003Cbr />\nDeal with him, O Thou Who forgivest the sins of men and concealest their faults, as beseemeth the heaven of Thy bounty and the ocean of Thy grace. Grant him admission within the precincts of Thy transcendent mercy that was before the foundation of earth and heaven. There is no God but Thee, the Ever-Forgiving, the Most Generous.\n\u003Cbr />\u003Cbr />\n//Let him, then, repeat six times the greeting “Alláh-u-Abhá,” and then repeat nineteen times each of the following verses://\n\u003Cbr />\u003Cbr />\nWe all, verily, worship God.\n\u003Cbr />\u003Cbr />\nWe all, verily, bow down before God.\n\u003Cbr />\u003Cbr />\nWe all, verily, are devoted unto God.\n\u003Cbr />\u003Cbr />\nWe all, verily, give praise unto God.\n\u003Cbr />\u003Cbr />\nWe all, verily, yield thanks unto God.\n\u003Cbr />\u003Cbr />\nWe all, verily, are patient in God.\n\u003Cbr />\u003Cbr />\n//(If the dead be a woman, let him say: This is Thy handmaiden and the daughter of Thy handmaiden, etc… .)//\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>","title":"Prayer for the Dead","modified":"20230423053035728","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"departed"},
{"created":"20230422035925974","text":"\u003C\u003Ctabs   \"[tag[pray]]\" \"Tiddlers\">>\n\n\n","tags":"","title":"Prayers","modified":"20230423062933360"},
{"created":"20230418055547792","text":"This last world war together with the treaty of peace and its consequences have taught humanity that unless national, religious and political prejudices be abolished, unless universal brotherhood be established, unless spiritual civilization be given an equal footing with material civilization and thereby change the standard of individual, national and international morality, the world is doomed to failure and society to utter destruction.\n\n^^(From a letter written circa 1924 on behalf of Shoghi Effendi to an individual believer) [76]^^\n","title":"prejudices abolished","tags":"","modified":"20230418055612921"},
{"created":"20230418063646671","text":"The second fundamental principle which enables us to understand the pattern towards which Bahá’u’lláh wishes human society to evolve is the principle of organic growth which requires that detailed developments, and the understanding of detailed developments, become available only with the passage of time and with the help of the guidance given by that Central Authority in the Cause to whom all must turn. In this regard one can use the simile of a tree. If a farmer plants a tree, he cannot state at that moment what its exact height will be, the number of its branches or the exact time of its blossoming. He can, however, give a general impression of its size and pattern of growth and can state with confidence which fruit it will bear. The same is true of the evolution of the World Order of Bahá’u’lláh.\n\n^^(From a letter dated 27 April 1995 written on behalf of the Universal House of Justice to an individual believer) [94]^^","title":"principle of organic growth","tags":"","modified":"20230418063720704"},
{"created":"20230413000713763","text":"\u003Ca href=\"https://www.bahai.org/r/\" target=\"_blank\">\u003C/a>\n1999:\u003Cbr />\n\u003Ca href=\"https://www.bahai.org/r/980474787\" target=\"_blank\">26 November 1999\u003C/a>\n\"the International Teaching Centre has identified certain patterns of systematic expansion and consolidation for relatively small geographical areas consisting of a manageable number of localities. Through the collaboration of Counsellors and National Spiritual Assemblies, several “Area Growth Programmes” are being established in each continent. They will be carefully monitored ... and their methods will be refined so that this approach can be incorporated into subsequent Plans.\"\n\n\n\u003Ca href=\"https://www.bahai.org/r/248474466\" target=\"_blank\">Riḍván 2002\u003C/a>... These core activities, which at the outset were devised principally to benefit the believers themselves, are naturally becoming portals for entry by troops. By combining study circles, devotional meetings and children’s classes within the framework of clusters, a model of coherence in lines of action has been put in place and is already producing welcome results. Worldwide application of this model, we feel confident, holds immense possibilities for the progress of the Cause in the years ahead. ...\u003Cbr />\n\"Our inescapable task is to exploit the current turmoil, without fear or hesitation, for the purpose of spreading and demonstrating the transformational virtue of the one Message that can secure the peace of the world. Has the Blessed Beauty not empowered and reassured us with potent words? “Let not the happenings of the world sadden you” is His loving counsel. “I swear by God,” He continues; “The sea of joy yearneth to attain your presence, for every good thing hath been created for you, and will, according to the needs of the times, be revealed unto you.”\n\n\u003Ca href=\"https://https://www.bahai.org/r/211574829\" target=\"_blank\">27 December 2005\u003C/a>\nThe elements required for a concerted effort to infuse the diverse regions of the world with the spirit of Bahá’u’lláh’s Revelation have crystallized into a framework for action that now needs only to be exploited.\n\n\u003Ca href=\"https://https://www.bahai.org/r/026930493\" target=\"_blank\">20 October 2008\u003C/a> \"The challenge facing the friends ... continues to be twofold in character. While learning to identify receptive segments of society and share with responsive souls the message of the Faith—an aspiration generally not difficult to fulfil—they are striving to understand in practice how the diverse elements of a healthy pattern of growth, particularly the development of human resources, are to be integrated into a cohesive whole.... the moment the friends in a cluster begin to meet this dual challenge, immediate progress is achieved; the goal of launching an intensive programme of growth becomes imminently attainable.\u003Cbr />\n\"... the friends should be on their guard, lest the development of capacity in the community not keep pace with the rise in receptivity of a disillusioned humanity.\"\n\n\u003Ca href=\"https://https://www.bahai.org/r/674127542\" target=\"_blank\">Riḍván 2009\u003C/a>\n\"... three years ago we set before the Bahá’í world the challenge of exploiting the framework for action that had emerged ... The response... was immediate. ... friends everywhere began to pursue the goal of establishing intensive programmes of growth...\nThis was a community aware of the vast potentialities with which it has been endowed and conscious of the role it is destined to play in rebuilding a broken world. ... rising up undeterred and undismayed as a united whole and strengthening its capacity to achieve Bahá’u’lláh’s purpose to liberate humankind from the yoke of the most grievous oppression. ... we saw the emergence ... of an individual believer supremely confident in the efficacy of the Plan’s methods and instruments and remarkably deft at wielding them... testimony to the transforming potency of the Faith. ... evidence of Bahá’u’lláh’s promise to assist all those who arise with detachment and sincerity to serve Him... offered a glimpse of that race of beings, consecrated and courageous, pure and sanctified, destined to evolve over generations under the direct influence of Bahá’u’lláh’s Revelation.\n\n\u003Ca href=\"https://https://www.bahai.org/r/385030487\" target=\"_blank\">Riḍván 2010\u003C/a>In cluster after cluster where an intensive programme of growth is now in operation, the task before the friends ... is to teach within one or more receptive populations, employing a direct method in their exposition of the fundamentals of their Faith, and find those souls longing to shed the lethargy imposed on them by society and work alongside one another in their neighbourhoods and villages to begin a process of collective transformation.  If the friends persist in their efforts to learn the ways and methods of community building in small settings in this way, the long-cherished goal of universal participation in the affairs of the Faith will, ... move by several orders of magnitude within grasp.\n\n... priority should be given to creating the capacity over the coming year to offer the programme (jy)\n\n\u003Ca href=\"https://https://www.bahai.org/r/908771113\" target=\"_blank\">28 December 2010\u003C/a>\nWithin this landscape of unfolding processes, emerging structures, and enduring fellowship, that moment which has come to be known as the “launching” of an intensive programme of growth represents conscious recognition that all the elements necessary to accelerate the expansion and consolidation of the Faith are not only in place but also functioning with an adequate degree of effectiveness. It signals the maturation of an ever-expanding, self-sustaining system for the spiritual edification of a population: a steady stream of friends is proceeding through the courses of the training institute and engaging in the corresponding activities, which serves, in turn, to increase the number of fresh recruits into the Faith, a significant percentage of whom invariably enters the institute process, guaranteeing the expansion of the system. This constitutes another milestone that the friends labouring in every cluster must, in time, reach.\n\n\n\u003Ca href=\"https://https://www.bahai.org/r/552189833\" target=\"_blank\">Riḍván 2014\u003C/a>\nThe two essential movements which continue to propel the process of growth—the steady flow of participants through the sequence of training institute courses and the movement of clusters along a continuum of development ...\u003Cbr />\nThis movement is especially in evidence in those clusters where a local Mashriqu’l-Adhkár is to be established. One such, by way of example, is in Vanuatu. The friends who reside on the island of Tanna have made a supreme effort to raise consciousness of the planned House of Worship, and have already engaged no less than a third of the island’s 30,000 inhabitants in an expanding conversation about its significance in a variety of ways. The ability to sustain an elevated conversation among so many people has been refined through years of experience sharing the teachings of Bahá’u’lláh and extending the reach of a vibrant training institute. ...  There is much here to indicate that, when the elements of the Plan’s framework for action are combined into a coherent whole, the impact on a population can be profound. And it is against the background of ongoing expansion and consolidation—the thirtieth cycle of the intensive programme of growth has recently concluded\n\n\n\n\n\u003Ca href=\"https://https://www.bahai.org/r/\" target=\"_blank\">\u003C/a>","title":"programme of growth","modified":"20230420042119218","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"note"},
{"created":"20230324234532240","text":"\u003C\u003Ctabs   \"[tag[protection]]\" \"Tiddlers\" >>\n","title":"Protection","modified":"20230423035238452","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"pray"},
{"created":"20230418065846556","text":"At the heart of such an approach lies the question of capacity building. It has been observed in cluster after cluster that the capacity to carry out efforts in the area of social action is gradually raised as growing numbers of individuals are involved in the institute process and are assisted to dedicate their energies to the spiritual and material transformation of the regions in which they live. Generally speaking, Bahá’í social and economic development efforts begin at the grassroots, start small, and grow organically, commensurate with the local human and financial resources available to them. In this connection, as noted in the Riḍván message of 2010, social change should not be conceived of as a project that one group of people carries out for the benefit of another, nor should it be reduced to the mere delivery of goods or services. In light of these considerations, Bahá’ís are discouraged from implementing projects in countries where they do not reside. Further, for a number of reasons, considerable caution needs to be exercised in cases where external funds are made available to a particular endeavor. Experience has shown, for example, that the right of the local community to trace its own path of progress can be compromised when those providing resources from outside of the community assume responsibility for the management and direction of an initiative or exert undue influence on the nature of projects undertaken. Moreover, organizations which are solely reliant on external support often struggle to sustain their activities in the event that outside sources of funding are withdrawn. In order to avoid such challenges, the Office of Social and Economic Development at the Bahá’í World Centre helps to coordinate the flow of resources to Bahá’í-inspired development projects, taking into account both the conditions in the region and the maturity of particular initiatives.\n\n^^(From a letter dated 19 April 2013 written on behalf of the Universal House of Justice to an individual believer) [107]^^","title":"question of capacity building","tags":"","modified":"20230418070049629"},
{"title":"rehabilitate the conditions","created":"20230418015637488","modified":"20230418015651959","tags":"","text":"This servant appealeth to every diligent and enterprising soul to exert his utmost endeavour and arise to rehabilitate the conditions in all regions and to quicken the dead with the living waters of wisdom and utterance, by virtue of the love he cherisheth for God, the One, the Peerless, the Almighty, the Beneficent.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas, p. 172) [9]^^\n"},
{"created":"20230418054449373","text":"… until material achievements, physical accomplishments and human virtues are reinforced by spiritual perfections, luminous qualities and characteristics of mercy, no fruit or result shall issue therefrom, nor will the happiness of the world of humanity, which is the ultimate aim, be attained. For although, on the one hand, material achievements and the development of the physical world produce prosperity, which exquisitely manifests its intended aims, on the other hand dangers, severe calamities and violent afflictions are imminent.\n\n^^(‘Abdu’l-Bahá, Selections from the Writings of ‘Abdu’l-Bahá, par. 225.5) [68]^^\n","title":"reinforced by spiritual","tags":"","modified":"20230418054511611"},
