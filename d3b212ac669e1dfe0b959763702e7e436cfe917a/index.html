dvance in the teaching work. An important dimension of this work is the capacity to engage in conversations on spiritual themes, a capacity which was explored in our message to your 2015 conference, where we described how it is developed through participation in institute courses and by gaining practical experience. It is evident that the pattern of activity unfolding at the grassroots opens up a variety of settings in which receptive souls—sometimes whole families or peer groups—can take part in meaningful conversations which awaken interest in the vision of the Faith and the Person of Bahá’u’lláh. Over time, many such souls begin to identify themselves with the Bahá’í community, especially as they gain the confidence to participate in community life through service. Of course, the community welcomes any degree of association that a person would like to maintain, great or small. Yet to recognize Bahá’u’lláh as a Manifestation of God and accept the privileges and responsibilities that are uniquely associated with membership in the Bahá’í community is a singular moment in a person’s spiritual development, quite distinct from regular involvement in Bahá’í activities or voicing support for Bahá’í principles. Experience has shown that the environment created by community-building endeavours in a locality enables anyone who wishes to take this step to do so with relative ease. Wherever these endeavours are under way, it is important for the friends to remain mindful that the doors of the Faith are wide open and to give encouragement to those who stand at the threshold. And in areas where such endeavours have been well established for some time, many believers are discovering that a vibrant, expanding pattern of activity can naturally lead to families, groups of friends, and even clusters of households being ready to enter the Cause. For in spaces where the possibility of joining the community can be discussed openly and inclusively among those who share a sense of collective identity, souls can more easily feel emboldened to take this step together. Bahá’í institutions, especially Local Spiritual Assemblies, must adopt a mindset that allows for such developments, and ensure that any obstacles are removed.\n\n\u003Cspan class=\"nbr\">10\u003C/span>    We ask you and your auxiliaries to help the believers, wherever they reside, reflect periodically on effective ways of teaching the Faith in their surroundings, and to fan within their hearts a passion for teaching that will attract the confirmations of the Divine Kingdom. Souls who have been given the blessing of faith have a natural wish to share this gift through conversations with relatives, friends, classmates, co-workers, and those previously unmet, seeking in every place and at every moment a hearing ear. Different settings and circumstances lend themselves to different approaches, and the friends should be occupied in an ongoing process of learning about what is most effective in the place where they are.\n\n[[Learning from the most advanced clusters↴|3. Learning from the most advanced clusters]] \n\u003C\u003C\u003C\n\n\n\u003Cbr />\n\n\u003Cbr />\n\n^^Copyright © Bahá’í International Community^^","title":"2. The movement of clusters","modified":"20230422120026694","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":""},
{"created":"20230420053940856","text":"There are a number of challenges I face in initiating elevated conversation:\n\nChallenge: Spiritual Preparation\n\nChallenge: Listening\n\nChallenge: Consultation\n\nChallenge: Elevated Conversation\n\nChallenge: Happiness is teaching\n","title":"23 / 04 / 19 / 22:39 /","tags":"Journal","modified":"20230421042432850"},
{"created":"20230301071602690","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\nTHE UNIVERSAL HOUSE OF JUSTICE\n\n25 November 2020\n\nTo the Bahá’ís of the World\n\n\nDearly loved Friends,\n\n\u003Cspan class=\"nbr\">1\u003C/span>   We greet you with immense affection on this special day, an occasion for calling to mind the power of the Covenant, that power which “pulsateth in the body of the contingent world” and forges enduring bonds of love among the believers. In the months since Riḍván, we have seen the evidences of this dynamic power in the unified activity of Bahá’u’lláh’s followers, led so ably by the institutions of the Cause in each continent and country, as the friends everywhere have sought with characteristic creativity and determination to minister to the needs of an ailing world. Your resilience and your unwavering commitment to the well-being of those around you, persistent through all difficulties, have filled us with tremendous hope. But it is no wonder that, in some other quarters, hope has become a depleted resource. There is a mounting realization on the part of the world’s people that the decades ahead are set to bring with them challenges among the most daunting that the human family has ever had to face. The current global health crisis is but one such challenge, the ultimate severity of whose cost, both to lives and livelihoods, is yet unknown; your efforts to succour and support one another as well as your sisters and brothers in society at large will certainly need to be sustained, and in places expanded.\n\n\u003Cspan class=\"nbr\">2\u003C/span>    It is against this background of furious storms lashing humanity that the ark of the Cause is about to embark upon a series of Plans that will carry it into the third century of the Bahá’í Era and significantly strengthen the Bahá’í community’s capacity for realizing the society-building powers of the Faith. As you are aware, the first Plan to commence this new series will last but one year. In places where circumstances prevent national communities from establishing as many intensive programmes of growth before Riḍván 2021 as they intended, these twelve months will extend the time available to them to do so. Meanwhile, wherever the process of growth has already been intensified, the year will be an opportunity to consolidate the achievements made during the current Plan, while cultivating the conditions necessary for welcoming larger and larger numbers of souls into the embrace of a community recognized for its fortitude and outward-looking orientation. At the national, regional, and cluster levels, we look to communities of proven strength to help those in which less experience has accrued. In this year-long effort, every community must draw on whatever untapped potential it may possess and seek to overcome any obstacles that are impeding its growth, thereby preparing it for the demands to come. For it is within the context of a flourishing community, especially a centre of intense activity in a village or neighbourhood, and when each element of the Plan’s framework is given the attention it requires, that those elements most visibly cohere and connect, multiplying the community’s powers in the field of action.\n\n\u003Cspan class=\"nbr\">3\u003C/span>   Besides providing for advances within clusters everywhere, the coming Plan will be a year for profound reflection on the life of ‘Abdu’l-Bahá and the strength of the Covenant of which He was the Centre, as the community prepares to commemorate the centenary of His Ascension. The observance of this anniversary will undoubtedly prompt individuals and communities alike to contemplate the significance of that infinitely poignant moment when He Who was the Mystery of God departed from this world. His passing took from the Bahá’ís of that era a Figure Who was the object of their ardent love and loyalty; to the faithful of this age, He remains without parallel: a perfect embodiment in word and deed of all that His Father taught, the One through Whom the Covenant of Bahá’u’lláh was “proclaimed, championed and vindicated”. We are conscious that the coming year will also mark a century since His Will and Testament—that “momentous”, “historic”, “immortal” Document—“called into being, outlined the features and set in motion the processes” of the Administrative Order, “the very pattern of that divine civilization which the almighty Law of Bahá’u’lláh is designed to establish upon earth”. This “unique” and “divinely-conceived” Order, this “mighty administrative structure”, had been fashioned by its Architect to perpetuate the Covenant and channel the spiritual powers of the Cause. It will be apparent, then, that the Day of the Covenant next year, exactly twelve months from now, will be especially meaningful. We ask National Spiritual Assemblies to determine how these two dates, occurring so close together, may each be observed, taking into account prevailing conditions in their countries.\n\n\u003Cspan class=\"nbr\">4\u003C/span>   All the while, earnest preparations continue to be made in the Holy Land for the commemoration of the centenary of the Ascension of ‘Abdu’l-Bahá at a gathering at which, it is hoped, representatives of National Spiritual Assemblies and Regional Bahá’í Councils will be present. Similarly, plans are already being made for the conference of the Continental Boards of Counsellors and Auxiliary Board members, which will coincide, in January 2022, with the lapse of one hundred years since the first public reading of the Will and Testament of the Master. Conditions in the world may, of course, require the plans being made for these gatherings at the Bahá’í World Centre to change. But come what may, we have no doubt that the efforts made in local communities worldwide to befittingly commemorate the Ascension of ‘Abdu’l-Bahá and to honour the Day of the Covenant in this coming centennial year will provide the impetus needed to launch the succeeding stage in God’s Minor Plan, even as Providence propels the unfoldment of His Major Plan in accordance with His incontestable decree.\n\n\u003Cspan class=\"nbr\">5\u003C/span>   The momentum that is sure to build with each successive cycle of the One Year Plan will be further augmented by the release of two films. The first of these, which will become available in time for the centennial commemoration, will be a portrait of the Person of ‘Abdu’l-Bahá. Besides being a tribute to His life and work, it will explore how, by championing the oneness of humanity through His words and deeds, He offered a challenge to the stale assumptions and prejudices of the age, and gave stimulus to a process of unification which continues to this day. A second film, following soon after the first, will reflect on the expiration of the first hundred years of the Formative Age from the vantage point of the heights to which the Bahá’í community has climbed, and from where it can now gaze upon new horizons.\n\n\u003Cspan class=\"nbr\">6\u003C/span>   The significance of the occasions being marked during the One Year Plan will lend it a unique character, enhancing the work being undertaken in clusters and making this single year the ideal preparation for the global endeavour that is to follow. With a sense of joyful anticipation, we announce that the Bahá’í world will, at Riḍván 2022, begin a Nine Year Plan. Its requirements and provisions will be set out at a later date, but its duration already gives an unmistakable indication of the expansive prospect it will present. God willing, it will be heralded by the convocation of a series of conferences held over a span of months across the globe.\n\n\u003Cspan class=\"nbr\">7\u003C/span>   This, so far as it can be foreseen, is the course the Bahá’í community will seek to tread. For the present hour, we urge you to recommit your energies, keeping your focus on the mission immediately before you. We are immensely gratified to see the assured composure with which the community of the Greatest Name has sought to offer the divine remedy under all conditions, especially during this period when society’s established patterns of life have been disrupted and risks of different kinds are being faced by so many. Withal, the friends must guard against being drawn into the ultimately futile conflict and strife that characterizes so much of the discussion of the affairs of society, or—heaven forbid—allowing interaction of this type to permeate, even fleetingly, the conversations of the community. Yet such vigilance on your part in avoiding discord and in not becoming entangled in society’s controversies should under no circumstances be construed as aloofness from the many pressing concerns of this time. Far from it. You are among the most active and earnest of humanity’s well-wishers. But, whether through deeds or words, the merit of your every contribution to social well-being lies, first, in your resolute commitment to discover that precious point of unity where contrasting perspectives overlap and around which contending peoples can coalesce.\n\n\u003Cspan class=\"nbr\">8\u003C/span>   Less than two full cycles remain of the present Five Year Plan—indeed, of the current series of Plans inaugurated in 1996. In these closing months, we will be sure to offer ardent prayers on your behalf in our supplications at the Sacred Threshold. May you succeed in giving hope to those who know not where to find it in a world disoriented and adrift, sorely lacking the unity which you, through your heart-pledged devotion to the Covenant, so conspicuously manifest.\n\n[signed: The Universal House of Justice]\n\u003C\u003C\u003C\n\n\u003Cbr />\n\n\u003Cbr />\n\n\u003Cbr />\n\n^^Copyright © Bahá’í International Community^^ \u003Ca href=\"https://www.bahai.org/r/300076430\" target=\"_blank\">^^ - www.bahai.org/r/300076430↗^^\u003C/a>","title":"25 November 2020","modified":"20230423214442558","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"TAB"},
{"created":"20230301074214953","text":"\u003C\u003C\u003C\nTHE UNIVERSAL HOUSE OF JUSTICE\n\n25 November 2021\n\nTo the Friends Gathered in the Holy Land\nto Mark the Centenary Commemoration\nof the Ascension of ‘Abdu’l-Bahá\n\n\u003Cspan class=\"nbr\">1\u003C/span>    Our hearts are filled with wonder as we contemplate the significance of this momentous occasion: the close of one hundred years since the passing of ‘Abdu’l-Bahá, one hundred years since the inception of the Formative Age of the Bahá’í Dispensation, and one hundred years since the Faith of Bahá’u’lláh was entrusted to His Administrative Order, whose institutions you here represent. How marvellous is His Covenant, through which “this unique, this wondrous System” has been established in your nations and its processes made to operate. We bow our heads in gratitude to Bahá’u’lláh that, despite the numerous and severe obstacles of a world in turmoil, He has opened the doors and facilitated the means for you—including, for the first time, representatives of Regional Bahá’í Councils—to be here during these soul-stirring days.\n\n\u003Cspan class=\"nbr\">2\u003C/span>    A period of special potency which began in 2016 with the centenary of the revelation of the Tablets of the Divine Plan and included the bicentennial anniversaries of the Birth of the Twin Manifestations of God is now, a hundred years after ‘Abdu’l-Bahá’s passing, drawing to a close. The advancements the Bahá’í community has made during this time have been nothing less than extraordinary. These have prepared the believers everywhere to meet the demands and fulfil the requirements of the next stage of ‘Abdu’l-Bahá’s Divine Plan, which is to commence just months from now and will last nine years. The accelerating decline of the current social order, and the growing need for constructive processes that will lead to the emergence of a new world society, are daily more evident. A century after the Master bequeathed to the followers of the Greatest Name a document which contains priceless elements for building a divine civilization, we are reminded of the words of the beloved Guardian: “The champion builders of Bahá’u’lláh’s rising World Order must scale nobler heights of heroism as humanity plunges into greater depths of despair, degradation, dissension and distress.”\n\n\u003Cspan class=\"nbr\">3\u003C/span>    Beloved friends, on this Day of the Covenant we all look to its Centre and recall the life and Person of ‘Abdu’l-Bahá, a Figure Whose very being was the embodiment of the Covenant, that pivotal centre of unity for all humankind, binding together the multitudinous peoples of the earth. ‘Abdu’l-Bahá, that Mystery of God, “a sign of His greatness”, and “the most perfect bounty”, Who is treasured in the pure hearts of countless children, youth, and adults, is surely watching over and aiding His loved ones, ever casting His eye of protection over them. In these uncertain times, the friends turn with hope and longing to ‘Abdu’l-Bahá, that “shelter for all mankind”, “a shield unto all who are in heaven and on earth”, beseeching His assistance from the realms above as they endeavour to follow His example in the path of service. During the coming days, when the thoughts of the believers all around the world are focused on “this sacred and glorious Being”, you have the blessing and privilege of paying homage to Him on behalf of your communities in those very spots where He laboured day and night for the promotion of the Cause of God and for the betterment of humankind.\n\n\u003Cspan class=\"nbr\">4\u003C/span>    Tomorrow night, on the eve of the centenary of His passing, we will hold His loved ones throughout the world in our hearts as we pray in the sacred room where the final moments of His earthly life were spent. We will ardently supplicate that the healing message for which ‘Abdu’l-Bahá lived and sacrificed His all may, before long, find a home in the hearts and souls of all humanity and that the efforts of the friends of God to this end may be acceptable in His sight.\n\n[signed: The Universal House of Justice]\n\u003C\u003C\u003C\n\n\u003Cbr />\n\n\u003Cbr />\n\n\u003Cbr />\n\n^^Copyright © Bahá’í International Community^^ \u003Ca href=\"https://www.bahai.org/r/854275860\" target=\"_blank\">^^ - www.bahai.org/r/854275860↗^^\u003C/a>\n","title":"25 November 2021","modified":"20230423215058712","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"TAB"},
{"created":"20230301074255222","text":"\u003C\u003C\u003C\nTHE UNIVERSAL HOUSE OF JUSTICE\n\n27 November 2021\n\nON THE OCCASION OF THE CENTENARY COMMEMORATION OF THE ASCENSION OF ‘ABDU’L-BAHÁ\n\nA Tribute by the Universal House of Justice\n\n\u003Cspan class=\"nbr\">1\u003C/span>    A century has now elapsed since the noble spirit of ‘Abdu’l-Bahá ascended to its eternal home. His birth had coincided with the dawn of the Faith’s Heroic Age, and His passing signalled the setting of the sun upon its final epoch. No clearer demonstration could be imagined of how He embodied the forces of unity than the sight of His funeral, at which a vast crowd of mourners from every creed in this land came together to grieve their common loss. In His day, so many of the friends who embraced the Faith absorbed the spirit of the divine teachings simply by observing Him; still today, if we wish to align our lives with that same spirit, we look to the example set by the Master, Whose word and deed reflected the brilliance of the light that shone from Bahá’u’lláh’s Revelation.\n\n\u003Cspan class=\"nbr\">2\u003C/span>    In every respect, His example is central to Bahá’í identity. Every Bahá’í may turn to Him to understand better how to diffuse the light of the Faith and for a model to follow as we seek to awaken spiritual susceptibilities in those we encounter. His own counsel, that the teacher must be “fully enkindled” so that his utterance may “exert influence”, and yet be “totally self-effaced and evanescent” so that “he may teach with the melody of the Concourse on high”, is vividly realized in the unnumbered accounts of souls transformed by being in the company of ‘Abdu’l-Bahá. Countless are the lessons to be learned from how He presented the divine precepts to every kind of person, constantly widening the circle of unity, without regard for any outward dissimilarities of appearance, language, custom, or belief. The universality of His love produced a community that, even at that time, could justly claim to be a cross-section of society. His love revived, nurtured, inspired; it banished estrangement and welcomed all to the banquet table of the Lord. Every community-building endeavour undertaken today, every educational activity and every outreach, carries with it the hope of communicating, through our own efforts, a token of the same love He showered upon every soul. Such efforts are the best tribute that can be rendered to Him, at this centenary and every day that follows.\n\n\u003Cspan class=\"nbr\">3\u003C/span>    We offer thanks to Bahá’u’lláh for having given the world not only, in His teachings, a standard of purity, devotion, and integrity to which souls may forever aspire, but also, in the Figure of the Master, a flawless example of how life can be lived to that standard. As humanity is beset by crisis after crisis, the community of the Greatest Name, which cannot avoid exposure to such upheavals, is privileged to have before it the model of ‘Abdu’l-Bahá. Neither peril nor obstacle would prevent Him from discharging His mission, whether by attending to the needs of the hour or preparing for the future; neither hostility nor events of the world would divert Him from His course. Serene, confident, and resolute, He was unperturbed by setbacks, welcoming hardship and adversity in the path of God. How relentless were the attacks upon Him! How deplorable the burdens He had to bear! We recall the testimony of His distinguished sister, the Greatest Holy Leaf, that “in the dark of the night, out of the depths of His bosom, could be heard His burning sighs, and when the day broke, the wondrous music of His prayers would rise up to the denizens of the realm on high.”\n\n\u003Cspan class=\"nbr\">4\u003C/span>    The passage of time has not diminished the awe with which we regard “the rôle and character of One Who, not only in the Dispensation of Bahá’u’lláh but in the entire field of religious history, fulfils a unique function.” And as Shoghi Effendi has further affirmed of Him:\n\n\u003Cdiv class=\"indent\">He is, and should for all time be regarded, first and foremost, as the Centre and Pivot of Bahá’u’lláh’s peerless and all-enfolding Covenant, His most exalted handiwork, the stainless Mirror of His light, the perfect Exemplar of His teachings, the unerring Interpreter of His Word, the embodiment of every Bahá’í ideal, the incarnation of every Bahá’í virtue, the Most Mighty Branch sprung from the Ancient Root, the Limb of the Law of God, the Being “round Whom all names revolve”, the Mainspring of the Oneness of Humanity, the Ensign of the Most Great Peace, the Moon of the Central Orb of this most holy Dispensation—styles and titles that are implicit and find their truest, their highest and fairest expression in the magic name ‘Abdu’l-Bahá. He is, above and beyond these appellations, the “Mystery of God”—an expression by which Bahá’u’lláh Himself has chosen to designate Him, and which, while it does not by any means justify us to assign to Him the station of Prophethood, indicates how in the person of ‘Abdu’l-Bahá the incompatible characteristics of a human nature and superhuman knowledge and perfection have been blended and are completely harmonized.\u003C/div>\n\n\u003Cspan class=\"nbr\">5\u003C/span>    Dearest co-workers: We summoned you here not only to honour the memory of ‘Abdu’l-Bahá and to recall His trials and triumphs, but also, with us, to rededicate yourselves and the communities you represent to earnestly serving the Cause to which He devoted His very existence. In fulfilment of the sacred charge laid upon Him by the Blessed Beauty, He gave the Bahá’í world custody of two Charters that have guided its progress and development ever since. One was His Tablets of the Divine Plan, through which the Word of God has come to be promulgated in every land; the other was His Will and Testament, which set in motion a process for the establishment of the Administrative Order. Now, at the close of the first century of the Formative Age, and at the outset of a new series of global Plans, the accelerating progress of the Master’s Divine Plan is plain to see. And the organic unfoldment of the Administrative Order over the last hundred years is demonstrated by the existence of the vast array of institutions and agencies, from the international level to the local, that channel the spirit of the Faith and guide and support the efforts of the worldwide Bahá’í community. The Covenant of which ‘Abdu’l-Bahá was the Centre remains an impregnable stronghold. We rejoice at how the Covenant orients each believer towards a common mission, maintaining a dynamic unity that cultivates a constantly growing community of the faithful.\n\n\u003Cspan class=\"nbr\">6\u003C/span>    Contemplating the Person of the Master, we find ourselves wonderstruck by the all-compassing authority that accompanied His inexhaustible patience and understanding, by the keenness of His wisdom in every setting, by the infinite tenderness of His being, and by His limitless love that can be felt by every unshuttered soul. But every prompting to pay homage to His matchless qualities is restrained by the recollection that never did He seek praise or worldly recognition. And so we feel compelled to testify: Beloved of all our hearts, ‘Abdu’l-Bahá, Your all was servitude—a servitude “complete, pure and real, firmly established, enduring, obvious, explicitly revealed and subject to no interpretation whatever”. We reserve what words remain for a pledge of fidelity to You, for our vow to uphold the Covenant that You “proclaimed, championed and vindicated”, for our wholehearted expression of loyalty to Your timeless guidance and expositions, to Your fervent entreaties and exhortations. This same pledge is manifested in the steadfast, strenuous exertions of the Bahá’í world to fulfil the mission entrusted to it at this time. Seeing this community striving to live by Your example summons up for us these words of Yours:\n\n\u003Cspan class=\"nbr\">7\u003C/span>    O friends! Praise be to God that the banner of Divine Unity hath been hoisted in every land, and the melody of the Abhá Kingdom hath been raised on every side. The holy Seraph of the Concourse on high is raising the cry of “Yá Bahá’u’l-Abhá!” in the midmost heart of the world, and the power of the Word of God is breathing true life into the body of existence.\n\n\u003Cspan class=\"nbr\">8\u003C/span>    Wherefore, O ye faithful friends, it behoveth you all to join ‘Abdu’l-Bahá in self-sacrifice and in service to the Cause of God and thraldom to His divine Threshold. If ye be aided to attain unto such a supreme bounty, the whole world shall erelong be made the recipient of the effulgent splendours of God, and the longed-for oneness of humanity shall be revealed in the utmost beauty and charm in the midmost heart of the world. This is the dearest wish of ‘Abdu’l-Bahá! This is the greatest yearning of them that are faithful! The Glory of Glories rest upon you.\n\n\u003Cspan class=\"rt\">THE UNIVERSAL HOUSE OF JUSTICE\u003C/span>\n\u003C\u003C\u003C\n\u003Cbr />\n\n\u003Cbr />\n\n\u003Cbr />\n\n^^Copyright © Bahá’í International Community^^ \n\u003Ca href=\"https://www.bahai.org/r/422353082\" target=\"_blank\">^^ - www.bahai.org/r/422353082↗^^\u003C/a>","title":"27 November 2021","modified":"20230423215118450","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"TAB"},
{"created":"20230419064352165","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\nTHE UNIVERSAL HOUSE OF JUSTICE\n\n28 December 2010\n\nTo the Conference of the Continental Boards of Counsellors\n\nDearly loved Friends,\n\n\u003Cspan class=\"nbr\">1\u003C/span>    Fifteen years have elapsed since, on an occasion such as this, we gave to the body of\nCounsellors assembled in the Holy Land the first intimation of the course the Bahá’í community\nwould have to take, if it was to accelerate the dual process of its expansion and consolidation—a\ncourse which its accumulated experience had prepared it to steer with confidence. No need to\nremark on the distance traversed in a short decade and a half. The record of accomplishments\nspeaks for itself. Today we invite you to begin deliberations on the next stage of the great\nenterprise on which the Bahá’í world is embarked, a stage that will stretch from Riḍván 2011 to\nRiḍván 2016, constituting the first of two consecutive Five Year Plans that will culminate at the\ncentenary of the inauguration of the Faith’s Formative Age. Over the coming days you are asked\nto formulate a clear conception of how the Counsellors and their auxiliaries will assist the\ncommunity in building on its extraordinary achievements—extending to other spheres of\noperation the mode of learning which has so undeniably come to characterize its teaching\nendeavours, gaining the capacity needed to employ with a high degree of coherence the\ninstruments and methods which it has so painstakingly developed, and increasing well beyond all\nprevious numbers the ranks of those who, alive to the vision of the Faith, are labouring so\nassiduously in pursuit of its God-given mission.\n\n\u003Cspan class=\"nbr\">2\u003C/span>    In our Riḍván message this year, we described the dynamics of the process of learning that,\nthrough four successive global Plans, has steadily gathered momentum, enhancing the capacity of\nthe friends to engage in grassroots action. The vista from this vantage point is stupendous indeed.\nWith more than 350,000 souls worldwide who have completed the first institute course, capacity\nto shape a pattern of life distinguished for its devotional character has risen perceptibly. In diverse\nsettings, on every continent, groups of believers are uniting with others in prayer, turning their\nhearts in supplication to their Maker, and calling to their aid those spiritual forces upon which the\nefficacy of their individual and collective efforts depends. A near doubling in the reserve of Bahá’í\nchildren’s class teachers in a five-year period, bringing the total to some 130,000, has made it\npossible for the community to respond wholeheartedly to the spiritual aspirations of the young. A\nsixfold increase in capacity over the same period to assist junior youth in navigating through such\na crucial stage of their lives provides an indication of the level of commitment to that age group.\nWhat is more, everywhere, a notable number of friends find themselves ready to enter into\nconversation with people of varied backgrounds and interests and to undertake with them an\nexploration of reality that gives rise to a shared understanding of the exigencies of this period in\nhuman history and the means for addressing them. And fuelling the systematic multiplication of\ncore activities across the globe, with no fewer than half a million known participants at a given\ntime, are the efforts of close to 70,000 friends capable of serving as tutors of study circles.\n\n\u003Cspan class=\"nbr\">3\u003C/span>    As made clear in our Riḍván message, in the system thus created to develop its human\nresources, the community of the Greatest Name possesses an instrument of limitless\npotentialities. Under a wide diversity of conditions, in virtually any cluster, it is possible for an\nexpanding nucleus of individuals to generate a movement towards the goal of a new World Order.\nA decade ago, when we introduced the concept of a cluster—a geographic construct intended to\nfacilitate thinking about the growth of the Faith—we provided an outline of four broad stages\nalong the path of its development. As the Bahá’í community set about implementing the\nprovisions of the Plan, this outline proved immensely useful in giving shape and definition to\nwhat is essentially an ongoing process. The abundant experience which has since accrued enables\nthe believers now to conceive of the movement of a population, propelled by mounting spiritual forces, in terms of a rich and dynamic continuum. A brief review of the process that unfolds in a\ncluster, though well familiar to you all, will serve to underscore its fundamentally organic nature.\n\n\u003Cbr />\n[[A programme of growth|2. A programme of growth]]\n\u003C\u003C\u003C","tags":"TAB","title":"28 December 2010","modified":"20230423214359760"},
{"created":"20230419052108264","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\nTHE UNIVERSAL HOUSE OF JUSTICE\n\n29 December 2015\n\nTo the Conference of the Continental Boards of Counsellors\n\nDearly loved Friends,\n\n\u003Cspan class=\"nbr\">1\u003C/span>    The Plan upon which the Bahá’í world embarked nearly five years ago is in its closing stages;\nthe final tally of its accomplishments grows still, but will soon be sealed. The collective effort it\ninspired has called for wholehearted reliance on those powers with which a benevolent Lord has\nendowed His loved ones. Gathered with you at this moment of reflection, we are conscious of a\ndetermination among the friends to bring the current Plan to a fitting conclusion, and of an\neagerness to advance further along the path that experience has marked out.\n\n\u003Cspan class=\"nbr\">2\u003C/span>    The considerable distance already travelled along that path is evident from the present Plan’s\nmost striking outcomes. The ambitious goal of raising to 5,000 the number of clusters where a\nprogramme of growth, at whatever level of intensity, is under way looks set to be achieved in the\nmonths that remain before Riḍván 2016. In many scores of clusters, there are over a thousand\ninhabitants—sometimes several thousand—taking part in a well-established pattern of activity\nthat embraces ever-larger numbers, raising communities whose habits of thought and action are\nrooted in Bahá’u’lláh’s Revelation. Worldwide, half a million individuals have now been enabled\nto complete at least the first book in the sequence of courses, an extraordinary feat that has laid a\nsure foundation for the system of human resource development. A generation of youth is being\ngalvanized into action by a compelling vision of how they can contribute to building a new world.\nMarvelling at what they have seen, leaders of society in certain places are pressing the Bahá’ís to\nmake their programmes for educating the young widely available. Faced with increasing\ncomplexity, Bahá’í institutions and their agencies are finding ways to organize the activities of\nrising numbers of friends by promoting collaboration and mutual support. And the capacity for\nlearning, which represented such a priceless legacy of previous Plans, is being extended beyond\nthe realm of expansion and consolidation to encompass other areas of Bahá’í endeavour, notably\nsocial action and participation in the prevalent discourses of society. We see a community\nfortified with the gifts of strength and hard-won experience that come from two decades of\nunremitting effort focused on a common aim: a significant advance in the process of entry by\ntroops.\n\n\u003Cspan class=\"nbr\">3\u003C/span>    That this process must go much further, there can be no doubt; nevertheless, developments\ndemonstrate that a significant advance has already occurred. It has prepared the friends of God\nfor a more exacting test of their capabilities, one that will also make great demands of your\ninstitution as you rally them to meet its requirements. In this coming Plan, which will conclude at\nthe threshold of the second century of the Formative Age of the Faith, we will call the believers\neverywhere to the immense exertion necessary to bring to fruition the seeds that have been so\nlovingly and assiduously sown and watered in the five Plans that preceded it.\n\n\u003Cbr />\n[[The emergence of a programme of growth|2. The emergence of a programme of growth]]","title":"29 December 2015","modified":"20230423214422659","tags":"TAB"},
{"created":"20230301074930108","text":"THE UNIVERSAL HOUSE OF JUSTICE\n\n3 January 2022\n\nTo the Auxiliary Board members throughout the world\n\nDearly loved Friends,\n\n8.1 On this day that we had awaited with so much anticipation to welcome you all in the Holy Land for a joint conference with the members of the Continental Boards of Counsellors, we feel moved to write to you and express our sadness that, owing to world conditions, this longed-for gathering could not take place. The sentiments that we had hoped to express to you in person must now be conveyed from afar. But distance does not diminish the intensity of the love we have for each one of you.\n\n8.2 It is one hundred years to the day since the first public reading of the Will and Testament of ‘Abdu’l-Bahá. In that precious Document, He set out the obligations of the Hands of the Cause of God, for whose support the Auxiliary Boards for Propagation and Protection were originally created. ‘Abdu’l-Bahá summoned the Hands of the Cause “to diffuse the Divine Fragrances, to edify the souls of men, to promote learning, to improve the character of all men and to be, at all times and under all conditions, sanctified and detached from earthly things.” Reading these words at this time evokes for us the service that each of you are carrying out across the Bahá’í world. Indeed, the worldwide Bahá’í community owes a debt of gratitude to the entire institution of the Counsellors, including all those who have served as Continental Counsellors, Auxiliary Board members, and assistants in years gone by. Without such devoted service from so many, the marvellous advances made in recent decades, which are evident in the world today, could not have occurred. And an indispensable contribution to that progress has been the guidance and encouragement provided by the International Teaching Centre: an institution agile and perspicacious, and wholly indefatigable.\n\n8.3 By now you have had the opportunity to become acquainted with the provisions of the Nine Year Plan and to ponder its implications. As will be apparent, the range of fields in which the believers are being asked to serve within their clusters, in order to release the society-building power of the Faith in ever-greater measures, has broadened. Correspondingly, the range of matters to which you must give serious attention has broadened as well. Your efforts are integral to the work of developing capacity to contribute to the Bahá’í community’s various areas of endeavour, and your efforts are just as integral to helping the friends demonstrate in action the capacity they have acquired. In attending to both of these needs, and more generally in fulfilling your responsibilities for education and the improvement of character, you of course rely a great deal on the efficacy of the institute process. Ever since its creation, the institute has been an essential instrument for your work, and equally, your energetic support has been essential to its development. It brings us much joy, then, to see the pronounced, earnest spirit of collaboration that characterizes your relationship with all those responsible for coordinating the institute’s endeavours.\n\n8.4 You have no doubt read the description we presented, in our message to the Counsellors a few days ago, of how you must help the friends to find a fitting response to each of the many challenges they encounter in their pursuit of the Plan. In this regard, we feel sure you are conscious that, however beneficial the influence of your counsel, the influence of your example will be greater still. A notable strength of your office is that it connects the believers with the different levels of Bahá’í administration and reinforces the spirit of cooperation that binds them together. You have a vital duty to help raise consciousness of the purpose of Bahá’í administration and to assist with the establishment and proper functioning of new Local Spiritual Assemblies. You keep the friends connected with the plans and projects of Bahá’í institutions operating at the local, regional, and national levels. Ultimately, you strengthen the connection between the friends and the Universal House of Justice by encouraging and leading the study of messages as they emerge. The believers look to you for a sound understanding of the Plan and for a courageous example of how to put its provisions into effect, especially in teaching the Faith. Your strong familiarity with the reality of circumstances in various clusters, combined with your thorough grasp of what is required for the Cause to advance, puts you in an ideal position to make thoughtful, creative, and timely contributions to consultations about how to release the society-building power of the Faith in every setting.\n\n8.5 In addition to the foregoing, we wish to draw attention to your special role in encouraging the youth. So many youth who are now winning victories for the Cause were inspired by an Auxiliary Board member or assistant whose enthusiastic support and spirit of devotion taught them to rely on the power of divine confirmations and boldly enter the arena of service. Your responsibilities extend even further to the promotion of the education of children and junior youth, to the upliftment of the young, and to the strengthening of a pattern of family life that will produce generation after generation of consecrated souls, faithful followers of Bahá’u’lláh who have chosen the betterment of the world over the advancement of personal interests. The youth who, in the final year of the Nine Year Plan, will be carrying out acts of service to ensure its ultimate success are in many cases the children who, today, need to be nurtured in their love of the Blessed Beauty and their understanding of His mission.\n\n8.6 Beloved friends, in your moments of prayer, be assured that all your entreaties to Bahá’u’lláh are accompanied by our own supplications in the Holy Shrines on your behalf. May your movement and your stillness be guided by the gentle winds of His Will, and may He bestow upon you the enduring bounty of being enabled to serve Him in accordance with His wish.\n\n[signed: The Universal House of Justice]\n\n\u003Cbr />\n\n\u003Cbr />\n\n\u003Cbr />\n\n^^Copyright © Bahá’í International Community^^ \n\u003Ca href=\"https://www.bahai.org/r/458854280\" target=\"_blank\">^^ - www.bahai.org/r/458854280↗^^\u003C/a>","title":"3 January 2022","modified":"20230423215214676","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"TAB"},
{"created":"20230419101402485","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n//Increasing intensity//\n\n\u003Cspan class=\"nbr\">6\u003C/span>    It is important to note that, as a programme of growth is being brought into existence, an\nemergent community spirit begins to exert its influence on the course of events. Whether\nactivities are scattered across the cluster or concentrated in one village or neighbourhood, a sense\nof common purpose characterizes the endeavours of the friends. Whatever level of organization\nserved to channel the early manifestations of this spirit, the systematic, coordinated\nmultiplication of core activities necessitates that higher levels soon be attained. Through various\nmeasures, greater structure is lent to activity, and initiative, shaped largely by individual volition\nbefore, is now given collective expression. A complement of coordinators appointed by the\ninstitute moves into place—those for study circles, for junior youth groups, and for children’s\nclasses. Any order of appointment is potentially valid. Nothing less than an acute awareness of\ncircumstances on the ground should make this determination, for what is at stake is not\ncompliance with a set of procedures but the unfoldment of an educational process that has begun\nto show its potential to bring about the spiritual empowerment of large numbers.\n\n\u003Cspan class=\"nbr\">7\u003C/span>    Parallel to the establishment of mechanisms to support the institute process, other\nadministrative structures are gradually taking shape. Out of the occasional meetings of a few\nbelievers emerge the regular deliberations of an expanding core group of friends concerned with\nchannelling into the field of service an increasing store of energy. As the process of growth\ncontinues to gather momentum, such an arrangement ultimately fails to satisfy the demands of\nplanning and decision making, and an Area Teaching Committee is constituted, and reflection\nmeetings institutionalized. In the joint interactions of the Committee, the institute and the\nAuxiliary Board members, a fully fledged scheme for the coordination of activities becomes\noperational—with all the inherent capacity needed to facilitate the efficient flow of guidance,\nfunds, and information. By now, the process of growth in the cluster will conform to the rhythm\nestablished by pronounced cycles of expansion and consolidation, which, punctuated every three\nmonths by a meeting for reflection and planning, are unfolding without interruption.\n\n\u003Cspan class=\"nbr\">8\u003C/span>    Here again, it is for the Auxiliary Board members and other relevant institutions and\nagencies, such as the Regional Council and institute board, to ensure that administrative\nstructures being forged in the cluster take on the requisite characteristics. Specifically, the\nsequence of courses that we have recommended for use by institutes everywhere, which is\nfacilitating so effectively the process of transformation under way, is designed to create an\nenvironment conducive at once to universal participation and to mutual support and assistance.\nThe nature of relationships among individuals in this environment, all of whom consider\nthemselves as treading a common path of service, was explained briefly in our Riḍván message.\nWe also indicated there that such an environment is not without its effects on the administrative\naffairs of the Faith. As an increasing number of believers participate in the teaching and\nadministrative work, undertaken with a humble attitude of learning, they should come to view\nevery task, every interaction, as an occasion to join hands in the pursuit of progress and to\naccompany one another in their efforts to serve the Cause. In this way will the impulse to over\ninstruct be quieted. In this way will the tendency to reduce a complex process of transformation\ninto simplistic steps, susceptible to instruction by manual, be averted. Discrete actions are placed\nin context, and even the smallest of steps is endowed with meaning. The operation of spiritual\nforces in the arena of service becomes increasingly apparent, and bonds of friendship, so vital to a\nhealthy pattern of growth, are continuously reinforced.\n\n\u003Cspan class=\"nbr\">9\u003C/span>    Within this landscape of unfolding processes, emerging structures, and enduring fellowship,\nthat moment which has come to be known as the “launching” of an intensive programme of\ngrowth represents conscious recognition that all the elements necessary to accelerate the\nexpansion and consolidation of the Faith are not only in place but also functioning with an\nadequate degree of effectiveness. It signals the maturation of an ever-expanding, self-sustaining\nsystem for the spiritual edification of a population: a steady stream of friends is proceeding\nthrough the courses of the training institute and engaging in the corresponding activities, which\nserves, in turn, to increase the number of fresh recruits into the Faith, a significant percentage of\nwhom invariably enters the institute process, guaranteeing the expansion of the system. This\nconstitutes another milestone that the friends labouring in every cluster must, in time, reach.\n\n\u003Cspan class=\"nbr\">10\u003C/span>    In reiterating here much of what we have stated on previous occasions, we hope to have\nimpressed upon you how readily the movement of a population, inspired by the purpose and\nprinciples of the Cause, can be nurtured, when not made the object of extraneous complications.\nWe have no illusion that the path traced out so summarily above is devoid of difficulty. Progress is\nachieved through the dialectic of crisis and victory, and setbacks are inevitable. A drop in\nparticipation, a disruption in the cycles of activity, a momentary breach in the bonds of unity—\nthese are among the myriad challenges that may have to be met. Not infrequently the rise in\nhuman resources, or the ability to mobilize them, will fall short of the demands of rapid\nexpansion. Yet the imposition of formulas on the process will not result in a pattern of growth\ncharacterized by the desired equilibrium. Temporary imbalances in the progress of different\nactivities are intrinsic to the process, and they can be adjusted over time, if dealt with patiently.\nScaling back one activity that is flourishing, on the basis of theoretical conceptions of how\nbalanced growth can be achieved, often proves counterproductive. While the friends in a cluster\nmight well benefit from the experience of those who have already established the necessary\npattern of action, it is only through continued action, reflection and consultation on their part\nthat they will learn to read their own reality, see their own possibilities, make use of their own\nresources, and respond to the exigencies of large-scale expansion and consolidation to come.\n\n\u003Cspan class=\"nbr\">11\u003C/span>    Today, there are some 1,600 clusters worldwide where the friends have succeeded in creating\nthe pattern of action associated with an intensive programme of growth. Though significant, this\naccomplishment can by no means be considered the culmination of the process that has gathered\nmomentum in each cluster. New frontiers of learning are now open to the friends, who are asked\nto dedicate their energies to the creation of vibrant communities, growing in size and reflecting in\ngreater and greater degrees Bahá’u’lláh’s vision for humanity. Such clusters will also need to\nserve as reservoirs of potential pioneers that can be dispatched, largely across the home front, to\ncluster after cluster, shedding in some the first rays of the light of His Revelation and\nstrengthening in others the presence of the Faith, enabling all to progress quickly to the first\nmilestone along the path of development, or beyond. With this in mind, we will call upon the\ncommunity of the Most Great Name at Riḍván 2011 to raise over the next five years the total\nnumber of clusters in which a programme of growth is under way, at whatever level of intensity,\nto 5,000, approximately one third of all clusters in the world at present.\n\n\u003Cbr />\n[[Advancing the frontiers of learning|4. Advancing the frontiers of learning]]\n\n\u003C\u003C\u003C","title":"3. Increasing intensity","modified":"20230422120202779","tags":""},
{"created":"20230301074550261","text":"\u003Cbr />\n\n\u003C\u003C\u003C\nLearning from the most advanced clusters\n\n\u003Cspan class=\"nbr\">11\u003C/span>    Six years ago we described for you the characteristics of a cluster where the friends have passed the third milestone along the continuum of growth. To have come this far implies intense activity occurring in specific neighbourhoods or villages, but also concerted effort being made by the generality of the believers living across the cluster—in other words, a rising spirit of universal participation in the work of community building. In practice, this means the mobilization of a sizeable number of Bahá’ís who are creatively and intelligently applying the Plan’s framework for action to the reality of their own circumstances wherever in the cluster they live. It entails families and individual believers working together and making a conscious decision to see themselves as belonging to an expanding nucleus. Such groups of friends set about widening the circle of participation in their activities by engaging with the networks to which they belong—networks created through a place of work or study, a local school, or a community hub of another kind—and by accompanying others who arise to serve alongside them. These efforts have tremendous merit. Even when a cluster contains a number of flourishing centres of intense activity, efforts being made across the rest of the cluster might still represent a large proportion of all the activity that is occurring. We also acknowledge, in this connection, the steps being taken in some clusters to systematically reach out to a specific population that has shown receptivity to the Faith but is dispersed throughout the cluster. This can be seen as a specialized form of the community-building work, and one which continues to show great promise. As participation in the work of the Plan in all its forms increases, many opportunities emerge for the friends to learn from each other’s experience and to kindle within one another the joy of teaching.\n\n\u003Cspan class=\"nbr\">12\u003C/span>    Of course, the work undertaken in receptive neighbourhoods and villages has been a special focus of attention in recent years. As the inhabitants of such locations begin to participate in Bahá’í activities in large numbers, more consideration needs to be given to coordination in order to cope with the inherent complexity involved. Within each centre of intense activity, collaborative arrangements emerge among groups of families, who organize community-building activities among themselves with a view to widening the embrace of such activities to many nearby households; an informal network of friends provides encouragement and support to the endeavours under way. The character of daily life in such places is adapting to the rise of a culture in which worship and service are cherished activities involving many people at once. Uplifting, well-prepared community gatherings—extending in some cases to camps and festivals—occur with increasing frequency, and music and song feature prominently on such occasions. Indeed the arts as a whole, so integral a part of the development of a community from the start, stand out in such settings as an important means of generating joy, strengthening bonds of unity, disseminating knowledge, and consolidating understanding, as well as of acquainting those in the wider society with the principles of the Cause. And naturally, there remains a strong focus on being outward looking: finding ways to continually share the fruits of a thriving pattern of action with souls who are as yet unfamiliar with the Faith.\n\n\u003Cspan class=\"nbr\">13\u003C/span>    Amid all this, we have observed a specific, heartening phenomenon, whose early glimpses we described in our message to your 2015 conference as representing a new frontier. Although learning how to embrace large numbers is a characteristic of any cluster where the third milestone has been passed, the focus of the friends necessarily begins to broaden as they approach a point where a significant proportion of the population of a particular area is taking part in community-building activities. This might be true for only a specific residential area in a cluster, or for several such areas, or for a single village; other parts of the cluster might not yet share the same reality. But in such locations, the thoughts of the friends labouring at the grassroots are increasingly occupied with the progress and well-being of everyone dwelling in the vicinity. Bahá’í institutions feel more keenly their responsibility for the spiritual education of an entire generation of children and junior youth, most or even all of whom might already be engaged in community activities. Local Spiritual Assemblies strengthen their relationships with authorities and local leaders, even entering into formal collaborations, and growing attention is given to the multiplying initiatives of social action arising from groups of junior youth, youth, women, families, or others who are responding to the needs around them. The sheer level and variety of activity requires Auxiliary Board members to appoint multiple assistants to serve a single village or neighbourhood; each assistant might follow one or more lines of action, offering counsel and support as necessary, and lending momentum to the processes in motion.\n\n\u003Cspan class=\"nbr\">14\u003C/span>    In places where the activities of the Plan have reached such a degree of prevalence, the inhabitants now possess a substantially increased capacity to steer the course of their own development, and the institutions and agencies of the Faith there now have an expanded vision of their responsibilities. Of course, these responsibilities still include having robust systems in place to continually build capacity and support those taking initiative. But the advancement of the community depends, to a greater extent than before, on local institutions and agencies being conscious of the social forces at work in the environment and acting to preserve the integrity of the community’s many endeavours. Meanwhile, the relationship of the Bahá’í community to the surrounding society undergoes profound change. As represented by its formal structures of administration and informal collaborative arrangements, the Bahá’í community has become a highly visible protagonist in society in its own right, one that is ready to shoulder important responsibilities and intensify a broad, collective process of learning about spiritual and material progress. At the same time, as the wider society embraces many aspects of Bahá’í community life and imbibes its unifying spirit, the dynamics thus created allow divers groups to come together in a combined movement inspired by Bahá’u’lláh’s vision of the oneness of humanity. To date, the number of places where a Bahá’í pattern of community life has attained such prevalence is modest, yet it is growing. Here is witnessed a release of the society-building power of the Faith unlike anything that has been seen before.\n\n\u003Cspan class=\"nbr\">15\u003C/span>    Naturally, prevalence of Bahá’í activity on this scale is not a prospect everywhere. It is necessary to appreciate the difference that is made by the conditions in a cluster or in parts of a cluster and by the characteristics of a people—that is, by the reality of circumstances. Accordingly, the ways in which the society-building power of the Faith will find expression in different settings will vary. But regardless of the extent to which Bahá’í community life embraces those who reside in a particular area—regardless, even, of the intensity of a programme of growth in a cluster or the level of activity in a neighbourhood or village—the challenge facing the friends serving at the grassroots is essentially the same in every place. They must be able to read their own reality and ask: what, in light of the possibilities and requirements at hand, would be fitting objectives to pursue in the coming cycle or series of cycles? You and your auxiliaries are ideally placed to put this question and to ensure that appropriate strategies are identified. Much can be learned from the experience of the friends in similar clusters, for a community that is a step further along the same path can provide valuable insights about the goal to strive for next. As the friends ponder what is before them, they will readily see that for every community there is a goal in reach, and for every goal a path to reach it. Looking ahead on this path, might we not perceive Bahá’u’lláh Himself, the reins of humanity’s affairs in one hand, His other beckoning all to hasten, hasten?\n\n[[Contributing to social transformation↴|4. Contributing to social transformation]] \n\u003C\u003C\u003C\n\n\u003Cbr />\n\n\u003Cbr />\n\n^^Copyright © Bahá’í International Community^^","title":"3. Learning from the most advanced clusters","modified":"20230422120054588","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":""},
{"created":"20230419053330361","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n//Strengthening the pattern of action//\n\n\u003Cspan class=\"nbr\">7\u003C/span>    Before long, there forms a nucleus of friends in a cluster who are working and consulting\ntogether and arranging activities. For the process of growth to advance further, the number of\npeople sharing this commitment must rise, and their capacity for undertaking systematic action\nwithin the framework of the Plan must correspondingly increase. And similar to the development\nof a living organism, growth can occur quickly when the right conditions are in place.\n\n\u003Cspan class=\"nbr\">8\u003C/span>    Foremost among these conditions is an institute process gaining in strength, given its\ncentrality to fostering the movement of populations. The friends who have begun studying\ninstitute materials, and are also investing their energies in organizing children’s classes, junior\nyouth groups, gatherings for collective worship, or other related activities, are being assisted to\nproceed further through the sequence of courses, while the number of those starting their study\ncontinues to rise. With the flow of participants through institute courses and into the field of\naction being maintained, the company of those who are sustaining the growth process expands.\nProgress relies to a large extent on the quality of the efforts of those serving as tutors. At this\nearly stage, most of them might still be drawn from other clusters, but at the same time, a few\nlocal friends are being raised up who, as their capacity for action increases, begin to help others\nstudy the materials of the institute. Efforts to usher in the first cadre of tutors from the cluster\nshould steer a path between two undesirable outcomes. If individuals proceed through the courses\nof the institute too hastily, the capacity to serve is not sufficiently developed; conversely, if study\nis overly prolonged, the process is robbed of the dynamism essential to its advancement. In\ndiffering circumstances, creative solutions have been used to achieve the necessary balance,\nensuring that, within a reasonable period, some among those residing in a cluster are enabled to\nserve as tutors.\n\n\u003Cspan class=\"nbr\">9\u003C/span>    Of course, it is not the provision of training by itself that brings about progress. Efforts to\nbuild capacity fall short if arrangements are not swiftly made to accompany individuals into the\narena of service. An adequate level of support extends far beyond encouraging words. When\npreparing to take on an unfamiliar task, working alongside a person with some experience\nincreases consciousness of what is possible. An assurance of practical help can give a tentative\nventurer the courage to initiate an activity for the first time. Souls then advance their\nunderstanding together, humbly sharing the insights each possesses at a given moment and\neagerly seeking to learn from fellow wayfarers on the path of service. Hesitation recedes and\ncapacity develops to the point where an individual can carry out activities independently and, in\nturn, accompany others on the same path.\n\n\u003Cspan class=\"nbr\">10\u003C/span>    Where the institute is concerned, the flow of participants through its courses creates a\ngrowing need for them to be systematically supported as they begin serving as teachers of\nchildren, as animators, and as tutors. Opportunities naturally arise for those among the core of\nbelievers who have already gained a measure of experience in the educational activities to assist\nthose who are newer to them. An individual’s readiness to help others move forward in their\nefforts to serve might lead to specific responsibilities being assigned to him or her. In this manner,\ncoordinators of each of the three stages of the educational process gradually emerge as needs\ndemand. Their actions are always motivated by a desire to see capacity develop in others and to\nfoster friendships founded on cooperation and reciprocity.\n\n\u003Cspan class=\"nbr\">11\u003C/span>    Clearly, the institute process raises capacity for a broad range of undertakings; from the\nearliest courses, participants are encouraged to visit their friends at their homes and study a\nprayer together or share with them a theme from the Bahá’í teachings. Arrangements for\nsupporting the friends in these endeavours, which may have been largely informal, eventually\nprove inadequate, signalling the need for an Area Teaching Committee to appear. Its principal\nfocus is the mobilization of individuals, often through the formation of teams, for the continued\nspread of the pattern of activity in a cluster. Its members come to see everyone as a potential\ncollaborator in a collective enterprise, and they appreciate their own part in nurturing a spirit of\ncommon purpose in the community. With a Committee in place, the efforts already under way to\nconvene gatherings for worship, to carry out home visits, and to teach the Faith can now expand\nconsiderably. You will need to encourage National Spiritual Assemblies and Regional Bahá’í\nCouncils, as much as training institutes, to remain alert to when conditions in a cluster call for\norganizational arrangements to assume a definite shape—neither acting prematurely nor unduly\ndelaying the appearance of formal structures.\n\n\u003Cspan class=\"nbr\">12\u003C/span>    Just like individuals, the agencies emerging in a cluster need assistance as they take up their\nduties. The help that Auxiliary Board members provide in this regard is essential, but it is also an\nimportant responsibility of Regional Bahá’í Councils or, where no Council exists, of the National\nSpiritual Assembly itself, and it is a pressing concern for training institutes as well. The capacity\nto serve ably at the cluster level increases when spaces are created in which the believers involved\ncan study guidance, reflect on their actions in its light and draw insights therefrom, and also\nbecome connected with the wider body of knowledge being generated in surrounding clusters\nand further afield. Instead of formulating plans in the abstract, consultations conducted in such\nspaces often aim at capturing the reality of the cluster at that particular moment and identifying\nthe immediate next steps to facilitate progress. Those serving at the regional or national level may\ndo much to advise the friends and expand their vision of what can be accomplished, but they\nwould not seek to impose their own expectations on the planning process; rather, they are\nhelping the believers who are labouring in a cluster to gradually enhance their ability to devise\nand implement a course of action informed by the experience accumulating at the grassroots of\nthe community and familiarity with actual conditions. In order to develop the capacity of cluster\nagencies to learn and to act systematically, regional and national institutions need to be\nconscientious and methodical in their own efforts to assist them. Your auxiliaries’ support for this\nwork will ensure that each element of the growth process attains the requisite characteristics and\nthat the integrity and coherence of all the endeavours are maintained.\n\n\u003Cspan class=\"nbr\">13\u003C/span>    The impulse to learn through action is, of course, present among the friends from the very\nstart. The introduction of quarterly cycles of activity capitalizes on this emerging capacity and\nallows it to be steadily reinforced. Although this capacity is specifically associated with the\nreflection and planning phase of a cycle, especially the reflection gathering that regulates its\npulsating heartbeat, it also comes to be exercised at all other points of the cycle by those pursuing\nrelated lines of action. We note that, as learning accelerates, the friends grow more capable of\novercoming setbacks, whether small or large—diagnosing their root causes, exploring the\nunderlying principles, bringing to bear relevant experience, identifying remedial steps, and\nassessing progress, until the process of growth has been fully reinvigorated.\n\n\n\u003Cspan class=\"nbr\">14\u003C/span>    Central to the pattern of action evolving in a cluster is the individual and collective\ntransformation effected through the agency of the Word of God. From the beginning of the\nsequence of courses, a participant encounters Bahá’u’lláh’s Revelation in considering such\nweighty themes as worship, service to humanity, the life of the soul, and the education of children\nand youth. As a person cultivates the habit of study and deep reflection upon the Creative Word,\nthis process of transformation reveals itself in an ability to express one’s understanding of\nprofound concepts and to explore spiritual reality in conversations of significance. These\ncapacities are visible not only in the elevated discussions that increasingly characterize\ninteractions within the community, but in the ongoing conversations that reach well beyond—not\nleast between the Bahá’í youth and their peers—extending to include parents whose daughters\nand sons are benefiting from the community’s programmes of education. Through exchanges of\nthis kind, consciousness of spiritual forces is raised, apparent dichotomies yield to unexpected\ninsights, a sense of unity and common calling is fortified, confidence that a better world can be\ncreated is strengthened, and a commitment to action becomes manifest. Such distinctive\nconversations gradually attract ever-larger numbers to take part in a range of community\nactivities. Themes of faith and certitude surface naturally, prompted by the receptivity and\nexperiences of those involved. What is clear, then, is that as the institute process in a cluster gains\nmomentum, the act of teaching comes to assume greater prominence in the lives of the friends.\n\n\u003Cspan class=\"nbr\">15\u003C/span>    As progress continues, the rising capacity for meaningful conversation is harnessed in the\nplans of the institutions. By the time cycles of activity have formally emerged, this capacity is\nbeing further stimulated through the expansion phase that does so much to determine the\noutcome of each cycle. The precise objectives of each expansion phase vary, of course, depending\non conditions in the cluster and the circumstances of the Bahá’í community. In some instances, its\nmain aim is to increase participation in the core activities; in others, readiness to enrol in the\nFaith is discovered. Conversations about the Person of Bahá’u’lláh and the purpose of His mission\noccur in a variety of settings, including firesides and visits to homes. The actions undertaken\nduring this phase allow abilities developed through studying the relevant institute materials to be\nexercised and refined. As experience grows, the friends become more adept at discerning when\nthey have found a hearing ear, at deciding when to be more direct in sharing the message, at\nremoving obstacles to understanding, and at helping seekers to embrace the Cause. The approach\nof working in teams allows the friends to serve together, offer mutual support, and build\nconfidence—but even when carrying out actions individually, they are coordinating their efforts\nto greater effect. Their focus and investment of time endow this short but decisive phase of the\ncycle with the intensity it demands. This spirit of high resolve serves to multiply the community’s\npowers, and in each cycle the friends learn to depend more and more on the potent confirmations\nfrom the divine realm that their actions attract.\n\n\u003Cspan class=\"nbr\">16\u003C/span>    Five years ago, most of the clusters where an intensive programme of growth had been\nestablished were those where a reasonable number of Bahá’ís already lived, often geographically\nspread out. Efforts on the part of those believers to advance the work by inviting the participation\nof friends, co-workers, extended family, and acquaintances did much to raise the level of activity\nthroughout the cluster. Indeed, widening the circle of participation in this way has become a\nfamiliar aspect of Bahá’í life and remains essential. At the same time, experience indicates that,\nfor growth to accelerate through a steady flow of new participants entering the institute process,\nmore is required. The pattern of community life has to be developed in places where receptivity\nwells up, those small centres of population where intense activity can be sustained. It is here,\nwhen carrying out the work of community building within such a narrow compass, that the\ninterlocking dimensions of community life are most coherently expressed, here that the process of\ncollective transformation is most keenly felt—here that, in time, the society-building power\ninherent in the Faith becomes most visible.\n\n\u003Cspan class=\"nbr\">17\u003C/span>    Therefore, a significant task facing you and your auxiliaries at the outset of the coming Plan\nwill be to assist the friends everywhere to appreciate that, for existing programmes of growth to\ncontinue to gain strength, the strategy of initiating community-building activities in neighbourhoods and villages that show promise must be widely adopted and systematically followed. Individuals serving in such areas learn how to explain the purpose of those activities,\nhow to demonstrate through deeds the purity of their motives, how to nurture environments\nwhere the hesitant can be reassured, how to help the inhabitants see the rich possibilities created\nby working together, and how to encourage them to arise to serve the best interests of their\nsociety. Yet, recognizing the real value of this work should also increase awareness of its delicate\ncharacter. An emerging pattern of action in a small area can easily be smothered by too much\noutside attention; accordingly, the number of friends who move to such locations or visit them\nfrequently need not be great since, after all, the process being set in motion is essentially one that\ndepends on the residents themselves. What is required from those involved, however, is long-term\ncommitment and a yearning to become so familiar with the reality of a place that they integrate\ninto local life and, eschewing any trace of prejudice or paternalism, form those bonds of true\nfriendship that befit companions on a spiritual journey. The dynamic that develops in such\nsettings creates a strong sense of collective will and movement. Over time, the cluster as a whole\nand its centres of intense activity will infuse one another with the heightened understanding that\ncomes from efforts to apply the teachings in different contexts.\n\n\u003Cspan class=\"nbr\">18\u003C/span>    As the friends in a cluster continue to reinforce and expand the community-building\nactivities taking shape around them, it becomes evident that distinctive progress has been made.\nAll the elements of a system necessary for growth to be sustained are now in place. Reaching the\nsecond milestone along the continuum of development, which we described to you five years ago,\nis accompanied by advances qualitative, but also quantitative—such as a rise in the number of\nthose involved in conversations that enable receptivity to be discovered and nurtured, in how\nmany homes are being visited, in core activities and participation, in how many individuals are\nbeginning the sequence of courses or supporting others as they gain the confidence to serve.\nAttendance at gatherings to mark the Nineteen Day Feast and Bahá’í Holy Days is being fostered\nby Local Spiritual Assemblies. Such advances are the more visible signs of a much finer\ndevelopment: the gradual spread, within a population, of a pattern of community life based on\nBahá’u’lláh’s teachings. And, naturally, the number of believers grows.\n\n\u003Cspan class=\"nbr\">19\u003C/span>    In the last five years, the path that leads to the emergence of an intensive programme of\ngrowth has become more readily discernible. It must be earnestly pursued. In the Plan that will\ncommence this Riḍván, we are calling for growth to be accelerated in all clusters where it has\nbegun. Notwithstanding the natural ebb and flow characteristic of an organic process, there\nshould appear a clear arc of progress over the course of twenty cycles. This combined effort\nshould seek to raise the number of clusters where a programme of growth has become intensive\nto 5,000 by Riḍván 2021.\n\n\u003Cspan class=\"nbr\">20\u003C/span>    We set this objective before the Bahá’í world conscious that it is truly formidable; that a\nherculean labour will be required; that many sacrifices will have to be made. But faced with the\nplight of a world that suffers more each day bereft of Bahá’u’lláh’s elixir, we cannot, in\nconscience, ask anything less of His devoted followers. God willing, their exertions will prove\nworthy to crown a hundred years of toil and set the stage for exploits as yet unimagined that\nmust adorn the second century of the Formative Age.\n\n\u003Cspan class=\"nbr\">21\u003C/span>    In the coming months, you will be initiating consultations with National Spiritual Assemblies\nto assess with them the implications that this global goal holds for their respective communities, a\nprocess of consultation which has to be quickly extended until it reaches the grassroots. Action\nmust then ensue. We anticipate that progress will be more swiftly achieved in regions where one\nor more intensive programmes of growth have been sustained for some time, as these offer a\nvaluable source of knowledge and experience and represent a reservoir of human resources as\nefforts are made to strengthen surrounding areas. Pursuit of this goal will also result in the\nemergence of new programmes of growth, often in unopened clusters that neighbour those where\na significant advance has occurred. Such a flow of assistance finds its origin in the imperatives\nlaid out in the Tablets of the Divine Plan.\n\n\u003Cbr />\n[[Embracing large numbers and managing complexity|4. Embracing large numbers and managing complexity]]\n\u003C\u003C\u003C","title":"3. Strengthening the pattern of action","modified":"20230422120320514","tags":""},
