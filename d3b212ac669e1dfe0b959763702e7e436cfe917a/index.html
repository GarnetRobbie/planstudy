application/javascript\",\n    \"title\": \"$:/_sq/Stories/CorePatch/ButtonDispatchMessage\",\n    \"tags\": \"\",\n    \"module-type\": \"startup\",\n    \"modified\": \"20200430193633599\",\n    \"created\": \"20170616103202530\"\n},\n\n\"$:/_sq/Stories/divertTiddlerEditMacro\": {\n    \"text\": \"\\\\define divertTiddlerEditButton()\\n\u003C$set name=\\\"original\\\" value={{!!draft.title}}>\\n\u003C$set name=\\\"otherStoryList\\\"  filter=\\\"[enlist{$:/_sq/Stories/StoriesList!!list}] -[\u003Ctv-story-list>]\\\" select=\\\"0\\\">\\n\u003C$set name=\\\"otherHistoryList\\\" filter=\\\"[enlist{$:/_sq/Stories/HistoriesList!!list}] -[\u003Ctv-history-list>]\\\" select=\\\"0\\\">\\n\\t\u003C$button class=\u003C\u003Ctv-config-toolbar-class>> tooltip=\\\"Divert this tiddler to the other story for viewing\\\">\\n\\t\\t\u003C$navigator story=\u003C\u003CotherStoryList>> history=\u003C\u003CotherHistoryList>> >\\n\\t\\t\\t\u003C$action-navigate $to=\u003C\u003Coriginal>> />\\n\\t\\t\u003C/$navigator>\\n\\t\\t\u003Cspan class=\\\"sq-button-divert-right sq-button-divert\\\">{{$:/_sq/Stories/icons/divert-right.svg}}\u003C/span>\u003Cspan class=\\\"sq-button-divert-left sq-button-divert\\\">{{$:/_sq/Stories/icons/divert-left.svg}}\u003C/span>\\n\\t\u003C/$button>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\u003C\u003CdivertTiddlerEditButton>>\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/divertTiddlerEditMacro\",\n    \"tags\": \"$:/tags/EditToolbar\",\n    \"modified\": \"20200523202347182\",\n    \"list-before\": \"$:/core/ui/Buttons/delete\",\n    \"description\": \"divert right/left\",\n    \"created\": \"20170616074148780\",\n    \"caption\": \"{{$:/_sq/Stories/icons/divert-right.svg}}\"\n},\n\n\"$:/_sq/Stories/divertTiddlerMacro\": {\n    \"created\": \"20170609055347900\",\n    \"text\": \"\\\\define divertTiddlerButton()\\n\u003C$set name=\\\"otherStoryList\\\" filter=\\\"[enlist{$:/_sq/Stories/StoriesList!!list}] -[\u003Ctv-story-list>]\\\" select=\\\"0\\\">\\n\u003C$set name=\\\"otherHistoryList\\\" filter=\\\"[enlist{$:/_sq/Stories/HistoriesList!!list}] -[\u003Ctv-history-list>]\\\" select=\\\"0\\\">\\n\\t\u003C$button class=\u003C\u003Ctv-config-toolbar-class>> tooltip=\\\"Divert this tiddler to the other story\\\">\\n\\t\\t\u003C$navigator story=\u003C\u003Ctv-story-list>> history=\u003C\u003Ctv-history-list>> >\\n\\t\\t\\t\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\u003C\u003CcurrentTiddler>> />\\n\\t\\t\u003C/$navigator>\\n\\t\\t\u003C$navigator story=\u003C\u003CotherStoryList>> history=\u003C\u003CotherHistoryList>> >\\n\\t\\t\\t\u003C$action-navigate $to=\u003C\u003CcurrentTiddler>> />\\n\\t\\t\u003C/$navigator>\\t\\n\\t\\t\u003Cspan class=\\\"sq-button-divert-right sq-button-divert\\\">{{$:/_sq/Stories/icons/divert-right.svg}}\u003C/span>\u003Cspan class=\\\"sq-button-divert-left sq-button-divert\\\">{{$:/_sq/Stories/icons/divert-left.svg}}\u003C/span>\\n\\t\u003C/$button>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\u003C\u003CdivertTiddlerButton>>\\n\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/divertTiddlerMacro\",\n    \"tags\": \"$:/tags/ViewToolbar\",\n    \"modified\": \"20200806034422564\",\n    \"list-before\": \"\",\n    \"description\": \"Divert left/right\",\n    \"caption\": \"{{$:/_sq/Stories/icons/divert-right.svg}} divert left/right\"\n},\n\n\"$:/_sq/Stories/EditTiddlerHook\": {\n    \"text\": \"$tw.hooks.addHook(\\\"th-editing-tiddler\\\", function(event) {\\n\\tvar targetTitle = event.tiddlerTitle;\\n\\tvar stories = $tw.wiki.getTiddlerList('$:/_sq/Stories/StoriesList');\\n\\tvar draftTitle = $tw.wiki.findDraft(targetTitle);\\n\\tvar shiftKey = (event && event.event) ? event.event.shiftKey : null;\\n\\n\\t//if !draftTitle, its not open anywhere\\n\\t//cant be open without existing, but can exist without being opened\\n\\n\\tif(!draftTitle && !shiftKey) {\\n\\t\\treturn true;\\n\\t}\\n\\n\\tvar node = event.navigateFromNode;\\n\\tvar thisStory = node.getVariable(\\\"tv-story-title\\\");\\n\\tvar otherStory = (stories[0] == thisStory)? stories[1] : stories[0];\\n\\tvar otherStoryList = $tw.wiki.getTiddlerList(otherStory);\\n\\n\\tif(otherStoryList.indexOf(draftTitle) > -1) {\\n\\t\\talert(\\\"This tiddler is already open for editing in the other story\\\");\\n\\t\\treturn false;\\n\\t}\\n\\n\\tvar generateDraftTitle = function(title) {\\n\\t\\tvar c = 0,\\n\\t\\tdraftTitle;\\n\\t\\tdo {\\n\\t\\t\\tdraftTitle = \\\"Draft \\\" + (c ? (c + 1) + \\\" \\\" : \\\"\\\") + \\\"of '\\\" + title + \\\"'\\\";\\n\\t\\t\\tc++;\\n\\t\\t} while($tw.wiki.tiddlerExists(draftTitle));\\n\\t\\treturn draftTitle;\\n\\t};\\n\\t\\n\\tif(shiftKey) {\\n    //open in other story\\n\\t\\tif(!draftTitle) {\\n\\t\\t\\tvar tiddler = $tw.wiki.getTiddler(targetTitle);\\n\\t\\t\\tdraftTitle = generateDraftTitle(targetTitle);\\n\\t\\t\\tvar draftTiddler = new $tw.Tiddler(\\n\\t\\t\\t\\ttiddler,\\n\\t\\t\\t\\t{\\n\\t\\t\\t\\t\\ttitle: draftTitle,\\n\\t\\t\\t\\t\\t\\\"draft.title\\\": targetTitle,\\n\\t\\t\\t\\t\\t\\\"draft.of\\\": targetTitle\\n\\t\\t\\t\\t},\\n\\t\\t\\t\\t$tw.wiki.getModificationFields()\\n\\t\\t\\t);\\n\\t\\t\\t$tw.wiki.addTiddler(draftTiddler);\\n\\t\\t}\\n\\t\\tvar otherStoryTiddler = $tw.wiki.getTiddler(otherStory);\\n\\t\\totherStoryList.splice(0 ,0, draftTitle);\\n\\t\\t$tw.wiki.addTiddler(new $tw.Tiddler(\\n\\t\\t\\t{title: otherStory},\\n\\t\\t\\totherStoryTiddler,\\n\\t\\t\\t{list:otherStoryList}\\n\\t\\t));\\n\\t\\treturn false;\\n\\t}\\n\\n\\treturn true;\\n});\\n\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"application/javascript\",\n    \"title\": \"$:/_sq/Stories/EditTiddlerHook\",\n    \"tags\": \"\",\n    \"module-type\": \"startup\",\n    \"modified\": \"20200729135111179\",\n    \"created\": \"20170616091547338\"\n},\n\n\"$:/_sq/ ",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/icons/divert-right.svg\",\n    \"modified\": \"20200414145004328\",\n    \"created\": \"20170609061824401\"\n},\n\n\"$:/_sq/Stories/LinkKeybindings\": {\n    \"text\": \"$tw.hooks.addHook('th-navigating', function(event) {\\n\\t//override core behaviour when shift key was used\\n\\tif( ((event.event && event.event.shiftKey) || (event.shiftKey && event)) && event.navigateTo) {\\n\\t\\tvar stories = $tw.wiki.getTiddlerList('$:/_sq/Stories/StoriesList');\\n\\t\\tvar node = event.navigateFromNode;\\n\\t\\tvar thisStory = node.getVariable(\\\"tv-story-list\\\");\\n\\t\\tvar otherStory = (stories[0] == thisStory)? stories[1] : stories[0];\\t\\n\\t\\tvar storyList = $tw.wiki.getTiddlerList(otherStory);\\n\\t\\tvar slot = storyList.indexOf(event.navigateTo);\\n\\t\\t\\n\\t\\tif(slot \u003C 0){\\n\\t\\t\\tif($tw.wiki.getTiddlerText(\\\"$:/config/Navigation/openLinkFromOutsideRiver\\\") === \\\"bottom\\\") {\\n\\t\\t\\t\\n\\t\\t\\t\\tstoryList.splice(storyList.length, 0, event.navigateTo);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tstoryList.splice(0, 0, event.navigateTo);\\n\\t\\t\\t}\\n\\t\\t\\tvar storyTiddler =\\t$tw.wiki.getTiddler(otherStory);\\n\\t\\t\\t$tw.wiki.addTiddler(new $tw.Tiddler(\\n\\t\\t\\t\\t{title: otherStory},\\n\\t\\t\\t\\tstoryTiddler,\\n\\t\\t\\t\\t{list:storyList}\\n\\t\\t\\t));\\n\\t\\t}\\n\\t\\tvar histories = $tw.wiki.getTiddlerList('$:/_sq/Stories/HistoriesList');\\n\\t\\tvar thisHistory = node.getVariable(\\\"tv-history-list\\\");\\n\\t\\tvar otherHistory = (histories[0] == thisHistory) ? histories[1] : histories[0];\\t\\t\\n\\t\\t$tw.wiki.addToHistory(event.navigateTo,event.navigateFromClientRect, otherHistory); \\n\\t\\tif($tw.wiki.getTiddlerText(\\\"$:/config/_sq/Stories/story2\\\") === \\\"no\\\") {\\n\\t\\t\\t$tw.wiki.setText(\\\"$:/config/_sq/Stories/story2\\\",undefined,undefined,\\\"yes\\\",undefined);\\n\\t\\t}\\n\\t\\tevent.navigateTo = false;\\n\\t}\\n\\treturn event;\\n});\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"application/javascript\",\n    \"title\": \"$:/_sq/Stories/LinkKeybindings\",\n    \"tags\": \"\",\n    \"module-type\": \"startup\",\n    \"modified\": \"20200422065240983\",\n    \"created\": \"20170610071940508\"\n},\n\n\"$:/_sq/Stories/startup-actions\": {\n    \"text\": \"\u003C$action-deletetiddler $tiddler=\\\"$:/_sq/Stories/Story2HistoryList\\\"/>\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/startup-actions\",\n    \"tags\": \"$:/tags/StartupAction/Browser\",\n    \"modified\": \"20200417172054199\",\n    \"created\": \"20200417171756341\"\n},\n\n\"$:/_sq/Stories/Stories.css\": {\n    \"text\": \"\\\\define if-fluid-fixed(text,disableText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"nomatch\\\" text=\\\"fluid-fixed\\\">\\n$disableText$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-two-stories(twoStoryCommon, twoStorySidebar twoStoryNoSidebar, oneStoryText)\\n\u003C$reveal default=\\\"yes\\\" type=\\\"match\\\" text={{{[{$:/_sq/Stories/Story2StoryList!!list}length[]match[0]then[no]] ~[{$:/config/_sq/Stories/story2}]}}}>\\n$twoStoryCommon$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$twoStorySidebar$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$twoStoryNoSidebar$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C$reveal default=\\\"yes\\\" type=\\\"nomatch\\\" text={{{[{$:/_sq/Stories/Story2StoryList!!list}length[]match[0]then[no]] ~[{$:/config/_sq/Stories/story2}]}}}>\\n$oneStoryText$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\n\u003Cpre>\\n\\n.tc-pag ext/vnd.tiddlywiki\",\n    \"title\": \"$:/plugins/sq/Stories/settings\",\n    \"tags\": \"$:/tags/ControlPanel/Appearance\",\n    \"modified\": \"20200731105236925\",\n    \"created\": \"20170616185336118\",\n    \"caption\": \"Two Story Layout\"\n},\n\n\"$:/plugins/sq/Stories/changelog\": {\n    \"created\": \"20200430210052275\",\n    \"text\": \"Version 1.03\\n\\n* Fixed bug in view toolbar position caused by extra blank line in $:/_sq/Stories/divertTiddlerMacro\\n\\nVersion 1.0.2\\n\\n* Fixed bug where storyRiverRatio was not respected at some resolutions\\n\\nVersion 1.0.1\\n\\n* Added support for config tiddlers to customize view and edit templates for second story. These tiddlers override the core config tiddlers if they exist.\\n** $:/config/sq/Stories/story2/EditTemplate\\n** $:/config/sq/Stories/story2/ViewTemplate\\n* Relative width of each story river can now be customized in settings tab for plugin\\n** introduced $:/config/sq/Stories/storyRiverRatio and updated Stories.css accordingly\\n\\nVersion 1.0.0\\n\\n* 29/07: updated $:/_sq/Stories/EditTiddlerHook to try and fix https://github.com/felixhayashi/TW5-TiddlyMap/issues/357\\n* 23/05 : tweaked Stories.css based on personal theme to allow easier adjustment of story width\\n* 23/05 : deprecated action-addtohistory widget\\n* 23/05 : updated divertTiddlerEditMacro to use navigator widgets\\n* 23/05 : updated divertTiddlerMacro to use navigator widgets\\n* 30/04 : updated divertTiddlerEditMacro to also update history and avoid issues with zoomin storyview\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/plugins/sq/Stories/changelog\",\n    \"tags\": \"\",\n    \"modified\": \"20200806034532118\"\n},\n\n\"$:/_sq/Stories/config/storyRiverRatio\": {\n    \"text\": \"50\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/config/storyRiverRatio\",\n    \"tags\": \"\ ight/highlightblock.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/highlight/highlightblock.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWraps up the fenced code blocks parser for highlight and use in TiddlyWiki5\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TYPE_MAPPINGS_BASE = \\\"$:/config/HighlightPlugin/TypeMappings/\\\";\\n\\nvar CodeBlockWidget = require(\\\"$:/core/modules/widgets/codeblock.js\\\").codeblock;\\n\\nvar hljs = require(\\\"$:/plugins/tiddlywiki/highlight/highlight.js\\\");\\n\\nif(hljs.getLanguage !== undefined) {\\n\\t// load language definitions\\n\\t$tw.utils.each($tw.modules.types[\\\"highlight\\\"],function(moduleInfo,moduleName) {\\n\\t\\t$tw.utils.evalSandboxed(moduleInfo.definition,{hljs:hljs, exports:{}},moduleName);\\n\\t});\\n\\t\\n\\tCodeBlockWidget.prototype.postRender = function() {\\n\\t\\tvar domNode = this.domNodes[0],\\n\\t\\t\\tlanguage = this.language,\\n\\t\\t\\ttiddler = this.wiki.getTiddler(TYPE_MAPPINGS_BASE + language);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tlanguage = tiddler.fields.text || \\\"\\\";\\n\\t\\t}\\n\\t\\tif(language && hljs.getLanguage(language)) {\\n\\t\\t\\tdomNode.className = \\\"hljs\\\";\\n\\t\\t\\tdomNode.children[0].className = language.toLowerCase() + \\\" hljs\\\";\\n\\t\\t\\tif($tw.browser && !domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\thljs.highlightElement(domNode.children[0]);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tvar text = domNode.textContent;\\n\\t\\t\\t\\tdomNode.children[0].innerHTML = hljs.highlight(text,{language: language, ignoreIllegals: true}).value;\\n\\t\\t\\t\\t// If we're using the fakedom then specially save the original raw text\\n\\t\\t\\t\\tif(domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\t\\tdomNode.children[0].textInnerHTML = text;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n}\\t\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/highlight/license\":{\"title\":\"$:/plugins/tiddlywiki/highlight/license\",\"type\":\"text/plain\",\"text\":\"Copyright (c) 2006, Ivan Sagalaev\\nAll rights reserved.\\nRedistribution and use in source and binary forms, with or without\\nmodification, are permitted provided that the following conditions are met:\\n\\n    * Redistributions of source code must retain the above copyright\\n      notice, this list of conditions and the following disclaimer.\\n    * Redistributions in binary form must reproduce the above copyright\\n      notice, this list of conditions and the following disclaimer in the\\n      documentation and/or other materials provided with the distribution.\\n    * Neither the name of highlight.js nor the names of its contributors\\n      may be used to endorse or promote products derived from this software\\n      without specific prior written permission.\\n\\nTHIS SOFTWARE IS PROVIDED BY THE REGENTS AND CONTRIBUTORS ``AS IS'' AND ANY\\nEXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"title\":\"$:/plugins/tiddlywiki/highlight/readme\",\"text\":\"\\\\define highlightVersion() 11.4.0\\n\\nThis plugin provides syntax highlighting of code blocks using version \u003C\u003ChighlightVersion>> of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev. This plugin does not work on browsers that do not fully support ~JavaScript ES6 (2015). If you need highlight.js running on those legacy browsers, you would need to install the \\\"Highlight (Legacy)\\\" plugin instead. Here's a [[ES6 compatibility table|https://caniuse.com/?search=es6]].\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following common languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* bash\\n* c\\n* cpp\\n* csharp\\n* css\\n* diff\\n* go\\n* html, xml\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* sql\\n* shell session\\n* swift\\n* toml, ini\\n* typescript\\n* visual basic .net\\n* yaml\\n\\nAnd these additional ones:\\n\\n* apache config\\n* dockerfile\\n* fortran\\n* latex\\n* nginx config\\n\\nThe mapping between a MIME type and a highlight.js language specifier is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"title\":\"$:/plugins/tiddlywiki/highlight/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"pre.hljs {\\n  padding: 0;\\n}\\n\\npre code.hljs {\\n  padding: 0.5em;\\n}\\n\\n.hljs {\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"title\":\"$:/plugins/tiddlywiki/highlight/usage\",\"text\":\"\\\\import $:/plugins/tiddlywiki/highlight/readme\\n\\n\\\\define jsDelivrLink() https://www.jsdelivr.com/package/gh/highlightjs/cdn-release?path=build%2Flanguages&version=$(highlightVersion)$\\n\\\\define unpkgLink() https://unpkg.com/browse/@highlightjs/cdn-assets@$(highlightVersion)$/languages/\\n\\n! Usage\\n\\nSyntax highlighting is triggered when you add language information to code blocks defined with triple backticks or with the `\u003C$codeblock>` widget. For fenced code blocks, specify the code's language immediately after the first set of backticks:\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\\n! Supporting Additional Languages\\n\\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. You can change the language set using either of the following methods:\\n\\n!! Browser-based Method\\n\\nYou can import language definitions into \u003C$text text=\\\"JavaScript\\\"/> tiddlers, with their `module-type` set to \\\"highlight\\\".\\n\\nFirst, locate the language file(s) you need. You can fetch the files from the following CDNs:\\n\\n* \u003Ca href=\u003C\u003CjsDelivrLink>>>jsDelivr\u003C/a>\\n* \u003Ca href=\u003C\u003CunpkgLink>>>unpkg\u003C/a>\\n\\nThen, click the button below to create a \\\"highlight\\\" module. Copy and paste the content of a language file into the the text area. Give your tiddler a meaningful title so you can keep track of the languages you've installed. You may choose to either create one tiddler per language or lump all language definitions into one tiddler. Save and reload your wiki.\\n\\n\u003C$button tooltip=\\\"add new languages\\\" aria-label=\\\"add new languages\\\"  >\\n\u003C$action-createtiddler $basetitle=\\\"highlight-language.js\\\"  text=\\\"\\\" type=\\\"application/javascript\\\" module-type=\\\"highlight\\\">\\n\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param=\u003C\u003CcreateTiddler-title>>/>\\n\u003C/$action-createtiddler>\\nAdd New Language(s)\\n\u003C/$button>\\n\\n!!! Keeping Your Language Definitions Up-to-date\\n\\nRemember to update installed languages whenever this plugin is upgraded: \\n\\n\u003Cul>\\n\u003C$list filter=\\\"[[highlight]modules[]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cli>(none installed)\u003C/li>\\\"\\\"\\\">\\n\u003Cli>\u003C$link>\u003C\u003CcurrentTiddler>>\u003C/$link>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n!! Via \u003C$text text=\\\"TiddlyWiki\\\"/> on Node.js\\n\\nYou can replace the supplied highlight.js library with a custom version:\\n\\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.min.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js, it is in `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/`.\\n# Replace the plugin `highlight.min.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the ~TiddlyWiki server.\"}}}"},
{"text":"{\n    \"tiddlers\": {\n        \"$:/plugins/TWaddle/TabLinks/Stylesheet\": {\n            \"created\": \"20170304101100313\",\n            \"creator\": \"twMat\",\n            \"text\": \"\u003Cpre>\\n.tablink {display:none;}\\n\\n.tc-tab-selected .tablink {\\n  display:{{$:/plugins/TWaddle/TabLinks/Stylesheet!!display}};\\n  position:absolute;\\n  margin:-1.5rem 0 0 -7px;\\n  font-size:1rem;\\n  background:white;\\n  padding:0 5px;\\n  border:1px solid silver;\\n  border-radius:2px;\\n  visibility:hidden;\\n  opacity:0;\\n}\\n.tc-tab-selected:hover .tablink {\\n  visibility:visible;\\n  opacity:1;\\n    -webkit-transition:opacity 0.9s;\\n    -moz-transition:opacity 0.9s;\\n    -ms-transition:opacity 0.9s; \\n    -o-transition:opacity 0.9s;\\n    transition:opacity 0.9s;\\n  -webkit-transition-timing-function: ease-in; /* Safari and Chrome */\\n  transition-timing-function: ease-in;\\n}\\n.tc-tab-buttons .tablink button, .tablink-btn {\\n  border:0;\\n  background:transparent;\\n  padding: 2px 1px;\\n  margin:0;\\n}\\n\\n.tablink-btn { opacity:.4; }\\n\\n.tablink-btn:hover { opacity:1; } \\n\\n.tablink a:hover {  text-decoration:none; }\\n\u003C/pre>\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"title\": \"$:/plugins/TWaddle/TabLinks/Stylesheet\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"modifier\": \"twMat\",\n            \"modified\": \"20180914222330633\",\n            \"list-after\": \"$:/themes/tiddlywiki/vanilla/base\",\n            \"display\": \"inline-block\"\n        },\n        \"$:/plugins/TWaddle/TabLinks/Toggle\": {\n            \"created\": \"20170115223014606\",\n            \"creator\": \"twMat\",\n            \"text\": \"\u003C$checkbox tiddler=\\\"$:/plugins/TWaddle/TabLinks/Stylesheet\\\" field=\\\"display\\\" checked=\\\"inline-block\\\" unchecked=\\\"none\\\" default=\\\"inline-block\\\"> In tabs, display shortcut links to the content tiddler, //when hovering// on the active tab.\\n\\n\",\n            \"title\": \"$:/plugins/TWaddle/TabLinks/Toggle\",\n            \"tags\": \"$:/tags/ControlPanel/Settings\",\n            \"modifier\": \"twMat\",\n            \"modified\": \"20180914222302945\",\n            \"list-before\": \"\",\n            \"caption\": \"TabLinks\"\n        },\n        \"$:/plugins/TWaddle/TabLinks/macro\": {\n            \"created\": \"20160806203109547\",\n            \"creator\": \"twMat\",\n            \"text\": \"\\\\define tablink()\\n\u003Cdiv class=\\\"tablink\\\">\\n\u003C$tiddler tiddler=\u003C\u003CcurrentTab>>>\\n\u003C$link to=\u003C\u003CcurrentTab>> tooltip=\\\"go to tab\\\" >\\n  \u003Cspan class=\\\"tablink-btn\\\">{{$:/core/images/preview-open}}\u003C/span>\\n\u003C/$link>\\n\u003C$button message=\\\"tm-edit-tiddler\\\" param=\u003C\u003CcurrentTab>> tooltip=\\\"edit tab\\\">\\n  \u003Cspan class=\\\"tablink-btn\\\">{{$:/core/images/edit-button}}\u003C/span>\\n\u003C/$button>\\n\u003C/$tiddler>\\n\u003C/div>\\n\\\\end\",\n            \"title\": \"$:/plugins/TWaddle/TabLinks/macro\",\n            \"tags\": \"$:/tags/Macro\",\n            \"modifier\": \"twMat\",\n            \"modified\": \"20180914222219769\"\n        },\n        \"$:/core/macros/tabs\": {\n            \"created\": \"20180914222106589\",\n            \"creator\": \"twMat\",\n            \"title\": \"$:/core/macros/tabs\",\n            \"tags\": \"$:/tags/Macro\",\n            \"text\": \"\\\\define tabs(tabsList,default,state:\\\"$:/state/tab\\\",class,template,buttonTemplate,retain)\\n\u003Cdiv class=\\\"tc-tab-set $class$\\\">\\n\u003Cdiv class=\\\"tc-tab-buttons $class$\\\">\\n\u003C$list filter=\\\"$tabsList$\\\" variable=\\\"currentTab\\\">\u003C$set name=\\\"save-currentTiddler\\\" value=\u003C\u003CcurrentTiddler>>>\u003C$tiddler tiddler=\u003C\u003CcurrentTab>>>\u003C$button set=\u003C\u003Cqualify \\\"$state$\\\">> setTo=\u003C\u003CcurrentTab>> default=\\\"$default$\\\" selectedClass=\\\"tc-tab-selected\\\" tooltip={{!!tooltip}}>\\n\u003C$tiddler tiddler=\u003C\u003Csave-currentTiddler>>>\u003C\u003Ctablink>>\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\u003C$transclude tiddler=\\\"$buttonTemplate$\\\" mode=\\\"inline\\\">\\n\u003C$transclude tiddler=\u003C\u003CcurrentTab>> field=\\\"caption\\\">\\n\u003C$macrocall $name=\\\"currentTab\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\\n\u003C/$transclude>\\n\u003C/$transclude>\\n\u003C/$set>\u003C/$tiddler>\u003C/$button>\u003C/$tiddler>\u003C/$set>\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-tab-divider $class$\\\"/>\\n\u003Cdiv class=\\\"tc-tab-content $class$\\\">\\n\u003C$list filter=\\\"$tabsList$\\\" variable=\\\"currentTab\\\">\\n\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cqualify \\\"$state$\\\">> text=\u003C\u003CcurrentTab>> default=\\\"$default$\\\" retain=\\\"\\\"\\\"$retain$\\\"\\\"\\\">\\n\\n\u003C$transclude tiddler=\\\"$template$\\\" mode=\\\"block\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003CcurrentTab>> mode=\\\"block\\\"/>\\n\\n\u003C/$transclude>\\n\\n\u003C/$reveal>\\n\\n\u003C/$list>\\n\u003C/div>\\n\u003C/div>\\n\\\\end\\n\",\n            \"modified\": \"20180914222110828\",\n            \"modifier\": \"twMat\"\n        }\n    }\n}","version":"1.0.5","type":"application/json","title":"$:/plugins/TWaddle/TabLinks","plugin-type":"plugin","modifier":"twMat","modified":"20180914223749102","description":"TabLinks - access the tab content tiddler easily","creator":"twMat","created":"20180914223220410","core-version":">5.1.17","author":"Mat von TWaddle"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.7","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/tight","name":"Tight","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Tightly packed theme","dependents":"$:/themes/tiddlywiki/vanilla","version":"5.2.7","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/tight/base\":{\"title\":\"$:/themes/tiddlywiki/tight/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n\\n\\thtml body.tc-body {\\n\\t\\tfont-size: 13px;\\n\\t\\tline-height: 16px;\\n\\t}\\n\\n\\thtml body.tc-body h1,\\n\\thtml body.tc-body h2,\\n\\thtml body.tc-body h3,\\n\\thtml body.tc-body h4,\\n\\thtml body.tc-body p {\\n\\t\\tmargin-top: 0.3em;\\n\\t\\tmargin-bottom: 0.3em;\\n\\t}\\n\\n\\thtml body.tc-body code {\\n\\t\\tfont-size: 0.8em;\\n\\t}\\n\\n\\thtml body.tc-body section.tc-story-river {\\n\\t\\tpadding: 0px;\\n\\t}\\n\\n\\thtml body.tc-body div.tc-tiddler-frame {\\n\\t\\tpadding: 12px;\\n\\t}\\n\\n\\thtml body.tc-body div.tc-sidebar-scrollable {\\n\\t\\tpadding: 12px 0 12px 12px;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-subtitle {\\n\\t\\tfont-size: 0.7em;\\n\\t\\tfont-weight: 700;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-subtitle .tc-tiddlylink {\\n\\t\\tmargin-right: .3em;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-tags-wrapper {\\n\\t\\tmargin: 0;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame button.tc-tag-label,\\n\\thtml body.tc-body .tc-tiddler-frame span.tc-tag-label {\\n\\t\\tfont-size: 0.8em;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-tiddler-body h1 {\\n\\t\\tfont-size: 1.5em;\\n\\t\\tfont-weight: 500;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-tiddler-body h2 {\\n\\t\\tfont-size: 1.3em;\\n\\t\\tfont-weight: 500;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-tiddler-body h3 {\\n\\t\\tfont-size: 1.2em;\\n\\t\\tfont-weight: 500;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-tiddler-body h4 {\\n\\t\\tfont-size: 1.1em;\\n\\t\\tfont-weight: 500;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-improvement-banner {\\n\\t\\tmargin-right: -15px;\\n\\t\\tmargin-left: -10px;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-tiddler-info {\\n\\t\\tmargin: 0 -13px 0 -13px;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-fold-banner {\\n\\t\\twidth: 13px;\\n\\t\\tmargin-left: -15px;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-unfold-banner {\\n\\t\\tmargin-left: -13px;\\n\\t\\tmargin-top: -4px;\\n\\t}\\n\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.7","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$sel l-image svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=0.8);\\n\\topacity: 0.8;\\n}\\n\\n.tc-thumbnail-background {\\n\\tposition: absolute;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-icon svg,\\n.tc-thumbnail-icon img {\\n\\twidth: 3em;\\n\\theight: 3em;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n/* Horizontal gaps */\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\\n/* Vertical gaps */\\n\\n.tc-tiny-v-gap-bottom {\\n\\tmargin-bottom: 3px;\\n}\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"created":"20230301074331204","text":"\u003C\u003C\u003C\nTHE UNIVERSAL HOUSE OF JUSTICE\n\n1 December 2021\n\nTo the Bahá’ís of the World\n\nDearly loved Friends,\n\n5.1 As we reflect on the events which a few days ago marked the centenary of the Ascension of ‘Abdu’l-Bahá in the Holy Land, we feel impelled to express to you our sense of wonderment at the exalted character of what transpired. We offer praise and gratitude to the Blessed Beauty that, despite current circumstances in the world and the many restrictions on travel, nearly six hundred representatives of the vast majority of National Spiritual Assemblies and Regional Bahá’í Councils were able to be present at the Bahá’í World Centre for this historic occasion. The days of this remarkable gathering were spent in profound contemplation on the life and example of the beloved Master, on ‘Abdu’l-Bahá as the Centre of the Covenant, on His Will and Testament and the unfoldment of the Administrative Order over the last century, and on the extraordinary distance the Bahá’í world has travelled through the implementation of His Divine Plan. A spirit of consecration permeated the air as those present prayed in the vicinity of His resting place on the anniversary of the holy night of His Ascension. The love of ‘Abdu’l-Bahá drew the souls to the Mountain of the Lord, and they return to their homes carrying the love of the Universal House of Justice to the institutions they represent and to all the friends of God.\n\n5.2 We are confident that the spiritual forces generated by this gathering will be diffused throughout your communities and will inspire the friends as they prepare themselves for the upcoming series of worldwide conferences, which will launch the Bahá’í world into the next stage of the Divine Plan. To this end, we will offer our ardent prayers at the Sacred Threshold.\n\n\u003Cspan class=\"rt\">[signed: The Universal House of Justice]\u003C/span>\n\u003C\u003C\u003C\n\n\u003Cbr />\n\n\u003Cbr />\n\n\u003C {"created":"20230301074858478","text":"THE UNIVERSAL HOUSE OF JUSTICE\n\n1 January 2022\n\nTo all National Spiritual Assemblies\n\nDearly loved Friends,\n\n7.1 Over the twenty-five-year period that ended at Riḍván 2021, the endeavours of training institutes to help the friends enhance their capacity for service were central to progress. When, at the beginning of the last series of global Plans, we called for systematic attention to be given to devising methods for training large numbers of believers, institutes faced the task of developing their own materials or selecting from those readily available. Generally, institutes found it challenging to develop new materials; however, those that adopted the courses prepared by the Ruhi Institute were able to make rapid progress. Therefore, as was stated in our message to you of 28 December 2005, we determined that the books of the Ruhi Institute, which had proven their efficacy, would constitute the main sequence of courses of institutes everywhere at least for the remainder of that series of Plans. The extensive use of these courses, as well as of the lessons and texts for the spiritual education of children and junior youth, expedited the advance of the institute process across the globe. Now, with the Bahá’í world embarked on a new series of global Plans, we have considered again the question of the materials of training institutes and wish to convey our conclusions.\n\n7.2 The knowledge and insights, the spiritual qualities and attitudes, and the skills and abilities for service treated in the courses of the Ruhi Institute remain vital to the efforts of Bahá’í communities. Therefore, these materials will continue to be a prominent feature of the educational endeavours of all training institutes during this new series of global Plans. We are aware that the Ruhi Institute will, during the Nine Year Plan, seek to complete the preparation of all the materials it has outlined for use in children’s classes, junior youth groups, and study circles, and the revision of published editions as necessary in light of experience. However, beyond what it has already delineated, it is not expected to develop new materials to be used worldwide.\n\n7.3 In our message dated 30 December 2021 to the Conference of the Continental Boards of Counsellors, we highlighted how pleased we have been to observe the rich body of knowledge and insights which the friends, labouring in diverse social and cultural contexts, are generating about aspects of the community-building process. The friends are also becoming increasingly adept at identifying needs related to growth that are emerging naturally from efforts at the grassroots. These developments have implications for the systems for preparing and refining educational materials. We have thus concluded that it would now be propitious for more attention to be paid to extending the capacity to prepare educational materials, particularly in relation to supplementary materials and branch courses.\n\n7.4 When we addressed the question of materials for the education of children and junior youth in our message to you of 12 December 2011, we indicated that, beyond the materials that are the core of each of these programmes, teachers and animators would, often in consultation with the institute coordinator at the cluster level, determine whether or not additional elements would be required to reinforce the educational process. The impressive advances in many parts of the world with regard to offering spiritual education to large numbers of children and junior youth have certainly involved a growing capacity of teachers and animators to wisely supplement the study of the lessons and texts with appropriate elements on the basis of their specific circumstances. Notable in this respect are elements related to artistic activity and service projects. Nonetheless, when the need to supplement the study of a particular topic has been felt across a country or region, some institutes have themselves developed or adopted additional materials and have arranged for them to be disseminated more extensively. These supplementary items have, for the most part, been simple elements, such as songs or stories. A similar experience is unfolding in relation to the main sequence of courses, although the additional materials that some institutes have introduced in this connection, which include compilations from the Bahá’í writings on specific topics and case studies of relevant experience, tend to be of a more complex nature.\n\n7.5 The flourishing of a vibrant process of spiritual education in growing numbers of clusters will require of institutes a well-developed ability to oversee the appropriate introduction of supplementary elements. In this, institutes must be as much concerned with reinforcing the educational process as with maintaining its integrity. They will thus need to bear in mind the various cautions we set out in our 12 December 2011 message. They must, of course, also guard against overwhelming the friends with diverse additional elements that, by their sheer volume, might inadvertently detract from the effective delivery of the principal materials.\n\n7.6 Concerning branch courses, how they are to emerge must be understood in the context of the dynamics in countries and regions where the community-building process is advancing with intensity. As many more friends dedicate themselves to promoting the various activities to which the study of institute courses gives rise, distinct areas of learning associated with each of these activities steadily take shape in the life of a population. Some of these areas of learning, such as those concerned with collective worship, deepening, and teaching, are supported by Area Teaching Committees, while others related to the spiritual education of children, junior youth, and youth and adults are fostered by the training institutes. Additional areas of learning supported by other agencies also gradually come into place as more and more people study the higher courses of the institute’s sequence. As the endeavours in each of these areas are sustained by growing numbers of friends, fresh insights are generated that are distinctive in that they arise from systematic effort undertaken in a particular social and cultural setting. There is an increasing understanding of what other concepts, approaches, abilities, and attitudes are essential to advancing an aspect of the community-building process. These become objects of conversation in periodic gatherings held to consult and reflect on the experience being gained. Aside from the initiatives individuals or institutions and agencies may take to respond to these needs, the institute might decide to promote the use of a supplementary material as described above. Over time, what is learned is captured by the institutions and agencies of the Faith in various documents, narrative accounts, and case studies which, in their totality, constitute a record of unfolding experience. When a sizeable body of knowledge accumulates, it becomes possible to further systematize it by developing a branch course.\n\n7.7 We have in the past likened the main sequence to the trunk of a tree that supports other courses branching from it, each branch addressing some specific area of action. The preparation of such branch courses would necessarily occur over time through a pattern marked by action and reflection and in which conceptualization and activity in the field go hand in hand. For training institutes that take on this task, there are several requisites. They will need to be able to understand profoundly the content of the institute’s main sequence and the pedagogical principles involved, analyse clearly the experience arising at the grassroots as activities advance, collaborate with teams of friends dedicated to the progress of specific aspects of the community-building process, operate in a learning mode, and draw into their work individuals with abilities needed for preparing materials. Once in place, the branch course would help the friends promoting the related activity to further strengthen their capacity, and it would contribute to extending the associated process of learning in the life of the population. The course would also serve as a repository of the accruing knowledge and as a means for its propagation.\n\n7.8 Developing materials of this nature is a complex exercise, and it is of course not a goal that every training institute develop its own branch courses. Training institutes, in consultation with the National Spiritual Assembly and the Counsellors, will determine when it is timely to develop or adopt such additional educational materials. Many institutes will simply select branch courses appropriate to their needs from those of proven effectiveness created by other institutes. Beyond branch courses, it is anticipated that institutes will in the future prepare or adopt other types of courses, which may be integrated in some way into the main sequence or be offered separately. This will, naturally, require the acquisition of even greater capacity by the institutes. However, notwithstanding the far-reaching effects of their efforts, institutes are not expected to address all the educational needs of the Bahá’í community. Within divers populations, large-scale growth will lead to new educational endeavours to address other pressing demands.\n\n7.9 We are confident that, as the friends labour in all regions to release the society-building power of the Faith, the years ahead will witness a significant further expansion of the capacity of training institutes to provide spiritual education to large numbers and to generate, apply, and disseminate knowledge. As part of its mandate to watch over the process of human resource development, we have asked the International Teaching Centre to follow closely the raising of capacity for preparing educational materials. It will establish mechanisms for supporting the institutes and for ensuring that what is learned is appropriately propagated.\n\n7.10 We will beseech the Blessed Beauty in the Holy Shrines that the operations of training institutes, these vital agencies of the Faith, may ever receive His unfailing blessings and confirmations.\n\n\u003Cspan class=\"rt\">[signed: The Universal House of Justice]\u003C/span>\n\n\u003Cbr />\n\n\u003Cbr />\n\n\u003Cbr />\n\n^^Copyright © Bahá’í International Community^^ \n\u003Ca href=\"https://www.bahai.org/r/451741680\" target=\"_blank\">^^ - www.bahai.org/r/451741680↗^^\u003C/a>","title":"1 January 2022","modified":"20230423215157518","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"TAB"},
{"created":"20230411213548722","text":"continued study of the continuum of milestones, the capacity and resources that multiply, the depth of understanding it fosters and the forward movement towards Baha’u’llah's vision  for humanity.\n\nthe capacity to study a message of the House of Justice, asking;\n\nWhat does it look like to develop the capacity to study messages of the House of Justice? ... ,,the purpose of study is to apply understanding to some activity. ... reflect on how a specific activity relates to the messages,, \n\n- How can habits, of thought, of approach change? ... ,,change is constant in all aspects of life, including the means and manner of communication ... consider the past,,\n\nWhat are we contributing to attaining higher and higher levels of unity? Are we we contributing? ... ,,by focusing on the work of the plan and principles,, ... ,,unification is a fundamental activity in consolidation,,\n\nHow do we think of large numbers, what are some of the implications? How do we get beyond a dribble? What do we need to learn? ... ,,larger numbers means thinking about a community in terms of a society based on the vision and principles of Baha'u'llah; in terms of an entire population moving towards that reality; in terms of working with as many collaborators as possible at once; in terms of taking collective charge of community progress,,\n\n-      Effects of Pandemic that will last for years - what are those efforts we can make to counter those effects and what are those that can not? ... ,,beyond the virus itself, the pandemic has had influence in relationships, in concepts of protection, dangers in society, has produced protests and divisiveness calling into question the need for unified social action in the area of health and healing, social relationships & distancing,,\n\n-      Increasing ability to focus on multiple lines of action and subsequent ability to follow. ... ,,has to do with an expanding nucleus and how we envision individual participation in a society based on the vision of Baha'u'llah,,\n\n-     What is our current mode of operation and what has helped? ... ,,personal mode of action is to experiment with possible lines of action. prayer, reading and meditating on the Writings, studies and actions within the institute process, discovering potential collaborators and consultations with them, the assistance of the ABM, speaking and writing, personal and collective deliberation on the exigencies and requirements of time and place, seeking an understanding of the difference between individual initiative and administrative guidance, regular study of the plan and related messages,,\n\n-      Increasing the number and range of those who have access to messages, that course ,,(are a cause?),, of hope. ... ,,each line of action can find guidance from the messages, so cooperation ,,\n\n-      Dynamics of learning- how does it not become mechanical, which can be a natural tendency. ,,put quotations into own words; memorization; consider how statements are applied to current conditions; consider the past; independent investigation of truth is the foundation of science,,\n\n-      Shift in operation -,,called for in the Nine Year Plan,,\n\n-      Striving to uphold the standard of the House of Justice but fall short - natural\n\n-   Where do you derive source of motivation? ,,especially from the writings of Baha'u'llah and the Bab,,\n\n\nIf any of these questions resonate we can incorporate them into our study.\n\nThen in think(ing) about how to study guidance, these were a few of many notes taken;\n\n Learning how to study\n\n  -          Generate questions on qualitative and quantitative\n\n  -          Which can we answer and which do we want to learn about\n\n  -          Description through the House of Justice - concepts and principles\n\n                        Timeline integrated into what and how action ensues\n\n-      Adopt the language of the House of Justice, but not in a mechanical way\n\n-   When we say learning hopefully we look at learning through the House of Justice message and language\n\n-  Based on current reality - how will we learn how to do this?\n\n-      How often do we go back to the Guidance in our reflection? \n\n\t\t\tMeasure evolving understanding though specific action. ,,quantitative,,\n\n-      When we speak about a specific term from a message, such as 'groups of families', how many diffent ideas do we each hold on the definition of this term?\n\n\t\tWhen we draw in how the House of Justice describes groups of families, how does that influence the context in which we think about it?\n\n-      Strategies have to come back to the element of learning and guidance in which we set out.\n\n-      Adapting that element of Faith, knowing when the House of Justice has spoken â€“ it will come into reality\n\no   How do we collectively see that we need each other, each effort recognizing that each one of us can contribute an element of experience through the message.","title":"14 Apr2023 Re: Preparation Notes","modified":"20230422035756565","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"ABM"},
{"created":"20230419065703421","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n//A programme of growth//\n\n\u003Cspan class=\"nbr\">4\u003C/span>    Invariably, opportunities afforded by the personal circumstances of the believers initially\ninvolved—or perhaps a single homefront pioneer—to enter into meaningful and distinctive\nconversation with local residents dictate how the process of growth begins in a cluster. A study\ncircle made up of a few friends or colleagues, a class offered for several neighbourhood children, a\ngroup formed for junior youth during after-school hours, a devotional gathering hosted for family\nand friends—any one of these can serve as a stimulus to growth. What happens next follows no\npredetermined course. Conditions may justify that one core activity be given precedence,\nmultiplying at a rate faster than the others. It is equally possible that all four would advance at a\ncomparable pace. Visiting teams may be called upon to provide impetus to the fledgling set of\nactivities. But irrespective of the specifics, the outcome must be the same. Within every cluster,\nthe level of cohesion achieved among the core activities must be such that, in their totality, a\nnascent programme for the sustained expansion and consolidation of the Faith can be perceived.\nThat is to say, in whatever combination and however small in number, devotional gatherings,\nchildren’s classes and junior youth groups are being maintained by those progressing through the\nsequence of institute courses and committed to the vision of individual and collective\ntransformation they foster. This initial flow of human resources into the field of systematic action\nmarks the first of several milestones in a process of sustainable growth.\n\n\u003Cspan class=\"nbr\">5\u003C/span>    All of the institutions and agencies promoting the aim of the current series of global Plans\nneed to exercise the measure of agility that the birth of such a dynamic process demands—but\nnone more so than the Auxiliary Board members. To help the friends visualize this first important\nmilestone, and the multiplicity of ways in which it can be reached, is central to the functioning of\nevery Auxiliary Board member and an increasing number of his or her assistants. In this, as in all\ntheir work, they must display breadth of vision and clarity of thought, flexibility and\nresourcefulness. They should stand shoulder to shoulder with the friends, supporting them\nthrough their struggles and partaking in their joys. Some of these friends will quickly move to the\nforefront of activity, while others will step forward more tentatively; yet all require support and\nencouragement, offered not in the abstract but on the basis of that intimate knowledge which is\nonly acquired by working side by side in the field of service. Faith in the capacity of every\nindividual who shows a desire to serve will prove essential to the efforts of those who are to elicit\nfrom the believers wholehearted participation in the Plan. Unqualified love free of paternalism\nwill be indispensable if they are to help turn hesitation into courage born of trust in God and\ntransform a yearning for excitement into a commitment to long-term action. Calm determination\nwill be vital as they strive to demonstrate how stumbling blocks can be made stepping stones for\nprogress. And a readiness to listen, with heightened spiritual perception, will be invaluable in\nidentifying obstacles that may prevent some of the friends from appreciating the imperative of\nunified action.\n\n\u003Cbr />\n[[Increasing Activity|3. Increasing intensity]]\n\n\u003C\u003C\u003C\n","title":"2. A programme of growth","modified":"20230422120153445","tags":""},
{"created":"20230419052627303","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n//The emergence of a programme of growth//\n\n\u003Cspan class=\"nbr\">4\u003C/span>    The unfoldment of the process of growth in a cluster, while naturally possessing unique\nfeatures in every instance shaped by the receptivity of those who are exposed to the divine\nteachings, conforms to certain shared characteristics. Many of these were discussed in our\nmessage to your 2010 conference, in which reference was made to a series of milestones that mark\nprogress along a path of development. A collective understanding of what is required for the\nfriends in a cluster to pass the first of the milestones we described, and then the second, has\ngrown over this period.\n\n\u003Cspan class=\"nbr\">5\u003C/span>    In the Five Year Plan now ending, the task facing the believers has been to apply all that had\nbeen learned from previous Plans to the work of extending the process of growth to thousands of new clusters. What this has shown is that much depends on the ability of the institutions to draw\non help from friends in other clusters, reinforcing the actions of an existing Bahá’í community by,\nfor example, arranging the support of visiting teaching teams or tutors. In many places, the\ninstitute process begins with the assistance of believers from stronger neighbouring communities\nwho find creative ways of reaching out to the local population, youth in particular, and\nsupporting them as they start to engage in service. Efforts to stimulate activity in a cluster,\nespecially one that has not yet been opened to the Faith, are greatly enhanced if one or more\nindividuals settle there as homefront pioneers, concentrating their attention on part of a village or\neven a single street where there is heightened receptivity. Well over 4,500 believers have already\narisen to serve in this way during the present Plan, an astonishing accomplishment.\n\n\u003Cspan class=\"nbr\">6\u003C/span>    Whatever the combination of strategies used, the chief aim is to initiate a process for building\ncapacity within the cluster through which its inhabitants, prompted by a wish to contribute to the\nspiritual and material well-being of their communities, are enabled to begin offering acts of\nservice. Once this fundamental requirement is met, a programme of growth has emerged.\nEssential, of course, is the support of Auxiliary Board members and their assistants, whose close\ninvolvement from the first stirrings of activity helps the friends to maintain a clear and united\nvision of what is needed.\n\n\u003Cbr />\n\n[[Strengthening the pattern of action|3. Strengthening the pattern of action]]\n\n\u003C\u003C\u003C\n","title":"2. The emergence of a programme of growth","modified":"20230422120311441","tags":""},
{"created":"20230301074525930","text":"\u003Cbr />\n\n\u003C\u003C\u003C\nThe movement of clusters\n\n\u003Cspan class=\"nbr\">5\u003C/span>    A greater expression of the society-building power of the Faith requires, first and foremost, still further advances in the process of entry by troops in every part of the world. The essentially spiritual undertakings of diffusing the light of Bahá’u’lláh’s Revelation ever more widely and extending the roots of His Faith ever more deeply into the soil of society have measurable outcomes: the number of clusters where a [[programme of growth]] has been initiated and the degree of intensity that each has reached. The means now exist for a swift advance in relation to both measures. The goal that the community of the Greatest Name must aspire to fulfil during the current series of global Plans is to establish intensive programmes of growth in all the clusters in the world. This formidable objective implies a broadening and intensification of activity on a scale never witnessed. Rapid progress towards this goal must be achieved in the course of the Nine Year Plan.\n\n\u003Cspan class=\"nbr\">6\u003C/span>    As a preliminary step, we ask that you assist National Spiritual Assemblies and Regional Bahá’í Councils to determine whether their schemes for dividing their territories into clusters would benefit from any adjustments. As you know, a cluster defines an area where the activities of the Plan can be stimulated in a manageable and sustainable way. Over the last twenty-one years, much has been learned about the size of cluster that is “manageable” in different contexts and in different parts of the world; in some countries, modifications have already begun to be considered, occasioned by the effects of growth. In many instances this reassessment will not lead to any change, but in some it will result in a cluster being divided or reduced in size, and occasionally a cluster might become larger. Areas that are sparsely populated owing to the natural terrain may be excluded from the clustering scheme. Of course, any believers who reside in such places would adopt as many elements of the framework for action as are applicable to their circumstances.\n\n\u003Cspan class=\"nbr\">7\u003C/span>    The movement of clusters along a continuum of development will remain the basic model for the expansion and consolidation of the community. The features of the developmental path that should be followed, and in particular the first, second, and third milestones that mark progress along the way, are already well known to the friends from our previous messages and from their own experience, and we feel no need to reiterate what we have stated before. By the close of the One Year Plan we anticipate that programmes of growth will be under way in over 6,000 clusters, that in close to 5,000 of these the second milestone will have been passed, and that in 1,300 of these the believers will have advanced further. These figures must climb considerably over the coming nine years. Once any adjustments to the clustering scheme in each country have been determined, we ask that you work with National Assemblies and Regional Councils to forecast the numbers of clusters where progress could be made past the first, second, and third milestones, respectively, during the Plan. It should be borne in mind that these are only intended to be well-informed estimates; they can be refined later as necessary and need not be laboured over at length. As such, we request that the results of these assessments be sent to the Bahá’í World Centre by Naw-Rúz. At Riḍván, we will then be able to set out the total collective aspirations of the Bahá’í world for the Nine Year Plan.\n\n\u003Cspan class=\"nbr\">8\u003C/span>    We are conscious that there are some regions and countries where the Faith remains at an early point of development, and there is a pressing need to ensure that what the Bahá’í world has learned about accelerating the growth process benefits these places as well. One important lesson that has become clear is the immense value, to a region, of a cluster where the third milestone has been passed. Once the friends in a given cluster have developed the range of capacities that such progress implies, and the means to disseminate insights and share experience about community-building endeavours are in place, then a swift acceleration of the work of expansion and consolidation in surrounding clusters becomes possible. With this in mind, it is imperative that during the Nine Year Plan the process of growth reach this level of intensity in at least one cluster in every country and every region. This constitutes one of the Plan’s chief objectives and it will call for the concentrated effort of many a consecrated soul. The International Teaching Centre is ready to work with you to implement several strategies to bring this about. Foremost among these will be the deployment of teams of international and homefront pioneers who are familiar with the framework for action and are prepared to dedicate significant amounts of time and energy to serving the Cause over a number of years. You will need to impress upon National Spiritual Assemblies and Regional Bahá’í Councils the urgency of encouraging believers who, following in the footsteps of so many heroic souls of the past, can arise to ensure that the light of the Faith shines bright in every territory. We look in particular to countries, regions, and clusters where strength and experience have accumulated to generate a flow of pioneers to places where help is needed, and also to provide support by other means. This flow of support is one more way in which the spirit of collaboration and mutual assistance, so essential for progress, manifests itself in systematic action.\n\n\u003Cspan class=\"nbr\">9\u003C/span>    The accomplishments of the previous series of Plans—particularly the last Five Year Plan—could not have occurred without a tremendous a
