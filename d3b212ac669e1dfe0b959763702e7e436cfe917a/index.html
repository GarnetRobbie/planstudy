{"title":"justice and impartiality","created":"20230418033346385","modified":"20230418033441377","tags":"","text":"The second attribute of perfection is justice and impartiality. This means to have no regard for one’s own personal benefits and selfish advantages, and to carry out the laws of God without the slightest concern for anything else. It means to see one’s self as only one of the servants of God, the All-Possessing, and except for aspiring to spiritual distinction, never attempting to be singled out from the others. It means to consider the welfare of the community as one’s own. It means, in brief, to regard humanity as a single individual, and one’s own self as a member of that corporeal form, and to know of a certainty that if pain or injury afflicts any member of that body, it must inevitably result in suffering for all the rest.\n\n^^(‘Abdu’l-Bahá, The Secret of Divine Civilization, pp. 45–46) [35]^^"},
{"created":"20230325034530776","text":"Lauded and glorified art Thou, O my God!\n\nI entreat Thee by the sighing of Thy lovers and by the tears shed by them that long to behold Thee, not to withhold from me Thy tender mercies in Thy Day, nor to deprive me of the melodies of the Dove that extolleth Thy oneness before the light that shineth from Thy face. I am the one who is in misery, O God! Behold me cleaving fast to Thy Name, the All-Possessing. I am the one who is sure to perish; behold me clinging to Thy Name, the Imperishable. I implore Thee, therefore, by Thy Self, the Exalted, the Most High, not to abandon me unto mine own self and unto the desires of a corrupt inclination. Hold Thou my hand with the hand of Thy power, and deliver me from the depths of my fancies and idle imaginings, and cleanse me of all that is abhorrent unto Thee.\n\nCause me, then, to turn wholly unto Thee, to put my whole trust in Thee, to seek Thee as my Refuge, and to flee unto Thy face. Thou art, verily, He Who, through the power of His might, doeth whatsoever He desireth, and commandeth, through the potency of His will, whatsoever He chooseth. None can withstand the operation of Thy decree; none can divert the course of Thine appointment. Thou art, in truth, the Almighty, the All-Glorious, the Most Bountiful.\n\n—Bahá’u’lláh","title":"Lauded and glorified art Thou, O my God!  I entreat Thee...","modified":"20230423052523929","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"tests"},
{"created":"20230324154725062","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\n\u003Cspan class=\"fl\">L\u003C/span>auded be Thy Name, O Lord our God! Thou art in truth the Knower of things unseen. Ordain for us such good as Thine all-embracing knowledge can measure. Thou art the sovereign Lord, the Almighty, the Best-Beloved.\n\u003Cbr />\u003Cbr />\nAll praise be unto Thee, O Lord! We shall seek Thy grace on the appointed Day and shall put our whole reliance in Thee, Who art our Lord. Glorified art Thou, O God! Grant us that which is good and seemly that we may be able to dispense with everything but Thee. Verily, Thou art the Lord of all worlds.\n\u003Cbr />\u003Cbr />\nO God! Recompense those who endure patiently in Thy days, and strengthen their hearts to walk undeviatingly in the path of Truth. Grant then, O Lord, such goodly gifts as would enable them to gain admittance into Thy blissful Paradise. Exalted art Thou, O Lord God. Let Thy heavenly blessings descend upon homes whose inmates have believed in Thee. Verily, unsurpassed art Thou in sending down divine blessings. Send forth, O God, such hosts as would render Thy faithful servants victorious. Thou dost fashion the created things through the power of Thy decree as Thou pleasest. Thou art in truth the Sovereign, the Creator, the All-Wise.\n\u003Cbr />\u003Cbr />\nSay: God is indeed the Maker of all things. He giveth sustenance in plenty to whomsoever He willeth. He is the Creator, the Source of all beings, the Fashioner, the Almighty, the Maker, the All-Wise. He is the Bearer of the most excellent titles throughout the heavens and the earth and whatever lieth between them. All do His bidding, and all the dwellers of earth and heaven celebrate His praise, and unto Him shall all return.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003Cbr />\u003C/div>\n\n\u003C\u003C\u003C","title":"Lauded be Thy Name, O Lord  our God!","modified":"20230422173850422","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"aid"},
{"created":"20230325001403850","text":"Lauded be Thy Name, O Lord my God! I am Thy servant who hath laid hold on the cord of Thy tender mercies, and clung to the hem of Thy bounteousness. I entreat Thee by Thy name whereby Thou hast subjected all created things, both visible and invisible, and through which the breath that is life indeed was wafted over the entire creation, to strengthen me by Thy power which hath encompassed the heavens and the earth, and to guard me from all sickness and tribulation. I bear witness that Thou art the Lord of all names, and the Ordainer of all that may please Thee. There is none other God but Thee, the Almighty, the All-Knowing, the All-Wise.\n\nDo Thou ordain for me, O my Lord, what will profit me in every world of Thy worlds. Supply me, then, with what Thou hast written down for the chosen ones among Thy creatures, whom neither the blame of the blamer, nor the clamor of the infidel, nor the estrangement of such as have withdrawn from Thee, hath deterred from turning towards Thee.\n\nThou, truly, art the Help in Peril through the power of Thy sovereignty. No God is there save Thee, the Almighty, the Most Powerful.\n\n—Bahá’u’lláh","title":"Lauded be Thy Name, O Lord my God! I am Thy servant...","modified":"20230423041859822","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230324235552498","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">L\u003C/span>auded be Thy name, O Lord my God! I entreat Thee by Thy Name through which the Hour hath struck, and the Resurrection came to pass, and fear and trembling seized all that are in heaven and all that are on earth, to rain down, out of the heaven of Thy mercy and the clouds of Thy tender compassion, what will gladden the hearts of Thy servants, who have turned towards Thee and helped Thy Cause.\n\u003Cbr />\u003Cbr />\nKeep safe Thy servants and Thy hand-maidens, O my Lord, from the darts of idle fancy and vain imaginings, and give them from the hands of Thy grace a draught of the soft-flowing waters of Thy knowledge.\n\u003Cbr />\u003Cbr />\nThou, truly, art the Almighty, the Most Exalted, the Ever-Forgiving, the Most Generous.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Lauded be Thy name, O Lord my God! I entreat Thee...","modified":"20230424014721951","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"protection"},
{"created":"20230324225401845","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">L\u003C/span>auded be Thy name, O my God and the God of all things, my Glory and the Glory of all things, my Desire and the Desire of all things, my Strength and the Strength of all things, my King and the King of all things, my Possessor and the Possessor of all things, my Aim and the Aim of all things, my Mover and the Mover of all things! Suffer me not, I implore Thee, to be kept back from the ocean of Thy tender mercies, nor to be far removed from the shores of nearness to Thee.\n\u003Cbr />\u003Cbr />\nAught else except Thee, O my Lord, profiteth me not, and near access to anyone save Thyself availeth me nothing. I entreat Thee by the plenteousness of Thy riches, whereby Thou didst dispense with all else except Thyself, to number me with such as have set their faces towards Thee, and arisen to serve Thee.\n\u003Cbr />\u003Cbr />\nForgive, then, O my Lord, Thy servants and Thy handmaidens. Thou, truly, art the Ever-Forgiving, the Most Compassionate.\n\u003Cbr />\u003Cbr />\n\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Lauded be Thy name, O my God and the God of all things...","modified":"20230424000804545","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"forgiveness"},
{"created":"20230324222806827","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">L\u003C/span>auded be Thy name, O my God! I entreat Thee by the fragrances of the Raiment of Thy grace which at Thy bidding and in conformity with Thy desire were diffused throughout the entire creation, and by the Daystar of Thy will that hath shone brightly, through the power of Thy might and of Thy sovereignty, above the horizon of Thy mercy, to blot out from my heart all idle fancies and vain imaginings, that with all my affections I may turn unto Thee, O Thou Lord of all mankind!\n\u003Cbr />\u003Cbr />\nI am Thy servant and the son of Thy servant, O my God! I have laid hold on the handle of Thy grace, and clung to the cord of Thy tender mercy. Ordain for me the good things that are with Thee, and nourish me from the Table Thou didst send down out of the clouds of Thy bounty and the heaven of Thy favor.\n\u003Cbr />\u003Cbr />\nThou, in very truth, art the Lord of the worlds, and the God of all that are in heaven and all that are on earth.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\u003C\u003C\u003C","title":"Lauded be Thy name, O my God! I entreat Thee...","modified":"20230422174511514","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"detach"},
{"created":"20230418064204327","text":"Humanity’s crying need will not be met by a struggle among competing ambitions or by protest against one or another of the countless wrongs afflicting a desperate age. It calls, rather, for a fundamental change of consciousness, for a wholehearted embrace of Bahá’u’lláh’s teaching that the time has come when each human being on earth must learn to accept responsibility for the welfare of the entire human family.\n\n^^(The Universal House of Justice, from a message dated 24 May 2001 to the Believers Gathered for the Events Marking the Completion of the Projects on Mount Carmel) [97]^^","title":"learn to accept responsibility","tags":"","modified":"20230418064239506"},
{"title":"Learning and Systematic Action","created":"20230327234315423","modified":"20230327234802284","type":"text/vnd.tiddlywiki","text":"The purpose of learning should be the promotion of the welfare of the people…. True learning is that which is conducive to the well-being of the world, not to pride and self-conceit, or to tyranny, violence and pillage.\n\n^^(Bahá’u’lláh, from a Tablet—translated from the Persian) [142]^^\n\n… the happiness and greatness, the rank and station, the pleasure and peace, of an individual have never consisted in his personal wealth, but rather in his excellent character, his high resolve, the breadth of his learning, and his ability to solve difficult problems.\n\n^^(‘Abdu’l-Bahá, The Secret of Divine Civilization, p. 28) [143]^^\n\nThere are certain pillars which have been established as the unshakable supports of the Faith of God. The mightiest of these is learning and the use of the mind, the expansion of consciousness, and insight into the realities of the universe and the hidden mysteries of Almighty God.\n\nTo promote knowledge is thus an inescapable duty imposed on every one of the friends of God.\n\n^^(‘Abdu’l-Bahá, Selections from the Writings of ‘Abdu’l-Bahá, pars. 97.1–97.2) [144]^^\n\nAll blessings are divine in origin, but none can be compared with this power of intellectual investigation and research, which is an eternal gift producing fruits of unending delight…. Therefore, you should put forward your most earnest efforts toward the acquisition of science and arts. The greater your attainment, the higher your standard in the divine purpose. The man of science is perceiving and endowed with vision, whereas he who is ignorant and neglectful of this development is blind. The investigating mind is attentive, alive; the callous and indifferent mind is deaf and dead. A scientific man is a true index and representative of humanity, for through processes of inductive reasoning and research he is informed of all that appertains to humanity, its status, conditions and happenings. He studies the human body politic, understands social problems and weaves the web and texture of civilization. In fact, science may be likened to a mirror wherein the infinite forms and images of existing things are revealed and reflected. It is the very foundation of all individual and national development. Without this basis of investigation, development is impossible. Therefore, seek with diligent endeavor the knowledge and attainment of all that lies within the power of this wonderful bestowal.\n\n^^(‘Abdu’l-Bahá, The Promulgation of Universal Peace, pp. 67-68) [145]^^\n\nThe present condition of the world—its economic instability, social dissensions, political dissatisfaction and international distrust—should awaken the youth from their slumber and make them enquire what the future is going to bring. It is surely they who will suffer most if some calamity sweep over the world. They should therefore open their eyes to the existing conditions, study the evil forces that are at play and then with a concerted effort arise and bring about the necessary reforms—reforms that shall contain within their scope the spiritual as well as social and political phases of human life.\n\n^^(From a letter dated 13 March 1932 written on behalf of Shoghi Effendi to an individual believer) [146]^^\n\nSystematization ensures consistency of lines of action based on well-conceived plans. In a general sense, it implies an orderliness of approach in all that pertains to Bahá’í service, whether in teaching or administration, in individual or collective endeavour. While allowing for individual initiative and spontaneity, it suggests the need to be clear-headed, methodical, efficient, constant, balanced and harmonious. Systematization is a necessary mode of functioning animated by the urgency to act.\n\n^^(The Universal House of Justice, Riḍván 155 (1998) message to the Bahá’ís of the World) [147]^^\n\nIf learning is to be the primary mode of operation in a community, then visions, strategies, goals and methods have to be re-examined time and again. As tasks are accomplished, obstacles removed, resources multiplied and lessons learned, modifications have to be made in goals and approaches, but in a way that continuity of action is maintained.\n\n^^(The Institution of the Counsellors, a document prepared by the Universal House of Justice (Haifa: Bahá’í World Centre, 2001), p. 24) [148]^^\n\nOne of your primary concerns will be to strengthen appreciation for systematic action, already heightened by the successes it has brought. To arrive at a unified vision of growth based on a realistic assessment of possibilities and resources, to develop strategies that lend structure to it, to devise and implement plans of action commensurate with capacity, to make necessary adjustments while maintaining continuity, to build on accomplishments—these are some of the requisites of systematization that every community must learn and internalize.\n\n^^(The Universal House of Justice, from a message dated 27 December 2005 to the Conference of the Continental Boards of Counsellors) [149]^^\n\nThis evolution in collective consciousness is discernable in the growing frequency with which the word “accompany” appears in conversations among the friends, a word that is being endowed with new meaning as it is integrated into the common vocabulary of the Bahá’í community. It signals the significant strengthening of a culture in which learning is the mode of operation, a mode that fosters the informed participation of more and more people in a united effort to apply Bahá’u’lláh’s teachings to the construction of a divine civilization, which the Guardian states is the primary mission of the Faith. Such an approach offers a striking contrast to the spiritually bankrupt and moribund ways of an old social order that so often seeks to harness human energy through domination, through greed, through guilt or through manipulation.\n\nIn relationships among the friends, then, this development in culture finds expression in the quality of their interactions. Learning as a mode of operation requires that all assume a posture of humility, a condition in which one becomes forgetful of self, placing complete trust in God, reliant on His all-sustaining power and confident in His unfailing assistance, knowing that He, and He alone, can change the gnat into an eagle, the drop into a boundless sea. And in such a state souls labour together ceaselessly, delighting not so much in their own accomplishments but in the progress and services of others. So it is that their thoughts are centred at all times on helping one another scale the heights of service to His Cause and soar in the heaven of His knowledge. This is what we see in the present pattern of activity unfolding across the globe, propagated by young and old, by veteran and newly enrolled, working side by side.\n\nNot only does this advance in culture influence relations among individuals, but its effects can also be felt in the conduct of the administrative affairs of the Faith. As learning has come to distinguish the community’s mode of operation, certain aspects of decision making related to expansion and consolidation have been assigned to the body of the believers, enabling planning and implementation to become more responsive to circumstances on the ground….\n\nBahá’u’lláh’s Revelation is vast. It calls for profound change not only at the level of the individual but also in the structure of society. “Is not the object of every Revelation”, He Himself proclaims, “to effect a transformation in the whole character of mankind, a transformation that shall manifest itself, both outwardly and inwardly, that shall affect both its inner life and external conditions?” The work advancing in every corner of the globe today represents the latest stage of the ongoing Bahá’í endeavour to create the nucleus of the glorious civilization enshrined in His teachings, the building of which is an enterprise of infinite complexity and scale, one that will demand centuries of exertion by humanity to bring to fruition. There are no shortcuts, no formulas. Only as effort is made to draw on insights from His Revelation, to tap into the accumulating knowledge of the human race, to apply His teachings intelligently to the life of humanity, and to consult on the questions that arise will the necessary learning occur and capacity be developed.\n\n^^(The Universal House of Justice, Riḍván 2010 message to the Bahá’ís of the World) [150]^^\n\nNumerous, of course, are the questions that the process of learning, now under way in all regions of the world, must address: how to bring people of different backgrounds together in an environment which, devoid of the constant threat of conflict and distinguished by its devotional character, encourages them to put aside the divisive ways of a partisan mindset, fosters higher degrees of unity of thought and action, and elicits wholehearted participation; how to administer the affairs of a community in which there is no ruling class with priestly functions that can lay claim to distinction or privilege; how to enable contingents of men and women to break free from the confines of passivity and the chains of oppression in order to engage in activities conducive to their spiritual, social and intellectual development; how to help youth navigate through a crucial stage of their lives and become empowered to direct their energies towards the advancement of civilization; how to create dynamics within the family unit that lead to material and spiritual prosperity without instilling in the rising generations feelings of estrangement towards an illusory “other” or nurturing any instinct to exploit those relegated to this category; how to make it possible for decision making to benefit from a diversity of perspectives through a consultative process which, understood as the collective investigation of reality, promotes detachment from personal views, gives due importance to valid empirical information, does not raise mere opinion to the status of fact or define truth as the compromise between opposing interest groups. To explore questions such as these and the many others certain to arise, the Bahá’í community has adopted a mode of operation characterized by action, reflection, consultation and study—study which involves not only constant reference to the writings of the Faith but also the scientific analysis of patterns unfolding. Indeed, how to maintain such a mode of learning in action, how to ensure that growing numbers participate in the generation and application of relevant knowledge, and how to devise structures for the systemization of an expanding worldwide experience and for the equitable distribution of the lessons learned—these are, themselves, the object of regular examination.\n\nThe overall direction of the process of learning that the Bahá’í community is pursuing is guided by a series of global plans, the provisions of which are established by the Universal House of Justice. Capacity building is the watchword of these plans: they aim at enabling the protagonists of collective effort to strengthen the spiritual foundations of villages and neighbourhoods, to address certain of their social and economic needs, and to contribute to the discourses prevalent in society, all while maintaining the necessary coherence in methods and approaches.\n\n^^(The Universal House of Justice, from a message dated 2 March 2013 to the Bahá’ís of Iran) [151]^^\n\nCentral to the effort to advance the work of expansion and consolidation, social action, and the involvement in the discourses of society is the notion of an evolving conceptual framework, a matrix that organizes thought and gives shape to activities and which becomes more elaborate as experience accumulates. It would be fruitful if the elements of this framework … can be consciously and progressively clarified…. Perhaps the most important of these is learning in action; the friends participate in an ongoing process of action, reflection, study, and consultation in order to address obstacles and share successes, re-examine and revise strategies and methods, and systematize and improve efforts over time.\n\n^^(From a letter dated 24 July 2013 written on behalf of the Universal House of Justice to a National Spiritual Assembly) [152]^^\n\nThe Bahá’í approach to the questions you have raised is one which will be worked out over time through patient and persistent effort and by the process of learning in which the Bahá’í community is engaged. This process will be augmented by research and discussion and by attempts to correlate the teachings with modern thought, including the identification of similarities and distinctions between the teachings and contemporary social constructs. Involvement in the discourses of society by believers in various social spaces will sharpen the insights gained. Ongoing study of the teachings and systematic endeavour to translate Bahá’í principles into action by engaging in the processes of community building, education of children and youth, and social action will assist in refining our grasp of Bahá’u’lláh’s intention for humanity in all areas of life. In the years ahead, the ability of the Bahá’í community to contribute to thought-shaping social change will increase, and answers to questions that appear to be unsolvable today will become apparent through a process of organic change, rather than as a result of imposing particular perspectives.\n\n^^(From a letter dated 21 January 2014 written on behalf of the Universal House of Justice to an individual believer) [153]^^\n\nIn many ways, the communities that have progressed furthest are tracing an inviting path for others to follow. Yet whatever the level of activity in a cluster, it is the capacity for learning among the local friends, within a common framework, that fosters progress along the path of development. Everyone has a share in this enterprise; the contribution of each serves to enrich the whole. The most dynamic clusters are those in which, irrespective of the resources the community possesses or the number of activities being undertaken, the friends appreciate that their task is to identify what is required for progress to occur—the nascent capacity that must be nurtured, the new skill that must be acquired, the initiators of a fledgling effort who must be accompanied, the space for reflection that must be cultivated, the collective endeavour that must be coordinated—and then find creative ways in which the necessary time and resources can be made available to achieve it. The very fact that each set of circumstances presents its own challenges is enabling every community not simply to benefit from what is being learned in the rest of the Bahá’í world but also to add to that body of knowledge. Awareness of this reality frees one from the fruitless search for a rigid formula for action while still allowing the insights gleaned in diverse settings to inform the process of growth as it takes a particular shape in one’s own surroundings. This entire approach is completely at odds with narrow conceptions of “success” and “failure” that breed freneticism or paralyse volition. Detachment is needed. When effort is expended wholly for the sake of God then all that occurs belongs to Him and every victory won in His Name is an occasion to celebrate His praise.\n\n(The Universal House of Justice, Riḍván 2014 message to the Bahá’ís of the World) [154]\n\n… the capacity for learning, which represented such a priceless legacy of previous Plans, is being extended beyond the realm of expansion and consolidation to encompass other areas of Bahá’í endeavour, notably social action and participation in the prevalent discourses of society.\n\n(The Universal House of Justice, from a message dated 29 December 2015 to the Conference of the Continental Boards of Counsellors) [155]","revision":"0","bag":"default"},
{"created":"20230325030520375","text":"\u003Csmall>REVEALED TO THE BAHÁ’ÍS OF THE UNITED STATES AND CANADA\u003C/small>\n\n//Let whosoever travels to different parts to teach, peruse over mountain, desert, land and sea this supplication.//\n\nO God! O God! Thou seest my weakness, lowliness and humility before Thy creatures; nevertheless, I have trusted in Thee and have arisen in the promotion of Thy teachings among Thy strong servants, relying on Thy power and might.\n\nO Lord! I am a broken-winged bird and desire to soar in Thy limitless space. How is it possible for me to do this save through Thy providence and grace, Thy confirmation and assistance.\n\nO Lord! Have pity on my weakness, and strengthen me with Thy power. O Lord! Have pity on my impotence, and assist me with Thy might and majesty.\n\nO Lord! Should the breath of the Holy Spirit confirm the weakest of creatures, he would attain all to which he aspireth and would possess anything he desireth. Indeed, Thou hast assisted Thy servants in the past and, though they were the weakest of Thy creatures, the lowliest of Thy servants and the most insignificant of those who lived upon the earth, through Thy sanction and potency they took precedence over the most glorious of Thy people and the most noble of mankind. Whereas formerly they were as moths, they became as royal falcons, and whereas before they were as brooks, they became as seas, through Thy bestowal and Thy mercy. They became, through Thy most great favor, stars shining on the horizon of guidance, birds singing in the rose gardens of immortality, lions roaring in the forests of knowledge and wisdom, and whales swimming in the oceans of life.\n\nVerily, Thou art the Clement, the Powerful, the Mighty, and the Most Merciful of the merciful.\n\n—‘Abdu’l‑Bahá","title":"Let whosoever travels to different parts","modified":"20230423050950633","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"us-can"},
{"title":"light of men is Justice","created":"20230418033120835","modified":"20230418033218398","tags":"","text":"… The light of men is Justice. Quench it not with the contrary winds of oppression and tyranny. The purpose of justice is the appearance of unity among men….\n\n… Shut your eyes to estrangement, then fix your gaze upon unity. Cleave tenaciously unto that which will lead to the well-being and tranquillity of all mankind. This span of earth is but one homeland and one habitation. It behoveth you to abandon vainglory which causeth alienation and to set your hearts on whatever will ensure harmony.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas, pp. 66–68) [32]^^"},
{"created":"20230418055002165","text":"No matter how far the material world advances, it cannot establish the happiness of mankind. Only when material and spiritual civilization are linked and coordinated will happiness be assured. Then material civilization will not contribute its energies to the forces of evil in destroying the oneness of humanity, for in material civilization good and evil advance together and maintain the same pace. For example, consider the material progress of man in the last decade. Schools and colleges, hospitals, philanthropic institutions, scientific academies and temples of philosophy have been founded, but hand in hand with these evidences of development, the invention and production of means and weapons for human destruction have correspondingly increased….\n\nAll this is the outcome of material civilization; therefore, although material advancement furthers good purposes in life, at the same time it serves evil ends…. If the moral precepts and foundations of divine civilization become united with the material advancement of man, there is no doubt that the happiness of the human world will be attained and that from every direction the glad tidings of peace upon earth will be announced. Then humankind will achieve extraordinary progress, the sphere of human intelligence will be immeasurably enlarged, wonderful inventions will appear, and the spirit of God will reveal itself; all men will consort in joy and fragrance, and eternal life will be conferred upon the children of the Kingdom…. Therefore, the material and the divine, or merciful, civilizations must progress together until the highest aspirations and desires of humanity shall become realized.\n\n^^(‘Abdu’l-Bahá, The Promulgation of Universal Peace, pp. 151–152) [72]^^","title":"linked and coordinated","tags":"","modified":"20230418055050220"},
{"created":"20230418060237905","text":"With regard to the harmony of science and religion, the Writings of the Central Figures and the commentaries of the Guardian make abundantly clear that the task of humanity, including the Bahá’í community that serves as the “leaven” within it, is to create a global civilization which embodies both the spiritual and material dimensions of existence. The nature and scope of such a civilization are still beyond anything the present generation can conceive. The prosecution of this vast enterprise will depend on a progressive interaction between the truths and principles of religion and the discoveries and insights of scientific inquiry. This entails living with ambiguities as a natural and inescapable feature of the process of exploring reality. It also requires us not to limit science to any particular school of thought or methodological approach postulated in the course of its development. The challenge facing Bahá’í thinkers is to provide responsible leadership in this endeavour, since it is they who have both the priceless insights of the Revelation and the advantages conferred by scientific investigation.\n\n^^(From a letter dated 19 May 1995 written on behalf of the Universal House of Justice to an individual believer) [79]^^","title":"living with ambiguities","tags":"","modified":"20230418060257192"},
{"created":"20230324154925509","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">L\u003C/span>ord! Pitiful are we, grant us Thy favor; poor, bestow upon us a share from the ocean of Thy wealth; needy, do Thou satisfy us; abased, give us Thy glory. The fowls of the air and the beasts of the field receive their meat each day from Thee, and all beings partake of Thy care and loving-kindness.\n\u003Cbr />\u003Cbr />\nDeprive not this feeble one of Thy wondrous grace and vouchsafe by Thy might unto this helpless soul Thy bounty.\n\u003Cbr />\u003Cbr />\nGive us our daily bread, and grant Thine increase in the necessities of life, that we may be dependent on none other but Thee, may commune wholly with Thee, may walk in Thy ways and declare Thy mysteries. Thou art the Almighty and the Loving and the Provider of all mankind.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003Cbr />\u003C/div>\n\n\u003C\u003C\u003C","title":"Lord! Pitiful are we, grant us Thy favor...","modified":"20230422173918187","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"aid"},
{"created":"20230324234318444","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">M\u003C/span>agnified be Thy name, O Lord my God! Thou art He Whom all things worship and Who worshipeth no one, Who is the Lord of all things and is the vassal of none, Who knoweth all things and is known of none. Thou didst wish to make Thyself known unto men; therefore, Thou didst, through a word of Thy mouth, bring creation into being and fashion the universe. There is none other God except Thee, the Fashioner, the Creator, the Almighty, the Most Powerful.\n\u003Cbr />\u003Cbr />\nI implore Thee, by this very word that hath shone forth above the horizon of Thy will, to enable me to drink deep of the living waters through which Thou hast vivified the hearts of Thy chosen ones and quickened the souls of them that love Thee, that I may, at all times and under all conditions, turn my face wholly towards Thee.\n\u003Cbr />\u003Cbr />\nThou art the God of power, of glory and bounty. No God is there beside Thee, the Supreme Ruler, the All-Glorious, the Omniscient.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Magnified be Thy name, O Lord my God! Thou art He Whom...","modified":"20230424014224213","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"praise"},
{"created":"20230325025904943","text":"Magnified be Thy name, O my God, for that Thou hast manifested the Day which is the King of Days, the Day which Thou didst announce unto Thy chosen Ones and Thy Prophets in Thy most excellent Tablets, the Day whereon Thou didst shed the splendor of the glory of all Thy names upon all created things. Great is his blessedness whosoever hath set himself towards Thee, and entered Thy presence, and caught the accents of Thy voice.\n\nI beseech Thee, O my Lord, by the name of Him round Whom circleth in adoration the kingdom of Thy names, that Thou wilt graciously assist them that are dear to Thee to glorify Thy word among Thy servants, and to shed abroad Thy praise amidst Thy creatures, so that the ecstasies of Thy revelation may fill the souls of all the dwellers of Thine earth.\n\nSince Thou hast guided them, O my Lord, unto the living waters of Thy grace, grant, by Thy bounty, that they may not be kept back from Thee; and since Thou hast summoned them to the habitation of Thy throne, drive them not out from Thy presence, through Thy loving-kindness. Send down upon them what shall wholly detach them from aught else except Thee, and make them able to soar in the atmosphere of Thy nearness, in such wise that neither the ascendancy of the oppressor nor the suggestions of them that have disbelieved in Thy most august and most mighty Self shall be capable of keeping them back from Thee.\n\n—Bahá’u’lláh","title":"Magnified be Thy name, O my God, for that Thou hast...","modified":"20230423045719159","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"teaching"},
{"created":"20230324224322543","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">M\u003C/span>ake firm our steps, O Lord, in Thy path and strengthen Thou our hearts in Thine obedience. Turn our faces toward the beauty of Thy oneness, and gladden our bosoms with the signs of Thy divine unity. Adorn our bodies with the robe of Thy bounty, and remove from our eyes the veil of sinfulness, and give us the chalice of Thy grace; that the essence of all beings may sing Thy praise before the vision of Thy grandeur. Reveal then Thyself, O Lord, by Thy merciful utterance and the mystery of Thy divine being, that the holy ecstasy of prayer may fill our souls—a prayer that shall rise above words and letters and transcend the murmur of syllables and sounds—that all things may be merged into nothingness before the revelation of Thy splendor.\n\u003Cbr />\u003Cbr />\nLord! These are servants that have remained fast and firm in Thy Covenant and Thy Testament, that have held fast unto the cord of constancy in Thy Cause and clung unto the hem of the robe of Thy grandeur. Assist them, O Lord, with Thy grace, confirm them with Thy power and strengthen their loins in obedience to Thee.\n\u003Cbr />\u003Cbr />\nThou art the Pardoner, the Gracious.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C\n","title":"Make firm our steps, O Lord, in Thy path ...","modified":"20230422212856946","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"firmness"},
{"title":"Make these children excellent plants","created":"20230324163444165","modified":"20230324163446432","type":"text/vnd.tiddlywiki","text":"O Lord! Make these children excellent plants. Let them grow and develop in the Garden of Thy Covenant, and bestow freshness and beauty through the outpourings from the clouds of the all-glorious Kingdom.\n\nO Thou kind Lord! I am a little child, exalt me by admitting me to the kingdom. I am earthly, make me heavenly; I am of the world below, let me belong to the realm above; gloomy, suffer me to become radiant; material, make me spiritual, and grant that I may manifest Thine infinite bounties.\n\nThou art the Powerful, the All-Loving.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"title":"Make this little maidservant","created":"20230324164204340","modified":"20230324164209271","type":"text/vnd.tiddlywiki","text":"O Thou most glorious Lord! Make this little maidservant of Thine blessed and happy; cause her to be cherished at the threshold of Thy oneness, and let her drink deep from the cup of Thy love so that she may be filled with rapture and ecstasy and diffuse sweet-scented fragrance. Thou art the Mighty and the Powerful, and Thou art the All-Knowing, the All-Seeing.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"title":"Make this youth radiant","created":"20230325041818914","modified":"20230325041820219","type":"text/vnd.tiddlywiki","text":"O Lord! Make this youth radiant, and confer Thy bounty upon this poor creature. Bestow upon him knowledge, grant him added strength at the break of every morn and guard him within the shelter of Thy protection so that he may be freed from error, may devote himself to the service of Thy Cause, may guide the wayward, lead the hapless, free the captives and awaken the heedless, that all may be blessed with Thy remembrance and praise. Thou art the Mighty and the Powerful.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"created":"20230324222747178","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">M\u003C/span>any a chilled heart, O my God, hath been set ablaze with the fire of Thy Cause, and many a slumberer hath been wakened by the sweetness of Thy voice. How many are the strangers who have sought shelter beneath the shadow of the tree of Thy oneness, and how numerous the thirsty ones who have panted after the fountain of Thy living waters in Thy days!\n\u003Cbr />\u003Cbr />\nBlessed is he that hath set himself towards Thee, and hasted to attain the Dayspring of the lights of Thy face. Blessed is he who with all his affections hath turned to the Dawning-Place of Thy Revelation and the Fountainhead of Thine inspiration. Blessed is he that hath expended in Thy path what Thou didst bestow upon him through Thy bounty and favor. Blessed is he who, in his sore longing after Thee, hath cast away all else except Thyself. Blessed is he who hath enjoyed intimate communion with Thee, and rid himself of all attachment to anyone save Thee.\n\u003Cbr />\u003Cbr />\nI beseech Thee, O my Lord, by Him Who is Thy Name, Who, through the power of Thy sovereignty and might, hath risen above the horizon of His prison, to ordain for everyone what becometh Thee and beseemeth Thine exaltation.\n\u003Cbr />\u003Cbr />\nThy might, in truth, is equal to all things.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Many a chilled heart, O my God, hath been set ablaze...","modified":"20230422175101574","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"detach"},
{"created":"20230423235838151","text":"&lt;br />\n\n&lt;\u003C\u003C\u003Cbr />\n&lt;div class=\"styled\">&lt;span class=\"fl\">&lt;/span>\n\n&lt;br />&lt;br />\n\n&lt;span class=\"rt\">&lt;/span>&lt;/div>\n\n&lt;\u003C\u003C","title":"markup","tags":"","modified":"20230424014456803"},
{"created":"20230324232142106","text":"\u003C\u003Ctabs   \"[tag[marriage]]\" \"Tiddlers\" >>\n","title":"Marriage","modified":"20230423030716254","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"pray"},
{"created":"20230422094500960","text":"The Mashriqu’l-Adhkár is one of the most vital institutions in the world, and it hath many subsidiary branches. Although it is a House of Worship, it is also connected with a hospital, a drug dispensary, a traveler’s hospice, a school for orphans, and a university for advanced studies. Every Mashriqu’l-Adhkár is connected with these five things. My hope is that the Mashriqu’l-Adhkár will now be established in America, and that gradually the hospital, the school, the university, the dispensary and the hospice, all functioning according to the most efficient and orderly procedures, will follow. Make these matters known to the beloved of the Lord, so that they will understand how very great is the importance of this “Dawning-Point of the Remembrance of God.” The Temple is not only a place for worship; rather, in every respect is it complete and whole.\n\n^^(‘Abdu’l-Bahá, Selections from the Writings of ‘Abdu’l-Bahá, par. 64.1) \n[129]^^","tags":"","title":"Mashriqu’l-Adhkár one of vital institutions","modified":"20230422094541825"},
{"created":"20230422094339345","text":"Although to outward seeming the Mashriqu’l-Adhkár is a material structure, yet it hath a spiritual effect. It forgeth bonds of unity from heart to heart; it is a collective center for men’s souls. Every city in which, during the days of the Manifestation, a temple was raised up, hath created security and constancy and peace, for such buildings were given over to the perpetual glorification of God, and only in the remembrance of God can the heart find rest. Gracious God! The edifice of the House of Worship hath a powerful influence on every phase of life. Experience hath, in the east, clearly shown this to be a fact. Even if, in some small village, a house was designated as the Mashriqu’l-Adhkár, it produced a marked effect; how much greater would be the impact of one especially raised up.\n\n^^(‘Abdu’l-Bahá, Selections from the Writings of ‘Abdu’l-Bahá, par. 60.1) [128]^^","tags":"","title":"Mashriqu’l-Adhkár spiritual effect","modified":"20230422094419299"},
{"created":"20230418053406668","text":"… although material civilization is one of the means for the progress of the world of mankind, yet until it becomes combined with Divine civilization, the desired result, which is the felicity of mankind, will not be attained…. Material civilization is like a lamp-glass. Divine civilization is the lamp itself and the glass without the light is dark. Material civilization is like the body. No matter how infinitely graceful, elegant and beautiful it may be, it is dead. Divine civilization is like the spirit, and the body gets its life from the spirit, otherwise it becomes a corpse. It has thus been made evident that the world of mankind is in need of the breaths of the Holy Spirit. Without the spirit the world of mankind is lifeless, and without this light the world of mankind is in utter darkness.\n\n^^(‘Abdu’l-Bahá, First Tablet to The Hague) [67]^^","title":"Material / Divine civilization","tags":"","modified":"20230418055802301"},
{"created":"20230418055452563","text":"No matter how much the world of humanity advances in material civilization, it is nevertheless in need of the spiritual development mentioned in the Gospel. The virtues of the material world are limited, whereas divine virtues are unlimited. Inasmuch as material virtues are limited, man’s need of the perfections of the divine world is unlimited.\n\nThroughout human history we find that although the very apex of human virtues has been reached at various times, yet they were limited, whereas divine attainments have ever been unbounded and infinite. The limited is ever in need of the unlimited. The material must be correlated with the spiritual. The material may be likened to the body, but divine virtues are the breathings of the Holy Spirit itself. The body without spirit is not capable of real accomplishment. Although it may be in the utmost condition of beauty and excellence, it is, nevertheless, in need of the spirit. The chimney of the lamp, no matter how polished and perfect it be, is in need of the light. Without the light, the lamp or candle is not illuminating. Without the spirit, the body is not productive.\n\n^^(‘Abdu’l-Bahá, The Promulgation of Universal Peace, p. 287) [75]^^","title":"material / divine virtues","tags":"","modified":"20230418055525004"},
{"created":"20230418070305932","text":"In its early stages, the systematic effort to reach out to a population and foster its participation in the process of capacity building accelerates markedly when members of that population are themselves in the vanguard of such an effort. These individuals will have special insight into those forces and structures in their societies that can, in various ways, reinforce the endeavours under way.\n\n^^(The Universal House of Justice, from a message dated 29 December 2015 to the Conference of the Continental Boards of Counsellors) [109]^^","title":"members in vanguard","tags":"","modified":"20230418070415457"},
{"created":"20230327233157560","text":"\u003C\u003Csubsume \"Learning and Systematic Action\">>\u003C\u003Csubsume \"Consultation and Collaboration\">>\n\u003C\u003Csubsume \"Utilizing Material Means\">>","title":"Methods_and_Approaches","modified":"20230422104243844","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"created":"20230324223249828","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n//O seeker of Truth! If thou desirest that God may open thine eye, thou must supplicate unto God, pray to and commune with Him at midnight, saying://\n\u003Cbr />\u003Cbr />\n\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Lord, I have turned my face unto Thy kingdom of oneness and am immersed in the sea of Thy mercy. O Lord, enlighten my sight by beholding Thy lights in this dark night, and make me happy by the wine of Thy love in this wonderful age. O Lord, make me hear Thy call, and open before my face the doors of Thy heaven, so that I may see the light of Thy glory and become attracted to Thy beauty.\n\u003Cbr />\u003Cbr />\nVerily, Thou art the Giver, the Generous, the Merciful, the Forgiving.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Midnight: O Lord, I have turned my face unto Thy kingdom...","modified":"20230424002843216","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"evening"},
{"created":"20230415003842975","text":"The movement of clusters along a continuum of development will remain the basic model for the expansion and consolidation of the community. The features of the developmental path that should be followed, and in particular the first, second, and third milestones that mark progress along the way, are already well known to the friends from our previous messages and from their own experience, and we feel no need to reiterate what we have stated before. By the close of the One Year Plan we anticipate that programmes of growth will be under way in over 6,000 clusters, that in close to 5,000 of these the second milestone will have been passed, and that in 1,300 of these the believers will have advanced further. These figures must climb considerably over the coming nine years… P7 30 December 2021\n\nInsights from the Frontiers of Learning\n\n2. EMERGING PROGRAMS OF GROWTH\n\nIn its 28 December message, the Universal House of Justice states that the first milestone, signifying the emergence of a program of growth, is marked by an initial flow of human resources into the field of action:\nThat is to say, in whatever combination and however \nsmall in number, devotional gatherings, children’s classes\nand junior youth groups are being maintained by those\nprogressing through the sequence of institute courses\nand committed to the vision of individual and collective\ntransformation they foster.19\n\nA new program of growth begins as two nascent capacities develop. First, one or more friends in a cluster must be able to help individuals study the institute’s sequence of courses and accompany them as they initiate core activities. Then, these individuals must be able to attract others to participate in the core activities. As efforts along these lines have borne fruit in various parts of the world, the institutions concerned set aside exaggerated expectations of what must be achieved before a new program of growth can be said to have emerged.\n\n… in striving to increase intensity so that clusters advance along the continuum of development, the challenge of the institutions becomes, on the one hand, how to sustain and extend the healthy dynamics of fledgling programs of growth and, on the other, how to revitalize intensive programs of growth in clusters where the level of activity and the development of human resources seem to have reached a plateau. In this regard, a number of insights and approaches have emerged to assist the friends to “learn to read their own reality, see their own possibilities, make use of their own resources, and respond to the exigencies of large-scale expansion and consolidation to come.”26\n\nA program of growth\u003Cbr />\nInvariably, opportunities afforded by the personal circumstances of the believers initially involved—or perhaps a single homefront pioneer—to enter into meaningful and distinctive conversation with local residents dictate how the process of growth begins in a cluster. A study circle made up of a few friends or colleagues, a class offered for several neighborhood children, a group formed for junior youth during after-school hours, a devotional gathering hosted for family and friends— any one of these can serve as a stimulus to growth. What\nhappens next follows no predetermined course. Conditions may justify that one core activity be given precedence, multiplying at a rate faster than the others. It is equally possible that all four would advance at a comparable pace. Visiting teams may be called upon to provide impetus to the fledgling set of activities. But irrespective of the specifics, the outcome must be the same. Within every cluster, the level of cohesion achieved among the core activities must be such that, in their totality, a nascent program for the sustained expansion and consolidation of the Faith can be perceived. That is to say, in whatever combination and however small in number, devotional gatherings, children’s classes and junior youth groups are being maintained by those progressing through the sequence of institute courses and committed to the vision of individual and collective transformation they foster. This initial flow of human resources into the field of systematic action marks the first of several milestones in a process of sustainable growth.\n,,28 December 2010,,\n\n    • What are the qualitative elements of the first Milestone? What capacities are emerging that facilitate growth? \u003Cbr />\n    • What has been the experience in your localities? How have you developed or strengthened those capacities?\u003Cbr />\n    • Thinking of opportunities, how where they created and followed? What is being learned about invitation?\n\n2nd Space:\n\nReflection questions from last 3-4 weeks\u003Cbr />\n    • Can we identify factors or circumstance that contributed in initiating or building a (elevated) conversation?\u003Cbr />\n        ◦ Chance or orchestrated \u003Cbr />\n    • How were you able to take the conversation beyond (potentially) information sharing so that it became a two way dialogue?\u003Cbr />\n        ◦ were there challenges?\u003Cbr />\n    • In thinking about the formation of teams or nuclei, how were individuals introduced to the vision and purpose of the team? Did strategies emerge from “reading reality” “in light of the possibilities and requirements at  hand”? \n\nStudy component:\n\nA greater expression of the society-building power of the Faith requires, first and foremost, still further advances in the process of entry by troops in every part of the world. The essentially spiritual undertakings of diffusing the light of Bahá’u’lláh’s Revelation ever more widely and extending the roots of His Faith ever more deeply into the soil of society have measurable outcomes: the number of clusters where a programme of growth has been initiated and the degree of intensity that each has reached. The means now exist for a swift advance in relation to both measures. The goal that the community of the Greatest Name must aspire to fulfil during the current series of global Plans is to establish intensive programmes of growth in all the clusters in the world. This formidable objective implies a broadening and intensification of activity on a scale never witnessed. Rapid progress towards this goal must be achieved in the course of the Nine Year Plan… ,,P5 30 December 2021,,\n\nQuestions:\u003Cbr />\n    • What does the society building power require? What are the implications for the three protagonists; the individual, the community and the institutions to ‘further advance’ ‘the process of entry by troops’?\u003Cbr />\n    • How would you describe the degree of intensity that has been reached in your cluster? How might intensity increase, ‘a broadening and intensification of activity? (How) Can this become a goal before Ridvan?\u003Cbr />\n\nThe Second Milestone;\u003Cbr />\nIncreasing intensity\u003Cbr />\n It is important to note that, as a program of growth is being brought into existence, an emergent community spirit begins to exert its influence on the course of events. Whether activities are scattered across the cluster or concentrated in one village or neighborhood, a sense of common purpose characterizes the endeavors of the friends. Whatever level of organization served to channel the early manifestations of this spirit, the systematic, coordinated multiplication of core activities necessitates that higher levels soon be attained. Through various measures, greater structure is lent to activity, and initiative, shaped largely by individual volition before, is now given collective expression.\n*\n\nQ:\n    • What are signs that there is a ‘sense of common purpose ‘ and that endeavors are building towards systematization and multiplication?.\n\n… As an increasing number of believers participate in the teaching and administrative work, undertaken with a humble attitude of learning, they should come to view every task, every interaction, as an occasion to join hands in the pursuit of progress and to accompany one another in their efforts to serve the Cause. In this way will the impulse to over instruct be quieted. In this way will the tendency to reduce a complex process of transformation into simplistic steps, susceptible to instruction by manual, be averted. Discrete actions are placed in context, and even the smallest of steps is endowed with meaning. The operation of spiritual forces in the arena of service becomes increasingly apparent, and bonds of friendship, so vital to a healthy pattern of growth, are continuously reinforced.\n\nWithin this landscape of unfolding processes, emerging structures, and enduring fellowship, that moment which has come to be known as the “launching” of an intensive program of growth represents conscious recognition that all the elements necessary to accelerate the expansion and consolidation of the Faith are not only in place but also functioning with an adequate degree of effectiveness. It signals the maturation of\nan ever-expanding, self-sustaining system for the spiritual edification of a population: a steady stream of friends is proceeding through the courses of the training institute and engaging in the corresponding activities, which serves, in turn, to increase the number of fresh recruits into the Faith, a significant percentage of whom invariably enters the institute process, guaranteeing the expansion of the system. This constitutes another milestone that the friends laboring in every cluster must, in time, reach.\n,,28 December 2010,,\n\nQ\n    • What factors have contributed to an increase in mobilizing more believers to participate in the teaching and administrative work? \u003Cbr />\n        ◦ Can you think of an example where accompaniment of one another has emerged and strengthened service to the Cause?\u003Cbr />\n    • Where clusters have reached this stage of “launching” ‘an intensive program of growth’ is there an increase in consciousness, where friends see their own contribution rising and contributing in higher degrees of complexity?\u003Cbr />\n        ◦ Are there signs that the strength and unfoldment of the training institute is increasing, such as friends progressing through the courses?\n\n29 December 2015 (4th) Five Year Plan\n\nReaching the second milestone along the continuum of development, which we described to you five years ago, is accompanied by advances qualitative, but also quantitative— such as a rise in the number of those involved in conversations that enable receptivity to be discovered and nurtured, in how many homes are being visited, in core activities and participation, in how many individuals are beginning the sequence of courses or supporting others as they gain the confidence to serve.\n\n\nStrengthening the pattern of action\u003Cbr />\nBefore long, there forms a nucleus of friends in a cluster who are working and consulting together and arranging activities. For the process of growth to advance further, the number of people sharing this commitment must rise, and their capacity for undertaking systematic action within the framework of the Plan must correspondingly increase. And similar to the development of a living organism, growth can occur quickly when the right conditions are in place.\n\nForemost among these conditions is an institute process gaining in strength, given its centrality to fostering the movement of populations. The friends who have begun studying institute materials, and are also investing their energies in organizing children’s classes, junior youth groups, gatherings for collective worship, or other related activities, are being assisted to proceed further through the sequence of courses, while the number of those starting their study continues to rise.    \n\n**    \n\nQ\n    • How can the number of friends ‘who are working and consulting together and arranging activities’ rise?\u003Cbr />\n    • Where might we see the ‘institute process gain in strength’?\u003Cbr />\n        ◦ The International Teaching Center released a document in 2017 - Training Institutes Attaining a higher level of functioning. Would some like to study parts of it together and corresponding implications?\n\nThis will wholistically draw us to; “viewing what was happening in each cluster from two perspectives. The first, engaging in three-monthly cycles of activity through which the community grows, with attention to teaching the Faith and conversation with those from the wider society, and, the second, the unfoldment of the three educational imperatives overseen by the training institute.”\n\nDates going forward;\n\n\n```\nApr 14\n```\n\n\n30 December 2021\u003Cbr />\nThe movement of clusters\n\nThe accomplishments of the previous series of Plans—particularly the last Five Year Plan—could not have occurred without a tremendous advance in the teaching work. An important dimension of this work\nis the capacity to engage in conversations on spiritual themes, a capacity which was explored in our message to your 2015 conference, where we described how it is developed through participation in institute courses and by gaining practical experience. It is evident that the pattern of activity unfolding at the grassroots opens up a variety of settings in which receptive souls—sometimes whole families or peer groups—can take part in meaningful conversations which awaken interest in the vision of the Faith and the Person of Bahá’u’lláh. Over time, many such souls begin to identify themselves with the Bahá’í community, especially as they gain the confidence to participate in community life through service. Of course, the community welcomes any degree of association that a person would like to maintain, great or small. Yet to recognize Bahá’u’lláh as a Manifestation of God and accept the privileges and  responsibilities that are uniquely associated with membership in the Bahá’í community is a singular moment in a person’s spiritual development, quite distinct from regular involvement in Bahá’í activities or voicing support for Bahá’í principles. Experience has shown that the environment created by community-building endeavours in a locality enables anyone who wishes to take this step to do so with relative ease. Wherever these endeavours are under way, it is important for the friends to remain mindful that the doors of the Faith are wide open and to give encouragement to those who stand at the threshold. And in areas where such endeavours have been well established for some time, many believers are discovering that a vibrant, expanding pattern of activity can naturally lead to families, groups of friends, and even clusters of households being ready to enter the Cause. For in spaces where the possibility of joining the community can be discussed openly and inclusively among those who share a sense of collective identity, souls can more easily feel emboldened to take this step together. Bahá’í institutions, especially Local Spiritual Assemblies, must adopt a mindset that allows for such developments, and ensure that any obstacles are removed. ,,P9  30 December 2021,,\n\nCentral to the pattern of action evolving in a cluster is the individual and collective transformation effected through the agency of the Word of God. From the beginning of the sequence of courses, a participant encounters Bahá’u’lláh’s Revelation in considering such weighty themes as worship, service to humanity, the life of the soul, and the education of children and youth. As a person cultivates the habit of study and deep reflection upon the Creative Word, this process of transformation reveals itself in an ability to express one’s understanding of profound concepts and to explore spiritual reality in conversations of significance. These capacities are visible not only in the elevated discussions that increasingly characterize interactions within the community, but in the ongoing conversations that reach well beyond—not least between the Bahá’í youth and their peers—extending to include parents whose daughters and sons are benefiting from the community’s programs of education. Through exchanges of this kind, consciousness of spiritual forces is raised, apparent dichotomies yield to unexpected insights, a sense of unity and common calling is fortified, confidence that a better world can be created is strengthened, and a commitment to action becomes manifest. Such distinctive conversations gradually attract ever-larger numbers to take part in a range of community activities. Themes of faith and certitude surface naturally, prompted by the receptivity and experiences of those involved. What is clear, then, is that as the institute process in a cluster gains momentum, the act of teaching comes to assume greater prominence in the lives of the friends. ,,P14  29 December 2015,,\n\nWe ask you and your auxiliaries to help the believers, wherever they reside, reflect periodically on effective ways of teaching the Faith in their surroundings, and to fan within their hearts a passion for teaching that will attract the confirmations of the Divine Kingdom. Souls who have been given the blessing of faith have a natural wish to share this gift through conversations with relatives, friends, classmates, co-workers, and those previously unmet, seeking in every place and at every moment a hearing ear. Different settings and circumstances lend themselves to different approaches, and the friends should be occupied in an ongoing process of learning about what is most effective in the place where they are. ,,P10  30 December 2021,,\n\n    • What are some examples of the ways and means in which you have been able to engage in these conversations? What is the condition and nature of the environment?\u003Cbr />\n    • What opportunities exist in the area in which you reside to create or explore multiplying elevated conversations or teaching? This could occur in pre-existing spaces or activities you are part of. Would creating a calendar be helpful in setting spaces in which to ‘test the market’?\u003Cbr />\n    • What are existing opportunities to reflect on conversations, efforts and experiences? With whom? Can this become regular and systematic?\u003Cbr />\n    • Keeping in mind, as we go forward, the overarching question posed by the House of Justice; \"what, in light of the possibilities and requirements at hand, would be fitting objectives to pursue in the coming cycle or series of cycles?”\n\n\n```\nhere\n```\n\n\nDevotionals;\n\nThousands upon thousands, embracing the diversity of the entire human family, are engaged in systematic study of the Creative Word in an environment that is at once serious and uplifting. As they strive to apply through a process of action, reflection and consultation the insights thus gained, they see their capacity to serve the Cause rise to new levels. Responding to the inmost longing of every heart to commune with its Maker, they carry out acts of collective worship in diverse settings, uniting with others in prayer, awakening spiritual susceptibilities, and shaping a pattern of life distinguished for its devotional character.\n,,(The Universal House of Justice, Riḍván 2008 message to the Bahá’ís of the World),,\n\n… the flourishing of the community, especially at the local level, demands a significant enhancement in patterns of behavior.… It involves the practice of collective worship of God. Hence, it is essential to the spiritual life of the community that the friends hold regular devotional meetings in local Bahá’í centres, where available, or elsewhere, including the homes of believers.\n,,(The Universal House of Justice, Riḍván 1996 message to the Bahá’ís of the World),,\n\nAs potent and far-reaching as are the spiritual forces released by individual and collective devotions offered within the Mashriqu’l-Adhkár and as essential as is a vibrant devotional life to one’s spiritual development, worship must also result, the House of Justice notes, in “deeds that give outward expression to that inner transformation”. 47 Shoghi Effendi points out that the “very purpose” of the community—a community that is “divinely ordained, organically united, clear-visioned, vibrant with life”—is “regulated by the twin directing principles of the worship of God and of service to one’s fellow-men”.48 Indeed, the indispensable connection between these directing principles is integral to the oneness of humankind, which, as the House of Justice notes, “is at once the operating principle and ultimate goal” of Bahá’u’lláh’s Revelation.49\n\nIn its Riḍván 2012 message to the Bahá’ís of the world, the House of Justice states:\u003Cbr />\nThe Mashriqu’l-Adhkár, described by ‘Abdu’l-Bahá as “one of the most vital institutions of the world”, weds two essential, inseparable aspects of Bahá’í life: worship and service. The union of these two is also reflected in the coherence that exists among the community-building features of the Plan, particularly the burgeoning of a devotional spirit that finds expression in gatherings for prayer and an educational process that builds capacity for service to humanity. The correlation of worship and service is especially pronounced in those clusters around the world where Bahá’í communities have significantly grown in size and vitality, and where engagement in social action is apparent.51\n\n Prayer and meditation are very important factors in deepening the spiritual life of the individual, but with them must go also action and example, as these are the tangible results of the former. Both are essential.\n,,(From a letter dated 15 May 1944 written on behalf of Shoghi Effendi to an individual believer),,\n\nThe friends … should turn to God for guidance in prayer and meditation, should study the Teachings of the Faith and then arise and act. Prayer and meditation, and study, without action, are of no value, and action must be reinforced by these other things, which strengthen the soul and nourish the mind.\n,,(From a letter dated 30 May 1956 written on behalf of Shoghi Effendi to the Hands of the Cause in Asia),,\n\n*A complement of coordinators appointed by the institute moves into place—those for study circles, for junior youth groups, and for children’s classes. Any order of appointment is potentially valid. Nothing less than an acute awareness of circumstances on the ground should make this determination, for what is at stake is not compliance with a set of procedures but the unfoldment of an educational process that has begun to show its potential to bring about the spiritual empowerment of large numbers.\n\nParallel to the establishment of mechanisms to support the institute process, other administrative structures are gradually taking shape. Out of the occasional meetings of a few believers emerge the regular deliberations of an expanding core group of friends concerned with channeling into the field of service an increasing store of energy. As the process of growth continues to gather momentum, such an arrangement ultimately fails to satisfy the demands of planning and decision making, and an Area Teaching Committee is constituted, and reflection meetings institutionalized. In the joint interactions of the Committee, the institute and the Auxiliary Board members, a fully fledged scheme for the coordination of activities becomes operational—with all the inherent capacity needed to facilitate the efficient flow of guidance, funds, and information. By now, the process of growth in the cluster will conform to the rhythm established by pronounced cycles of expansion and\nconsolidation, which, punctuated every three months by a meeting for reflection and planning, are unfolding without interruption.\n\n                                                                                                \n    **With the flow of participants through institute courses and into the\nfield of action being maintained, the company of those who are sustaining the growth process expands. Progress relies to a large extent on the quality of the efforts of those serving as tutors. At this early stage, most of them might still be drawn from other clusters, but at the same time, a few local friends are being raised up who, as their capacity for action increases, begin to help others study the materials of the institute. Efforts to usher in the first cadre of tutors from the cluster should steer a path between two undesirable outcomes. If individuals proceed through the courses of the institute too hastily, the capacity to serve is not sufficiently developed; conversely, if study is overly prolonged, the process is robbed of the dynamism essential to its advancement. In differing circumstances, creative solutions have been used to achieve the necessary balance, ensuring that, within a reasonable period, some among those residing in a cluster are enabled to serve as tutors.\n\n Of course, it is not the provision of training by itself that brings about progress. Efforts to build capacity fall short if arrangements are not swiftly made to accompany individuals into the arena of service. An adequate level of support extends far beyond encouraging words. When preparing to take on an unfamiliar task, working alongside a person with some experience increases consciousness of what is possible. An assurance of practical help can give a tentative venturer the courage to initiate an activity for the first time. Souls then advance their understanding together, humbly sharing the insights each possesses at a given moment and eagerly seeking to learn from fellow wayfarers on the path of service. Hesitation recedes and capacity develops to the point where an individual can carry out activities independently and, in turn, accompany others on the same path.\n\nWhere the institute is concerned, the flow of participants through its courses creates a growing need for them to be systematically supported as they begin serving as teachers of children, as animators, and as tutors. Opportunities naturally arise for those among the core of believers who have already gained a measure of experience in the educational activities to assist those who are newer to them. An individual’s readiness to help others move forward in their efforts to serve might lead to specific responsibilities being assigned to him or her. In this manner, coordinators of each of the three stages of the educational process gradually emerge as needs demand. Their actions are always motivated by a desire to see capacity develop in others and to foster friendships founded on cooperation and reciprocity.\n\n..\n\nCentral to the pattern of action evolving in a cluster is the individual and collective transformation effected through the agency of the Word of God. From the beginning of the sequence of courses, a participant encounters Bahá’u’lláh’s Revelation in considering such weighty themes as worship, service to humanity, the life of the soul, and the education of children and youth. As a person cultivates the habit of study and deep reflection upon the Creative Word, this process of transformation reveals itself in an ability to express one’s understanding of profound concepts and to explore spiritual reality in conversations of significance. These capacities are visible not only in the elevated discussions that increasingly characterize interactions within the community, but in the ongoing conversations that reach well beyond—not least between the Bahá’í youth and their peers—extending to include parents whose daughters and sons are benefiting from the community’s programs of education. Through exchanges of this kind, consciousness of spiritual forces is raised, apparent dichotomies yield to unexpected insights, a sense of unity and common calling is fortified, confidence that a better world can be created is strengthened, and a commitment to action becomes manifest. Such distinctive conversations gradually attract ever-larger numbers to take part in a range of community activities. Themes of faith and certitude surface naturally, prompted by the receptivity and experiences of those involved. What is clear, then, is that as the institute process in a cluster gains momentum, the act of teaching comes to assume\ngreater prominence in the lives of the friends.\n\nAs progress continues, the rising capacity for meaningful conversation is harnessed in the plans of the institutions. By the time cycles of activity have formally emerged, this capacity is being further stimulated through the expansion phase that does so much to determine the outcome of each cycle. The precise objectives of each expansion phase vary, of course, depending on conditions in the cluster and the circumstances of the Bahá’í community.\n","title":"Milestones","modified":"20230422035807935","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"ABM"},
