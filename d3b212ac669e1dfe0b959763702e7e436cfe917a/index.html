{"created":"20230328012100351","text":"\u003C\u003Csubsume-edit \"neither resources nor strength sufficient\">>\u003C\u003Csubsume-edit \"when they have accomplished goals\">>\u003C\u003Csubsume-edit \"their own immediate tasks\">>\u003C\u003Csubsume-edit \"as maturity and resources allow\">>\u003C\u003Csubsume-edit \"concepts objectives guiding principles\">>\u003C\u003Csubsume-edit \"relationship teaching and development\">>\u003C\u003Csubsume-edit \"One of the basic principles\">>\u003C\u003Csubsume-edit \"worship home visits together activities\">>\u003C\u003Csubsume-edit \"friends continued labour level cluster\">>\u003C\u003Csubsume-edit \"advances at the level of culture\">>\u003C\u003Csubsume-edit \"communities emphasis capacity-building\">>\u003C\u003Csubsume-edit \"outcome rise resources consciousness\">>\u003C\u003Csubsume-edit \"development projects begin grassroots\">>\u003C\u003Csubsume-edit \"work community building intensifies\">>\u003C\u003Csubsume-edit \"first community of sufficient size\">>\n\n\n\n\n","title":"The Emergence of Social Action","modified":"20230422093725913","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"title":"the first emanation","created":"20230418040946603","modified":"20230418041005391","tags":"","text":"Science is the first emanation from God toward man. All created beings embody the potentiality of material perfection, but the power of intellectual investigation and scientific acquisition is a higher virtue specialized to man alone. Other beings and organisms are deprived of this potentiality and attainment. God has created or deposited this love of reality in man. The development and progress of a nation is according to the measure and degree of that nation’s scientific attainments. Through this means its greatness is continually increased, and day by day the welfare and prosperity of its people are assured.\n\n^^(‘Abdu’l-Bahá, The Promulgation of Universal Peace, p. 67) [59]^^"},
{"created":"20230324225614532","text":"//All the friends of God … should contribute to the extent possible, however modest their offering may be. God doth not burden a soul beyond its capacity. Such contributions must come from all centers and all believers… . O Friends of God! Be ye assured that in place of these contributions, your agriculture, your industry, and your commerce will be blessed by manifold increases, with goodly gifts and bestowals. He who cometh with one goodly deed will receive a tenfold reward. There is no doubt that the living Lord will abundantly confirm those who expend their wealth in His path.//\n\nO God, my God! Illumine the brows of Thy true lovers, and support them with angelic hosts of certain triumph. Set firm their feet on Thy straight path, and out of Thine ancient bounty open before them the portals of Thy blessings; for they are expending on Thy pathway what Thou hast bestowed upon them, safeguarding Thy Faith, putting their trust in their remembrance of Thee, offering up their hearts for love of Thee, and withholding not what they possess in adoration for Thy Beauty and in their search for ways to please Thee.\n\nO my Lord! Ordain for them a plenteous share, a destined recompense and sure reward.\n\nVerily, Thou art the Sustainer, the Helper, the Generous, the Bountiful, the Ever-Bestowing.\n\n—‘Abdu’l‑Bahá","title":"The Fund","modified":"20230422101804359","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"pray"},
{"title":"the greatest bestowal","created":"20230418040811709","modified":"20230418041636657","tags":"","text":"It is clear that learning is the greatest bestowal of God; that knowledge and the acquirement thereof is a blessing from Heaven. Thus is it incumbent upon the friends of God to exert such an effort and strive with such eagerness to promote divine knowledge, culture and the sciences, that erelong those who are schoolchildren today will become the most erudite of all the fraternity of the wise. This is a service rendered unto God Himself, and it is one of His inescapable commandments.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Persian) [56]^^"},
{"created":"20230418054601921","text":"We hope that the beloved of God and the handmaids of the Merciful will, in accordance with the heavenly Teachings, serve the oneness of the world of humanity, regard religion as the basis of love and fellowship amongst the people, strive to harmonize religion and science, become a treasury of riches for the poor and a shelter and asylum for the fugitive, bring joy and radiance to the destitute, and aid the needy through the strengthening grace of the All-Merciful.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Persian) [69]^^","title":"the heavenly Teachings","tags":"","modified":"20230418054707478"},
{"title":"The Importance of the Arts in Promoting the Faith","created":"20230328015212261","modified":"20230328022050322","type":"text/vnd.tiddlywiki","text":"A Compilation Prepared by the Research Department\u003Cbr />\nof the Universal House of Justice\n\nAugust 1998\n\nThe 1996 Riḍván message of the Universal House of Justice to the Bahá’ís of the World called attention to the importance of the arts, especially the graphic and performing arts and literature, in the proclamation, expansion and consolidation of the Bahá’í Faith. This compilation is intended to enlarge upon this concept. While there are many references to “the arts” in the English translations of the Writings of Bahá’u’lláh and ‘Abdu’l-Bahá, the appearance of the term “arts” in many such passages can be misleading because the meaning of the original word often includes a broad range of activities such as industrial pursuits and trades. The extracts in this compilation have been chosen because they focus mainly on the graphic and performing arts and literature.\n\n\u003C\u003Csubsume \"(Arts) From the Writings of Bahá’u’lláh\">>\n\u003C\u003Csubsume \"(Arts) From the Writings of ‘Abdu’l-Bahá\">>\n\u003C\u003Csubsume \"(Arts) From the Utterances of ‘Abdu’l-Bahá\">>\n\u003C\u003Csubsume \"(Arts) From the Writings of Shoghi Effendi\">>\n\u003C\u003Csubsume \"(Arts) From Letters Written on Behalf of Shoghi Effendi\">>\n\u003C\u003Csubsume \"(Arts) From Letters Written by and on Behalf of the Universal House of Justice\">>\n\u003C\u003Csubsume \"(Arts) Notes\">>\n\n\n","revision":"0","bag":"default"},
{"created":"20230324231220325","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">H\u003C/span>e is the Healer, the Sufficer, the Helper, the All-Forgiving, the All-Merciful.\n\u003Cbr />\u003Cbr />\nI call on Thee O Exalted One, O Faithful One, O Glorious One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Sovereign, O Upraiser, O Judge! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Peerless One, O Eternal One, O Single One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Most Praised One, O Holy One, O Helping One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Omniscient, O Most Wise, O Most Great One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Clement One, O Majestic One, O Ordaining One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Beloved One, O Cherished One, O Enraptured One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Mightiest One, O Sustaining One, O Potent One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Ruling One, O Self-Subsisting, O All-Knowing One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Spirit, O Light, O Most Manifest One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Thou Frequented by all, O Thou Known to all, O Thou Hidden from all! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Concealed One, O Triumphant One, O Bestowing One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Almighty, O Succoring One, O Concealing One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Fashioner, O Satisfier, O Uprooter! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Rising One, O Gathering One, O Exalting One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Perfecting One, O Unfettered One, O Bountiful One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Beneficent One, O Withholding One, O Creating One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Most Sublime One, O Beauteous One, O Bounteous One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Just One, O Gracious One, O Generous One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O All-Compelling, O Ever-Abiding, O Most Knowing One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Magnificent One, O Ancient of Days, O Magnanimous One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Well-Guarded One, O Lord of Joy, O Desired One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Thou Kind to all, O Thou Compassionate with all, O Most Benevolent One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Haven for all, O Shelter to all, O All-Preserving One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Thou Succorer of all, O Thou Invoked by all, O Quickening One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Unfolder, O Ravager, O Most Clement One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Thou my Soul, O Thou my Beloved, O Thou my Faith! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Quencher of thirsts, O Transcendent Lord, O Most Precious One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Greatest Remembrance, O Noblest Name, O Most Ancient Way! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Most Lauded, O Most Holy, O Sanctified One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Unfastener, O Counselor, O Deliverer! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Friend, O Physician, O Captivating One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Glory, O Beauty, O Bountiful One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O the Most Trusted, O the Best Lover, O Lord of the Dawn! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Enkindler, O Brightener, O Bringer of Delight! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Lord of Bounty, O Most Compassionate, O Most Merciful One! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Constant One, O Life-Giving One, O Source of all Being! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Thou Who penetratest all things, O All-Seeing God, O Lord of Utterance! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Manifest yet Hidden, O Unseen yet Renowned, O Onlooker sought by all! Thou the Sufficing, Thou the Healing, Thou the Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nI call on Thee O Thou Who slayest the Lovers, O God of Grace to the wicked!\n\u003Cbr />\u003Cbr />\nO Sufficer, I call on Thee, O Sufficer!\n\u003Cbr />\u003Cbr />\nO Healer, I call on Thee, O Healer!\n\u003Cbr />\u003Cbr />\nO Abider, I call on Thee, O Abider!\n\u003Cbr />\u003Cbr />\nThou the Ever-Abiding, O Thou Abiding One!\n\u003Cbr />\u003Cbr />\nSanctified art Thou, O my God! I beseech Thee by Thy generosity, whereby the portals of Thy bounty and grace were opened wide, whereby the Temple of Thy Holiness was established upon the throne of eternity; and by Thy mercy whereby Thou didst invite all created things unto the table of Thy bounties and bestowals; and by Thy grace whereby Thou didst respond, in Thine own Self with Thy word “Yea!” on behalf of all in heaven and earth, at the hour when Thy sovereignty and Thy grandeur stood revealed, at the dawn-time when the might of Thy dominion was made manifest. And again do I beseech Thee, by these most beauteous names, by these most noble and sublime attributes, and by Thy most Exalted Remembrance, and by Thy pure and spotless Beauty, and by Thy hidden Light in the most hidden pavilion, and by Thy Name, cloaked with the garment of affliction every morn and eve, to protect the bearer of this blessed Tablet, and whoso reciteth it, and whoso cometh upon it, and whoso passeth around the house wherein it is. Heal Thou, then, by it every sick, diseased and poor one, from every tribulation and distress, from every loathsome affliction and sorrow, and guide Thou by it whosoever desireth to enter upon the paths of Thy guidance, and the ways of Thy forgiveness and grace.\n\u003Cbr />\u003Cbr />\nThou art verily the Powerful, the All-Sufficing, the Healing, the Protector, the Giving, the Compassionate, the All-Generous, the All-Merciful.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"THE LONG HEALING PRAYER","modified":"20230424010849487","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"healing"},
{"title":"The matter of Teaching","created":"20230418020327137","modified":"20230418020433179","tags":"","text":"The matter of Teaching, its direction, its ways and means, its extension, its consolidation, essential as they are to the interests of the Cause, constitute by no means the only issue which should receive the full attention of these Assemblies. A careful study of Bahá’u’lláh’s and ‘Abdu’l-Bahá’s Tablets will reveal that other duties, no less vital to the interests of the Cause, devolve upon the elected representatives of the friends in every locality….\n\nThey must do their utmost to extend at all times the helping hand to the poor, the sick, the disabled, the orphan, the widow, irrespective of color, caste and creed.\n\nThey must promote by every means in their power the material as well as the spiritual enlightenment of youth, the means for the education of children, institute, whenever possible, Bahá’í educational institutions, organize and supervise their work and provide the best means for their progress and development….\n\nThey must undertake the arrangement of the regular meetings of the friends, the feasts and the anniversaries, as well as the special gatherings designed to serve and promote the social, intellectual and spiritual interests of their fellow-men.\n\n^^(Shoghi Effendi, from a letter dated 12 March 1923, in Bahá’í Administration: Selected Messages, 1922–1932 (Wilmette: Bahá’í Publishing Trust, 1974), pp. 37–38) [18]^^"},
{"title":"the most turbulent stage","created":"20230418032347140","modified":"20230418032401916","tags":"","text":"The long ages of infancy and childhood, through which the human race had to pass, have receded into the background. Humanity is now experiencing the commotions invariably associated with the most turbulent stage of its evolution, the stage of adolescence, when the impetuosity of youth and its vehemence reach their climax, and must gradually be superseded by the calmness, the wisdom, and the maturity that characterize the stage of manhood. Then will the human race reach that stature of ripeness which will enable it to acquire all the powers and capacities upon which its ultimate development must depend.\n\n^^(Shoghi Effendi, from a letter dated 11 March 1936, in The World Order of Bahá’u’lláh, p. 202) [29]^^\n"},
{"created":"20230401030008509","text":"\u003Ccenter>{{download.jpg}}\u003C/center>\n\n\u003Ccenter>\n\n! The Nine Year Plan \n\n!! 2022-2031 \n\n''Messages of the Universal House of Justice ''\n\u003C/center>\n\n\u003C\u003C\u003C\n//At Riḍván this year we described how, over the course of a quarter century, the Bahá’í world underwent a transformation that endowed it with an undreamed-of capacity to learn, to grow, and to serve humanity. But, however bright were the achievements of this period, they must be eclipsed by what is to come. By the conclusion of the new series of Plans recently begun, the Bahá’í community will need to have acquired capacities that can scarcely be glimpsed at present. In your deliberations over the coming days, you will be occupied with exploring what is required to bring into being such a fortified community. //\n\n\n\u003Cspan class=\"rt\">-The Universal House of Justice \u003C/span>\n\u003C\u003C\u003C\n\n\u003Cbr />\n\u003Ccenter> [[Contents|The Nine Year Plan]] \u003C/center>","title":"The Nine Year Plan Booklet","modified":"20230417021337573","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"created":"20230324230651086","text":"O God! Dispel all those elements which are the cause of discord, and prepare for us all those things which are the cause of unity and accord! O God! Descend upon us Heavenly Fragrance and change this gathering into a gathering of Heaven! Grant to us every benefit and every food. Prepare for us the Food of Love! Give us the Food of Knowledge! Bestow on us the Food of Heavenly Illumination!\n\n—‘Abdu’l‑Bahá","title":"The Nineteen Day Feast","modified":"20230422101834710","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"pray"},
{"title":"the pivot of His teachings","created":"20230418032421243","modified":"20230418032435633","tags":"","text":"Of the principles enshrined in these Tablets the most vital of them all is the principle of the oneness and wholeness of the human race, which may well be regarded as the hall-mark of Bahá’u’lláh’s Revelation and the pivot of His teachings…. “We, verily,” He declares, “have come to unite and weld together all that dwell on earth.” “So potent is the light of unity,” He further states, “that it can illuminate the whole earth.” … Unity, He states, is the goal that “excelleth every goal” and an aspiration which is “the monarch of all aspirations.” “The world,” He proclaims, “is but one country, and mankind its citizens.” He further affirms that the unification of mankind, the last stage in the evolution of humanity towards maturity is inevitable, that “soon will the present day order be rolled up, and a new one spread out in its stead,” that “the whole earth is now in a state of pregnancy,” that “the day is approaching when it will have yielded its noblest fruits, when from it will have sprung forth the loftiest trees, the most enchanting blossoms, the most heavenly blessings.” He deplores the defectiveness of the prevailing order, exposes the inadequacy of patriotism as a directing and controlling force in human society, and regards the “love of mankind” and service to its interests as the worthiest and most laudable objects of human endeavor.\n\n^^(Shoghi Effendi, God Passes By (Wilmette: Bahá’í Publishing Trust, 1974, 2019 printing), pp. 343–344) [30]^^"},
{"created":"20230324232538225","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n//The pledge of marriage, the verse to be spoken individually by the bride and the bridegroom in the presence of at least two witnesses acceptable to the Spiritual Assembly is, as stipulated in the Kitáb-i-Aqdas (The Most Holy Book)://\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n\u003Cbr />\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">“W\u003C/span>e will all, verily, abide by the Will of God.”\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"The pledge of marriage","modified":"20230424012717745","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"marriage"},
{"title":"the promoter of truth","created":"20230418040838541","modified":"20230418040858905","tags":"","text":"… the religion of God is the promoter of truth, the establisher of science and learning, the supporter of knowledge, the civilizer of the human race, the discoverer of the secrets of existence, and the enlightener of the horizons of the world. How then could it oppose knowledge? God forbid! On the contrary, in the sight of God knowledge is the greatest human virtue and the noblest human perfection. To oppose knowledge is pure ignorance, and he who abhors knowledge and learning is not a human being but a mindless animal. For knowledge is light, life, felicity, perfection, and beauty, and causes the soul to draw nigh to the divine threshold. It is the honour and glory of the human realm and the greatest of God’s bounties. Knowledge is identical to guidance, and ignorance is the essence of error.\n\nHappy are those who spend their days in the pursuit of knowledge, in the discovery of the secrets of the universe, and in the meticulous investigation of truth!\n\n^^(‘Abdu’l-Bahá, Some Answered Questions (Haifa: Bahá’í World Centre, 2014), pp. 154–155) [57]^^"},
{"title":"the rational soul","created":"20230418040916516","modified":"20230418040934551","tags":"","text":"All the sciences, branches of learning, arts, inventions, institutions, undertakings, and discoveries have resulted from the comprehension of the rational soul. These were once impenetrable secrets, hidden mysteries, and unknown realities, and the rational soul gradually discovered them and brought them out of the invisible plane into the realm of the visible. This is the greatest power of comprehension in the world of nature, and the uttermost limit of its flight is to comprehend the realities, signs, and properties of contingent things.\n\n^^(‘Abdu’l-Bahá, Some Answered Questions, pp. 250–251) [58]^^"},
{"created":"20230328014444503","text":"\u003C\u003Csubsume-edit \"one of the wondrous gifts\">>\u003C\u003Csubsume-edit \"wings to man’s life\">>\u003C\u003Csubsume-edit \"begin and end in words\">>\u003C\u003Csubsume-edit \"the choicest fruit\">>\u003C\u003Csubsume-edit \"inner and outer perfections\">>\u003C\u003Csubsume-edit \"love of God\">>\u003C\u003Csubsume-edit \"advanced knowledge\">>\u003C\u003Csubsume-edit \"character must come first\">>\u003C\u003Csubsume-edit \"strive to widen the scope\">>\u003C\u003Csubsume-edit \"the greatest bestowal\">>\u003C\u003Csubsume-edit \"the promoter of truth\">>\u003C\u003Csubsume-edit \"the rational soul\">>\u003C\u003Csubsume-edit \"the first emanation\">>\u003C\u003Csubsume-edit \"three conditions\">>\u003C\u003Csubsume-edit \"the commitment to strive\">>\u003C\u003Csubsume-edit \"a conceptual framework\">>\u003C\u003Csubsume-edit \"perpetuation of ignorance\">>\n","title":"The Role of Knowledge","modified":"20230422073228292","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"title":"the sovereign remedy","created":"20230418014524041","modified":"20230418014635450","tags":"","text":"… that which hath streamed forth from the Most Exalted Pen is conducive to the glory, the advancement and education of all the peoples and kindreds of the earth. Indeed it is the sovereign remedy for every disease, could they but comprehend and perceive it.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas (Wilmette: Bahá’í Publishing Trust, 1988), p. 73) [3]^^"},
{"title":"the starting point","created":"20230418034254012","modified":"20230418034315055","tags":"","text":"… though world unity is possible—nay, inevitable—it ultimately cannot be achieved without unreserved acceptance of the oneness of humankind, described by the Guardian as “the pivot round which all the teachings of Bahá’u’lláh revolve”. With what insight and eloquence did he expound upon the far-reaching implications of this cardinal principle! Plainly he saw, amidst the turbulence of world affairs, how the reality that humanity is one people must be the starting point for a new order. The vast array of relations among nations—and within them—all need to be re-envisaged in this light.\n\nThe realization of such a vision will require, sooner or later, an historic feat of statesmanship from the leaders of the world. Alas, the will to attempt this feat is still wanting. Humanity is gripped by a crisis of identity, as various peoples and groups struggle to define themselves, their place in the world, and how they should act. Without a vision of shared identity and common purpose, they fall into competing ideologies and power struggles. Seemingly countless permutations of “us” and “them” define group identities ever more narrowly and in contrast to one another. Over time, this splintering into divergent interest groups has weakened the cohesion of society itself. Rival conceptions about the primacy of a particular people are peddled to the exclusion of the truth that humanity is on a common journey in which all are protagonists. Consider how radically different such a fragmented conception of human identity is from the one that follows from a recognition of the oneness of humanity. In this perspective, the diversity that characterizes the human family, far from contradicting its oneness, endows it with richness. Unity, in its Bahá’í expression, contains the essential concept of diversity, distinguishing it from uniformity. It is through love for all people, and by subordinating lesser loyalties to the best interests of humankind, that the unity of the world can be realized and the infinite expressions of human diversity find their highest fulfilment.\n\n^^(The Universal House of Justice, from a message dated 18 January 2019 to the Bahá’ís of the World) [46]^^"},
{"title":"the twigs of the tree of life","created":"20230324163959992","modified":"20230324164006494","type":"text/vnd.tiddlywiki","text":"O my God! O my God! Thou seest these children who are the twigs of the tree of life, the birds of the meads of salvation, the pearls of the ocean of Thy grace, the roses of the garden of Thy guidance.\n\nO God, our Lord! We sing Thy praise, bear witness to Thy sanctity and implore fervently the heaven of Thy mercy to make us lights of guidance, stars shining above the horizons of eternal glory amongst mankind, and to teach us a knowledge which proceedeth from Thee. Yá Bahá’u’l-Abhá!\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"title":"the universal good","created":"20230418033546572","modified":"20230418033604070","tags":"","text":"O well-wisher of the world of humanity! Praised be God that thine intention was good, that thou didst acquire knowledge and learning, and that thy wish is to engage in service to the peoples of the world. I beseech God that thou mayest succeed in this purpose and mayest manifest that which lieth concealed within thy heart. In the world of creation, good intentions are of two kinds. One kind is particular and aimed at specific people; this is limited and its scope is extremely narrow. The other kind is directed towards all created things; it is all-pervading and extensive in range. Whatsoever is undertaken for the sake of the universal good is of God. Therefore, undertakings that relate somewhat to the general good may be accomplished among civilized nations, but the only thing that is directed wholly towards the general good is the Word of God and Divine wisdom. This is the power which can effect a fundamental change and transformation in the world of being. This force is creative; it is generative and revitalizing and bringeth forth a new creation. Exert thine utmost endeavour, therefore, in pursuing that which will be the cause of progress of the world of humanity and will lead to perpetual exaltation and eternal life. Upon thee be greetings and praise.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Persian) [37]^^"},
{"created":"20230228110649960","text":"\u003C\u003C\u003C\n!!!\u003Ca href=\"https://www.bahai.org/library/authoritative-texts/the-universal-house-of-justice/messages/\" target=\"_blank\">Selected Messages\u003C/a>\n\n\u003Cbr />\n\u003Ca href=\"https://www.bahai.org/library/authoritative-texts/compilations/consultation/\" target=\"_blank\">Consultation\u003C/a>\n\n\u003Ca href=\"https://www.bahai.org/library/authoritative-texts/compilations/covenant/\" target=\"_blank\">The Covenant\u003C/a>\n\n\u003Ca href=\"https://www.bahai.org/library/authoritative-texts/compilations/crisis-victory/\" target=\"_blank\">Crisis and Victory\u003C/a>\n\n\u003Ca href=\"https://www.bahai.org/library/authoritative-texts/compilations/importance-art/\" target=\"_blank\">The Importance of the Arts in Promoting the Faith\u003C/a>\n\n\u003Ca href=\"https://www.bahai.org/library/authoritative-texts/compilations/importance-prayer-meditation-devotional-attitude/\" target=\"_blank\">The Importance of Prayer, Meditation and the Devotional Attitude\u003C/a>\n\n\u003Ca href=\"https://www.bahai.org/library/authoritative-texts/compilations/institution-mashriqul-adhkar/\" target=\"_blank\">The Institution of the Mashriqu’l-Adhkár\u003C/a>\n\n\u003Ca href=\"https://www.bahai.org/library/authoritative-texts/compilations/prayer-devotional-life/\" target=\"_blank\">Prayer and Devotional Life\u003C/a>\n\n\u003C\u003Csubsume \"Social Action\">> \u003Ca href=\"https://www.bahai.org/library/authoritative-texts/compilations/social-action/\" target=\"_blank\">@ bahai.org\u003C/a>\n\n\u003Ca href=\"https://www.bahai.org/library/authoritative-texts/compilations/women/\" target=\"_blank\">Compilation on Women\u003C/a>\n\n\u003Ca href=\"https://www.bahai.org/library/authoritative-texts/compilations/peace/\" target=\"_blank\">Peace\u003C/a>\n\n\u003C\u003C\u003C\n\n","title":"The Universal House of Justice","modified":"20230418050657095","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"title":"the work of developing","created":"20230418020211454","modified":"20230418020247921","tags":"","text":"The friends must engage in the work of developing Persia, that is, they must exert great efforts in the promotion of agriculture, industry, trade, education, arts, and sciences.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Persian) [16]^^\n"},
{"created":"20230327233057966","text":"\u003C\u003Csubsume \"Coherence Between the Material and Spiritual Dimensions of Existence\">>\u003C\u003Csubsume \"Capacity Building, Participation, and Organic Growth\">>\n\u003C\u003Csubsume \"The Emergence of Social Action\">>\n\u003C\u003Csubsume \"Community Development and the Movement of Populations\">>","title":"The_Nature_of_Bahá’í_Social_and_Economic_Development","modified":"20230422104154118","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"created":"20230422091242699","text":"The believers must not take their eyes off their own immediate tasks of patiently consolidating their administrative institutions, building up new Assemblies … and labouring to perfect the Bahá’í pattern of life, for these are things that no other group of people in the world can do or will do, and they alone are able to provide the spiritual foundation and example on which the larger world schemes must ultimately rest. At the same time every effort should be made to broadcast the Teachings at this time, and correlate them to the plight of humanity and the plans for its future.\n\n^^(From a letter dated 29 March 1945 written on behalf of Shoghi Effendi to a National Spiritual Assembly) [113]^^","tags":"","title":"their own immediate tasks","modified":"20230422091304198"},
{"created":"20230418065520863","text":"You will no doubt be familiar with the guidance provided by the Universal House of Justice in its Riḍván 2010 message concerning “certain fundamental concepts” that pertain to instances of social action pursued by Bahá’ís, which would include social and economic development projects. Among these are the principles that “while social action may involve the provision of goods and services in some form, its primary concern must be to build capacity within a given population to participate in creating a better world” and that “social change is not a project that one group of people carries out for the benefit of another.” Indeed, such endeavours are best initiated from within the communities they are intended to benefit, and great care must be exercised so as to ensure that the resources available from outside the community do not define the nature of the projects undertaken. In places around the world where the process of growth is advancing well, the enhanced capabilities fostered within individuals by the training institute process are naturally giving rise to sustainable programmes of social action at the grassroots, as it is the members of a given community who are in the best position to understand their social reality, assess their needs, and trace their own path of progress. For this reason, Bahá’ís are discouraged from designing and implementing development projects in countries other than their own.\n\n^^(From a letter dated 22 October 2012 written on behalf of the Universal House of Justice to an individual believer) [105]^^","title":"their own path of progress","tags":"","modified":"20230418065643721"},
{"title":"These lovely children","created":"20230324162309701","modified":"20230324162311473","type":"text/vnd.tiddlywiki","text":"O Thou kind Lord! These lovely children are the handiwork of the fingers of Thy might and the wondrous signs of Thy greatness. O God! Protect these children, graciously assist them to be educated and enable them to render service to the world of humanity. O God! These children are pearls, cause them to be nurtured within the shell of Thy loving-kindness.\n\nThou art the Bountiful, the All-Loving.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"title":"This is a child","created":"20230324162218252","modified":"20230324162222069","type":"text/vnd.tiddlywiki","text":"O Lord, my God! This is a child that hath sprung from the loins of one of Thy servants to whom Thou hast granted a distinguished station in the Tablets of Thine irrevocable decree in the Books of Thy behest.\n\nI beseech Thee by Thy name, whereby everyone is enabled to attain the object of his desire, to grant that this child may become a more mature soul amongst Thy servants; cause him to shine forth through the power of Thy name, enable him to utter Thy praise, to set his face towards Thee and to draw nigh unto Thee. Verily, it is Thou Who hast, from everlasting, been powerful to do as Thou willest and Who wilt, to eternity, remain potent to do as Thou pleasest. There is none other God but Thee, the Exalted, the August, the Subduer, the Mighty, the All-Compelling.\n\n—Bahá’u’lláh","revision":"0","bag":"default"},
{"title":"This is a choice sapling which Thou hast","created":"20230325041844774","modified":"20230325041846177","type":"text/vnd.tiddlywiki","text":"Praise and glory be to Thee, O Lord my God! This is a choice sapling which Thou hast planted in the meads of Thy love and hast nurtured with the fingers of Thy Lordship. Thou hast watered it from the wellspring of everlasting life which streameth forth from the gardens of Thy oneness and Thou hast caused the clouds of Thy tender mercy to shower Thy favors upon it. It hath now grown and developed beneath the shelter of Thy blessings which are manifest from the Dayspring of Thy divine essence. It hath burst forth into leaves and blossoms, is laden with fruit through the providence of Thy wondrous gifts and bounties and is stirred by the fragrant breeze wafting from the direction of Thy loving-kindness.\n\nO Lord! Cause this sapling to become verdant, fresh and flourishing by the outpourings of Thy special bounty and favor, wherewith Thou hast endued the tabernacles of holiness in Thy eternal Kingdom and hast adorned the essences of unity in the arena of reunion.\n\nO Lord! Assist him through Thy strengthening grace which proceedeth from Thine invisible Kingdom, aid him with such hosts as are hidden from the eyes of Thy servants and grant that he may have a sure footing in Thy presence. Unloose his tongue to make mention of Thee and gladden his heart to celebrate Thy praise. Illumine his face in Thy Kingdom, prosper him in the realm above and graciously confirm him to serve Thy Cause.\n\nThou art the All-Powerful, the All-Glorious, the Omnipotent.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"title":"Thou art He the fire of Whose love hath","created":"20230325041112157","modified":"20230325041113761","type":"text/vnd.tiddlywiki","text":"Glorified art Thou, O Lord my God!\n\nThou art He the fire of Whose love hath set ablaze the hearts of them who have recognized Thy unity, and the splendors of Whose countenance have illuminated the faces of such as have drawn nigh unto Thy court. How plenteous, O my God, is the stream of Thy knowledge! How sweet, O my Beloved, is the injury which, in my love for Thee, and for the sake of Thy pleasure, I suffer from the darts of the wicked doers! How pleasing are the wounds which, in Thy path and in order to proclaim Thy Faith, I sustain from the swords of the infidels!\n\nI beseech Thee, by Thy name through which Thou turnest restlessness into tranquillity, fear into confidence, weakness into strength, and abasement into glory, that Thou of Thy grace wilt aid me and Thy servants to exalt Thy name, to deliver Thy Message, and to proclaim Thy Cause, in such wise that we may remain unmoved by either the assaults of the transgressors or the wrath of the infidels, O Thou Who art my Well-Beloved!\n\nI am, O my Lord, Thy handmaiden, who hath hearkened to Thy call, and hastened unto Thee, fleeing from herself and resting her heart upon Thee. I implore Thee, O my Lord, by Thy name out of which all the treasures of the earth were brought forth, to shield me from the hints of such as have disbelieved in Thee and repudiated Thy truth.\n\nPowerful art Thou to do what Thou pleasest. Thou art, verily, the All-Knowing, the All-Wise.\n\n—Bahá’u’lláh","revision":"0","bag":"default"},
{"created":"20230325034454180","text":"Thou knowest full well, O my God, that tribulations have showered upon me from all directions and that no one can dispel or transmute them except Thee. I know of a certainty, by virtue of my love for Thee, that Thou wilt never cause tribulations to befall any soul unless Thou desirest to exalt his station in Thy celestial Paradise and to buttress his heart in this earthly life with the bulwark of Thine all-compelling power, that it may not become inclined toward the vanities of this world. Indeed Thou art well aware that under all conditions I would cherish the remembrance of Thee far more than the ownership of all that is in the heavens and on the earth.\n\nStrengthen my heart, O my God, in Thine obedience and in Thy love, and grant that I may be clear of the entire company of Thine adversaries. Verily, I swear by Thy glory that I yearn for naught besides Thyself, nor do I desire anything except Thy mercy, nor am I apprehensive of aught save Thy justice. I beg Thee to forgive me as well as those whom Thou lovest, howsoever Thou pleasest. Verily, Thou art the Almighty, the Bountiful.\n\nImmensely exalted art Thou, O Lord of the heavens and earth, above the praise of all men, and may peace be upon Thy faithful servants and glory be unto God, the Lord of all the worlds.\n\n—The Báb","title":"Thou knowest full well, O my God, tribulations...","modified":"20230423052633927","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"tests"},
{"created":"20230325025552445","text":"Thou knowest, O God, and art my witness that I have no desire in my heart save to attain Thy good pleasure, to be confirmed in servitude unto Thee, to consecrate myself in Thy service, to labor in Thy great vineyard and to sacrifice all in Thy path. Thou art the All-Knowing and the All-Seeing. I have no wish save to turn my steps, in my love for Thee, towards the mountains and the deserts to loudly proclaim the advent of Thy Kingdom, and to raise Thy call amidst all men. O God! Open Thou the way for this helpless one, grant Thou the remedy to this ailing one and bestow Thy healing upon this afflicted one. With burning heart and tearful eyes I supplicate Thee at Thy Threshold.\n\nO God! I am prepared to endure any ordeal in Thy path and desire with all my heart and soul to meet any hardship.\n\nO God! Protect me from tests. Thou knowest full well that I have turned away from all things and freed myself of all thoughts. I have no occupation save mention of Thee and no aspiration save serving Thee.\n\n—‘Abdu’l‑Bahá","title":"Thou knowest, O God, and art my witness that I have...","modified":"20230423050309733","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"teaching"},
{"created":"20230325025616999","text":"Thou seest me, O my God, bowed down in lowliness, humbling myself before Thy commandments, submitting to Thy sovereignty, trembling at the might of Thy dominion, fleeing from Thy wrath, entreating Thy grace, relying upon Thy forgiveness, shaking with awe at Thy fury. I implore Thee with a throbbing heart, with streaming tears and a yearning soul, and in complete detachment from all things, to make Thy lovers as rays of light across Thy realms, and to aid Thy chosen servants to exalt Thy Word, that their faces may turn beauteous and bright with splendor, that their hearts may be filled with mysteries, and that every soul may lay down its burden of sin. Guard them then from the aggressor, from him who hath become a shameless and blasphemous doer of wrong.\n\nVerily, Thy lovers thirst, O my Lord; lead them to the wellspring of bounty and grace. Verily, they hunger; send down unto them Thy heavenly table. Verily, they are naked; robe them in the garments of learning and knowledge.\n\nHeroes are they, O my Lord, lead them to the field of battle. Guides are they, make them to speak out with arguments and proofs. Ministering servants are they, cause them to pass round the cup that brimmeth with the wine of certitude. O my God, make them to be songsters that carol in fair gardens, make them lions that couch in the thickets, whales that plunge in the vasty deep.\n\nVerily, Thou art He of abounding grace. There is none other God save Thee, the Mighty, the Powerful, the Ever-Bestowing.\n\n—‘Abdu’l‑Bahá","title":"Thou seest me, O my God, bowed down in lowliness, ...","modified":"20230423050220060","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"teaching"},
{"created":"20230324225442830","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">T\u003C/span>hou seest me, O my Lord, with my face turned towards the heaven of Thy bounty and the ocean of Thy favor, withdrawn from all else beside Thee. I ask of Thee, by the splendors of the Sun of Thy revelation on Sinai, and the effulgences of the Orb of Thy grace which shineth from the horizon of Thy Name, the Ever-Forgiving, to grant me Thy pardon and to have mercy upon me. Write down, then, for me with Thy pen of glory that which will exalt me through Thy Name in the world of creation. Aid me, O my Lord, to set myself towards Thee, and to hearken unto the voice of Thy loved ones, whom the powers of the earth have failed to weaken, and the dominion of the nations has been powerless to withhold from Thee, and who, advancing towards Thee, have said: “God is our Lord, the Lord of all who are in heaven and all who are on earth.”\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C\n","title":"Thou seest me, O my Lord, with my face turned towards...","modified":"20230424000053366","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"forgiveness"},
{"created":"20230325040314468","text":"Thou seest, O my God, how Thy loved ones have been encompassed by the rebellious amongst Thy creatures and the wicked amidst Thy people. No land remaineth but the lamentation of Thy lovers and the wailing of Thy chosen ones were lifted up therein. I beseech Thee by Thy Most Great Name to draw forth the hand of power from the bosom of Thy might and to assist therewith all them that love Thee.\n\nThou beholdest, O my God, their eyes turned towards Thee, their gaze fixed upon the Dayspring of Thy might and Thy loving providence. Transmute, O my Lord, their abasement into glory, their poverty into wealth, and their weakness into a strength born of Thee.\n\nPowerful art Thou to do whatsoever Thou willest. No God is there but Thee, the All-Knowing, the All-Informed.\n\n—Bahá’u’lláh","title":"Thou seest, O my God, how Thy loved ones have been...","modified":"20230423054320250","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"triumph"},
{"title":"three conditions","created":"20230418041103288","modified":"20230418041502714","tags":"","text":"All the heavenly Books, divine Prophets, sages and philosophers agree that warfare is destructive to human development, and peace constructive. They agree that war and strife strike at the foundations of humanity. Therefore, a power is needed to prevent war and to proclaim and establish the oneness of humanity.\n\nBut knowledge of the need of this power is not sufficient. Realizing that wealth is desirable is not becoming wealthy. The admission that scientific attainment is praiseworthy does not confer scientific knowledge. Acknowledgment of the excellence of honor does not make a man honorable. Knowledge of human conditions and the needed remedy for them is not the cause of their betterment. To admit that health is good does not constitute health. A skilled physician is needed to remedy existing human conditions. As a physician is required to have complete knowledge of pathology, diagnosis, therapeutics and treatment, so this World Physician must be wise, skillful and capable before health will result. His mere knowledge is not health; it must be applied and the remedy carried out.\n\nThe attainment of any object is conditioned upon knowledge, volition and action. Unless these three conditions are forthcoming, there is no execution or accomplishment.\n\n^^(‘Abdu’l-Bahá, The Promulgation of Universal Peace, pp. 217–218) [60]^^"},
{"created":"20230324231443880","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">T\u003C/span>hy name is my healing, O my God, and remembrance of Thee is my remedy. Nearness to Thee is my hope, and love for Thee is my companion. Thy mercy to me is my healing and my succor in both this world and the world to come. Thou, verily, art the All-Bountiful, the All-Knowing, the All-Wise.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Thy name is my healing, O my God, and remembrance...","modified":"20230424010941258","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"healing"},
