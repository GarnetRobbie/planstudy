{"created":"20230418013410048","text":"Promote ye the development of the cities of God and His countries, and glorify Him therein in the joyous accents of His well-favored ones. In truth, the hearts of men are edified through the power of the tongue, even as houses and cities are built up by the hand and other means. We have assigned to every end a means for its accomplishment; avail yourselves thereof, and place your trust and confidence in God, the Omniscient, the All-Wise.\n\n^^(Bahá’u’lláh, The Kitáb-i-Aqdas, par. 160) [1]^^","title":"to every end a means","modified":"20230420041235737","tags":""},
{"created":"20230419033201299","text":"\u003Cbr />&lt;div class=\"styled\">&lt;br />&lt;br />&lt;/div>\n\n[[Prayers]]\n\n[[Documents]]\n\n[[Social Action]]\n\n[[Auxiliary Board]]\n\n[[Notes]]\n\n[[Journal]]\n\n[[Calendar]]\n\u003Chr />\n\n''The Nine Year Plan 2022 - 2031''\n\n[[30 December 2021]]\n\u003Cdiv class=\"indent\">\n[[2. The movement of clusters]]\u003Cbr />\n[[3. Learning from the most advanced clusters]]\u003Cbr />\n[[4. Contributing to social transformation]]\u003Cbr />\n[[5. Educational endeavours and the training institute]]\u003Cbr />\n[[6. Raising capacity for administration at all levels]]\u003Cbr />\n[[7. A historic mission]]\n\u003C/div>\n[[28 December 2010]]\n\u003Cdiv class=\"indent\">\n[[2. A programme of growth]]\u003Cbr />\n[[3. Increasing intensity]]\u003Cbr />\n[[4. Advancing the frontiers of learning]]\u003Cbr />\n[[5. Enhancing administrative capacity]]\u003Cbr />\n[[6. Service on Bahá’í institutions]]\u003Cbr />\n[[7. Dearly loved friends...]]\u003Cbr />\n[[8. Apart from the spiritual requisites...]]\n\u003C/div>\n[[29 December 2015]]\n\u003Cdiv class=\"indent\">\n[[2. The emergence of a programme of growth]]\u003Cbr />\n[[3. Strengthening the pattern of action]]\u003Cbr />\n[[4. Embracing large numbers and managing complexity]]\u003Cbr />\n[[5. Releasing the potential of the youth]]\u003Cbr />\n[[6. Enhancing institutional capacity]]\u003Cbr />\n[[7. A period of special potency]]\n\u003C/div>\n[[25 November 2020]]\u003Cbr />\n[[25 November 2021]]\u003Cbr />\n[[27 November 2021]]\u003Cbr />\n[[1 December 2021]]\u003Cbr />\n[[Riḍván 2021]]\u003Cbr />\n[[1 January 2022]]\u003Cbr />\n[[3 January 2022]]\u003Cbr />\n[[4 January 2022]]\u003Cbr />\n\n\n","tags":"$:/tags/SideBar","title":"TOC","modified":"20230423215240515"},
{"created":"20230418064031555","text":"The worldwide Bahá’í community, as an organic whole, transcends divisions prevalent in society today, such as “North” and “South”, “developed” and “underdeveloped”. Social and economic development efforts are undertaken by Bahá’ís, irrespective of the degree of material prosperity achieved by their nations, as they strive to apply the teachings of Bahá’u’lláh to the gradual process of building a new civilization. Every follower of Bahá’u’lláh is a member of this worldwide community and can rightfully offer to contribute to a specific endeavor in any country. As the friends gain experience in social and economic development, and as they advance in their studies of various branches of learning or in their professional fields, individuals arise in every continent who have expertise in some aspect of development work and who wish to offer their services to projects at home or abroad. If their energies are not channelled effectively, and they are not given a realistic picture of Bahá’í development efforts, these friends will later become frustrated when they realize that the capacity of Bahá’í projects overseas to utilize their talents and services is limited.\n\nFor this reason, it is important that conferences, seminars and promotional materials not reinforce an image of “development projects” as understood by society at large. Bahá’í efforts in this field generally take the form of grassroots initiatives carried out by small groups of believers in the towns and villages where they reside. As these initiatives are nurtured, some grow into more substantial programs with permanent administrative structures. Yet very few can be compared with the kind of complex projects promoted and funded by government agencies and large nongovernmental organizations.\n\nThe effective use of the talents of individuals with particular expertise also demands vigilance in ensuring that the initiative of some, usually those with access to more resources, does not end up suffocating the initiatives of others. The Administrative Order is structured in a way that fosters initiative and safeguards the right of people to be meaningfully involved in the development of their own communities. Accordingly the activities of the friends in each country fall under the guidance of the institutions of the Faith in that country….\n\nIn general, the determining factor in matching offers of service and assistance to projects should be the capacity of the projects to receive help and not the amount of resources available. It is quite possible that the talents of the friends, especially those in … exceed the capacity of the development projects elsewhere to receive assistance at this stage in the growth of the Faith. In this connection, the two-pronged approach you are pursuing seems most appropriate. While striving to help increase the capacity of projects worldwide, you are at the same time encouraging individual believers from more materially prosperous countries to become involved in Bahá’í projects at home. You should also continue encouraging them to participate in worthy endeavors outside the Faith in order to influence their professional fields and infuse them with the teachings of Bahá’u’lláh. They should be assured that this is, in and of itself, a tremendous service to the Cause and not feel that they are serving the Faith only if they dedicate themselves directly to Bahá’í projects.\n\n^^(The Universal House of Justice, from a memorandum dated 11 March 1997 to the Office of Social and Economic Development) [96]^^","title":"transcends prevalent divisions","tags":"","modified":"20230418064101240"},
{"title":"transformation mankind","created":"20230418013752175","modified":"20230418021857367","tags":"","text":"… is not the object of every Revelation to effect a transformation in the whole character of mankind, a transformation that shall manifest itself, both outwardly and inwardly, that shall affect both its inner life and external conditions?\n\n^^(Bahá’u’lláh, The Kitáb-i-Íqán: The Book of Certitude (Wilmette: Bahá’í Publishing, 2019), p. 169) [2]^^"},
{"created":"20230325034729893","text":"\u003C\u003Ctabs   \"[tag[triumph]]\" \"Tiddlers\">>\n","title":"Triumph of the Cause","modified":"20230423055128537","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"pray"},
{"title":"two calls","created":"20230418020509986","modified":"20230418020609495","tags":"","text":"‘Abdu’l-Bahá has extolled “two calls” to “success and prosperity” that can be heard from the “heights of the happiness of mankind”. One is the call of “civilization”, of “progress of the material world”. It comprises the “laws”, “regulations”, “arts and sciences” through which humanity develops. The other is the “soul-stirring call of God”, on which depends the eternal happiness of humanity. “This second call”, the Master has explained, “is founded upon the instructions and exhortations of the Lord and the admonitions and altruistic emotions belonging to the realm of morality which, like unto a brilliant light, brighten and illumine the lamp of the realities of mankind. Its penetrative power is the Word of God.” As you continue to labour in your clusters, you will be drawn further and further into the life of the society around you and will be challenged to extend the process of systematic learning in which you are engaged to encompass a growing range of human endeavours. In the approaches you take, the methods you adopt, and the instruments you employ, you will need to achieve the same degree of coherence that characterizes the pattern of growth presently under way.\n\n^^(The Universal House of Justice, Riḍván 2008 message to the Bahá’ís of the World) [20]^^"},
{"created":"20230418060423701","text":"… science and religion are two complementary systems of knowledge and practice by which human beings come to understand the world around them and through which civilization advances; … religion without science soon degenerates into superstition and fanaticism, while science without religion becomes the tool of crude materialism; … true prosperity, the fruit of a dynamic coherence between the material and spiritual requirements of life, will recede further and further out of reach as long as consumerism continues to act as opium to the human soul….\n\n^^(The Universal House of Justice, from a message dated 2 March 2013 to the Bahá’ís of Iran) [81]^^","title":"two complementary systems","tags":"","modified":"20230418060437598"},
{"created":"20230418055118199","text":"Scientific knowledge is the highest attainment upon the human plane, for science is the discoverer of realities. It is of two kinds: material and spiritual. Material science is the investigation of natural phenomena; divine science is the discovery and realization of spiritual verities. The world of humanity must acquire both. A bird has two wings; it cannot fly with one. Material and spiritual science are the two wings of human uplift and attainment. Both are necessary—one the natural, the other supernatural; one material, the other divine.\n\n^^(‘Abdu’l-Bahá, The Promulgation of Universal Peace, pp. 195–196) [73]^^","title":"two kinds science","tags":"","modified":"20230418055235033"},
{"created":"20230418063540500","text":"There are two principles which the House of Justice feels are fundamental to the generality of such projects of social and economic development, although, of course, there will be exceptions. The first is that they should be built on a substructure of existing, sufficiently strong local Bahá’í communities. The second is that the long-term conduct of the project should aim at self-sufficiency and not be dependent upon continuing financial support from outside.\n\nThe first principle implies that the projects of social and economic development now to be undertaken are a natural stage of the growth of the Bahá’í community and are needed by the community itself, although they will, of course, benefit a much wider segment of society….\n\nThe second principle must take into account that any project started by the Cause should be designed to grow soundly and steadily, and not to collapse from attrition. In other words, external assistance and funds, Bahá’í and non-Bahá’í, may be used for capital acquisitions, to make surveys, to initiate activities, to bring in expertise, but the aim should be for each project to be able to continue and to develop on the strength of local Bahá’í labour, funds and enthusiasm even if all external aid should be cut off.\n\n^^(From a letter dated 8 May 1984 written on behalf of the Universal House of Justice to a National Spiritual Assembly) [93]^^","title":"two principles fundamental","tags":"","modified":"20230418063644376"},
{"created":"20230418054858742","text":"For man two wings are necessary. One wing is physical power and material civilization; the other is spiritual power and divine civilization. With one wing only, flight is impossible. Two wings are essential. Therefore, no matter how much material civilization advances, it cannot attain to perfection except through the uplift of spiritual civilization.\n\n^^(‘Abdu’l-Bahá, The Promulgation of Universal Peace, p. 16) [71]^^","title":"two wings are necessary","tags":"","modified":"20230418054933435"},
{"title":"Unbridled nationalism","created":"20230418033849154","modified":"20230418033924861","tags":"","text":"Unbridled nationalism, as distinguished from a sane and legitimate patriotism, must give way to a wider loyalty, to the love of humanity as a whole. Bahá’u’lláh’s statement is: “The earth is but one country, and mankind its citizens.” The concept of world citizenship is a direct result of the contraction of the world into a single neighbourhood through scientific advances and of the indisputable interdependence of nations. Love of all the world’s peoples does not exclude love of one’s country. The advantage of the part in a world society is best served by promoting the advantage of the whole.\n\n^^(The Universal House of Justice, from a message dated October 1985 to the Peoples of the World) [41]^^"},
{"created":"20230422100107919","text":"Underlying the process even from the start is, of course, a collective movement towards the vision of material and spiritual prosperity set forth by Him Who is the Lifegiver of the World. But when such large numbers are involved, the movement of an entire population becomes discernible.\n\nThis movement is especially in evidence in those clusters where a local Mashriqu’l-Adhkár is to be established. One such, by way of example, is in Vanuatu. The friends who reside on the island of Tanna have made a supreme effort to raise consciousness of the planned House of Worship, and have already engaged no less than a third of the island’s 30,000 inhabitants in an expanding conversation about its significance in a variety of ways. The ability to sustain an elevated conversation among so many people has been refined through years of experience sharing the teachings of Bahá’u’lláh and extending the reach of a vibrant training institute. Junior youth groups on the island are particularly thriving, urged on by the support of village chiefs who see how the participants are spiritually empowered. Encouraged by the unity and dedication that exist among them, these young people have not only dispelled the languor of passivity in themselves but have, through various practical projects, found means to work for the betterment of their community, and as a result, those of all ages, not least their own parents, have been galvanized into constructive action. Among the believers and the wider society, the bounty of being able to turn to a Local Spiritual Assembly for guidance and for the resolution of difficult situations is being recognized, and in turn, the decisions of the Spiritual Assemblies are increasingly characterized by wisdom and sensitivity. There is much here to indicate that, when the elements of the Plan’s framework for action are combined into a coherent whole, the impact on a population can be profound. And it is against the background of ongoing expansion and consolidation—the thirtieth cycle of the intensive programme of growth has recently concluded—that the friends are actively exploring, with the rest of the island’s inhabitants, what it means for a Mashriqu’l-Adhkár, a “collective centre for men’s souls”, to be raised up in their midst. With the active support of traditional leaders, Tanna islanders have offered no less than a hundred design ideas for the Temple, demonstrating the extent to which the House of Worship has captured imaginations, and opening up enthralling prospects for the influence it is set to exert on the lives lived beneath its shade.\n\n^^(The Universal House of Justice, Riḍván 2014 message to the Bahá’ís of the World) [138]^^","tags":"","title":"Underlying process collective movement","modified":"20230422100921149"},
{"created":"20230327233000277","text":"\u003C\u003Csubsume \"The Concept of Social and Economic Development Enshrined in the Teachings\">>\u003C\u003Csubsume \"Collective Maturity and an Ever-Advancing Civilization\">>\u003C\u003Csubsume \"Oneness and Justice\">>\u003C\u003Csubsume \"The Role of Knowledge\">>","title":"Underlying_Concepts_and_Principles","modified":"20230422104010133","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"created":"20230325040346730","text":"\u003C\u003Ctabs   \"[tag[unity]]\" \"Tiddlers\">>\n","title":"Unity","modified":"20230423055333310","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"pray"},
{"title":"universal fermentation","created":"20230418032310166","modified":"20230418032326631","tags":"","text":"As we view the world around us, we are compelled to observe the manifold evidences of that universal fermentation which, in every continent of the globe and in every department of human life, be it religious, social, economic or political, is purging and reshaping humanity in anticipation of the Day when the wholeness of the human race will have been recognized and its unity established. A twofold process, however, can be distinguished, each tending, in its own way and with an accelerated momentum, to bring to a climax the forces that are transforming the face of our planet. The first is essentially an integrating process, while the second is fundamentally disruptive. The former, as it steadily evolves, unfolds a System which may well serve as a pattern for that world polity towards which a strangely-disordered world is continually advancing; while the latter, as its disintegrating influence deepens, tends to tear down, with increasing violence, the antiquated barriers that seek to block humanity’s progress towards its destined goal. The constructive process stands associated with the nascent Faith of Bahá’u’lláh, and is the harbinger of the New World Order that Faith must erelong establish. The destructive forces that characterize the other should be identified with a civilization that has refused to answer to the expectation of a new age, and is consequently falling into chaos and decline.\n\n^^(Shoghi Effendi, from a letter dated 11 March 1936, in The World Order of Bahá’u’lláh, p. 170) [28]^^"},
{"title":"unlocking the doors","created":"20230418014843638","modified":"20230418014904793","tags":"","text":"Unveiled and unconcealed, this Wronged One hath, at all times, proclaimed before the face of all the peoples of the world that which will serve as the key for unlocking the doors of sciences, of arts, of knowledge, of well-being, of prosperity and wealth.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas, p. 96) [5]^^"},
{"title":"Utilizing Material Means","created":"20230328004527619","modified":"20230328004738974","type":"text/vnd.tiddlywiki","text":"Hold ye fast unto the cord of material means, placing your whole trust in God, the Provider of all means.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas, p. 26) [169]^^\n\nIn this day it is incumbent upon everyone to serve the Cause of God, while He Who is the Eternal Truth—exalted be His glory—hath made the fulfilment of every undertaking on earth dependent on material means.\n\n^^(Bahá’u’lláh, from a Tablet—translated from the Persian) [170]^^\n\nWealth is praiseworthy in the highest degree, if it is acquired by an individual’s own efforts and the grace of God, in commerce, agriculture, art and industry, and if it be expended for philanthropic purposes. Above all, if a judicious and resourceful individual should initiate measures which would universally enrich the masses of the people, there could be no undertaking greater than this, and it would rank in the sight of God as the supreme achievement, for such a benefactor would supply the needs and insure the comfort and well-being of a great multitude. Wealth is most commendable, provided the entire population is wealthy. If, however, a few have inordinate riches while the rest are impoverished, and no fruit or benefit accrues from that wealth, then it is only a liability to its possessor. If, on the other hand, it is expended for the promotion of knowledge, the founding of elementary and other schools, the encouragement of art and industry, the training of orphans and the poor—in brief, if it is dedicated to the welfare of society—its possessor will stand out before God and man as the most excellent of all who live on earth and will be accounted as one of the people of paradise.\n\n^^(‘Abdu’l-Bahá, The Secret of Divine Civilization, p. 29) [171]^^\n\nThou hast asked about material means and prayer. Prayer is like the spirit and material means are like the human hand. The spirit operateth through the instrumentality of the hand. Although the one true God is the All-Provider, it is the earth which is the means to supply sustenance. “The heaven hath sustenance for you”4 but when sustenance is decreed it becometh available, whatever the means may be. When man refuseth to use material means, he is like a thirsty one who seeketh to quench his thirst through means other than water or other liquids. The Almighty Lord is the provider of water, and its maker, and hath decreed that it be used to quench man’s thirst, but its use is dependent upon His Will. If it should not be in conformity with His Will, man is afflicted with a thirst which the oceans cannot quench.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Persian) [172]^^\n\nO servant of God! To ‘Abdu’l-Bahá, homelessness is home and the gloomy prison his nest. He seeketh a lofty mansion, but in the world of God; he desireth the Frequented Fane, but in the heavenly realm. An earthly edifice, even if raised as high as the heavens, will ultimately become a ruin, nay, a darkened tomb. Erecting edifices, palaces, mansions, and stately homes is acceptable and praiseworthy in the religion of God, but one should not become attached to them or set one’s affections upon them. The intention should be the advancement of the world and the establishment of human civilization. A man of true knowledge and understanding will build public structures, that is, places that belong to all—a house of worship, a school to teach children of all ages, a hostel for travellers, a hospital—for every public building is a divine edifice, eternal and everlasting. Upon thee be greetings and praise.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Persian) [173]^^\n\nCharity, however, does not necessarily imply a project that would fall within the scope of development work; at its simplest, it suggests only the transfer of resources, whether financial or of another kind, from those who have plenty to those who have insufficient. The motive that prompts such a benevolent act is, of course, laudable—Bahá’u’lláh Himself declares that “charity is pleasing and praiseworthy in the sight of God and is regarded as a prince among goodly deeds.” Nevertheless, the manner in which it is carried out must be carefully considered. It is important, for instance, to avoid any hint of paternalism, and the giver should be conscious of the values implicit in any system of redistribution that he or she establishes.\n\n^^(From a letter dated 22 October 2012 written on behalf of the Universal House of Justice to an individual believer) [174]^^\n\nThe future civilization envisaged by Bahá’u’lláh is a prosperous one, in which the vast resources of the world will be directed towards humanity’s elevation and regeneration, not its debasement and destruction…. Bahá’ís conduct their lives in the midst of a society acutely disordered in its material affairs. The process of community building they are advancing in their clusters cultivates a set of attitudes towards wealth and possessions very different from those holding sway in the world.\n\n^^(The Universal House of Justice, from a message dated 29 December 2015 to the Conference of the Continental Boards of Counsellors) [175]^^\n\nThe vision of Bahá’u’lláh challenges many of the assumptions that are allowed to shape contemporary discourse—for instance, that self-interest, far from needing to be restrained, drives prosperity, and that progress depends upon its expression through relentless competition. To view the worth of an individual chiefly in terms of how much one can accumulate and how many goods one can consume relative to others is wholly alien to Bahá’í thought. But neither are the teachings in sympathy with sweeping dismissals of wealth as inherently distasteful or immoral, and asceticism is prohibited. Wealth must serve humanity. Its use must accord with spiritual principles; systems must be created in their light. And, in Bahá’u’lláh’s memorable words, “No light can compare with the light of justice. The establishment of order in the world and the tranquillity of the nations depend upon it.”\n\n^^(The Universal House of Justice, from a message dated 1 March 2017 to the Bahá’ís of the World) [176]^^","revision":"0","bag":"default"},
{"created":"20230324233806204","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">V\u003C/span>erily I am Thy servant, O my God, and Thy poor one and Thy suppliant and Thy wretched creature. I have arrived at Thy gate, seeking Thy shelter. I have found no contentment save in Thy love, no exultation except in Thy remembrance, no eagerness but in obedience to Thee, no joy save in Thy nearness, and no tranquillity except in reunion with Thee, notwithstanding that I am conscious that all created things are debarred from Thy sublime Essence and the entire creation is denied access to Thine inmost Being. Whenever I attempt to approach Thee, I perceive nothing in myself but the tokens of Thy grace and behold naught in my being but the revelations of Thy loving-kindness. How can one who is but Thy creature seek reunion with Thee and attain unto Thy presence, whereas no created thing can ever be associated with Thee, nor can aught comprehend Thee? How is it possible for a lowly servant to recognize Thee and to extol Thy praise, notwithstanding that Thou hast destined for him the revelations of Thy dominion and the wondrous testimonies of Thy sovereignty? Thus every created thing beareth witness that it is debarred from the sanctuary of Thy presence by reason of the limitations imposed upon its inner reality. It is undisputed, however, that the influence of Thine attraction hath everlastingly been inherent in the realities of Thy handiwork, although that which beseemeth the hallowed court of Thy providence is exalted beyond the attainment of the entire creation. This indicateth, O my God, my utter powerlessness to praise Thee and revealeth my utmost impotence in yielding thanks unto Thee; and how much more to attain the recognition of Thy divine unity or to succeed in reaching the clear tokens of Thy praise, Thy sanctity and Thy glory. Nay, by Thy might, I yearn for naught but Thine Own Self and seek no one other than Thee.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Verily I am Thy servant, O my God, and Thy poor one...","modified":"20230424013737683","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"nearness"},
{"created":"20230422100703076","text":"… as the work in thousands of villages and neighbourhoods gathers momentum, a vibrant community life is taking root in each. The number of clusters where the system for extending this pattern of activity to more and more locations is becoming well established—enabling, thereby, the friends to pass the third milestone along a continuum of development—has grown markedly. And it is here, at the frontiers of the Bahá’í world’s learning, particularly in the movement of populations towards the vision of Bahá’u’lláh, where not only are large numbers coming into the widening embrace of Bahá’í activities but the friends are now learning how sizeable groups come to identify themselves with the community of the Most Great Name. We are seeing the Faith’s educational efforts take on a more formal character in such places, as children move seamlessly through the grades year after year and one level of the junior youth spiritual empowerment programme reliably succeeds another. In these places, the training institute is learning to ensure that sufficient human resources are being raised up to provide for the spiritual and moral edification of children and junior youth in ever-increasing numbers. Participation in these foundational activities is becoming so embedded in the culture of the population that it is viewed as an indispensable aspect of the life of a community. A new vitality emerges within a people taking charge of their own development, and they build immunity to those societal forces that breed passivity. Possibilities for material and spiritual progress take shape. Social reality begins to transform.\n\n^^(The Universal House of Justice, Riḍván 2018 message to the Bahá’ís of the World) [141]^^","tags":"","title":"vibrant community life taking root","modified":"20230422100729608"},
{"created":"20230418063442175","text":"As you can see, all these developments relate directly to the teaching work inasmuch as the Bahá’í communities must reach a certain size before they can begin to implement many of them. How, for example, can a Bahá’í community demonstrate effectively the abolition of prejudices which divide the inhabitants of a country until it has a cross-section of those inhabitants within its ranks? A seed is the vital origin of a tree and of a tremendous importance for that reason, but it cannot produce fruit until it has grown into a tree and flowered and fruited. So a Bahá’í community of nine believers is a vital step, since it can bring into being for that locality the divine institution of the Local Spiritual Assembly, but it is still only a seed, and needs to grow in size and in the diversity of its members before it can produce really convincing fruit for its fellow-citizens.\n\n^^(From a letter dated 3 January 1982 written on behalf of the Universal House of Justice to an individual believer) [92]^^","title":"vital origin of a tree","tags":"","modified":"20230418063513731"},
{"created":"20230325001135213","text":"Vouchsafe unto me, O my God, the full measure of Thy love and Thy good-pleasure, and through the attractions of Thy resplendent light enrapture our hearts, O Thou Who art the Supreme Evidence and the All-Glorified. Send down upon me, as a token of Thy grace, Thy vitalizing breezes, throughout the daytime and in the night season, O Lord of bounty.\n\nNo deed have I done, O my God, to merit beholding Thy face, and I know of a certainty that were I to live as long as the world lasts I would fail to accomplish any deed such as to deserve this favor, inasmuch as the station of a servant shall ever fall short of access to Thy holy precincts, unless Thy bounty should reach me and Thy tender mercy pervade me and Thy loving-kindness encompass me.\n\nAll praise be unto Thee, O Thou besides Whom there is none other God. Graciously enable me to ascend unto Thee, to be granted the honor of dwelling in Thy nearness and to have communion with Thee alone. No God is there but Thee.\n\nIndeed shouldst Thou desire to confer blessing upon a servant Thou wouldst blot out from the realm of his heart every mention or disposition except Thine Own mention; and shouldst Thou ordain evil for a servant by reason of that which his hands have unjustly wrought before Thy face, Thou wouldst test him with the benefits of this world and of the next that he might become preoccupied therewith and forget Thy remembrance.\n\n—The Báb","title":"Vouchsafe unto me, O my God, the full measure of Thy love...","modified":"20230423042417778","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"created":"20230418060112334","text":"It is not merely material well-being that people need. What they desperately need is to know how to live their lives—they need to know who they are, to what purpose they exist, and how they should act towards one another; and, once they know the answers to these questions they need to be helped to gradually apply these answers to everyday behaviour. It is to the solution of this basic problem of mankind that the greater part of all our energy and resources should be directed….\n\n… we know that the working of the material world is merely a reflection of spiritual conditions and until the spiritual conditions can be changed there can be no lasting change for the better in material affairs.\n\n^^(The Universal House of Justice, from a message dated 19 November 1974 to a National Spiritual Assembly) [78]^^","title":"What they desperately need","tags":"","modified":"20230418060145584"},
{"created":"20230422095120049","text":"When the Bahá’í community in a village is a significant proportion of the population, it has a wide range of opportunities to be an example and an encouragement of means of improving the quality of life in the village. Among the initiatives which it might take are measures to foster child education, adult literacy and the training of women to better discharge their responsibilities as mothers and to play an enlarged role in the administrative and social life of the village; encouragement of the people of the village to join together in devotions, perhaps in the early morning, irrespective of their varieties of religious belief; support of efforts to improve the hygiene and the health of the village, including attention to the provision of pure water, the preservation of cleanliness in the village environment, and education in the harmful effects of narcotic and intoxicating substances. No doubt other possibilities will present themselves to the village Bahá’í community and its Local Spiritual Assembly.\n\n^^(From a letter dated 25 July 1988 written on behalf of the Universal House of Justice to a National Spiritual Assembly) [133]^^","tags":"","title":"When Bahá’í community significant proportion","modified":"20230422095210150"},
{"created":"20230422091116468","text":"Now is not the time for the friends to seek to establish a Bahá’í village; they have definite tasks confronting them of the utmost importance and urgency, and on these they should concentrate their attention. Nor does the Guardian feel it is necessary for the friends to buy land at this time. In the future, when they have accomplished the goals set out for them by the beloved Master Himself, they will be able to develop more community projects, but now such enterprises would merely dissipate their strength, which should all be directed into the teaching work.\n\n^^(From a letter dated 26 March 1943 written on behalf of Shoghi Effendi to an individual believer) [112]^^","tags":"","title":"when they have accomplished goals","modified":"20230422091238838"},
{"created":"20230422094951775","text":"There are, at the present time, many villages in India, the Philippines, Africa, Latin America, etc., where the Bahá’ís form a majority or even the entire population of the village. One of the goals of the Five Year Plan, as you will recall, is to develop the characteristics of Bahá’í community life, and it is, above all, to such villages that the goal is directed. The Local Spiritual Assemblies of such villages must gradually widen the scope of their activities, not only to develop every aspect of the spiritual life of the believers within their jurisdiction, but also, through Bahá’í consultation, and through such Bahá’í principles as harmony between science and religion, the importance of education, and work as a form of worship, to promote the standards of agriculture and other skills in the life of the people. For this they will need the assistance of Bahá’í experts from other lands. This is a major undertaking, and is being started gradually wherever and whenever possible.\n\n^^(From a letter dated 27 July 1976 written on behalf of the Universal House of Justice to an individual believer) [132]^^","tags":"","title":"where the Bahá’ís form a majority","modified":"20230422095033082"},
{"created":"20230325030534683","text":"\u003Csmall>REVEALED TO THE BAHÁ’ÍS OF THE UNITED STATES AND CANADA\u003C/small>\n\n//Whoever sets out on a teaching journey to any place, let him recite this prayer day and night during his travels in foreign lands.//\n\nO God, my God! Thou seest me enraptured and attracted toward Thy glorious kingdom, enkindled with the fire of Thy love amongst mankind, a herald of Thy kingdom in these vast and spacious lands, severed from aught else save Thee, relying on Thee, abandoning rest and comfort, remote from my native home, a wanderer in these regions, a stranger fallen upon the ground, humble before Thine exalted Threshold, submissive toward the heaven of Thine omnipotent glory, supplicating Thee in the dead of night and at the break of dawn, entreating and invoking Thee at morn and at eventide to graciously aid me to serve Thy Cause, to spread abroad Thy Teachings and to exalt Thy Word throughout the East and the West.\n\nO Lord! Strengthen my back, enable me to serve Thee with the utmost endeavor, and leave me not to myself, lonely and helpless in these regions.\n\nO Lord! Grant me communion with Thee in my loneliness, and be my companion in these foreign lands.\n\nVerily, Thou art the Confirmer of whomsoever Thou willest in that which Thou desirest, and, verily, Thou art the All-Powerful, the Omnipotent.\n\n—‘Abdu’l‑Bahá","title":"Whoever sets out on a teaching journey...","modified":"20230423050932758","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"us-can"},
{"title":"Whose dreadful majesty all things have","created":"20230325041030491","modified":"20230325041032640","type":"text/vnd.tiddlywiki","text":"O Thou, at Whose dreadful majesty all things have trembled, in Whose grasp are the affairs of all men, towards Whose grace and mercy are set the faces of all Thy creatures! I entreat Thee, by Thy Name which Thou hast ordained to be the spirit of all names that are in the kingdom of names, to shield us from the whisperings of those who have turned away from Thee, and have repudiated the truth of Thy most august and most exalted Self, in this Revelation that hath caused the kingdom of Thy names to tremble.\n\nI am one of Thy handmaidens, O my Lord! I have turned my face towards the sanctuary of Thy gracious favors and the adored tabernacle of Thy glory. Purify me of all that is not of Thee, and strengthen me to love Thee and to fulfill Thy pleasure, that I may delight myself in the contemplation of Thy beauty, and be rid of all attachment to any of Thy creatures, and may, at every moment, proclaim: “Magnified be God, the Lord of the worlds!”\n\nLet my food, O my Lord, be Thy beauty, and my drink the light of Thy presence, and my hope Thy pleasure, and my work Thy praise, and my companion Thy remembrance, and my aid Thy sovereignty, and my dwelling-place Thy habitation, and my home the seat which Thou hast exalted above the limitations of them that are shut out as by a veil from Thee.\n\nThou art, in truth, the God of power, of strength and glory.\n\n—Bahá’u’lláh","revision":"0","bag":"default"},
{"title":"Whose face is the object of the adoration","created":"20230325041152710","modified":"20230325041154814","type":"text/vnd.tiddlywiki","text":"O Thou Whose face is the object of the adoration of all that yearn after Thee, Whose presence is the hope of such as are wholly devoted to Thy will, Whose nearness is the desire of all that have drawn nigh unto Thy court, Whose countenance is the companion of those who have recognized Thy truth, Whose name is the mover of the souls that long to behold Thy face, Whose voice is the true life of Thy lovers, the words of Whose mouth are as the waters of life unto all who are in heaven and on earth!\n\nI beseech Thee, by the wrong Thou hast suffered and the ills inflicted upon Thee by the hosts of wrongful doers, to send down upon me from the clouds of Thy mercy that which will purify me of all that is not of Thee, that I may be worthy to praise Thee and fit to love Thee.\n\nWithhold not from me, O my Lord, the things Thou didst ordain for such of Thy handmaidens as circle around Thee, and on whom are poured continually the splendors of the sun of Thy beauty and the beams of the brightness of Thy face. Thou art He Who from everlasting hath succored whosoever hath sought Thee, and bountifully favored him who hath asked Thee.\n\nNo God is there beside Thee, the Mighty, the Ever-Abiding, the All-Bounteous, the Most Generous.\n\n—Bahá’u’lláh","revision":"0","bag":"default"},
{"title":"wide-spread suffering","created":"20230418032205336","modified":"20230418032253108","tags":"","text":"“The heights,” Bahá’u’lláh Himself testifies, “which, through the most gracious favor of God, mortal man can attain in this Day are as yet unrevealed to his sight. The world of being hath never had, nor doth it yet possess, the capacity for such a revelation. The day, however, is approaching when the potentialities of so great a favor will, by virtue of His behest, be manifested unto men.”\n\nFor the revelation of so great a favor a period of intense turmoil and wide-spread suffering would seem to be indispensable. Resplendent as has been the Age that has witnessed the inception of the Mission with which Bahá’u’lláh has been entrusted, the interval which must elapse ere that Age yields its choicest fruit must, it is becoming increasingly apparent, be overshadowed by such moral and social gloom as can alone prepare an unrepentant humanity for the prize she is destined to inherit.\n\nInto such a period we are now steadily and irresistibly moving. Amidst the shadows which are increasingly gathering about us we can faintly discern the glimmerings of Bahá’u’lláh’s unearthly sovereignty appearing fitfully on the horizon of history. To us, the “generation of the half-light,” living at a time which may be designated as the period of the incubation of the World Commonwealth envisaged by Bahá’u’lláh, has been assigned a task whose high privilege we can never sufficiently appreciate, and the arduousness of which we can as yet but dimly recognize. We may well believe, we who are called upon to experience the operation of the dark forces destined to unloose a flood of agonizing afflictions, that the darkest hour that must precede the dawn of the Golden Age of our Faith has not yet struck. Deep as is the gloom that already encircles the world, the afflictive ordeals which that world is to suffer are still in preparation, nor can their blackness be as yet imagined. We stand on the threshold of an age whose convulsions proclaim alike the death-pangs of the old order and the birth-pangs of the new. Through the generating influence of the Faith announced by Bahá’u’lláh this New World Order may be said to have been conceived. We can, at the present moment, experience its stirrings in the womb of a travailing age—an age waiting for the appointed hour at which it can cast its burden and yield its fairest fruit.\n\n^^(Shoghi Effendi, from a letter dated 11 March 1936, in The World Order of Bahá’u’lláh: Selected Letters (Wilmette: Bahá’í Publishing Trust, 1991), pp. 168–169) [27]^^"},
{"title":"wings to man’s life","created":"20230418040300592","modified":"20230418040316511","tags":"","text":"Knowledge is as wings to man’s life, and a ladder for his ascent. Its acquisition is incumbent upon everyone. The knowledge of such sciences, however, should be acquired as can profit the peoples of the earth, and not those which begin with words and end with words…. In truth, knowledge is a veritable treasure for man, and a source of glory, of bounty, of joy, of exaltation, of cheer and gladness unto him.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas, pp. 51–52) [48]^^"},
{"created":"20230325040626292","text":"\u003C\u003Ctabs   \"[tag[women]]\" \"Tiddlers\">>\n\n\u003C\u003Csubsume-edit \"Whose face is the object of the adoration\">>\u003C\u003Csubsume-edit \"My face hath been set towards Thy face\">>\u003C\u003Csubsume-edit \"Thou art He the fire of Whose love hath\">>\u003C\u003Csubsume-edit \"Behold Thou mine eye expectant to gaze\">>\u003C\u003Csubsume-edit \"Whose dreadful majesty all things have\">>\u003C\u003Csubsume-edit \"One of Thy handmaidens, who hath\">>\u003C\u003Csubsume-edit \"how the wrongs committed by such\">>\u003C\u003Csubsume-edit \"Befriend me in my loneliness and\">>\u003C\u003Csubsume-edit \"Expectant Mothers\">>","title":"Women","modified":"20230423060428340","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"pray"},
{"created":"20230422093342068","text":"As the work of community building intensifies, the friends are using the new capacities they have developed to improve conditions in the society around them, their enthusiasm kindled by their study of the divine teachings. Short-term projects have soared in number, formal programmes have expanded their reach, and there are now more Bahá’í-inspired development organizations engaged in education, health, agriculture, and other areas. From the resulting transformation visible in the individual and collective lives of peoples may be discerned the unmistakable stirrings of the society-building power of the Cause of Bahá’u’lláh. No wonder, then, that it is from such instances of social action—whether simple or complex, of fixed duration or long sustained—that the Offices of the Bahá’í International Community are increasingly taking inspiration in their efforts to participate in the prevalent discourses of society.\n\n^^(The Universal House of Justice, Riḍván 2018 message to the Bahá’ís of the World) [124]^^","tags":"","title":"work community building intensifies","modified":"20230422093434793"},
{"created":"20230418063241258","text":"“Regard the world as the human body,” wrote Bahá’u’lláh to Queen Victoria…. In the human body, every cell, every organ, every nerve has its part to play. When all do so the body is healthy, vigorous, radiant, ready for every call made upon it. No cell, however humble, lives apart from the body, whether in serving it or receiving from it. This is true of the body of mankind in which God has “endowed each and all with talents and faculties”, and is supremely true of the body of the Bahá’í world community, for this body is already an organism, united in its aspirations, unified in its methods, seeking assistance and confirmation from the same Source, and illumined with the conscious knowledge of its unity. Therefore, in this organic, divinely guided, blessed, and illumined body the participation of every believer is of the utmost importance, and is a source of power and vitality as yet unknown to us….\n\nThe real secret of universal participation lies in the Master’s oft expressed wish that the friends should love each other, constantly encourage each other, work together, be as one soul in one body, and in so doing become a true, organic, healthy body animated and illumined by the spirit. In such a body all will receive spiritual health and vitality from the organism itself, and the most perfect flowers and fruits will be brought forth.\n\n^^(The Universal House of Justice, from a message dated September 1964 to the Bahá’ís of the World) [91]^^","title":"world as the human body","tags":"","modified":"20230418063303321"},
{"created":"20230418061038950","text":"The world of politics is like the world of man; he is seed at first, and then passes by degrees to the condition of embryo and foetus, acquiring a bone structure, being clothed with flesh, taking on his own special form, until at last he reaches the plane where he can befittingly fulfill the words: “the most excellent of Makers.” Just as this is a requirement of creation and is based on the universal Wisdom, the political world in the same way cannot instantaneously evolve from the nadir of defectiveness to the zenith of rightness and perfection. Rather, qualified individuals must strive by day and by night, using all those means which will conduce to progress, until the government and the people develop along every line from day to day and even from moment to moment.\n\n^^(‘Abdu’l-Bahá, The Secret of Divine Civilization, pp. 124–125) [84]^^","title":"world of politics","tags":"","modified":"20230418061052442"},
{"title":"World unity is the goal","created":"20230418033812271","modified":"20230418033825820","tags":"","text":"Unification of the whole of mankind is the hall-mark of the stage which human society is now approaching. Unity of family, of tribe, of city-state, and nation have been successively attempted and fully established. World unity is the goal towards which a harassed humanity is striving. Nation-building has come to an end. The anarchy inherent in state sovereignty is moving towards a climax. A world, growing to maturity, must abandon this fetish, recognize the oneness and wholeness of human relationships, and establish once for all the machinery that can best incarnate this fundamental principle of its life.\n\n^^(Shoghi Effendi, from a letter dated 11 March 1936, in The World Order of Bahá’u’lláh, p. 202) [40]^^"},
{"created":"20230422092330805","text":"It is to be expected that a desire to undertake social action will accompany the collective change which begins to occur in a village or neighbourhood as acts of communal worship and home visits are woven together with activities for the spiritual education of its population to create a rich pattern of community life. Social action can, of course, range from the most informal efforts of limited duration to social and economic development programmes of a high level of complexity and sophistication promoted by Bahá’í-inspired non-governmental organizations—all concerned with the application of the teachings to some need identified in such fields as health, education, agriculture and the environment.\n\n^^(From a letter dated 4 January 2009 written on behalf of the Universal House of Justice to a National Spiritual Assembly) [118]^^","tags":"","title":"worship home visits together activities","modified":"20230422092502496"},
{"created":"20230325041512209","text":"\u003C\u003Csubsume \"From the horizon of detachment Thou hast\">>\u003C\u003Csubsume \"Graciously bestow a pair of heavenly wings\">>\u003C\u003Csubsume \"Bestow heavenly confirmation upon this daughter\">>\u003C\u003Csubsume \"Make this youth radiant\">>\u003C\u003Csubsume \"This is a choice sapling which Thou hast\">>\n","title":"Youth","modified":"20230422102235261","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"pray"}
]</script><div id="storeArea" style="display:none;"></div>

<script data-tiddler-title="$:/boot/bootprefix.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/bootprefix.js
type: application/javascript

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

See Boot.js for further details of the boot process.

\*/

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}
if(!("node" in $tw)) {
	$tw.node = typeof(process) === "object" ? {} : null;
}
if(!("nodeWebKit" in $tw)) {
	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

/*
Define a JavaScript tiddler module for later execution
	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {
	// Create the moduleInfo
	var moduleInfo = {
		moduleType: moduleType,
		definition: definition,
		exports: undefined
	};
	// If the definition is already an object we can use it as the exports
	if(typeof moduleInfo.definition === "object") {
		moduleInfo.exports = definition;
	}
	// Store the module in the titles hashmap
	if(Object.prototype.hasOwnProperty.call($tw.modules.titles,moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.titles[moduleName] = moduleInfo;
	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.types[moduleType][moduleName] = moduleInfo;
};

/*
External JavaScript can populate this array before calling boot.js in order to preload tiddlers
*/
$tw.preloadTiddlers = $tw.preloadTiddlers || [];

/*
Convenience function for pushing a tiddler onto the preloading array
*/
$tw.preloadTiddler = function(fields) {
	$tw.preloadTiddlers.push(fields);
};

/*
Convenience function for pushing an array of tiddlers onto the preloading array
*/
$tw.preloadTiddlerArray = function(fieldsArray) {
	$tw.preloadTiddlers.push.apply($tw.preloadTiddlers,fieldsArray);
};

});

if(typeof(exports) === "undefined") {
	// Set up $tw global for the browser
	window.$tw = _bootprefix(window.$tw);

	// Export functionality as a module
	exports.bootprefix = _bootprefix;
}

The main boot kernel for TiddlyWiki. This single file creates a barebones TW environment that is just sufficient to bootstrap the modules containing the main logic of the application.

On the server this file is executed directly to boot TiddlyWiki. In the browser, this file is packed into a single HTML file.

*/
$tw.utils.isArray = function(value) {
	return Object.prototype.toString.call(value) == "[object Array]";
};

/*
Check if an array is equal by value and by reference.
*/
$tw.utils.isArrayEqual = function(array1,array2) {
	if(array1 === array2) {
		return true;
	}
	array1 = array1 || [];
	array2 = array2 || [];
	if(array1.length !== array2.length) {
		return false;
	}
	return array1.every(function(value,index) {
		return value === array2[index];
	});
};

/*
Add an entry to a sorted array if it doesn't already exist, while maintaining the sort order
*/
$tw.utils.insertSortedArray = function(array,value) {
	var low = 0, high = array.length - 1, mid, cmp;
	while(low <= high) {
		mid = (low + high) >> 1;
		cmp = value.localeCompare(array[mid]);
		if(cmp > 0) {
			low = mid + 1;
		} else if(cmp < 0) {
			high = mid - 1;
		} else {
			return array;
		}
	}
	array.splice(low,0,value);
	return array;
};

/*
Push entries onto an array, removing them first if they already exist in the array
	array: array to modify (assumed to be free of duplicates)
	value: a single value to push or an array of values to push
*/
$tw.utils.pushTop = function(array,value) {
	var t,p;
	if($tw.utils.isArray(value)) {
		// Remove any array entries that are duplicated in the new values
		if(value.length !== 0) {
			if(array.length !== 0) {
				if(value.length < array.length) {
					for(t=0; t<value.length; t++) {
						p = array.indexOf(value[t]);
						if(p !== -1) {
							array.splice(p,1);
						}
					}
				} else {
					for(t=array.length-1; t>=0; t--) {
						p = value.indexOf(array[t]);
						if(p !== -1) {
							array.splice(t,1);
						}
					}
				}
			}
			// Push the values on top of the main array
			array.push.apply(array,value);
		}
	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}
		array.push(value);
	}
	return array;
};

/*
Determine if a value is a date
*/
$tw.utils.isDate = function(value) {
	return Object.prototype.toString.call(value) === "[object Date]";
};

/*
Iterate through all the own properties of an object or array. Callback is invoked with (element,title,object)
*/
$tw.utils.each = function(object,callback) {
	var next,f,length;
	if(object) {
		if(Object.prototype.toString.call(object) == "[object Array]") {
			for (f=0, length=object.length; f<length; f++) {
				next = callback(object[f],f,object);
				if(next === false) {
					break;
				}
		    }
		} else {
			var keys = Object.keys(object);
			for (f=0, length=keys.length; f<length; f++) {
				var key = keys[f];
				next = callback(object[key],key,object);
				if(next === false) {
					break;
				}
			}
		}
	}
};

/*
Helper for making DOM elements
tag: tag name
options: see below
Options include:
namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
innerHTML: optional HTML for element
class: class name(s)
document: defaults to current document
eventListeners: array of event listeners (this option won't work until $tw.utils.addEventListeners() has been loaded)
*/
$tw.utils.domMaker = function(tag,options) {
	var doc = options.document || document;
	var element = doc.createElementNS(options.namespace || "http://www.w3.org/1999/xhtml",tag);
	if(options["class"]) {
		element.className = options["class"];
	}
	if(options.text) {
		element.appendChild(doc.createTextNode(options.text));
	}
	$tw.utils.each(options.children,function(child) {
		element.appendChild(child);
	});
	if(options.innerHTML) {
		element.innerHTML = options.innerHTML;
	}
	$tw.utils.each(options.attributes,function(attribute,name) {
		element.setAttribute(name,attribute);
	});
	$tw.utils.each(options.style,function(value,name) {
		element.style[name] = value;
	});
	if(options.eventListeners) {
		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;
};

/*
Display an error and exit
*/
$tw.utils.error = function(err) {
	// Prepare the error message
	var errHeading = ( $tw.language == undefined ? "Internal JavaScript Error" : $tw.language.getString("InternalJavaScriptError/Title") ),
		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );
	// Log the error to the console
	console.error($tw.node ? "\x1b[1;31m" + err + "\x1b[0m" : err);
	if($tw.browser && !$tw.node) {
		// Display an error message to the user
		var dm = $tw.utils.domMaker,
			heading = dm("h1",{text: errHeading}),
			prompt = dm("div",{text: promptMsg, "class": "tc-error-prompt"}),
			message = dm("div",{text: err, "class":"tc-error-message"}),
			button = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "close" : $tw.language.getString("Buttons/Close/Caption") )})], "class": "tc-error-prompt"}),
			form = dm("form",{children: [heading,prompt,message,button], "class": "tc-error-form"});
		document.body.insertBefore(form,document.body.firstChild);
		form.addEventListener("submit",function(event) {
			document.body.removeChild(form);
			event.preventDefault();
			return false;
		},true);
		return null;
	} else if(!$tw.browser) {
		// Exit if we're under node.js
		process.exit(1);
	}
};

/*
Use our custom error handler if we're in the browser
*/
if($tw.boot.tasks.trapErrors) {
	window.onerror = function(errorMsg,url,lineNumber) {
		$tw.utils.error(errorMsg);
		return false;
	};
}

/*
Extend an object with the properties from a list of source objects
*/
$tw.utils.extend = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				object[p] = source[p];
			}
		}
	});
	return object;
};

/*
Fill in any null or undefined properties of an object with the properties from a list of source objects. Each property that is an object is called recursively
*/
$tw.utils.deepDefaults = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				if(object[p] === null || object[p] === undefined) {
					object[p] = source[p];
				}
				if(typeof object[p] === "object" && typeof source[p] === "object") {
					$tw.utils.deepDefaults(object[p],source[p]);
				}
			}
		}
	});
	return object;
};

/*
Convert a URIComponent encoded string to a string safely
*/
$tw.utils.decodeURIComponentSafe = function(s) {
	var v = s;
	try {
		v = decodeURIComponent(s);
	} catch(e) {}
	return v;
};

/*
Convert a URI encoded string to a string safely
*/
$tw.utils.decodeURISafe = function(s) {
	var v = s;
	try {
		v = decodeURI(s);
	} catch(e) {}
	return v;
};

/*
Convert "&amp;" to &, "&nbsp;" to nbsp, "&lt;" to <, "&gt;" to > and "&quot;" to "
*/
$tw.utils.htmlDecode = function(s) {
	return s.toString().replace(/&lt;/mg,"<").replace(/&nbsp;/mg,"\xA0").replace(/&gt;/mg,">").replace(/&quot;/mg,"\"").replace(/&amp;/mg,"&");
};

/*
Get the browser location.hash. We don't use location.hash because of the way that Firefox auto-urldecodes it (see http://stackoverflow.com/questions/1703552/encoding-of-window-location-hash)
*/
$tw.utils.getLocationHash = function() {
	var href = window.location.href;
	var idx = href.indexOf('#');
	if(idx === -1) {
		return "#";
	} else if(href.substr(idx + 1,1) === "#" ||  href.substr(idx + 1,3) === "%23") {
		// Special case: ignore location hash if it itself starts with a #
		return "#";
	} else {
		return href.substring(idx);
	}
};

/*
Pad a string to a given length with "0"s. Length defaults to 2
*/
$tw.utils.pad = function(value,length) {
	length = length || 2;
	var s = value.toString();
	if(s.length < length) {
		s = "000000000000000000000000000".substr(0,length - s.length) + s;
	}
	return s;
};

// Convert a date into UTC YYYYMMDDHHMMSSmmm format
$tw.utils.stringifyDate = function(value) {
	return value.getUTCFullYear() +
			$tw.utils.pad(value.getUTCMonth() + 1) +
			$tw.utils.pad(value.getUTCDate()) +
			$tw.utils.pad(value.getUTCHours()) +
			$tw.utils.pad(value.getUTCMinutes()) +
			$tw.utils.pad(value.getUTCSeconds()) +
			$tw.utils.pad(value.getUTCMilliseconds(),3);
};

// Parse a date from a UTC YYYYMMDDHHMMSSmmm format string
$tw.utils.parseDate = function(value) {
	if(typeof value === "string") {
		var negative = 1;
		if(value.charAt(0) === "-") {
			negative = -1;
			value = value.substr(1);
		}
		var year = parseInt(value.substr(0,4),10) * negative,
			d = new Date(Date.UTC(year,
				parseInt(value.substr(4,2),10)-1,
				parseInt(value.substr(6,2),10),
				parseInt(value.substr(8,2)||"00",10),
				parseInt(value.substr(10,2)||"00",10),
				parseInt(value.substr(12,2)||"00",10),
				parseInt(value.substr(14,3)||"000",10)));
		  d.setUTCFullYear(year); // See https://stackoverflow.com/a/5870822
		  return d;
	} else if($tw.utils.isDate(value)) {
		return value;
	} else {
		return null;
	}
};

// Stringify an array of tiddler titles into a list string
$tw.utils.stringifyList = function(value) {
	if($tw.utils.isArray(value)) {
		var result = new Array(value.length);
		for(var t=0, l=value.length; t<l; t++) {
			var entry = value[t] || "";
			if(entry.match(/[^\S\xA0]/mg)) {
				result[t] = "[[" + entry + "]]";
			} else {
				result[t] = entry;
			}
		}
		return result.join(" ");
	} else {
		return value || "";
	}
};

// Parse a string array from a bracketted list. For example "OneTiddler [[Another Tiddler]] LastOne"
$tw.utils.parseStringArray = function(value, allowDuplicate) {
	if(typeof value === "string") {
		var memberRegExp = /(?:^|[^\S\xA0])(?:\[\[(.*?)\]\])(?=[^\S\xA0]|$)|([\S\xA0]+)/mg,
			results = [], names = {},
			match;
		do {
			match = memberRegExp.exec(value);
			if(match) {
				var item = match[1] || match[2];
				if(item !== undefined && (!$tw.utils.hop(names,item) || allowDuplicate)) {
					results.push(item);
					names[item] = true;
				}
			}
		} while(match);
		return results;
	} else if($tw.utils.isArray(value)) {
		return value;
	} else {
		return null;
	}
};

// Parse a block of name:value fields. The `fields` object is used as the basis for the return value
$tw.utils.parseFields = function(text,fields) {
	fields = fields || Object.create(null);
	text.split(/\r?\n/mg).forEach(function(line) {
		if(line.charAt(0) !== "#") {
			var p = line.indexOf(":");
			if(p !== -1) {
				var field = line.substr(0, p).trim(),
					value = line.substr(p+1).trim();
				if(field) {
					fields[field] = value;
				}
			}
		}
	});
	return fields;
};

// Safely parse a string as JSON
$tw.utils.parseJSONSafe = function(text,defaultJSON) {
	try {
		return JSON.parse(text);
	} catch(e) {
		if(typeof defaultJSON === "function") {
			return defaultJSON(e);
		} else {
			return defaultJSON || {};
		}
	}
};

/*
Resolves a source filepath delimited with `/` relative to a specified absolute root filepath.
In relative paths, the special folder name `..` refers to immediate parent directory, and the
name `.` refers to the current directory
*/
$tw.utils.resolvePath = function(sourcepath,rootpath) {
	// If the source path starts with ./ or ../ then it is relative to the root
	if(sourcepath.substr(0,2) === "./" || sourcepath.substr(0,3) === "../" ) {
		var src = sourcepath.split("/"),
			root = rootpath.split("/");
		// Remove the filename part of the root
		root.splice(root.length-1,1);
		// Process the source path bit by bit onto the end of the root path
		while(src.length > 0) {
			var c = src.shift();
			if(c === "..") { // Slice off the last root entry for a double dot
				if(root.length > 0) {
					root.splice(root.length-1,1);
				}
			} else if(c !== ".") { // Ignore dots
				root.push(c); // Copy other elements across
			}
		}
		return root.join("/");
	} else {
		// If it isn't relative, just return the path
		if(rootpath) {
			var root = rootpath.split("/");
			// Remove the filename part of the root
			root.splice(root.length - 1, 1);
			return root.join("/") + "/" + sourcepath;
		} else {
			return sourcepath;
		}
	}
};

/*
Parse a semantic version string into its constituent parts -- see https://semver.org
*/
$tw.utils.parseVersion = function(version) {
	var match = /^v?((\d+)\.(\d+)\.(\d+))(?:-([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?(?:\+([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?$/.exec(version);
	if(match) {
		return {
			version: match[1],
			major: parseInt(match[2],10),
			minor: parseInt(match[3],10),
			patch: parseInt(match[4],10),
			prerelease: match[5],
			build: match[6]
		};
	} else {
		return null;
	}
};

/*
Returns +1 if the version string A is greater than the version string B, 0 if they are the same, and +1 if B is greater than A.
Missing or malformed version strings are parsed as 0.0.0
*/
$tw.utils.compareVersions = function(versionStringA,versionStringB) {
	var defaultVersion = {
			major: 0,
			minor: 0,
			patch: 0
		},
		versionA = $tw.utils.parseVersion(versionStringA) || defaultVersion,
		versionB = $tw.utils.parseVersion(versionStringB) || defaultVersion,
		diff = [
			versionA.major - versionB.major,
			versionA.minor - versionB.minor,
			versionA.patch - versionB.patch
		];
	if((diff[0] > 0) || (diff[0] === 0 && diff[1] > 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] > 0)) {
		return +1;
	} else if((diff[0] < 0) || (diff[0] === 0 && diff[1] < 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] < 0)) {
		return -1;
	} else {
		return 0;
	}
};

/*
Returns true if the version string A is greater than the version string B. Returns true if the versions are the same
*/
$tw.utils.checkVersions = function(versionStringA,versionStringB) {
	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*
Register file type information
options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {
	options = options || {};
	if($tw.utils.isArray(extension)) {
		$tw.utils.each(extension,function(extension) {
			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = "(function(" + contextNames.join(",") + ") {(function(){\n" + code + "\n;})();\nreturn exports;\n})\n";
	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		fn = vm.runInThisContext(code,filename);
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};

/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename) {
	var sandbox = $tw.utils.extend(Object.create(null),context);
	vm.runInNewContext(code,sandbox,filename);
	return sandbox.exports;
};

/*
Creates a PasswordPrompt object
*/
$tw.utils.PasswordPrompt = function() {
	// Store of pending password prompts
	this.passwordPrompts = [];
	// Create the wrapper
	this.promptWrapper = $tw.utils.domMaker("div",{"class":"tc-password-wrapper"});
	document.body.appendChild(this.promptWrapper);
	// Hide the empty wrapper
	this.setWrapperDisplay();
};

/*
Hides or shows the wrapper depending on whether there are any outstanding prompts
*/
$tw.utils.PasswordPrompt.prototype.setWrapperDisplay = function() {
	if(this.passwordPrompts.length) {
		this.promptWrapper.style.display = "block";
	} else {
		this.promptWrapper.style.display = "none";
	}
};

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
