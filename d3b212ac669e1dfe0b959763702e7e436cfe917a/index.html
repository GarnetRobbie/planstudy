{"title":"All are inseparably bound","created":"20230418034116312","modified":"20230418034150792","tags":"","text":"The organized endeavors of the Bahá’í community in these areas are reinforced by the diverse initiatives of individual believers working in various fields—as volunteers, professionals, and experts—to contribute to social change. The distinctive nature of their approach is to avoid conflict and the contest for power while striving to unite people in the search for underlying moral and spiritual principles and for practical measures that can lead to the just resolution of the problems afflicting society. Bahá’ís perceive humanity as a single body. All are inseparably bound to one another. A social order structured to meet the needs of one group at the expense of another results in injustice and oppression. Instead, the best interest of each component part is achieved by considering its needs in the context of the well-being of the whole.\n\n^^(From a letter dated 23 December 2008 written on behalf of the Universal House of Justice to an individual believer) [44]^^"},
{"created":"20230324234152468","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">A\u003C/span>ll majesty and glory, O my God, and all dominion and light and grandeur and splendor be unto Thee. Thou bestowest sovereignty on whom Thou willest and dost withhold it from whom Thou desirest. No God is there but Thee, the All-Possessing, the Most Exalted. Thou art He Who createth from naught the universe and all that dwell therein. There is nothing worthy of Thee except Thyself, while all else but Thee are as outcasts in Thy holy presence and are as nothing when compared to the glory of Thine Own Being.\n\u003Cbr />\u003Cbr />\nFar be it from me to extol Thy virtues save by what Thou hast extolled Thyself in Thy weighty Book where Thou sayest, “No vision taketh in Him, but He taketh in all vision. He is the Subtile, the All-Perceiving.”6 Glory be unto Thee, O my God, indeed no mind or vision, however keen or discriminating, can ever grasp the nature of the most insignificant of Thy signs. Verily, Thou art God, no God is there besides Thee. I bear witness that Thou Thyself alone art the sole expression of Thine attributes, that the praise of no one besides Thee can ever attain to Thy holy court nor can Thine attributes ever be fathomed by anyone other than Thyself.\n\u003Cbr />\u003Cbr />\nGlory be unto Thee, Thou art exalted above the description of anyone save Thyself, since it is beyond human conception to befittingly magnify Thy virtues or to comprehend the inmost reality of Thine Essence. Far be it from Thy glory that Thy creatures should describe Thee or that anyone besides Thyself should ever know Thee. I have known Thee, O my God, by reason of Thy making Thyself known unto me, for hadst Thou not revealed Thyself unto me, I would not have known Thee. I worship Thee by virtue of Thy summoning me unto Thee, for had it not been for Thy summons I would not have worshiped Thee.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">The Báb\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"All majesty and glory, O my God, and all dominion...","modified":"20230424013824799","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"praise"},
{"created":"20230324234358654","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">A\u003C/span>ll praise, O my God, be to Thee Who art the Source of all glory and majesty, of greatness and honor, of sovereignty and dominion, of loftiness and grace, of awe and power. Whomsoever Thou willest Thou causest to draw nigh unto the Most Great Ocean, and on whomsoever Thou desirest Thou conferrest the honor of recognizing Thy Most Ancient Name. Of all who are in heaven and on earth, none can withstand the operation of Thy sovereign Will. From all eternity Thou didst rule the entire creation, and Thou wilt continue for evermore to exercise Thy dominion over all created things. There is none other God but Thee, the Almighty, the Most Exalted, the All-Powerful, the All-Wise.\n\u003Cbr />\u003Cbr />\nIllumine, O Lord, the faces of Thy servants, that they may behold Thee; and cleanse their hearts that they may turn unto the court of Thy heavenly favors, and recognize Him Who is the Manifestation of Thy Self and the Dayspring of Thine Essence. Verily, Thou art the Lord of all worlds. There is no God but Thee, the Unconstrained, the All-Subduing.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">Bahá’u’lláh\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"All praise, O my God, be to Thee Who art the Source...","modified":"20230424013918624","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"praise"},
{"created":"20230324161052356","text":"\n\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">\u003Cspan class=\"fl\">O\u003C/span> Thou kind Lord! This gathering is turning to Thee. These hearts are radiant with Thy love. These minds and spirits are exhilarated by the message of Thy glad-tidings. O God! Let this American democracy become glorious in spiritual degrees even as it has aspired to material degrees, and render this just government victorious. Confirm this revered nation to upraise the standard of the oneness of humanity, to promulgate the Most Great Peace, to become thereby most glorious and praiseworthy among all the nations of the world. O God! This American nation is worthy of Thy favors and is deserving of Thy mercy. Make it precious and near to Thee through Thy bounty and bestowal.\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003Cbr />\u003C/div>\n\n\u003C\u003C\u003C","title":"America","modified":"20230422101444358","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"pray"},
{"title":"Arts, Media, and Technology","created":"20230328010341217","modified":"20230328010740014","type":"text/vnd.tiddlywiki","text":"It is permissible to study sciences and arts, but such sciences as are useful and would redound to the progress and advancement of the people. Thus hath it been decreed by Him Who is the Ordainer, the All-Wise.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas, p. 26) [234]^^\n\nAt the outset of every endeavour, it is incumbent to look to the end of it. Of all the arts and sciences, set the children to studying those which will result in advantage to man, will ensure his progress and elevate his rank.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas, p. 168) [235]^^\n\nErelong shall We bring into being through thee exponents of new and wondrous sciences, of potent and effective crafts, and shall make manifest through them that which the heart of none of Our servants hath yet conceived.\n\n^^(Bahá’u’lláh, The Summons of the Lord of Hosts: Tablets of Bahá’u’lláh (Wilmette: Bahá’í Publishing Trust, 2006), pp. 52–53) [236]^^\n\n“Arts, crafts and sciences uplift the world of being, and are conducive to its exaltation.”\n\n^^(Bahá’u’lláh, Epistle to the Son of the Wolf, p. 26) [237]^^\n\nBlessed is he who in the days of God will engage in handicrafts. This is a bounty from God, for in this Most Great Dispensation it is acceptable in the sight of God for man to occupy himself in a trade which relieveth him of depending upon charity. The craft of every craftsman is regarded as worship.\n\n^^(Bahá’u’lláh, from a Tablet—translated from the Persian) [238]^^\n\nWhatever is written should not transgress the bounds of tact and wisdom, and in the words used there should lie hid the property of milk, so that the children of the world may be nurtured therewith, and attain maturity. We have said in the past that one word hath the influence of spring and causeth hearts to become fresh and verdant, while another is like unto blight which causeth the blossoms and flowers to wither. God grant that authors among the friends will write in such a way as would be acceptable to fair-minded souls, and not lead to cavilling by the people.\n\n^^(Bahá’u’lláh, from a Tablet—translated from the Arabic and Persian) [239]^^\n\nWould the extension of education, the development of useful arts and sciences, the promotion of industry and technology, be harmful things? For such endeavor lifts the individual within the mass and raises him out of the depths of ignorance to the highest reaches of knowledge and human excellence.\n\n^^(‘Abdu’l-Bahá, The Secret of Divine Civilization, p. 17) [240]^^\n\nIt is therefore urgent that beneficial articles and books be written, clearly and definitely establishing what the present-day requirements of the people are, and what will conduce to the happiness and advancement of society. These should be published and spread throughout the nation, so that at least the leaders among the people should become, to some degree, awakened, and arise to exert themselves along those lines which will lead to their abiding honor. The publication of high thoughts is the dynamic power in the arteries of life; it is the very soul of the world. Thoughts are a boundless sea, and the effects and varying conditions of existence are as the separate forms and individual limits of the waves; not until the sea boils up will the waves rise and scatter their pearls of knowledge on the shore of life.\n\n^^(‘Abdu’l-Bahá, The Secret of Divine Civilization, p. 127) [241]^^\n\nObserve for instance that in other countries they persevered over a long period until finally they discovered the power of steam and by means of it were enabled easily to perform the heavy tasks which were once beyond human strength. How many centuries it would take if we were to abandon the use of this power and instead strain every nerve to invent a substitute. It is therefore preferable to keep on with the use of steam and at the same time continuously to examine into the possibility of there being a far greater force available. One should regard the other technological advances, sciences, arts and political formulae of proven usefulness in the same light—i.e., those procedures which, down the ages, have time and again been put to the test and whose many uses and advantages have demonstrably resulted in the glory and greatness of the state, and the well-being and progress of the people. Should all these be abandoned, for no valid reason, and other methods of reform be attempted, by the time such reforms might eventuate, and their advantages might be put to proof, many years would go by, and many lives. Meanwhile, “we are still at the first bend in the road.”\n\n^^(‘Abdu’l-Bahá, The Secret of Divine Civilization, pp. 131–132) [242]^^\n\nIn this new and wondrous Age, the unshakable foundation is the teaching of sciences and arts. According to explicit Holy Texts, every child must be taught crafts and arts, to the degree that is needful. Wherefore, in every city and village, schools must be established and every child in that city or village is to engage in study to the necessary degree.\n\n^^(‘Abdu’l-Bahá, Selections from the Writings of ‘Abdu’l-Bahá, par. 109.1) [243]^^\n\nThe day will come when the Cause will spread like wildfire when its spirit and teachings will be presented on the stage or in art and literature as a whole. Art can better awaken such noble sentiments than cold rationalizing, especially among the mass of the people.\n\n^^(From a letter dated 10 October 1932 written on behalf of Shoghi Effendi to an individual believer) [244]^^\n\nWith regard to the … magazine, … he suggests that more emphasis be laid on the number and quality of articles, and that the latter be written not only on specific Bahá’í subjects, but should cover a wide range of material, whether social, religious or humanitarian. The science section is, no doubt, very important and has a special appeal to the young and the newcomers.\n\n^^(From a letter dated 30 May 1935 written on behalf of Shoghi Effendi to an individual believer) [245]^^\n\nThe unity of the human race, as envisaged by Bahá’u’lláh, implies the establishment of a world commonwealth in which all nations, races, creeds and classes are closely and permanently united, and in which the autonomy of its state members and the personal freedom and initiative of the individuals that compose them are definitely and completely safeguarded…. The press will, under such a system, while giving full scope to the expression of the diversified views and convictions of mankind, cease to be mischievously manipulated by vested interests, whether private or public, and will be liberated from the influence of contending governments and peoples.\n\n^^(Shoghi Effendi, from a letter dated 11 March 1936, in The World Order of Bahá’u’lláh, pp. 203–204) [246]^^\n\nImbued with this excellence and a corresponding humility, with tenacity and a loving servitude, today’s youth must move towards the front ranks of the professions, trades, arts and crafts which are necessary to the further progress of humankind—this to ensure that the spirit of the Cause will cast its illumination on all these important areas of human endeavour. Moreover, while aiming at mastering the unifying concepts and swiftly advancing technologies of this era of communications, they can, indeed they must also guarantee the transmittal to the future of those skills which will preserve the marvelous, indispensable achievements of the past.\n\n^^(The Universal House of Justice, from a message dated 8 May 1985 to the Bahá’í Youth of the World) [247]^^\n\nThe scientific and technological advances occurring in this unusually blessed century portend a great surge forward in the social evolution of the planet, and indicate the means by which the practical problems of humanity may be solved. They provide, indeed, the very means for the administration of the complex life of a united world. Yet barriers persist. Doubts, misconceptions, prejudices, suspicions and narrow self-interest beset nations and peoples in their relations one to another.\n\n^^(The Universal House of Justice, from a message dated October 1985 to the Peoples of the World) [248]^^\n\nIt is useful to bear in mind that the Internet is a reflection of the world around us, and we find in its infinitude of pages the same competing forces of integration and disintegration that characterize the tumult in which humanity is caught up.\n\n^^(From a letter dated 9 April 2008 written on behalf of the Universal House of Justice to an individual believer) [249]^^\n\nThe capacity of the institutions and agencies of the Faith to build unity of thought in their communities, to maintain focus among the friends, to channel their energies in service to the Cause, and to promote systematic action depends, to an extent, on the degree to which the systems and instruments they employ are responsive to reality, that is, to the needs and demands of the local communities they serve and the society in which they operate.\n\nIn this connection, we are instructed to provide a word of warning: The use of technology will, of course, be imperative to the development of effective systems and instruments …; yet it cannot be allowed to define needs and dictate action.\n\n^^(From a letter dated 30 March 2011 written on behalf of the Universal House of Justice to a National Spiritual Assembly) [250]^^\n\nThere is no doubt that modern technologies can be valuable instruments in the great enterprise of building a prosperous world civilization. Surely, however, as an individual committed to rural development, you are aware of the potentially destructive forces unleashed by a naïve implementation of technology in the name of modernity and globalization. For example, the introduction of the agricultural practice of monoculture in rural areas, intended to increase efficiency and yield for small landowners, has in some instances actually cost them their land; even if there is, ultimately, merit in moving toward modern agricultural practices, one cannot be blind to the tremendous cost in human suffering that may occur, and which might be mitigated by a change in approach. The statement in the letter was a reference to these negative tendencies, and not a general condemnation of technological development and progress, which are upheld by the teachings of the Faith….\n\nBahá’ís involved in projects for social and economic development recognize that there are both benefits and pitfalls involved with the use of technology. The key question is, therefore, not whether to use technology, but how to use it. Approaches to development centred on the donation of goods and services, so characteristic of well-intentioned traditional religious charity and the programs of the welfare state, are known to have debilitating effects. The initial allure of the promised technologies often proves ephemeral. It is to this phenomenon that the phrase “technologies deceptively packaged” refers. It is hoped that the friends in the development field will weigh the technical issues and social forces involved and bring to bear a profound understanding of both science and religion, so that they may contribute to a sound approach that avoids the extremes of blind faith in materialism and a romantic attachment to tradition.\n\n^^(From a letter dated 30 December 2014 written on behalf of the Universal House of Justice to an individual believer) [251]^^\n\nAs you know, technological advancement is integral to the emergence of a global civilization. Indeed, the Internet is a manifestation of a development anticipated by the Guardian when, in describing the characteristics of a unified humanity, he foresaw that a “mechanism of world inter-communication will be devised, embracing the whole planet, freed from national hindrances and restrictions, and functioning with marvellous swiftness and perfect regularity.” Yet, learning to utilize the Internet in a manner conducive to material and spiritual progress is an immense challenge.\n\n… However, given that the Internet allows for the instantaneous dissemination of content among growing multitudes, wisdom and self-discipline are required lest the significance or dignity of the Teachings become compromised by an unbecoming, inaccurate, or trivialized presentation…..\n\n… For example, while it may be beneficial to reflect on the nature and form of the core activities, especially in the context of the experience of a cluster or region, certain problems arise in attempting to create a site that aims to speak to Bahá’ís worldwide about the subject. Such an approach could lead to the cultural norms and values of a particular population being promoted to a universal audience—a pattern all too prevalent in the world today. There is also the danger of exerting an unintended influence on the process of learning unfolding at the grassroots, where individuals, communities, and institutions are acting as protagonists of their own growth and development. The perspectives offered in the following extract from the message dated 12 December 2011 from the House of Justice to all National Spiritual Assemblies—although in the specific context of artistic endeavours and supplementary educational materials—are especially relevant to aspects of culture mentioned above:\n\nPropelled by forces generated both within and outside the Bahá’í community, the peoples of the earth can be seen to be moving from divergent directions, closer and closer to one another, towards what will be a world civilization so stupendous in character that it would be futile for us to attempt to imagine it today. As this centripetal movement of populations accelerates across the globe, some elements in every culture, not in accord with the teachings of the Faith, will gradually fall away, while others will be reinforced. By the same token, new elements of culture will evolve over time as people hailing from every human group, inspired by the Revelation of Bahá’u’lláh, give expression to patterns of thought and action engendered by His teachings, in part through artistic and literary works…. We long to see, for instance, the emergence of captivating songs from every part of the world, in every language, that will impress upon the consciousness of the young the profound concepts enshrined in the Bahá’í teachings. Yet such an efflorescence of creative thought will fail to materialize, should the friends fall, however inadvertently, into patterns prevalent in the world that give licence to those with financial resources to impose their cultural perspective on others, inundating them with materials and products aggressively promoted.\n\n^^(From a letter dated 9 October 2015 written on behalf of the Universal House of Justice to a National Spiritual Assembly) [252]^^\n\nOne of the most significant developments that mark the unfoldment of the Divine Plan at this time has been the advancements at the level of culture that the Bahá’í community has experienced and to which the House of Justice has in several of its messages referred. These advancements deserve profound reflection. Every devoted believer will surely wish to guard and further foster them. Accordingly, the friends must pay heed to their manner of communication which can do so much to impact the community’s culture. They must aim to raise consciousness without awakening the insistent self, to disseminate insight without cultivating a sense of celebrity, to address issues profoundly but not court controversy, to remain clear in expression but not descend to crassness prevalent in common discourse, and to avoid deliberately or unintentionally setting the agenda for the community or, in seeking the approval of society, recasting the community’s endeavors in terms that can undermine those very endeavors.\n\n^^(From a letter dated 4 April 2018 written on behalf of the Universal House of Justice to a National Spiritual Assembly) [253]^^","revision":"0","bag":"default"},
{"created":"20230422091445761","text":"A wider horizon is opening before us, illumined by a growing and universal manifestation of the inherent potentialities of the Cause for ordering human affairs. In this light can be discerned not only our immediate tasks but, more dimly, new pursuits and undertakings upon which we must shortly become engaged….\n\n… The powers released by Bahá’u’lláh match the needs of the times. We may therefore be utterly confident that the new throb of energy now vibrating throughout the Cause will empower it to meet the oncoming challenges of assisting, as maturity and resources allow, the development of the social and economic life of peoples, of collaborating with the forces leading towards the establishment of order in the world, of influencing the exploitation and constructive uses of modern technology, and in all these ways enhancing the prestige and progress of the Faith and uplifting the conditions of the generality of mankind.\n\n^^(The Universal House of Justice, Riḍván 140 (1983) message to the Bahá’ís of the World) [114]^^","tags":"","title":"as maturity and resources allow","modified":"20230422091516438"},
{"title":"Aṣl-i-Kullu’l-Khayr","created":"20230301061239387","modified":"20230301061242559","type":"text/vnd.tiddlywiki","text":"\u003Ccenter>\u003Ch3>10\u003Cbr />\u003Cbr /> Aṣl-i-Kullu’l-Khayr 1\u003Cbr /> \u003Csmall>(Words of Wisdom)\u003C/small>\u003C/h3>\u003C/center> \n\nIN THE NAME OF GOD, THE EXALTED, THE MOST HIGH \n\nTHE source of all good is trust in God, submission unto His command, and contentment with His holy will and pleasure. \n\nThe essence of wisdom is the fear of God, the dread of His scourge and punishment, and the apprehension of His justice and decree. \n\nThe essence of religion is to testify unto that which the Lord hath revealed, and follow that which He hath ordained in His mighty Book. \n\nThe source of all glory is acceptance of whatsoever the Lord hath bestowed, and contentment with that which God hath ordained. \n\nThe essence of love is for man to turn his heart to the Beloved One, and sever himself from all else but Him, and desire naught save that which is the desire of his Lord. \n\nTrue remembrance is to make mention of the Lord, the All-Praised, and forget aught else beside Him. \n\nTrue reliance is for the servant to pursue his profession and calling in this world, to hold fast unto the Lord, to seek naught but His grace, inasmuch as in His Hands is the destiny of all His servants. \n\nThe essence of detachment is for man to turn his face towards the courts of the Lord, to enter His Presence, behold His Countenance, and stand as witness before Him. \n\nThe essence of understanding is to testify to one’s poverty, and submit to the Will of the Lord, the Sovereign, the Gracious, the All-Powerful. \n\nThe source of courage and power is the promotion of the Word of God, and steadfastness in His Love. \n\nThe essence of charity is for the servant to recount the blessings of his Lord, and to render thanks unto Him at all times and under all conditions. \n\nThe essence of faith is fewness of words and abundance of deeds; he whose words exceed his deeds, know verily his death is better than his life. \n\nThe essence of true safety is to observe silence, to look at the end of things and to renounce the world. \n\nThe beginning of magnanimity is when man expendeth his wealth on himself, on his family and on the poor among his brethren in his Faith. \n\nThe essence of wealth is love for Me; whoso loveth Me is the possessor of all things, and he that loveth Me not is indeed of the poor and needy. \n\nThis is that which the Finger of Glory and Splendor hath revealed. \n\nThe source of all evil is for man to turn away from his Lord and set his heart on things ungodly. \n\nThe most burning ﬁre is to question the signs of God, to dispute idly that which He hath revealed, to deny Him and carry one’s self proudly before Him. \n\nThe source of all learning is the knowledge of God, exalted be His glory, and this cannot be attained save through the knowledge of His Divine Manifestation. \n\nThe essence of abasement is to pass out from under the shadow of the Merciful and seek the shelter of the Evil One. \n\nThe source of error is to disbelieve in the One true God, rely upon aught else but Him, and ﬂee from His Decree. \n\nTrue loss is for him whose days have been spent in utter ignorance of his self. \n\nThe essence of all that We have revealed for thee is Justice, is for man to free himself from idle fancy and imitation, discern with the eye of oneness His glorious handiwork, and look into all things with a searching eye.\n\nThus have We instructed thee, manifested unto thee Words of Wisdom, that thou mayest be thankful unto the Lord, thy God, and glory therein amidst all peoples.\n\n\u003Cbr />\n","revision":"0","bag":"default"},
{"created":"20230418062925284","text":"Another essential requirement is the expediting of the tasks of transcribing, collecting and despatching the Sacred Writings to the Holy Land, and recording the general history of the Cause of God. The Western believers in the far-flung reaches of the free world, who have set about prosecuting important plans, are anxious and expectant that these two tasks be speedily completed and the necessary preparations for their forthcoming projects be made without delay, thus enabling them to give concrete expression to their hopes and plans for the future, and to impart a great momentum to the spread of the Holy Cause.\n\nThe same applies to the participation of the friends in charitable, scientific, and literary associations. The friends must, with wisdom and moderation, after careful consultation, and according to their capacity and means, assist any association that sincerely aims to contribute to the common weal and to the best interests of the world of humanity. They should participate to the extent possible, but must refrain from the least involvement in politics, whether in their deeds, hearts, or words, and must shun and avoid any association with malevolent and contending parties.\n\n^^(Shoghi Effendi, from a letter dated September 1926 written to the Bahá’ís of the East—translated from the Persian) [89]^^","title":"assist any association","tags":"","modified":"20230418063040586"},

{"created":"20230324232558807","text":"\u003Cbr />\n\n\u003C\u003C\u003C\n\u003Cdiv class=\"styled\">“Bahá’í marriage is union and cordial affection between the two parties. They must, however, exercise the utmost care and become acquainted with each other’s character. This eternal bond should be made secure by a firm covenant, and the intention should be to foster harmony, fellowship and unity and to attain everlasting life.”\n\u003Cbr />\u003Cbr />\n\u003Cspan class=\"rt\">‘Abdu’l‑Bahá\u003C/span>\u003C/div>\n\n\u003C\u003C\u003C","title":"Bahá’í marriage is union and cordial affection...","modified":"20230424011629033","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"marriage"},
{"title":"Bahá’í perspective on politics","created":"20230418032502672","modified":"20230418032521090","tags":"","text":"Inseparable from the Bahá’í perspective on politics is a particular conception of history, its course and direction. Humanity, it is the firm conviction of every follower of Bahá’u’lláh, is approaching today the crowning stage in a millennia-long process which has brought it from its collective infancy to the threshold of maturity—a stage that will witness the unification of the human race. Not unlike the individual who passes through the unsettled yet promising period of adolescence, during which latent powers and capacities come to light, humankind as a whole is in the midst of an unprecedented transition. Behind so much of the turbulence and commotion of contemporary life are the fits and starts of a humanity struggling to come of age. Widely accepted practices and conventions, cherished attitudes and habits, are one by one being rendered obsolete, as the imperatives of maturity begin to assert themselves.\n\nBahá’ís are encouraged to see in the revolutionary changes taking place in every sphere of life the interaction of two fundamental processes. One is destructive in nature, while the other is integrative; both serve to carry humanity, each in its own way, along the path leading towards its full maturity. The operation of the former is everywhere apparent—in the vicissitudes that have afflicted time-honoured institutions, in the impotence of leaders at all levels to mend the fractures appearing in the structure of society, in the dismantling of social norms that have long held in check unseemly passions, and in the despondency and indifference exhibited not only by individuals but also by entire societies that have lost any vital sense of purpose. Though devastating in their effects, the forces of disintegration tend to sweep away barriers that block humanity’s progress, opening space for the process of integration to draw diverse groups together and disclosing new opportunities for cooperation and collaboration. Bahá’ís, of course, strive to align themselves, individually and collectively, with forces associated with the process of integration, which, they are confident, will continue to gain in strength, no matter how bleak the immediate horizons. Human affairs will be utterly reorganized, and an era of universal peace inaugurated….\n\n… Animating the Bahá’í effort to discover the nature of a new set of relationships among these three protagonists [the individual, the institutions, and the community] is a vision of a future society that derives inspiration from the analogy drawn by Bahá’u’lláh, in a Tablet penned nearly a century and a half ago, which compares the world to the human body. Cooperation is the principle that governs the functioning of that system. Just as the appearance of the rational soul in this realm of existence is made possible through the complex association of countless cells, whose organization in tissues and organs allows for the realization of distinctive capacities, so can civilization be seen as the outcome of a set of interactions among closely integrated, diverse components which have transcended the narrow purpose of tending to their own existence. And just as the viability of every cell and every organ is contingent upon the health of the body as a whole, so should the prosperity of every individual, every family, every people be sought in the well-being of the entire human race.\n\n^^(The Universal House of Justice, from a message dated 2 March 2013 to the Bahá’ís of Iran) [31]^^"},
{"title":"Be anxiously concerned","created":"20230418015725703","modified":"20230418015800520","tags":"","text":"Every age hath its own problem, and every soul its particular aspiration. The remedy the world needeth in its present-day afflictions can never be the same as that which a subsequent age may require. Be anxiously concerned with the needs of the age ye live in, and centre your deliberations on its exigencies and requirements.\n\n^^(Bahá’u’lláh, The Tabernacle of Unity: Bahá’u’lláh’s Responses to Mánikchí Ṣáḥib and Other Writings (Haifa: Bahá’í World Centre, 2006), par. 1.4) [10]^^\n"},
{"title":"Be Thou a shelter for this poor child","created":"20230324163847232","modified":"20230324163849083","type":"text/vnd.tiddlywiki","text":"O Peerless Lord! Be Thou a shelter for this poor child and a kind and forgiving Master unto this erring and unhappy soul. O Lord! Though we are but worthless plants, yet we belong to Thy garden of roses. Though saplings without leaves and blossoms, yet we are a part of Thine orchard. Nurture this plant then through the outpourings of the clouds of Thy tender mercy and quicken and refresh this sapling through the reviving breath of Thy spiritual springtime. Suffer him to become heedful, discerning and noble, and grant that he may attain eternal life and abide in Thy Kingdom for evermore.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"title":"Befriend me in my loneliness and","created":"20230325040937150","modified":"20230325040938398","type":"text/vnd.tiddlywiki","text":"\nO my Lord, my Beloved, my Desire! Befriend me in my loneliness and accompany me in my exile. Remove my sorrow. Cause me to be devoted to Thy beauty. Withdraw me from all else save Thee. Attract me through Thy fragrances of holiness. Cause me to be associated in Thy Kingdom with those who are severed from all else save Thee, who long to serve Thy sacred threshold and who stand to work in Thy Cause. Enable me to be one of Thy maidservants who have attained to Thy good pleasure. Verily, Thou art the Gracious, the Generous.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"title":"begin and end in words","created":"20230418040347325","modified":"20230418040402012","tags":"","text":"The Great Being saith: The learned of the day must direct the people to acquire those branches of knowledge which are of use, that both the learned themselves and the generality of mankind may derive benefits therefrom. Such academic pursuits as begin and end in words alone have never been and will never be of any worth.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas, p. 169) [49]^^"},
{"title":"Behold Thou mine eye expectant to gaze","created":"20230325041050436","modified":"20230325041052817","type":"text/vnd.tiddlywiki","text":"Magnified be Thy name, O Lord my God!\n\nBehold Thou mine eye expectant to gaze on the wonders of Thy mercy, and mine ear longing to hearken unto Thy sweet melodies, and my heart yearning for the living waters of Thy knowledge. Thou seest Thy handmaiden, O my God, standing before the habitation of Thy mercy, and calling upon Thee by Thy name which Thou hast chosen above all other names and set up over all that are in heaven and on earth. Send down upon her the breaths of Thy mercy, that she may be carried away wholly from herself, and be drawn entirely towards the seat which, resplendent with the glory of Thy face, sheddeth afar the radiance of Thy sovereignty, and is established as Thy throne. Potent art Thou to do what Thou willest. No God is there beside Thee, the All-Glorious, the Most Bountiful.\n\nCast not out, I entreat Thee, O my Lord, them that have sought Thee, and turn not away such as have directed their steps towards Thee, and deprive not of Thy grace all that love Thee. Thou art He, O my Lord, Who hath called Himself the God of Mercy, the Most Compassionate. Have mercy, then, upon Thy handmaiden who hath sought Thy shelter, and set her face towards Thee.\n\nThou art, verily, the Ever-Forgiving, the Most Merciful.\n\n—Bahá’u’lláh","revision":"0","bag":"default"},
{"title":"best interests of the peoples","created":"20230418015607573","modified":"20230418015623569","tags":"","text":"That one indeed is a man who, today, dedicateth himself to the service of the entire human race. The Great Being saith: Blessed and happy is he that ariseth to promote the best interests of the peoples and kindreds of the earth.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas, p. 167) [8]^^"},
{"title":"Bestow heavenly confirmation upon this daughter","created":"20230325041802904","modified":"20230325041804495","type":"text/vnd.tiddlywiki","text":"O Thou kind Lord! Bestow heavenly confirmation upon this daughter of the kingdom, and graciously aid her that she may remain firm and steadfast in Thy Cause and that she may, even as a nightingale of the rose garden of mysteries, warble melodies in the Abhá Kingdom in the most wondrous tones, thereby bringing happiness to everyone. Make her exalted among the daughters of the kingdom and enable her to attain life eternal.\n\nThou art the Bestower, the All-Loving.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"title":"Bestow upon me a pure heart","created":"20230324163545226","modified":"20230324163547946","type":"text/vnd.tiddlywiki","text":"He is God! O God, my God! Bestow upon me a pure heart, like unto a pearl.\n\n—‘Abdu’l‑Bahá","revision":"0","bag":"default"},
{"title":"betterment of the world","created":"20230418022759941","modified":"20230418022816165","tags":"","text":"All men have been called into being for the betterment of the world. It behoveth every soul to arise and serve his brethren for the sake of God.\n\n^^(Bahá’u’lláh, The Tabernacle of Unity, par. 2.42) [23]^^"},
{"created":"20230422094053573","text":"O people of the world! Build ye houses of worship throughout the lands in the name of Him Who is the Lord of all religions. Make them as perfect as is possible in the world of being, and adorn them with that which befitteth them, not with images and effigies. Then, with radiance and joy, celebrate therein the praise of your Lord, the Most Compassionate. Verily, by His remembrance the eye is cheered and the heart is filled with light.\n\n^^(Bahá’u’lláh, The Kitáb-i-Aqdas, par. 31) [126]^^","tags":"","title":"Build ye houses of worship","modified":"20230422094127541"},
{"created":"20230328011438187","text":"\u003C\u003Csubsume-edit \"instrumentalities peace\">>\u003C\u003Csubsume-edit \"world of politics\">>\u003C\u003Csubsume-edit \"philanthropic undertakings\">>\u003C\u003Csubsume-edit \"even as the seed\">>\u003C\u003Csubsume-edit \"a living organism\">>\u003C\u003Csubsume-edit \"industrial / agricultural sciences\">>\u003C\u003Csubsume-edit \"assist any association\">>\u003C\u003Csubsume-edit \"segregate heart / environment\">>\u003C\u003Csubsume-edit \"world as the human body\">>\u003C\u003Csubsume-edit \"vital origin of a tree\">>\u003C\u003Csubsume-edit \"two principles fundamental\">>\n\u003C\u003Csubsume-edit \"principle of organic growth\">>\u003C\u003Csubsume-edit \"involvement local inhabitants\">>\u003C\u003Csubsume-edit \"transcends prevalent divisions\">>\n\u003C\u003Csubsume-edit \"learn to accept responsibility\">>\u003C\u003Csubsume-edit \"natural consequence\">>\u003C\u003Csubsume-edit \"communities with limited resources\">>\n\u003C\u003Csubsume-edit \"organic gradual guided\">>\u003C\u003Csubsume-edit \"inspiration from His teachings\">>\u003C\u003Csubsume-edit \"commensurate human resources\">>\n\u003C\u003Csubsume-edit \"a distant goal\">>\u003C\u003Csubsume-edit \"pattern spiritual social life\">>\u003C\u003Csubsume-edit \"their own path of progress\">>\u003C\u003Csubsume-edit \"Every nation group individual\">>\u003C\u003Csubsume-edit \"question of capacity building\">>\u003C\u003Csubsume-edit \"development is process\">>\u003C\u003Csubsume-edit \"members in vanguard\">>\u003C\u003Csubsume-edit \"pattern expressive dynamic coherence\">>\n","title":"Capacity Building, Participation, and Organic Growth","modified":"20230422073557087","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"title":"character must come first","created":"20230418040705082","modified":"20230418040722681","tags":"","text":"Good behaviour and high moral character must come first, for unless the character be trained, acquiring knowledge will only prove injurious. Knowledge is praiseworthy when it is coupled with ethical conduct and virtuous character; otherwise it is a deadly poison, a frightful danger. A physician of evil character, and who betrayeth his trust, can bring on death, and become the source of numerous infirmities and diseases.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Persian) [54]^^\n"},

{"title":"civilization and the arts of living","created":"20230418015939827","modified":"20230418020007950","tags":"","text":"God has given us eyes, that we may look about us at the world, and lay hold of whatsoever will further civilization and the arts of living. He has given us ears, that we may hear and profit by the wisdom of scholars and philosophers and arise to promote and practice it. Senses and faculties have been bestowed upon us, to be devoted to the service of the general good; so that we, distinguished above all other forms of life for perceptiveness and reason, should labor at all times and along all lines, whether the occasion be great or small, ordinary or extraordinary, until all mankind are safely gathered into the impregnable stronghold of knowledge. We should continually be establishing new bases for human happiness and creating and promoting new instrumentalities toward this end. How excellent, how honorable is man if he arises to fulfill his responsibilities; how wretched and contemptible, if he shuts his eyes to the welfare of society and wastes his precious life in pursuing his own selfish interests and personal advantages. Supreme happiness is man’s, and he beholds the signs of God in the world and in the human soul, if he urges on the steed of high endeavor in the arena of civilization and justice.\n\n^^(‘Abdu’l-Bahá, The Secret of Divine Civilization (Wilmette: Bahá’í Publishing Trust, 2015), pp. 4–5) [13]^^"},

{"created":"20230328013743354","text":"\u003C\u003Csubsume-edit \"ever-advancing civilization\">>\u003C\u003Csubsume-edit \"betterment of the world\">>\u003C\u003Csubsume-edit \"source of social good\">>\u003C\u003Csubsume-edit \"create a new invention\">>\u003C\u003Csubsume-edit \"periods and stages world of humanity\">>\u003C\u003Csubsume-edit \"wide-spread suffering\">>\u003C\u003Csubsume-edit \"universal fermentation\">>\u003C\u003Csubsume-edit \"the most turbulent stage\">>\u003C\u003Csubsume-edit \"the pivot of His teachings\">>\u003C\u003Csubsume-edit \"Bahá’í perspective on politics\">>","title":"Collective Maturity and an Ever-Advancing Civilization","modified":"20230422073016628","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"created":"20230418064905841","text":"As noted in the Riḍván message, social change is not a project that one group of people carries out for the benefit of another. The scope and complexity of social action, the message explains, must be commensurate with the human resources available in a village or neighbourhood to carry it forward. This implies that efforts best begin on a modest scale and grow organically as capacity within the population develops—essentially capacity to apply with increasing effectiveness elements of Bahá’u’lláh’s Revelation, together with the contents and methods of science, to social reality. In this light, the House of Justice has made clear in many of its recent messages that, at the present stage in the development of the Faith, building capacity to address the material needs of a local community should not be considered in isolation from a process already set in motion to address its spiritual needs. This process, of course, gathers momentum as devotional meetings, children’s classes, junior youth groups and study circles are established in a region. It is directed by the institutions and agencies of the Faith and depends heavily on the exercise of initiative by a growing number of individuals in the region concerned for the well-being of their communities. It is such individuals—men and women, young and old—who, thus empowered, begin to make and implement decisions about their spiritual and material progress, increasing still further their collective capacity as they do so. Depending on the circumstances in the region, the endeavours of a non-profit development organization, operating in keeping with the principles of the Faith, may well help to facilitate this now more complex process of empowerment unfolding in the region. Such an organization, which itself emerges organically and grows in strength over time, functions under the moral guidance of the institutions in the country. Those most intimately involved with the organization by necessity submit themselves to the discipline needed to ensure that their efforts constantly serve to contribute to the empowerment of a population, requiring them to work close to the grassroots, alongside the people themselves; to share in their struggles; and to recognize that economic benefits will be few.\n\n^^(From a letter dated 18 July 2010 written on behalf of the Universal House of Justice to an individual believer) [102]^^","title":"commensurate human resources","tags":"","modified":"20230418065057632"},
{"created":"20230422092858010","text":"In recent years it has become evident that in communities where there has been a strong emphasis on the capacity-building features of the Five Year Plan, the ability of the friends to engage in social action has increased substantially. Accordingly, you would do well to encourage the friends to persevere in their efforts to strengthen the training institute and the activities of the Plan, for therein lies the key to multiplying your human resources and creating a vibrant, united, and loving community. As they progress along this path, they will become increasingly capable of contributing in tangible ways to the practical resolution of the problems that confront populations at the grassroots in cities and towns, neighbourhoods and villages.\n\n^^(From a letter dated 1 October 2015 written on behalf of the Universal House of Justice to a National Spiritual Assembly) [121]^^","tags":"","title":"communities emphasis capacity-building","modified":"20230422092944840"},
{"created":"20230418064434295","text":"A greater involvement in the life of society, individually and collectively, will be an inevitable outcome as the process of growth gathers momentum in advanced clusters. In Bahá’í communities with limited resources too much involvement in such efforts at an early stage may dissipate their energies and detract from the coherence of activities necessary for growth. Yet, in areas where the Faith has sufficiently consolidated itself, it is natural to expect that Bahá’ís would engage in social action, initially by finding ways to apply the Teachings to the problems afflicting their families, neighbors and the communities in which they live.\n\n^^(From a letter dated 11 September 2008 written on behalf of the Universal House of Justice to an individual believer) [99]^^","title":"communities with limited resources","tags":"","modified":"20230418064508104"},
{"created":"20230422095249499","text":"A community is of course more than the sum of its membership; it is a comprehensive unit of civilization composed of individuals, families and institutions that are originators and encouragers of systems, agencies and organizations working together with a common purpose for the welfare of people both within and beyond its own borders; it is a composition of diverse, interacting participants that are achieving unity in an unremitting quest for spiritual and social progress. Since Bahá’ís everywhere are at the very beginning of the process of community building, enormous effort must be devoted to the tasks at hand.\n\nAs we have said in an earlier message, the flourishing of the community, especially at the local level, demands a significant enhancement in patterns of behaviour: those patterns by which the collective expression of the virtues of the individual members and the functioning of the Spiritual Assembly are manifest in the unity and fellowship of the community and the dynamism of its activity and growth. This calls for the integration of the component elements—adults, youth and children—in spiritual, social, educational and administrative activities; and their engagement in local plans of teaching and development. It implies a collective will and sense of purpose to perpetuate the Spiritual Assembly through annual elections. It involves the practice of collective worship of God. Hence, it is essential to the spiritual life of the community that the friends hold regular devotional meetings in local Bahá’í centres, where available, or elsewhere, including the homes of believers.\n\n^^(The Universal House of Justice, Riḍván 153 (1996) message to the Bahá’ís of the World) [134]^^","tags":"","title":"community comprehensive unit civilization","modified":"20230422095335319"},
{"created":"20230328012456497","text":"\u003C\u003Csubsume-edit \"Build ye houses of worship\">>\u003C\u003Csubsume-edit \"For none is self-sufficiency possible\">>\u003C\u003Csubsume-edit \"Mashriqu’l-Adhkár spiritual effect\">>\u003C\u003Csubsume-edit \"Mashriqu’l-Adhkár one of vital institutions\">>\u003C\u003Csubsume-edit \"foundation life cooperation mutual aid\">>\u003C\u003Csubsume-edit \"responsibilities members Spiritual Assemblies\">>\u003C\u003Csubsume-edit \"where the Bahá’ís form a majority\">>\u003C\u003Csubsume-edit \"When Bahá’í community significant proportion\">>\u003C\u003Csubsume-edit \"community comprehensive unit civilization\">>\u003C\u003Csubsume-edit \"pattern action intensive programme growth\">>\u003C\u003Csubsume-edit \"populations ready spiritual transformation\">>\u003C\u003Csubsume-edit \"House of Worship integral part\">>\u003C\u003Csubsume-edit \"Underlying process collective movement\">>\u003C\u003Csubsume-edit \"House of Worship spiritual centre\">>\u003C\u003Csubsume-edit \"significant percentage entire population\">>\u003C\u003Csubsume-edit \"vibrant community life taking root\">>\n\n\n\n\n\n\n","title":"Community Development and the Movement of Populations","modified":"20230422101001504","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"created":"20230418055901838","text":"The present social and economic problems that are facing the British people are surely occupying their whole attention, but they should also operate as a reminder and draw them closer to spiritual matters. The people have to be made conscious of the fact that without a complete change in our outlook and a total reform of the guiding principles of our life, such as the Cause advocates, our social and economic problems cannot be solved nor our conditions ameliorated.\n\n^^(From a letter dated 7 November 1931 written on behalf of Shoghi Effendi to an individual believer) [77]^^","title":"complete change total reform","tags":"","modified":"20230418060020321"},
{"created":"20230422091614742","text":"The message of the House of Justice dated 20 October 1983 has clearly set out the concepts, defined the objectives and outlined the guiding principles for the selection and implementation of Bahá’í development projects, programmes or activities. The vast majority of Bahá’í projects will be primarily generated at the grass roots, and, initially as required, will receive help from Bahá’í sources, in terms of finances and manpower. The projects will, as you have already surmised, be non-profit making, concerned mainly with activities closely related to education, health and hygiene, agriculture and simple community development activities. It is hoped that all these types of projects will reflect the strength of the spiritual principles enshrined in the Teachings of Bahá’u’lláh.\n\nIt is important that our undertakings be modest in their scope at the present time. Then, as we gain in confidence and experience and as our resources increase, our work will encompass expanded objectives, and the friends will explore new areas of social and economic activity.\n\n^^(From a letter dated 22 December 1983 written on behalf of the Universal House of Justice to an individual believer) [115]^^","tags":"","title":"concepts objectives guiding principles","modified":"20230422091712261"},
{"created":"20230418053221960","text":"… religion must be in conformity with science and reason, so that it may influence the hearts of men. The foundation must be solid and must not consist of imitations.\n\n^^(‘Abdu’l-Bahá, First Tablet to The Hague) [66]^^","title":"conformity with science","tags":"","modified":"20230418053306140"},
{"title":"Consultation","created":"20230328022319098","modified":"20230328022710610","type":"text/vnd.tiddlywiki","text":"CONSULTATION: A COMPILATION\n\nPrepared by the Research Department\u003Cbr />\nof the Universal House of Justice\n\nFebruary 1978\u003Cbr />\nRevised November 1990\n\n\u003C\u003Csubsume \"(Consultation) From the Writings of Bahá’u’lláh\">>\n\u003C\u003Csubsume \"(Consultation) From the Writings and Utterances of ‘Abdu’l-Bahá\">>\n\u003C\u003Csubsume \"(Consultation) From the Writings of Shoghi Effendi\">>\n\u003C\u003Csubsume \"(Consultation) From Letters Written on Behalf of Shoghi Effendi\">>\n\u003C\u003Csubsume \"(Consultation) From Letters Written by the Universal House of Justice\">>\n\u003C\u003Csubsume \"(Consultation) From a Letter Written on Behalf of the Universal House of Justice\">>\n\u003C\u003Csubsume \"(Consultation) Notes\">>","revision":"0","bag":"default"},
{"title":"Consultation and Collaboration","created":"20230327233618843","modified":"20230327234155507","type":"text/vnd.tiddlywiki","text":"O people of God! Give ear unto that which, if heeded, will ensure the freedom, well-being, tranquillity, exaltation and advancement of all men. Certain laws and principles are necessary and indispensable for Persia. However, it is fitting that these measures should be adopted in conformity with the considered views of His Majesty—may God aid him through His grace—and of the learned divines and of the high-ranking rulers. Subject to their approval a place should be fixed where they would meet. There they should hold fast to the cord of consultation and adopt and enforce that which is conducive to the security, prosperity, wealth and tranquillity of the people. For were any measure other than this to be adopted, it could not but result in chaos and commotion.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas, pp. 92–93) [156]^^\n\nThe Great Being saith: The heaven of divine wisdom is illumined with the two luminaries of consultation and compassion. Take ye counsel together in all matters, inasmuch as consultation is the lamp of guidance which leadeth the way, and is the bestower of understanding.\n\n^^(Bahá’u’lláh, Tablets of Bahá’u’lláh Revealed after the Kitáb-i-Aqdas, p. 168) [157]^^\n\nIf ye travel the countries of the globe ye shall observe on one side the remains of ruin and destruction, while on the other ye shall see the signs of civilization and development. Such desolation and ruin are the result of war, strife and quarreling, while all development and progress are fruits of the lights of virtue, cooperation and concord.\n\n^^(‘Abdu’l-Bahá, Selections from the Writings of ‘Abdu’l-Bahá, par. 225.15) [158]^^\n\nIn short, whatsoever thing is arranged in harmony and with love and purity of motive, its result is light, and should the least trace of estrangement prevail the result shall be darkness upon darkness…. Discussions must all be confined to spiritual matters that pertain to the training of souls, the instruction of children, the relief of the poor, the help of the feeble throughout all classes in the world, kindness to all peoples, the diffusion of the fragrances of God and the exaltation of His Holy Word.\n\n^^(‘Abdu’l-Bahá, cited by Shoghi Effendi in a letter dated 5 March 1922, in Bahá’í Administration, p. 22) [159]^^\n\nMan must consult on all matters, whether major or minor, so that he may become cognizant of what is good. Consultation giveth him insight into things and enableth him to delve into questions which are unknown. The light of truth shineth from the faces of those who engage in consultation…. The members who are consulting, however, should behave in the utmost love, harmony and sincerity towards each other. The principle of consultation is one of the most fundamental elements of the divine edifice. Even in their ordinary affairs the individual members of society should consult.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Persian) [160]^^\n\nSome of the creatures of existence can live solitary and alone. A tree, for instance, may live without the assistance and cooperation of other trees. Some animals are isolated and lead a separate existence away from their kind. But this is impossible for man. In his life and being cooperation and association are essential. Through association and meeting we find happiness and development, individual and collective.\n\nFor instance, when there is intercourse and cooperation between two villages, the advancement of each will be assured. Likewise, if intercommunication is established between two cities, both will benefit and progress. And if a reciprocal basis of agreement be reached between two countries, their individual and mutual interests will find great development…. It is evident, then, that the outcomes from this basis of agreement and accord are numberless and unlimited.\n\n^^(‘Abdu’l-Bahá, The Promulgation of Universal Peace, p. 48) [161]^^\n\nThe supreme need of humanity is cooperation and reciprocity. The stronger the ties of fellowship and solidarity amongst men, the greater will be the power of constructiveness and accomplishment in all the planes of human activity. Without cooperation and reciprocal attitude the individual member of human society remains self-centered, uninspired by altruistic purposes, limited and solitary in development like the animal and plant organisms of the lower kingdoms.\n\n^^(‘Abdu’l-Bahá, The Promulgation of Universal Peace, pp. 478–479) [162]^^\n\nThe Ancient Beauty, exalted be His Most Great Name, states: “The canopy of world order is upraised upon the two pillars of consultation and compassion,” and ‘Abdu’l-Bahá in one of His Tablets asserts: “The purpose of consultation is to show that the views of several individuals are assuredly preferable to one man, even as the power of a number of men is of course greater than the power of one man. Thus consultation is acceptable in the presence of the Almighty, and hath been enjoined upon the believers, so that they may confer upon ordinary and personal matters, as well as on affairs which are general in nature and universal. For instance, when a man hath a project to accomplish, should he consult with some of his brethren, that which is agreeable will of course be investigated and unveiled to his eyes, and the truth will be disclosed. Likewise on a higher level, should the people of a village consult one another about their affairs, the right solution will certainly be revealed. In like manner, the members of each profession, such as in industry, should consult, and those in commerce should similarly consult on business affairs. In short, consultation is desirable and acceptable in all things and on all issues.”\n\n^^(Shoghi Effendi, from a letter dated 15 February 1922 written to a Local Spiritual Assembly—translated from the Persian) [163]^^\n\nThe principle of consultation, which constitutes one of the basic laws of the Administration, should be applied to all Bahá’í activities which affect the collective interests of the Faith, for it is through co-operation and continual exchange of thoughts and views that the Cause can best safeguard and foster its interests. Individual initiative, personal ability and resourcefulness, though indispensable, are, unless supported and enriched by the collective experiences and wisdom of the group, utterly incapable of achieving such a tremendous task.\n\n^^(From a letter dated 30 August 1933 written on behalf of Shoghi Effendi to an individual believer) [164]^^\n\nThere is nothing that can better ensure the success of your efforts than this close and continued consultation, and he would therefore advise you to adopt this method in all your future activities.\n\n^^(From a letter dated 30 May 1937 written on behalf of Shoghi Effendi to two believers) [165]^^\n\nIt is with such thoughts in mind that Bahá’ís enter into collaboration, as their resources permit, with an increasing number of movements, organizations, groups and individuals, establishing partnerships that strive to transform society and further the cause of unity, promote human welfare, and contribute to world solidarity. Indeed, the standard set by passages such as the above inspires the Bahá’í community to become actively engaged in as many aspects of contemporary life as feasible. In choosing areas of collaboration, Bahá’ís are to bear in mind the principle, enshrined in their teachings, that means should be consistent with ends; noble goals cannot be achieved through unworthy means. Specifically, it is not possible to build enduring unity through endeavours that require contention or assume that an inherent conflict of interests underlies all human interactions, however subtly. It should be noted here that, despite the limitations imposed by adherence to this principle, the community has not experienced a shortage of opportunities for collaboration; so many people in the world today are working intensely towards one or another aim which Bahá’ís share. In this respect, they also take care not to overstep certain bounds with their colleagues and associates. They are not to regard any joint undertaking as an occasion to impose religious convictions. Self-righteousness and other unfortunate manifestations of religious zeal are to be utterly avoided. Bahá’ís do, however, readily offer to their collaborators the lessons they have learned through their own experience, just as they are happy to incorporate into their community-building efforts insights gained through such association.\n\n^^(The Universal House of Justice, from a message dated 2 March 2013 to the Bahá’ís of Iran) [166]^^\n\nIn their reflections on how to contribute to the betterment of the world, Bahá’ís will undoubtedly recognize that demonstrations are not the only, or even the most effective, means available to them. Rather, they can learn and grow in capacity over time to help their fellow citizens to frame concerns in a way that rises above fissures, to share views in a manner that transcends divisive approaches, and to create and participate in spaces to work together in the quest to enact solutions to the problems that bedevil their nation. As Bahá’u’lláh stated: “Say: no man can attain his true station except through his justice. No power can exist except through unity. No welfare and no well-being can be attained except through consultation.” In this light, justice is indeed essential to resist the vain imaginings and idle fancies of social and political machinations, to see reality with one’s own eyes, and to identify the requirements for an equitable social order. But then unity is essential—forged through consultative processes, including action and reflection—to achieve the power required for positive social change.\n\n^^(From a letter dated 27 April 2017 written on behalf of the Universal House of Justice to an individual believer) [167]^^\n\nConcepts and principles associated with Bahá’í consultation inform how the friends should interact among themselves and how they participate in social discourses and social action. Consultation provides a means by which common understanding can be reached and a collective course of action defined. It involves a free, respectful, dignified, and fair-minded effort on the part of a group of people to exchange views, seek truth, and attempt to reach consensus. An initial difference of opinion is the starting point for examining an issue in order to reach greater understanding and consensus; it should not become a cause of rancor, aversion, or estrangement. By acting in unity, a conclusion about a particular course of action may be tested and revised as necessary through a process of learning. Otherwise, as ‘Abdu’l-Bahá explains, “stubbornness and persistence in one’s views will lead ultimately to discord and wrangling and the truth will remain hidden.”\n\n^^(From a letter dated 29 November 2017 written on behalf of the Universal House of Justice to three believers) [168]^^\n","revision":"0","bag":"default"},
{"title":"create a new invention","created":"20230418032000451","modified":"20230418032105030","tags":"","text":"O namesake of the Chaste One!1 The sea of bounty hath surged so high as to flood the shores of existence with the waters of infinite grace. The world of being hath therefore been set in wondrous motion and hath been revived and blessed. Minds have soared to new heights, understanding hath increased, movement hath become rapid, and progress hath become powerfully evident in all aspects of life. Thus, great discoveries have been made, mighty enterprises have been established, wonderful inventions have appeared, and the mysteries of the universe have stepped forth from the invisible plane into the realm of the visible. Wherefore must the friends, one and all, exhibit a signal effort to create a new invention, discover a new science, engage in a great enterprise, or manifest a power or a bestowal in the human world. I beseech God that thou mayest be assisted and confirmed under all conditions. The Glory of Glories rest upon thee.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Persian) [25]^^\n"},
{"created":"20230325001514138","text":"Create in me a pure heart, O my God, and renew a tranquil conscience within me, O my Hope! Through the spirit of power confirm Thou me in Thy Cause, O my Best-Beloved, and by the light of Thy glory reveal unto me Thy path, O Thou the Goal of my desire! Through the power of Thy transcendent might lift me up unto the heaven of Thy holiness, O Source of my being, and by the breezes of Thine eternity gladden me, O Thou Who art my God! Let Thine everlasting melodies breathe tranquillity on me, O my Companion, and let the riches of Thine ancient countenance deliver me from all except Thee, O my Master, and let the tidings of the revelation of Thine incorruptible Essence bring me joy, O Thou Who art the most manifest of the manifest and the most hidden of the hidden!\n\n—Bahá’u’lláh","title":"Create in me a pure heart, O my God,...","modified":"20230423040012064","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"growth"},
{"title":"deliver the light of equity","created":"20230418033320336","modified":"20230418033332446","tags":"","text":"We entreat God to deliver the light of equity and the sun of justice from the thick clouds of waywardness, and cause them to shine forth upon men. No light can compare with the light of justice. The establishment of order in the world and the tranquillity of the nations depend upon it.\n\n^^(Bahá’u’lláh, Epistle to the Son of the Wolf (Wilmette: Bahá’í Publishing Trust, 1988), pp. 28–29) [34]^^"},
{"created":"20230324221742002","text":"\u003C\u003Ctabs   \"[tag[detach]]\" \"Tiddlers\">>\n","title":"Detachment","modified":"20230422174757215","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"pray"},
{"created":"20230418070053492","text":"… development, from a Bahá’í perspective, is viewed as a process, the main protagonists of which are the people themselves. Emphasis is placed on building the capacity of communities to make and implement decisions about their spiritual and material progress. This necessitates a process whereby small-scale endeavors emerge organically from a pattern of community life which is created as the friends in a given cluster gain experience in applying the framework for action associated with the Five Year Plan. As the believers engage in the processes of expansion and consolidation, they acquire through their efforts a sharper understanding of the challenges faced by the populations they serve and gradually learn to apply the Teachings of the Faith to the pressing needs of their communities. Experience throughout the Bahá’í world has demonstrated that it is generally unproductive to introduce external agencies, technologies, or funding sources at an early stage—that is, before capacity to initiate and sustain projects is built at the grassroots.\n\n^^(From a letter dated 30 December 2014 written on behalf of the Universal House of Justice to an individual believer) [108]^^","title":"development is process","tags":"","modified":"20230418070204554"},
{"created":"20230422093214392","text":"Generally speaking, Bahá’í development projects begin at the grassroots and are, in the early stages, sustained by locally available human and financial resources. If such projects are introduced prematurely in a cluster, they risk distracting and dissipating the energies of the friends who should be attending primarily to advancing the process of expansion and consolidation. In this regard, experience has shown that community schools, like other efforts of social action, have proven more sustainable when they emerge in localities with a strong institute process, as a natural extension of the community-building activities under way. In these localities, conditions for starting a school are fostered as growing numbers of people participate in the study of the main sequence of institute courses, which serves to equip more and more individuals with the qualities, attitudes, and skills required to contribute to processes of spiritual and material transformation. Further, when efforts to multiply and strengthen children’s classes and junior youth groups foster a community’s sense of ownership for the education of younger generations, they lead to an increase in collective capacity to implement even more complex endeavours.\n\n^^(From a letter dated 9 April 2017 written on behalf of the Universal House of Justice to a National Spiritual Assembly) [123]^^","tags":"","title":"development projects begin grassroots","modified":"20230422093252422"},
{"title":"disintegration ... integration","created":"20230418034007474","modified":"20230418034032952","tags":"","text":"Penetrating, indeed, is Shoghi Effendi’s depiction of the process of disintegration accelerating in the world. Equally striking is the accuracy with which he analysed the forces associated with the process of integration. He spoke of a “gradual diffusion of the spirit of world solidarity which is spontaneously arising out of the welter of a disorganized society” as an indirect manifestation of Bahá’u’lláh’s conception of the principle of the oneness of humankind. This spirit of solidarity has continued to spread over the decades, and today its effect is apparent in a range of developments, from the rejection of deeply ingrained racial prejudices to the dawning consciousness of world citizenship, from heightened environmental awareness to collaborative efforts in the promotion of public health, from the concern for human rights to the systematic pursuit of universal education, from the establishment of interfaith activities to the efflorescence of hundreds of thousands of local, national and international organizations engaged in some form of social action.\n\n^^(The Universal House of Justice, Riḍván 2006 message to the Bahá’ís of the World) [43]^^"},
{"created":"20230325034550550","text":"Dispel my grief by Thy bounty and Thy generosity, O God, my God, and banish mine anguish through Thy sovereignty and Thy might. Thou seest me, O my God, with my face set towards Thee at a time when sorrows have compassed me on every side. I implore Thee, O Thou Who art the Lord of all being, and overshadowest all things visible and invisible, by Thy Name whereby Thou hast subdued the hearts and the souls of men, and by the billows of the Ocean of Thy mercy and the splendors of the Daystar of Thy bounty, to number me with them whom nothing whatsoever hath deterred from setting their faces toward Thee, O Thou Lord of all names and Maker of the heavens!\n\nThou beholdest, O my Lord, the things which have befallen me in Thy days. I entreat Thee, by Him Who is the Dayspring of Thy names and the Dawning-Place of Thine attributes, to ordain for me what will enable me to arise to serve Thee and to extol Thy virtues. Thou art, verily, the Almighty, the Most Powerful, Who art wont to answer the prayers of all men!\n\nAnd, finally, I beg of Thee by the light of Thy countenance to bless my affairs, and redeem my debts, and satisfy my needs. Thou art He to Whose power and to Whose dominion every tongue hath testified, and Whose majesty and Whose sovereignty every understanding heart hath acknowledged. No God is there but Thee, Who hearest and art ready to answer.\n\n—Bahá’u’lláh","title":"Dispel my grief by Thy bounty and Thy generosity...","modified":"20230423052456949","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tags":"tests"},

{"title":"Economics","created":"20230328005711163","modified":"20230328010120724","type":"text/vnd.tiddlywiki","text":"Economics\n\nO My Servants! Ye are the trees of My garden; ye must give forth goodly and wondrous fruits, that ye yourselves and others may profit therefrom. Thus it is incumbent on every one to engage in crafts and professions, for therein lies the secret of wealth, O men of understanding! For results depend upon means, and the grace of God shall be all-sufficient unto you. Trees that yield no fruit have been and will ever be for the fire.\n\n^^(Bahá’u’lláh, The Hidden Words, Persian, no. 80) [207]^^\n\nShould these sublime teachings be diffused, mankind shall be freed from all perils, from all chronic ills and sicknesses. In like manner are the Bahá’í economic principles the embodiment of the highest aspirations of all wage-earning classes and of economists of various schools.\n\n^^(‘Abdu’l-Bahá, Tablet to Dr. Forel) [208]^^\n\nTo state the matter briefly, the Teachings of Bahá’u’lláh advocate voluntary sharing, and this is a greater thing than the equalization of wealth. For equalization must be imposed from without, while sharing is a matter of free choice.\n\nMan reacheth perfection through good deeds, voluntarily performed, not through good deeds the doing of which was forced upon him. And sharing is a personally chosen righteous act: that is, the rich should extend assistance to the poor, they should expend their substance for the poor, but of their own free will, and not because the poor have gained this end by force. For the harvest of force is turmoil and the ruin of the social order. On the other hand voluntary sharing, the freely-chosen expending of one’s substance, leadeth to society’s comfort and peace. It lighteth up the world; it bestoweth honor upon humankind.\n\n^^(‘Abdu’l-Bahá, Selections from the Writings of ‘Abdu’l-Bahá, pars. 79.2–79.3) [209]^^\n\nO my spiritual friends! Among the greatest means of achieving modern advancements, the prosperity of nations, and the civilization of the peoples is the establishment of companies for commerce, industry, and other sources of wealth, inasmuch as a company is a symbol of oneness, unity, and harmony in the Cause of God. It is most difficult for humankind to succeed in anything singly, but when an assemblage is formed and a company established, the members will be enabled jointly to accomplish great tasks. Consider, for instance, an army. If each soldier were to enter into combat singly, he would be fighting with the force of one man, but when a troop is formed, each member of that troop resisteth with a thousand-fold power, for the power of a thousand individuals is converged upon one point. It is the same in other matters. However, every business company should be established on divine principles. Its foundations should be trustworthiness, piety, and truthfulness, in order to protect the rights of the people and to become, as day followeth day, a magnet of fidelity, so that the confirmations of the All-Glorious may be unveiled. Moreover, a legitimate company must needs exert all within its power to safeguard the rights of the people in all matters, whether great or small, and to administer the affairs of the company with the utmost perfection, uprightness, and care. If it be so conducted, that company, beyond a shadow of a doubt, will become the embodiment of blessings, and that assemblage will attract the confirmations of the Lord of all bounties and, safe under the protection of the Greatest Name, will remain shielded from every misfortune. Upon you be greetings and praise.\n\n^^(‘Abdu’l-Bahá, from a Tablet—translated from the Persian) [210]^^\n\nThe question of economics must commence with the farmer and then be extended to the other classes inasmuch as the number of farmers is far greater than all other classes. Therefore, it is fitting to begin with the farmer in matters related to economics for the farmer is the first active agent in human s
